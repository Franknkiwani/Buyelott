<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout – DLS Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ===== Basic styles ===== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f3f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .support-header {
      width: 100%;
      background: #fff;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #eee;
      border-radius: 0 0 12px 12px;
    }

    .support-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 14px;
    }

    .support-links a {
      text-decoration: none;
      color: #0070f3;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .support-links a:hover {
      color: #0051a8;
    }

    .checkout-container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
      padding: 24px;
      margin-top: 80px;
      z-index: 1;
      position: relative;
    }

    /* Seller info */
    #seller-info {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    #seller-info img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      background: #ddd;
    }
    #seller-username {
      font-weight: 600;
      font-size: 16px;
      color: #222;
      user-select: text;
    }
    #seller-email {
      font-size: 13px;
      color: #555;
      user-select: text;
    }

    .product-display {
      margin-bottom: 24px;
    }

    .product-display img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 12px;
      background: #eee;
      min-height: 180px;
      object-fit: contain;
    }

    .product-display h1 {
      font-size: 20px;
      margin: 0 0 6px;
      user-select: text;
      color: #111;
    }

    .product-display p {
      margin: 0;
      color: #555;
      font-size: 14px;
      user-select: text;
    }

    .price {
      font-size: 22px;
      font-weight: 600;
      color: #111;
      margin-top: 10px;
      user-select: text;
    }

    #paypal-button-container {
      margin-top: 20px;
    }

    #login-warning {
      margin-top: 16px;
      color: #b00;
      font-weight: 600;
      display: none;
      text-align: center;
      user-select: none;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(6px);
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      user-select: none;
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 18px;
      user-select: text;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: vertical;
      font-family: inherit;
    }

    .modal-content button {
      margin-top: 15px;
      background: #0070f3;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    .modal-content button:hover {
      background: #0051a8;
    }

    .modal-content .success {
      margin-top: 12px;
      color: green;
      font-weight: bold;
      user-select: text;
    }

    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255 255 255 / 0.9);
      backdrop-filter: blur(8px);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      user-select: none;
      color: #222;
    }
    #loading-overlay .spinner {
      border: 5px solid #eee;
      border-top: 5px solid #0070f3;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* PayPal failed load popup */
    #paypal-error-popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      max-width: 360px;
      z-index: 10000;
      display: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #222;
      user-select: none;
    }
    #paypal-error-popup h3 {
      margin-top: 0;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
    }
    #paypal-error-popup p {
      font-size: 14px;
      line-height: 1.4;
      text-align: center;
      margin-bottom: 20px;
    }
    #paypal-error-popup button {
      background: #0070f3;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      display: block;
      margin: 0 auto;
      transition: background 0.3s ease;
    }
    #paypal-error-popup button:hover {
      background: #0051a8;
    }
  </style>

  <!-- Firebase + PayPal SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getDatabase, ref, get, child, push, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;
  let currentProduct = null;
  let productId = new URLSearchParams(window.location.search).get("id");

  // Show loading overlay
  const loadingOverlay = document.createElement("div");
  loadingOverlay.id = "loading-overlay";
  loadingOverlay.innerHTML = `
    <div class="spinner"></div>
    <div>Loading, please wait...</div>
  `;
  document.body.appendChild(loadingOverlay);

  // Show PayPal error popup
  function showPaypalError() {
    const popup = document.getElementById("paypal-error-popup");
    popup.style.display = "block";
  }

  // Load product & seller info
  async function loadProduct() {
    if (!productId) {
      alert("Product not found.");
      return;
    }

    const snap = await get(ref(db, `/dlsaccounts/${productId}`));
    if (!snap.exists()) {
      alert("Product not found in database.");
      return;
    }

    const product = snap.val();
    currentProduct = {
      ...product,
      id: productId
    };

    // Fill seller info if exists
    if (product.seller) {
      document.getElementById("seller-avatar").src = product.seller.avatar || "https://via.placeholder.com/56?text=No+Image";
      document.getElementById("seller-username").textContent = product.seller.username || "Unknown Seller";
      document.getElementById("seller-email").textContent = product.seller.email || "";
      document.getElementById("seller-info").style.display = "flex";
    } else {
      document.getElementById("seller-info").style.display = "none";
    }

    // Fill product UI
    document.getElementById("product-title").textContent = product.title;
    document.getElementById("product-desc").textContent = product.description || "No description.";
    document.getElementById("product-price").textContent = `$${Number(product.price).toFixed(2)}`;
    document.getElementById("product-image").src = product.images?.[0] || "https://via.placeholder.com/400x220.png?text=No+Image";
  }

  onAuthStateChanged(auth, user => {
    if (!user) {
      document.getElementById("login-warning").style.display = "block";
      loadingOverlay.style.display = "none"; // Hide loading so they see warning
      return;
    }

    currentUser = user;
    document.getElementById("userEmail").value = user.email;
    loadProduct().then(() => {
      loadPayPal();
      loadingOverlay.style.display = "none"; // Hide loading after everything ready
    }).catch(err => {
      alert("Failed to load product.");
      loadingOverlay.style.display = "none";
      console.error(err);
    });
  });

  function loadPayPal() {
    const script = document.createElement("script");
    script.src = "https://www.paypal.com/sdk/js?client-id=AQlRInnmKjWmwHMNBE-z6za2NcSqhfaj3vD9x_AoQEoeVVtOxqvfjtGN9ixSVARi0IT9vhPeLo3AxwC5&currency=USD";
    script.onload = renderPayPalButton;
    script.onerror = () => {
      loadingOverlay.style.display = "none";
      showPaypalError();
    };
    document.body.appendChild(script);
  }

  function renderPayPalButton() {
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'blue',
        shape: 'pill',
        label: 'paypal'
      },
      createOrder: (data, actions) => {
        return actions.order.create({
          purchase_units: [{
            amount: { value: Number(currentProduct.price).toFixed(2) },
            description: currentProduct.title
          }]
        });
      },
      onApprove: async (data, actions) => {
        const details = await actions.order.capture();
        const orderRef = ref(db, `orders/${currentUser.uid}`);
        const newOrder = push(orderRef);

        await set(newOrder, {
          productId: currentProduct.id,
          productTitle: currentProduct.title,
          price: currentProduct.price,
          buyerName: `${details.payer.name.given_name} ${details.payer.name.surname}`,
          buyerEmail: details.payer.email_address,
          paypalOrderID: details.id,
          createdAt: Date.now()
        });

        alert("✅ Payment successful! Order saved.");
      },
      onCancel: () => alert("❌ Payment canceled."),
      onError: err => {
        console.error(err);
        alert("⚠️ Error occurred. Check console.");
      }
    }).render("#paypal-button-container");
  }

  // Modal controls
  window.showModal = (title) => {
    document.getElementById("modal-title").textContent = title;
    document.getElementById("userMessage").value = "";
    document.querySelector(".success").textContent = "";
    document.getElementById("supportModal").style.display = "flex";
  };

  window.hideModal = () => {
    document.getElementById("supportModal").style.display = "none";
  };

  window.sendSupport = async () => {
    const email = document.getElementById("userEmail").value;
    const message = document.getElementById("userMessage").value.trim();
    if (!email || !message) return alert("Please fill in both fields.");

    const msgRef = push(ref(db, "contactus"));
    await set(msgRef, {
      email,
      message,
      timestamp: Date.now()
    });

    document.querySelector(".success").textContent = "✅ Message sent!";
    document.getElementById("userMessage").value = "";
  };

  // Event listeners for support buttons
  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById("contactBtn").onclick = () => showModal("Contact Us");
    document.getElementById("reportBtn").onclick = () => showModal("Report Issue");
    document.getElementById("modal-close").onclick = hideModal;
  });
</script>
</head>
<body>

  <header class="support-header">
    <div class="support-links">
      <a id="contactBtn">Contact Us</a>
      <a id="reportBtn">Report Issue</a>
      <a href="/help.html" target="_blank" rel="noopener">Help / FAQ</a>
    </div>
  </header>

  <div class="checkout-container" role="main" aria-label="Product checkout container">
    <div id="seller-info" style="display:none;">
      <img id="seller-avatar" src="" alt="Seller avatar" />
      <div>
        <div id="seller-username">Seller Name</div>
        <div id="seller-email"></div>
      </div>
    </div>

    <div class="product-display" aria-live="polite">
      <img id="product-image" src="" alt="Product Image" />
      <h1 id="product-title">Loading...</h1>
      <p id="product-desc">Please wait</p>
      <div class="price" id="product-price">$0.00</div>
    </div>

    <div id="paypal-button-container" aria-label="PayPal payment button container"></div>
    <div id="login-warning" role="alert">⚠️ You must be logged in to pay.</div>
  </div>

  <!-- Support Modal -->
  <div class="modal" id="supportModal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <h2 id="modal-title">Support</h2>
      <input type="email" id="userEmail" readonly aria-label="Your email address" />
      <textarea id="userMessage" placeholder="Enter your message..." rows="4" aria-label="Your message"></textarea>
      <button onclick="sendSupport()" aria-label="Send support message">Send Message</button>
      <div class="success" aria-live="polite"></div>
      <button id="modal-close" style="margin-top:10px;background:#ddd;color:#000;">Close</button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" style="display:none;">
    <div class="spinner"></div>
    <div>Loading, please wait...</div>
  </div>

  <!-- PayPal Error Popup -->
  <div id="paypal-error-popup" role="alertdialog" aria-live="assertive" aria-modal="true" aria-labelledby="paypal-error-title" aria-describedby="paypal-error-desc">
    <h3 id="paypal-error-title">Payment System Unavailable</h3>
    <p id="paypal-error-desc">It seems your internet is slow or our payment service is down. Please try another payment method or come back later.</p>
    <button onclick="location.reload()">Try Again</button>
  </div>

</body>
</html>
