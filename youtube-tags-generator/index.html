  <script>
    function generateTags() {
      const title = document.getElementById("titleInput").value.trim();
      if (!title) return alert("Enter a title first, boss.");

      const keywords = title
        .toLowerCase()
        .replace(/[^a-z0-9\s]/g, '')
        .split(/\s+/)
        .filter(w => w.length > 2 && !["the", "and", "for", "how", "you"].includes(w));

      const tags = [...new Set(keywords)].map(k => `#${k}`).join(' ');

      document.getElementById("tagsOutput").innerText = tags || "No valid tags generated.";
    }
  </script>
