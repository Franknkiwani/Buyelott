<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transfer Account</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #111;
      color: #eee;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    #status {
      margin-bottom: 1rem;
      font-weight: bold;
      color: #0f0;
    }

    .info {
      margin-bottom: 1rem;
    }

    .info .label {
      display: block;
      font-size: 0.85rem;
      color: #aaa;
    }

    .info .value {
      font-size: 1.1rem;
    }

    .account-img {
      width: 100%;
      max-width: 400px;
      border-radius: 1rem;
      margin: 1rem 0;
      border: 1px solid #444;
    }

    button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.4rem;
      background: #0f0;
      color: #000;
      border: none;
      font-size: 1rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #0d0;
    }
  </style>
</head>
<body>

  <h1>Transfer Account</h1>
  <div id="status">Loading...</div>
  <div id="account-details"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const orderId = decodeURIComponent(window.location.pathname.split("/").pop());
    const statusEl = document.getElementById("status");
    const container = document.getElementById("account-details");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        statusEl.textContent = "‚ùå You must be logged in to access this page.";
        return;
      }

      const userId = user.uid;
      const orderRef = ref(db, `sales/${userId}/${orderId}`);

      try {
        const snap = await get(orderRef);
        if (!snap.exists()) {
          statusEl.textContent = "‚ùå Order not found under your account.";
          return;
        }

        const data = snap.val();
        const { productTitle, price, description, buyerName, buyerEmail, images = [], transferred, createdAt } = data;

        statusEl.textContent = transferred ? "‚úÖ Already Transferred" : "üïê Awaiting Transfer";

        let html = `
          <div class="info"><span class="label">Order ID</span><span class="value">${orderId}</span></div>
          <div class="info"><span class="label">Product Title</span><span class="value">${productTitle || "Untitled"}</span></div>
          <div class="info"><span class="label">Price</span><span class="value">$${price || "0.00"}</span></div>
          <div class="info"><span class="label">Buyer Name</span><span class="value">${buyerName || "N/A"}</span></div>
          <div class="info"><span class="label">Buyer Email</span><span class="value">${buyerEmail || "N/A"}</span></div>
          <div class="info"><span class="label">Description</span><span class="value">${description || "No description."}</span></div>
          <div class="info"><span class="label">Created At</span><span class="value">${createdAt ? new Date(createdAt).toLocaleString() : "N/A"}</span></div>
        `;

        if (images.length > 0) {
          html += images.map(img => `<img class="account-img" src="${img}" alt="Account Image" />`).join('');
        }

        if (!transferred) {
          html += `<button id="markBtn">Mark as Transferred</button>`;
        }

        container.innerHTML = html;

        const markBtn = document.getElementById("markBtn");
        if (markBtn) {
          markBtn.addEventListener("click", async () => {
            await update(orderRef, { transferred: true });
            alert("‚úÖ Marked as transferred.");
            location.reload();
          });
        }

      } catch (err) {
        statusEl.textContent = "‚ùå Error loading order.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
