<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Upload - CyberChat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #111;
  color: #fff;
  padding: 2rem;
  animation: fadeIn 1s ease-in-out;
}

.upload-container {
  max-width: 100%;
  margin: auto;
  padding: 2rem;
  background: #1b1b1b;
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0,0,0,0.4);
}

h1 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  text-align: center;
}

input, textarea {
  width: 100%;
  padding: 1rem;
  margin-bottom: 1.2rem;
  background: #222;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 1rem;
}

input:focus, textarea:focus {
  outline: none;
  background-color: #2c2c2c;
}

.dropzone {
  padding: 2rem;
  border: 2px dashed #444;
  text-align: center;
  cursor: pointer;
  border-radius: 12px;
  margin-bottom: 1rem;
  transition: 0.3s;
}

.dropzone:hover {
  background-color: #2a2a2a;
}

.cpd {
  text-align: center;
  font-size: 1.1rem;
  color: #0f0;
  margin-bottom: 1rem;
}

.upload-btn {
  width: 100%;
  padding: 1rem;
  background: #00c2ff;
  color: #000;
  border: none;
  font-size: 1rem;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
}

.upload-btn:hover {
  background-color: #00a8e0;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Upload a New Post</h1><div class="dropzone" onclick="document.getElementById('fileInput').click()">
  Click here to upload your file
</div>
<input type="file" id="fileInput" style="display:none">

<input type="text" id="postTitle" placeholder="Your awesome title here...">
<textarea id="postDesc" placeholder="Tell us more about your file..." rows="5"></textarea>
<input type="url" id="downloadLink" placeholder="Paste your download link here">

<div class="cpd" id="cpdValue">CPD: $0.001</div>

<button class="upload-btn" onclick="uploadPost()">Upload Now</button>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, push, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const titleEl = document.getElementById('postTitle');
    const descEl = document.getElementById('postDesc');
    const linkEl = document.getElementById('downloadLink');
    const cpdEl = document.getElementById('cpdValue');
    let cpd = 0.001;

    function calcCPD(title, desc) {
      const lenScore = Math.min(title.length + desc.length, 300);
      const raw = 0.001 + (lenScore / 300) * (0.005 - 0.001);
      return Math.round(raw * 1000) / 1000;
    }

    titleEl.addEventListener('input', updateCPD);
    descEl.addEventListener('input', updateCPD);

    function updateCPD() {
      cpd = calcCPD(titleEl.value, descEl.value);
      cpdEl.innerText = `CPD: $${cpd.toFixed(3)}`;
    }

    async function uploadPost() {
      const title = titleEl.value.trim();
      const desc = descEl.value.trim();
      const downloadLink = linkEl.value.trim();
      const file = document.getElementById('fileInput').files[0];

      if (!title || !desc || !downloadLink || !file) {
        alert("Please fill all fields and upload a file.");
        return;
      }

      onAuthStateChanged(auth, async (user) => {
        if (!user) return alert("You must be logged in to upload.");

        const postData = {
          title,
          desc,
          downloadLink,
          cpd,
          downloads: 0,
          createdBy: user.uid,
          createdAt: Date.now()
        };

        const postRef = push(ref(db, 'downloads'));
        await update(postRef, postData);

        alert("Your post is live! ðŸ¥³");
      });
    }
  </script></body>
</html>
