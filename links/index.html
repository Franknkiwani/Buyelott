<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two CTAs</title>
  <style>
    :root { --bg:#0b0b0c; --text:#ffffff; --cta1:#0a84ff; --cta2:#34c759; }
    html,body{margin:0;height:100%;}
    body{
      background:var(--bg);
      color:var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{width:100%; max-width:420px; padding:28px; text-align:center;}
    .btn{
      display:block; width:100%; padding:16px 18px; margin:12px 0;
      text-decoration:none; color:#fff; font-weight:600; font-size:17px;
      border-radius:14px; box-shadow:0 8px 20px rgba(0,0,0,.35);
      transition:transform .08s ease, opacity .2s ease;
    }
    .btn:active{transform:scale(.98);}
    .btn.primary{background:var(--cta1);}
    .btn.success{background:var(--cta2);}
  </style>
</head>
<body>
  <main class="wrap">
    <a class="btn primary" href="https://wait-page.eu/a/XmwXiOOn7FDQRD" rel="noopener noreferrer">Open Offer A</a>
    <a class="btn success" href="https://wait-page.eu/a/7NzyFEAGfWvRn" rel="noopener noreferrer">Open Offer B</a>
  </main>
</body>
</html>
