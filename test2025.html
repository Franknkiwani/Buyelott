<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoloShopper</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #121212;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
      user-select: none;
      text-decoration: none;
    }

    .logo svg {
      width: 32px;
      height: 32px;
      fill: #ffffff;
      flex-shrink: 0;
    }

    /* BIG BOLD hamburger button */
    .menu-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 36px;
      height: 28px;
      user-select: none;
    }

    /* Hamburger lines with different widths */
    .menu-button span {
      display: block;
      height: 6px;
      background: #ffffff;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .menu-button span:nth-child(1) {
      width: 100%;
    }

    .menu-button span:nth-child(2) {
      width: 85%;
    }

    .menu-button span:nth-child(3) {
      width: 70%;
    }

    .menu-button:focus {
      outline: 2px solid #00ccff;
      outline-offset: 2px;
    }

    /* Sidebar styling - slide in from left */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px; /* hidden by default on the left */
      width: 280px;
      height: 100vh;
      background-color: #181818;
      box-shadow: 3px 0 12px rgba(0,0,0,0.8);
      padding: 2rem 1.5rem;
      transition: left 0.3s ease;
      z-index: 1500;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .sidebar.active {
      left: 0;
    }

    /* Overlay for sidebar */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1400;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Google login button on top */
    .google-login {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background: #fff;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      margin-bottom: 2rem;
    }

    .google-login:hover {
      background: #f1f1f1;
    }

    .google-login svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    /* Sidebar nav links */
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar nav a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid #333;
      transition: color 0.2s ease;
    }

    .sidebar nav a:hover {
      color: #00ccff;
    }

    @media (max-width: 600px) {
      .header {
        padding: 0.75rem 1rem;
      }

      .logo {
        font-size: 1.25rem;
        gap: 0.5rem;
      }

      .logo svg {
        width: 26px;
        height: 26px;
      }

      .menu-button {
        width: 40px;
        height: 32px;
      }

      .menu-button span {
        height: 7px;
      }

      .menu-button span:nth-child(1) {
        width: 100%;
      }

      .menu-button span:nth-child(2) {
        width: 85%;
      }

      .menu-button span:nth-child(3) {
        width: 70%;
      }

      .sidebar {
        width: 240px;
        padding: 1.5rem 1rem;
      }

      .google-login {
        font-size: 0.95rem;
        padding: 0.6rem 1rem;
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header class="header" role="banner">
  <a href="#" class="logo" aria-label="SoloShopper home">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
      <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6zm0 2h12l1.5 2H4.5L6 4zm-2 4h16v12H4V8z"/>
    </svg>
    SoloShopper
  </a>

  <button class="menu-button" aria-label="Open menu" type="button" aria-expanded="false" aria-controls="sidebar">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>

<div id="sidebar" class="sidebar" role="navigation" aria-hidden="true">
  <a href="#" class="google-login" aria-label="Sign in with Google">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" aria-hidden="true" focusable="false" >
      <path fill="#4285F4" d="M533.5 278.4c0-18.4-1.5-36-4.7-53.1H272.1v100.7h146.9c-6.4 34.3-26.1 63.3-55.9 82.9v68h90.4c52.8-48.7 83-120.2 83-198.5z"/>
      <path fill="#34A853" d="M272.1 544.3c75.9 0 139.7-25.1 186.3-68.3l-90.4-68c-25.2 17-57.4 27-95.9 27-73.6 0-136-49.7-158.3-116.5H18.3v72.8c46.2 91.2 141 152 253.8 152z"/>
      <path fill="#FBBC05" d="M113.8 320.5c-7-20.8-11-43-11-65.5s4-44.7 11-65.5v-72.8H18.3c-23.9 46.7-23.9 102.2 0 148.9l95.5 54.9z"/>
      <path fill="#EA4335" d="M272.1 107.7c41.3 0 78.4 14.2 107.6 42l80.5-80.5C409.6 24 346 0 272.1 0 159.3 0 64.5 60.8 18.3 152l95.5 54.9c22.3-66.8 84.7-116.5 158.3-116.5z"/>
    </svg>
    Sign in with Google
  </a>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Categories</a>
    <a href="#">Deals</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</div>

<div class="overlay"></div>

<script>
  const menuBtn = document.querySelector('.menu-button');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.querySelector('.overlay');

  function toggleMenu() {
    const expanded = menuBtn.getAttribute('aria-expanded') === 'true' || false;
    menuBtn.setAttribute('aria-expanded', !expanded);
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
    sidebar.setAttribute('aria-hidden', expanded);
  }

  menuBtn.addEventListener('click', toggleMenu);
  overlay.addEventListener('click', toggleMenu);

  sidebar.querySelectorAll('a:not(.google-login)').forEach(link => {
    link.addEventListener('click', () => {
      menuBtn.setAttribute('aria-expanded', false);
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      sidebar.setAttribute('aria-hidden', true);
    });
  });
</script>

  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  const firebaseConfig = {

    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",

    projectId: "itzhoyoo-f9f7e",

    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",

  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth();
  const provider = new GoogleAuthProvider();

  // ðŸ”¥ Add listener to the login button
  document.querySelector('.google-login').addEventListener('click', () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        alert(`Welcome, ${user.displayName}!`);
        console.log('User info:', {
          name: user.displayName,
          email: user.email,
          photo: user.photoURL
        });
      })
      .catch((error) => {
        console.error('Google sign-in failed:', error.message);
        alert("Google sign-in failed.");
      });
  });
</script>
</body>
</html>
