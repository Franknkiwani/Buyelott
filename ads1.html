<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark iOS App</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    background: #111;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  /* Header */
  header {
    position: sticky;
    top: 0;
    width: 100%;
    padding: 12px 20px;
    backdrop-filter: blur(15px);
    background: rgba(30, 30, 30, 0.5); /* glassy dark */
    display: flex;
    justify-content: space-between; /* left + right */
    align-items: center;
    z-index: 1000;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  /* Left: name + SVG */
  .app-info {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .app-info svg {
    width: 28px;
    height: 28px;
    fill: #0f0; /* green dollar sign */
  }

  .app-info span {
    color: #fff;
    font-weight: 700;
    font-size: 1.2rem;
    -webkit-text-stroke: 1px #000; /* black stroke for visibility */
  }

  /* Right: login button */
  .login-btn {
    background: #007bff;
    color: #fff;
    padding: 8px 16px;
    border: 2px solid #fff;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }

  .login-btn:hover {
    background: #0056b3;
  }

  main {
    padding: 20px;
    color: #ddd;
    min-height: 200vh; /* for scroll demo */
  }
</style>
</head>
<body>

<header>
  <!-- Left: dollar-sign SVG + app name -->
  <div class="app-info">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 1c-.552 0-1 .448-1 1v1.072C7.136 3.736 4 6.763 4 11c0 2.542 1.684 4.307 4.6 4.857l-.6 1.643c-.065.18-.034.377.084.516.118.139.295.22.482.22h.019c.187 0 .364-.081.482-.22l.596-1.64c1.948-.273 3.36-1.395 3.36-3.296 0-2.176-1.6-2.624-3.2-3.072V6.048c2.024.404 4 1.907 4 4.952 0 2.52-1.684 4.285-4.6 4.835l.6 1.643c.065.18.034.377-.084.516-.118.139-.295.22-.482.22h-.019c-.187 0-.364-.081-.482-.22l-.596-1.64C6.136 16.264 4 13.237 4 9c0-2.542 1.684-4.307 4.6-4.857V3c0-.552.448-1 1-1h2z"/>
    </svg>
    <span>Make Money</span>
  </div>

  <!-- Right: login button -->
  <button class="login-btn">Login</button>
</header>

<main>
  <p>Scroll down to see the sticky glass header in action.</p>
</main>

</body>
</html>
