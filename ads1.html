<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Make Money</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- React CDN -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<style>
  * { margin:0; padding:0; box-sizing:border-box; user-select: none; }
  body, html {
    height:100%;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg, #4c669f, #3b5998, #192f6a);
    overflow-x: hidden;
  }

  header {
    position: sticky;
    top: 0;
    width: 100%;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.2);
    padding: 10px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
  }

  .app-name {
    display: flex;
    align-items: center;
    color: #fff;
    font-weight: 700;
    font-size: 20px;
    letter-spacing: 0.5px;
  }

  .app-name img {
    width:36px;       /* slightly larger */
    height:36px;
    border-radius:50%; /* curved edges */
    margin-right:10px;
    object-fit: cover;
  }

  .btn {
    padding:8px 18px;
    border-radius:20px;
    border:2px solid #000;
    color:#fff;
    font-weight:600;
    cursor:pointer;
    transition: none;
    user-select: none;
    outline: none;
    box-shadow: none;
    -webkit-tap-highlight-color: transparent;
  }

  .btn-login { background-color: #1E90FF; }
  .btn-logout { background-color: #FF3333; }
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  function App() {
    const [loggedIn, setLoggedIn] = React.useState(false);

    const handleAuth = () => {
      setLoggedIn(!loggedIn);
      alert(loggedIn ? "Logged out!" : "Logged in!");
    }

    return (
      <header>
        <div className="app-name">
          <img src="https://previews.123rf.com/images/distrologo/distrologo1907/distrologo190700076/126643926-earn-money-vector-logo-icon-design-saving-money-symbol-design-with-hand-illustrations.jpg" alt="Logo" />
          Make Money
        </div>
        <button className={loggedIn ? "btn btn-logout" : "btn btn-login"} onClick={handleAuth}>
          {loggedIn ? "Logout" : "Login"}
        </button>
      </header>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
