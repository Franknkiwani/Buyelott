<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini YouTube Clone with Pre-Roll Ads</title>
  <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #ff0000; padding: 10px; color: #fff; text-align: center; font-size: 24px; font-weight: bold; }
    .container { display: flex; flex-direction: column; gap: 40px; padding: 20px; }
    .video-box { width: 100%; background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 10px; position: relative; }
    .video-js { width: 100%; height: 500px; border-radius: 8px; }
    .loading-ad { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; color: #fff; background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 5px; z-index: 10; display: none; }
  </style>
</head>
<body>
  <header>MyTube</header>

  <div class="container">
    <!-- Video 1 -->
    <div class="video-box">
      <div class="loading-ad" id="loading1">Loading ad...</div>
      <video id="video1" class="video-js vjs-default-skin" controls preload="auto">
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-ads/dist/videojs.ads.min.js"></script>
  <script src="https://unpkg.com/videojs-ima/dist/videojs.ima.min.js"></script>
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

  <script>
    var adTagUrl = "https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator=";

    function setupPlayer(videoId, loadingId) {
      var loadingEl = document.getElementById(loadingId);
      loadingEl.style.display = 'block'; // Show loading ad message

      var player = videojs(videoId);

      player.ima({
        id: videoId,
        adTagUrl: adTagUrl,
        debug: true
      });

      player.ready(function() {
        // Request ads
        player.ima.requestAds();
      });

      // Prevent video from playing until ad finishes or fails
      player.on('adsready', function() {
        loadingEl.style.display = 'none'; // Hide loading
      });

      player.on('adserror', function() {
        console.log('Ad failed, allowing video to play');
        loadingEl.innerText = 'Ad failed. You can skip.';
        setTimeout(function() { loadingEl.style.display = 'none'; }, 2000); // auto hide
      });

      player.on('adstart', function() {
        loadingEl.style.display = 'none';
      });

      player.on('adend', function() {
        loadingEl.style.display = 'none';
      });
    }

    setupPlayer('video1', 'loading1');
  </script>
</body>
</html>
