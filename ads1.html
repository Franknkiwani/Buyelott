<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini YouTube Clone with Your Ads</title>
  <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #ff0000; padding: 10px; color: #fff; text-align: center; font-size: 24px; font-weight: bold; }
    .container { display: flex; flex-direction: column; gap: 40px; padding: 20px; }
    .video-box { width: 100%; background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 10px; position: relative; }
    .video-js { width: 100%; height: 500px; border-radius: 8px; }
    .loading-ad { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; color: #fff; background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 5px; z-index: 10; display: none; }
  </style>
</head>
<body>
  <header>MyTube</header>  <div class="container">
    <!-- Video 1 -->
    <div class="video-box">
      <div class="loading-ad" id="loading1">Loading ad...</div>
      <video id="video1" class="video-js vjs-default-skin" controls preload="auto">
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
      </video>
    </div><!-- Video 2 -->
<div class="video-box">
  <div class="loading-ad" id="loading2">Loading ad...</div>
  <video id="video2" class="video-js vjs-default-skin" controls preload="auto">
    <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
  </video>
</div>

<!-- Video 3 -->
<div class="video-box">
  <div class="loading-ad" id="loading3">Loading ad...</div>
  <video id="video3" class="video-js vjs-default-skin" controls preload="auto">
    <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
  </video>
</div>

  </div>  <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>  <script>
  function loadCustomAd(videoId, loadingId) {
      var loadingEl = document.getElementById(loadingId);
      loadingEl.style.display = 'block';
      var player = videojs(videoId);

      player.ready(function() {
          player.pause();
          (function(ofmty){
              var d = document,
                  s = d.createElement('script'),
                  l = d.scripts[d.scripts.length - 1];
              s.settings = ofmty || {};
              s.src = "//disfiguredcomment.com/bmXsVZs.diGFlQ0KYvW/cy/He-mB9ku_ZVUAlPkOPkThYd2-N/jdIoxLMoT/AgtGN/jpYn2ZM/juEQxcMxQB";
              s.async = true;
              s.referrerPolicy = 'no-referrer-when-downgrade';
              s.onload = function(){
                  console.log('Ad script loaded');
                  loadingEl.style.display = 'none';
                  player.play();
              };
              s.onerror = function(){
                  console.log('Ad failed to load, skipping...');
                  loadingEl.innerText = 'Ad failed. You can skip.';
                  setTimeout(function(){ loadingEl.style.display = 'none'; player.play(); }, 2000);
              };
              l.parentNode.insertBefore(s, l);
          })({});
      });
  }

  loadCustomAd('video1', 'loading1');
  loadCustomAd('video2', 'loading2');
  loadCustomAd('video3', 'loading3');
  </script></body>
</html>
