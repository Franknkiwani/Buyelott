<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inbox - Chat</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #007aff;
      color: white;
      padding: 14px 16px;
      font-weight: 600;
      font-size: 20px;
      user-select: none;
      position: fixed;
      width: 100%;
      top: 0; left: 0;
      z-index: 10000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    main {
      margin-top: 56px; /* header height */
      flex: 1;
      overflow-y: auto;
      background-color: #181818;
    }
    .chat-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .chat-item:hover,
    .chat-item:focus {
      background-color: #2a2a2a;
      outline: none;
    }
    .chat-item img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      margin-right: 12px;
      border: 1.5px solid #007aff;
    }
    .chat-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .chat-username {
      font-weight: 600;
      font-size: 17px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-time {
      font-size: 13px;
      color: #888;
      flex-shrink: 0;
      user-select: none;
    }
    .chat-last-message {
      font-size: 14px;
      color: #bbb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }
    .unread-badge {
      background-color: #34c759; /* WhatsApp green */
      color: white;
      font-size: 12px;
      font-weight: 600;
      padding: 2px 7px;
      border-radius: 9999px;
      margin-left: 8px;
      user-select: none;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
<header>Inbox</header>
<main>
  <ul class="chat-list" id="chatList"></ul>
</main>

<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const chatListEl = document.getElementById('chatList');

  function formatTime(ts) {
    if (!ts) return '';
    const d = new Date(ts);
    const now = Date.now();
    const diff = now - ts;

    if(diff < 60000) return 'Just now';
    if(diff < 3600000) return d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    if(diff < 86400000) return d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    return d.toLocaleDateString();
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  auth.onAuthStateChanged(async user => {
    if (!user) {
      alert('Please log in to see your chats.');
      window.location.href = '/login'; 
      return;
    }
    const currentUid = user.uid;

    const chatsRef = db.ref('/chats');
    chatsRef.on('value', async snapshot => {
      const chats = snapshot.val();

      if (!chats) {
        chatListEl.innerHTML = '<li style="padding:20px;color:#666;">No chats yet</li>';
        return;
      }

      // Filter chats where current user is a participant
      let userChats = Object.entries(chats).filter(([chatId, chatData]) => {
        return chatData.meta?.users?.[currentUid];
      });

      if(userChats.length === 0) {
        chatListEl.innerHTML = '<li style="padding:20px;color:#666;">No chats yet</li>';
        return;
      }

      // Sort chats by lastTimestamp descending (newest first)
      userChats.sort((a, b) => {
        const aTime = a[1].meta?.lastTimestamp || 0;
        const bTime = b[1].meta?.lastTimestamp || 0;
        return bTime - aTime;
      });

      chatListEl.innerHTML = '';

      // Fetch user data in parallel for all chats to avoid waterfall
      const chatItemsPromises = userChats.map(async ([chatId, chatData]) => {
        const users = chatData.meta.users;
        const otherUid = Object.keys(users).find(uid => uid !== currentUid);
        if(!otherUid) return null;

        const userSnap = await db.ref(`/users/${otherUid}`).once('value');
        const otherUser = userSnap.val() || {};

        const messages = chatData.messages;
        if(!messages) return null;

        // Get last message sorted by timestamp descending
        const lastMessageEntry = Object.entries(messages).sort((a,b) => b[1].timestamp - a[1].timestamp)[0];
        if(!lastMessageEntry) return null;
        const [lastMsgId, lastMsg] = lastMessageEntry;

        // Unread count = messages from other user after last read time
        const lastReadTimes = chatData.meta.lastReadTimes || {};
        const lastRead = lastReadTimes[currentUid] || 0;
        const unreadCount = Object.values(messages).filter(m => m.timestamp > lastRead && m.sender !== currentUid).length;

        // Build list item HTML
        const li = document.createElement('li');
        li.className = 'chat-item';
        li.tabIndex = 0;
        li.setAttribute('role', 'button');
        li.setAttribute('aria-label', `Chat with ${otherUser.username || 'Unknown user'}`);
        li.addEventListener('click', () => {
          // Redirect using chatId for consistent chat page param
          window.location.href = `/chat.html?chatId=${encodeURIComponent(chatId)}`;
        });
        li.addEventListener('keydown', e => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            li.click();
          }
        });

        li.innerHTML = `
          <img src="${otherUser.avatar || 'https://via.placeholder.com/48?text=ðŸ‘¤'}" alt="Profile picture of ${escapeHtml(otherUser.username || 'User')}" />
          <div class="chat-info">
            <div class="chat-header">
              <span class="chat-username">${escapeHtml(otherUser.username || 'Unknown')}</span>
              <span class="chat-time">${formatTime(lastMsg.timestamp)}</span>
            </div>
            <div class="chat-last-message">${escapeHtml(lastMsg.text || '')}</div>
          </div>
          ${unreadCount > 0 ? `<span class="unread-badge" aria-label="${unreadCount} unread messages">${unreadCount}</span>` : ''}
        `;

        return li;
      });

      // Wait for all chat items to be created, filter nulls, then append
      const chatItems = (await Promise.all(chatItemsPromises)).filter(Boolean);
      if(chatItems.length === 0) {
        chatListEl.innerHTML = '<li style="padding:20px;color:#666;">No chats yet</li>';
        return;
      }
      chatItems.forEach(item => chatListEl.appendChild(item));
    });
  });
</script>
</body>
</html>
