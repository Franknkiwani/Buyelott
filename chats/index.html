<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Inbox</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #121212;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex; flex-direction: column; height: 100vh;
    }
    header {
      background: #1da1f2;
      color: #fff;
      padding: 16px;
      font-weight: 700;
      font-size: 1.4rem;
      position: fixed;
      width: 100%;
      top: 0; left: 0;
      z-index: 1000;
      border-bottom: 1px solid #0c7ddb;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
    }
    main {
      margin-top: 64px;
      flex: 1;
      overflow-y: auto;
      background: #121212;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #222;
      cursor: pointer;
      transition: background 0.15s ease;
    }
    .chat-item:hover {
      background: #1a1a1a;
    }
    .chat-avatar {
      width: 48px; height: 48px;
      border-radius: 50%;
      object-fit: cover;
      background: #333;
      margin-right: 12px;
      flex-shrink: 0;
      border: 2px solid #1da1f2;
    }
    .chat-info {
      flex: 1;
      min-width: 0;
    }
    .chat-name {
      font-weight: 700;
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-last-message {
      font-size: 0.9rem;
      color: #bbb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }
    .chat-timestamp {
      font-size: 0.8rem;
      color: #555;
      margin-left: 8px;
      flex-shrink: 0;
      white-space: nowrap;
    }
    .no-chats {
      margin: 24px;
      text-align: center;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

<header>Your Inbox</header>

<main id="inboxContainer">
  <div class="no-chats">Loading chats...</div>
</main>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const inboxContainer = document.getElementById('inboxContainer');

  let currentUser = null;
  let chatsData = {};  // cache chats data

  function formatTimestamp(ts) {
    if (!ts) return '';
    const date = new Date(ts);
    const now = new Date();
    if (date.toDateString() === now.toDateString()) {
      return date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    }
    return date.toLocaleDateString();
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  async function fetchUserProfile(uid) {
    try {
      const userSnap = await db.ref(`/users/${uid}`).once('value');
      const user = userSnap.val();
      if (user) {
        return {
          username: user.username || 'Unknown',
          avatar: user.avatar || 'https://via.placeholder.com/48?text=ðŸ‘¤'
        };
      } else {
        return {
          username: 'Unknown',
          avatar: 'https://via.placeholder.com/48?text=ðŸ‘¤'
        };
      }
    } catch {
      return {
        username: 'Unknown',
        avatar: 'https://via.placeholder.com/48?text=ðŸ‘¤'
      };
    }
  }

  async function renderInbox() {
    inboxContainer.innerHTML = '';

    if (Object.keys(chatsData).length === 0) {
      inboxContainer.innerHTML = `<div class="no-chats">No chats yet. Start a conversation!</div>`;
      return;
    }

    const chatEntries = Object.entries(chatsData);

    for (const [chatId, chatMeta] of chatEntries) {
      const usersInChat = chatMeta.users || {};
      const otherUserUid = Object.keys(usersInChat).find(uid => uid !== currentUser.uid);

      if (!otherUserUid) {
        console.warn(`Chat ${chatId} has no other user besides currentUser`);
        continue;
      }

      const { username, avatar } = await fetchUserProfile(otherUserUid);
      const lastMsg = chatMeta.lastMessage || '';
      const lastTimestamp = chatMeta.lastTimestamp || 0;

      const chatDiv = document.createElement('div');
      chatDiv.className = 'chat-item';
      chatDiv.title = username + '\n' + lastMsg;
      chatDiv.tabIndex = 0;
      chatDiv.setAttribute('role', 'button');

      chatDiv.innerHTML = `
        <img class="chat-avatar" src="${avatar}" alt="${username} avatar" />
        <div class="chat-info">
          <div class="chat-name">${escapeHtml(username)}</div>
          <div class="chat-last-message">${escapeHtml(lastMsg)}</div>
        </div>
        <div class="chat-timestamp">${formatTimestamp(lastTimestamp)}</div>
      `;

      chatDiv.addEventListener('click', () => {
        // Open messages page with chatId param (you'll need to support this in messages page)
        window.location.href = `/messages?chatId=${encodeURIComponent(chatId)}`;
      });

      chatDiv.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          chatDiv.click();
        }
      });

      inboxContainer.appendChild(chatDiv);
    }
  }

  auth.onAuthStateChanged(user => {
    if (!user) {
      alert('You must log in to view your inbox.');
      window.location.href = '/login';
      return;
    }
    currentUser = user;

    const chatsRef = db.ref('/chats');

    chatsRef.on('value', (snapshot) => {
      const allChats = snapshot.val() || {};

      // FIXED: Look inside chatMeta.meta for users and lastMessage
      chatsData = Object.entries(allChats)
        .filter(([chatId, chatMeta]) => {
          return chatMeta?.meta?.users && chatMeta.meta.users[currentUser.uid];
        })
        .reduce((acc, [chatId, chatMeta]) => {
          acc[chatId] = chatMeta.meta;
          return acc;
        }, {});

      console.log('Loaded chats for inbox:', chatsData);

      renderInbox();
    });
  });
</script>

</body>
</html>
