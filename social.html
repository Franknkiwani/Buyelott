<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass UI Sports</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #101010;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(12px);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      color: #fff;
      font-size: 1.2rem;
      margin: 0;
    }

    .auth-buttons {
      display: flex;
      gap: 0.75rem;
    }

    .auth-buttons button {
      background: none;
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .auth-buttons .sign-up {
      background: #00ff91;
      color: #000;
      box-shadow: 0 0 8px #00ff91;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #00ff91;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.75rem 0;
      box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.6);
    }

    footer div {
      text-align: center;
      font-size: 0.75rem;
      color: #ccc;
    }

    footer div svg {
      display: block;
      margin: 0 auto 4px;
      fill: #00ff91;
    }

  </style>
</head>
<body>

  <header>
    <h1>BC.GAME</h1>
    <div class="auth-buttons">
      <button>Sign In</button>
      <button class="sign-up">Sign Up</button>
    </div>
  </header>

  <main>
    <div class="loading-spinner"></div>
  </main>

  <footer>
    <div>
      <svg width="20" height="20" viewBox="0 0 24 24"><path d="M3 6h18v2H3zM3 12h18v2H3zM3 18h18v2H3z"/></svg>
      Menu
    </div>
    <div>

    <div>

      Casino
    </div>
    <div>

        -.42-1.06-1.02-1.34-1.02-1.34-.84-.58.06-.57.06-.57.93.07 1.42.96 1.42.96
        .82 1.4 2.15.99 2.67.76.08-.6.32-.99.58-1.22-2.05-.23-4.2-1.02-4.2-4.52

</body>
</html>
