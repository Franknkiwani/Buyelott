<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CYBERCHAT</title>
  <style>
    :root {
      --bg: #0d0f11;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #16ff75;
      --text: #ffffff;
      --glass: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--glass);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #222;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo svg {
      height: 24px;
      margin-right: 8px;
      fill: var(--accent);
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    main {
      flex: 1;
      padding: 1rem;
      position: relative;
    }

    section {
      display: none;
      animation: fade 0.3s ease-in-out;
    }

    section.active {
      display: block;
    }

    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    footer {
      position: sticky;
      bottom: 0;
      background: var(--glass);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      border-top: 1px solid #222;
    }

    footer button {
      background: none;
      border: none;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    footer button:hover {
      color: var(--accent);
    }

    .icon {
      font-size: 1.2rem;
      margin-bottom: 2px;
    }

    .spinner {
      display: none;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 5px solid rgba(255,255,255,0.1);
      border-top: 5px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .spinner.show {
      display: block;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <!-- Simple SVG Cyber Icon -->
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
    CYBERCHAT
  </div>
  <div class="profile">
    <span>@frank</span>
    <img src="https://i.imgur.com/4Z8FQ2f.png" alt="profile">
  </div>
</header>

<main>
  <div class="spinner" id="spinner"></div>

  <section id="page-explore" class="active">
    <h2>Explore</h2>
    <p>Trending posts, fire content and viral moments üî•</p>
  </section>

  <section id="page-community">
    <h2>Community</h2>
    <p>Polls, opinions, debates, and hot takes üó£Ô∏è</p>
  </section>

  <section id="page-chat">
    <h2>Chat</h2>
    <p>Live chat, shoutouts, and instant messages üí¨</p>
  </section>
</main>

<footer>
  <button onclick="switchPage('explore')">
    <div class="icon">üîç</div>
    Explore
  </button>
  <button onclick="switchPage('community')">
    <div class="icon">üë•</div>
    Community
  </button>
  <button onclick="switchPage('chat')">
    <div class="icon">üí¨</div>
    Chat
  </button>
</footer>

<script>
  function switchPage(page) {
    const spinner = document.getElementById('spinner');
    const sections = document.querySelectorAll('section');

    // Show spinner
    spinner.classList.add('show');

    // Fake delay to simulate data fetch
    setTimeout(() => {
      // Hide all pages
      sections.forEach(sec => sec.classList.remove('active'));

      // Show selected
      document.getElementById(`page-${page}`).classList.add('active');

      // Hide spinner
      spinner.classList.remove('show');
    }, 600); // You can make this longer if needed
  }
</script>

</body>
</html>
