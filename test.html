<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CyberChat Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00c26e;
      margin-bottom: 20px;
    }
    .username {
      font-size: 24px;
      font-weight: 700;
      margin: 10px 0 4px;
    }
    .bio {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .stats {
      font-size: 14px;
      margin-bottom: 30px;
      color: #444;
    }
    .follow-btn {
      padding: 12px 24px;
      background-color: #00c26e;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .follow-btn:hover {
      background-color: #00a759;
    }
    .not-found {
      text-align: center;
      margin-top: 100px;
      font-size: 28px;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="profileContainer">Loading profile...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const uid = window.location.search.replace("?", "");
    const container = document.getElementById("profileContainer");

    async function loadProfile() {
      if (!uid) return show404();

      try {
        const snapshot = await get(ref(db, `users/${uid}`));
        if (!snapshot.exists()) return show404();

        const user = snapshot.val();
        const avatar = user.avatar || "https://i.imgur.com/4ZQZ4ZL.jpg";
        const username = user.username || "Anonymous";
        const bio = user.bio || "No bio yet.";
        const followers = user.followers ? Object.keys(user.followers).length : 0;

        container.innerHTML = `
          <div class="container">
            <img src="${avatar}" class="avatar" />
            <div class="username">@${username}</div>
            <div class="bio">${bio}</div>
            <div class="stats">Followers: ${followers}</div>
            <button class="follow-btn">Follow</button>
          </div>
        `;
      } catch (e) {
        container.innerHTML = `<div class="not-found">Error loading profile.<br>${e.message}</div>`;
      }
    }

    function show404() {
      container.innerHTML = `<div class="not-found">ðŸš« 404 - User Not Found</div>`;
    }

    loadProfile();
  </script>
</body>
</html>
