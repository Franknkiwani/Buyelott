<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab Switch Example</title>
<style>
  .tab-content {
    display: none;
    padding: 20px;
    border: 1px solid #ccc;
  }

  .tab-content:target {
    display: block;
  }

  .tabs a {
    padding: 10px 20px;
    text-decoration: none;
    border: 1px solid #ccc;
    margin-right: 5px;
    color: black;
    background: #eee;
  }

  .tabs a:hover {
    background: #ddd;
  }
</style>
</head>
<body>

<div class="tabs">
  <a href="#tab1">Tab 1</a>
  <a href="#tab2">Tab 2</a>
  <a href="#tab3">Tab 3</a>
</div>

<div id="tab1" class="tab-content">
  <h2>Tab 1 Content</h2>
  <p>This is content for tab 1.</p>
</div>

<div id="tab2" class="tab-content">
  <h2>Tab 2 Content</h2>
  <p>This is content for tab 2.</p>
</div>

<div id="tab3" class="tab-content">
  <h2>Tab 3 Content</h2>
  <p>This is content for tab 3.</p>
</div>

</body>
</html>
