const banners = [
  { type: 'at', key: '8bc823ec399f5e1ecb5ccbf5ad69e231', width: 300, height: 250 },

  { type: 'script', src: '//pl26878612.profitableratecpm.com/8c/3b/42/8c3b421a473baa4a3596a25e597c691e.js' }
];

function createSlot(def) {
  const slot = document.createElement('div');
  slot.className = 'banner-slot';
  slot.dataset.type = def.type;
  return slot;
}

function injectBanner(slot, def) {
  slot.innerHTML = '';
  if(def.type === 'at') {
    const inline = document.createElement('script');
    inline.type = 'text/javascript';
    inline.text = `
      atOptions = {
        'key':'${def.key}',
        'format':'iframe',
        'height':${def.height},
        'width':${def.width},
        'params':{}
      };
    `;
    slot.appendChild(inline);
    const src = document.createElement('script');
    src.src = 'https://www.highperformanceformat.com/' + def.key + '/invoke.js';
    src.async = true;
    slot.appendChild(src);
  } else if(def.type === 'script') {
    const s = document.createElement('script');
    s.src = def.src;
    s.async = true;
    slot.appendChild(s);
  }
  // Refresh this slot 5 seconds after loading
  setTimeout(() => injectBanner(slot, def), 5000);
}

// Create slots and inject banners
banners.forEach(def => {
  const slot = createSlot(def);
  bannerStack.appendChild(slot);
  injectBanner(slot, def);
});
</script>
