<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern HTML Tester</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    background: #1e1e1e;
    color: #fff;
  }
  header {
    background: #333;
    padding: 10px;
    text-align: center;
    font-size: 1.2em;
  }
  .editor-container {
    display: flex;
    flex: 1;
    overflow: hidden;
  }
  .editor {
    flex: 1;
    display: flex;
    flex-direction: column;
    margin: 5px;
  }
  .editor label {
    background: #444;
    padding: 5px;
    text-align: center;
  }
  .editor textarea {
    flex: 1;
    background: #1e1e1e;
    color: #d4d4d4;
    border: none;
    resize: none;
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
  }
  .preview-container {
    height: 40%;
    margin: 5px;
  }
  .preview-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  button {
    margin: 5px;
    padding: 8px 12px;
    background: #007acc;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 14px;
  }
  button:hover {
    background: #005a99;
  }
</style>
</head>
<body>
<header>Modern HTML/CSS/JS Tester</header>
<div class="editor-container">
  <div class="editor">
    <label for="html">HTML</label>
    <textarea id="html"></textarea>
  </div>
  <div class="editor">
    <label for="css">CSS</label>
    <textarea id="css"></textarea>
  </div>
  <div class="editor">
    <label for="js">JavaScript</label>
    <textarea id="js"></textarea>
  </div>
</div>
<div style="text-align:center;">
  <button id="run">Run</button>
  <button id="fullscreen">Full Screen Preview</button>
</div>
<div class="preview-container">
  <iframe id="preview"></iframe>
</div>

<script>
  const htmlEditor = document.getElementById('html');
  const cssEditor = document.getElementById('css');
  const jsEditor = document.getElementById('js');
  const preview = document.getElementById('preview');
  const runBtn = document.getElementById('run');
  const fullscreenBtn = document.getElementById('fullscreen');

  // Load saved code
  htmlEditor.value = localStorage.getItem('html') || '';
  cssEditor.value = localStorage.getItem('css') || '';
  jsEditor.value = localStorage.getItem('js') || '';

  function updatePreview() {
    const html = htmlEditor.value;
    const css = `<style>${cssEditor.value}</style>`;
    const js = `<script>${jsEditor.value}<\/script>`;
    preview.srcdoc = html + css + js;

    // Save to localStorage
    localStorage.setItem('html', htmlEditor.value);
    localStorage.setItem('css', cssEditor.value);
    localStorage.setItem('js', jsEditor.value);
  }

  htmlEditor.addEventListener('input', updatePreview);
  cssEditor.addEventListener('input', updatePreview);
  jsEditor.addEventListener('input', updatePreview);
  runBtn.addEventListener('click', updatePreview);

  // Fullscreen preview
  fullscreenBtn.addEventListener('click', () => {
    const iframeWindow = preview.contentWindow;
    if (iframeWindow.document.documentElement.requestFullscreen) {
      iframeWindow.document.documentElement.requestFullscreen();
    }
  });

  // Warn before leaving
  window.addEventListener('beforeunload', (e) => {
    e.preventDefault();
    e.returnValue = '';
  });

  // Initial render
  updatePreview();
</script>
</body>
</html>
