      update(adRef, {
        viewsRemaining: ad.viewsRemaining - 1
      });
      // Also update local value to avoid double-decrement
      ad.viewsRemaining--;

  }

  function recordClick(adKey, url) {
    if (isClicking) return;
    isClicking = true;

    const adRef = ref(db, `dlsaccountsads/${adKey}`);
    onValue(adRef, (snap) => {
      const ad = snap.val();
      if (!ad) return;

      const newViews = (ad.viewsRemaining || 1) - 1;
      const newClicks = (ad.clicks || 0) + 1;

      if (newViews >= 0) {
        update(adRef, {
          viewsRemaining: newViews,
          clicks: newClicks
        });
      }

      window.location.href = url;
    }, { onlyOnce: true });
  }

  function rotateAd() {
    if (ads.length === 0) return;

    const ad = ads[currentAd];
    adBanner.style.display = "none"; // Hide until image loads

    const tempImg = new Image();
    tempImg.src = ad.image;

    tempImg.onload = () => {

          window.location.href = ad.link;
        } else {
          recordClick(ad.key, ad.link);
        }
      };

      // üëá Subtract 1 view when ad is shown
      decrementView(ad);

      adBanner.style.display = "block";
    };

    tempImg.onerror = () => {
      console.warn("Image failed to load:", ad.image);
    };

    currentAd = (currentAd + 1) % ads.length;
  }

  onValue(ref(db, "dlsaccountsads"), async (snapshot) => {

          });
        } catch (err) {
          console.warn("Error loading ad:", err);
        }
      }
    }

    if (ads.length === 0) {

        adId: "fallback",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCmds7FrheoR93hxc6cCYjFjj5Xq6qEdi0iKPdH1FgMCULF-QIAh_tpQs&s=10",

    reader.onerror = () => rej("Failed to read file.");
    reader.readAsDataURL(file);

    let filtered = allProducts.filter(([_, product]) => {
      const title = product.title?.toLowerCase() || '';
      const desc = product.description?.toLowerCase() || '';
      return title.includes(searchTerm) || desc.includes(searchTerm);
    });

    if (filter === 'priceLow') {
      filtered.sort((a, b) => parseFloat(a[1].price || 0) - parseFloat(b[1].price || 0));
    } else if (filter === 'priceHigh') {
      filtered.sort((a, b) => parseFloat(b[1].price || 0) - parseFloat(a[1].price || 0));
    } else if (filter === 'newest') {
      filtered.reverse();
    } else if (filter === 'verified') {
      filtered = filtered.filter(([_, p]) => p.seller?.verified === true);
    }

    renderAllProducts(filtered);
  }

  function messageUser(productId) {
    if (!productId) return alert("Missing product ID.");
    window.location.href = `/messages?product=${encodeURIComponent(productId)}`;
  }

  async function loadAds() {
    const adsSnapshot = await db.ref("/dlsaccountsads").limitToFirst(ADS_LIMIT).once("value");
    const adsData = adsSnapshot.val();
    if (!adsData) return;

    const adsEntries = shuffleArray(Object.entries(adsData));
    const container = document.createElement('div');
    container.id = 'adContainer';

    for (const [id, ad] of adsEntries.slice(0, ADS_LIMIT)) {
      const adCard = document.createElement("div");
      adCard.className = "ad-card";
      const adImage = ad.images?.[0] || 'https://via.placeholder.com/300x200?text=No+Ad+Image';
      const adTitle = ad.title?.trim() || "Sponsored Ad";
      const adUrl = ad.url?.trim() || "#";

      adCard.innerHTML = `
        <a href="${adUrl}" target="_blank" rel="noopener noreferrer" aria-label="Sponsored Ad: ${adTitle}" class="ad-link">
          <div class="sponsored-badge">Sponsored</div>
          <img src="${adImage}" alt="${adTitle}" loading="lazy">
          <div class="ad-content">
            <div class="ad-footer">
              <button class="visit-ad-btn">Visit Ad</button>
              <div class="ad-title">${adTitle}</div>
            </div>
          </div>
        </a>
      `;
      container.appendChild(adCard);
    }

    document.getElementById("productList").appendChild(container);
  }

  function openModal(images) {
    const modal = document.getElementById("imageModal");
    modal.innerHTML = `<button class="close-modal" onclick="closeModal()">Close</button>`;
    images.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.style.maxWidth = "90%";
      img.style.maxHeight = "80vh";
      img.style.borderRadius = "20px";
      img.style.marginBottom = "20px";
      modal.appendChild(img);
    });
    modal.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = 'none';
  }

  function buyProduct(id) {
    window.location.href = `/product?id=${id}`;
  }

  async function loadMore() {
    if (loading) return;
    loading = true;
    showSkeletons();

    let ref = db.ref("/dlsaccounts").orderByKey().limitToFirst(LIMIT + 1);
    if (lastKey) {
      ref = db.ref("/dlsaccounts").orderByKey().startAfter(lastKey).limitToFirst(LIMIT + 1);
    }

    const snapshot = await ref.once("value");
    const data = snapshot.val();
    hideSkeletons();

    // ‚úÖ Reveal filter bar ONLY if products exist
    const filterContainer = document.getElementById("searchFilterContainer");
    if (data && Object.keys(data).length > 0 && filterContainer) {
      filterContainer.style.display = "block";
      requestAnimationFrame(() => {
        filterContainer.classList.add("show");
      });
    }

    if (!data) {
      window.removeEventListener('scroll', onScroll);
      loading = false;
      return;
    }

    let entries = Object.entries(data);
    if (entries.length > LIMIT) {
      lastKey = entries[LIMIT - 1][0];
      entries.length = LIMIT;
    } else {
      window.removeEventListener('scroll', onScroll);
    }

    entries = shuffleArray(entries);

    for (const [id, product] of entries) {
      allProducts.push([id, product]);
    }

    applySearchAndFilter(); // render with filters
    await loadAds();
    loading = false;
  }

  function onScroll() {
    if (
      window.innerHeight + window.scrollY >= document.body.offsetHeight - 300 &&
      !loading
    ) {
      loadMore();
    }
  }

  window.onload = () => {
    loadMore();
    window.addEventListener('scroll', onScroll);
    const searchInput = document.getElementById("searchInput");
    const filterSelect = document.getElementById("filterSelect");

    if (searchInput) searchInput.addEventListener("input", applySearchAndFilter);
    if (filterSelect) filterSelect.addEventListener("change", applySearchAndFilter);
  };
</script>
<script>
  function detectDeviceAndApplyClasses() {
    const width = window.innerWidth;
    const ua = navigator.userAgent.toLowerCase();

    const isMobile = /android|iphone|ipod/.test(ua);
    const isTablet = /ipad|tablet/.test(ua) || (width > 500 && width < 1024);

    document.body.classList.remove('mobile', 'tablet', 'desktop');

    if (isMobile || width < 500) {
      document.body.classList.add('mobile');
    } else if (isTablet) {
      document.body.classList.add('tablet');
    } else {
      document.body.classList.add('desktop');
    }
  }

  // Run on load
  detectDeviceAndApplyClasses();

  // Run on resize too (responsive AF)
  window.addEventListener('resize', detectDeviceAndApplyClasses);
</script>
