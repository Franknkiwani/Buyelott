<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Qkkie</title>
  <style>
    /* iOS-style clean design with dark body */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255,255,255,0.1);
      width: 90%;
      max-width: 400px;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0,0,0,0.6);
      border-bottom: 1px solid #333;
    }

    .brand {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .share-button {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .share-button:hover {
      opacity: 0.85;
    }

    /* Hero Image */
    .hero-image {
      width: 100%;
      display: block;
      border-radius: 0;
    }

    /* Content */
    .content {
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .cta-button {
      background: #007aff;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background: #0051a8;
    }

    .steps {
      margin-top: 25px;
      font-size: 14px;
      color: #ccc;
      text-align: left;
    }

    .steps li {
      margin-bottom: 8px;
    }

    @media (max-width: 400px) {
      h1 { font-size: 24px; }
      .cta-button { font-size: 16px; padding: 12px 25px; }
      .share-button { padding: 6px 12px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="brand">Qkkie</div>
      <a href="share.html" class="share-button">Share</a>
    </div>

    <!-- Hero Image -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS__6s7geVi-JZjuytwSVJBWBYwN1dsJUJtOxFRnaEu0YebVWKr1wVpJMA&s=10" alt="Qkkie Hero" class="hero-image">

    <!-- Content -->
    <div class="content">
      <h1>Meet New People in the USA!</h1>
      <p>Join Qkkie today. It's free and easyâ€”create your account and confirm your email to get started!</p>
      <a href="https://wait-page.eu/a/nnXmh60pcNPWD" class="cta-button">Join Qkkie Now</a>
      
      <ul class="steps">
        <li>1. Click the button above</li>
        <li>2. Create your free account</li>
        <li>3. Confirm your email</li>
        <li>4. Start connecting!</li>
      </ul>
    </div>
  </div>

  <!-- Country Check Script -->
  <script>
    async function checkCountry() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        if (data.country !== 'US') {
          window.location.href = 'ads.html';
        }
      } catch (err) {
        console.error('Could not verify country', err);
        window.location.href = 'ads.html';
      }
    }
    checkCountry();
  </script>
</body>
</html>
