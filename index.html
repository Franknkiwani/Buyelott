  animation: spin 1s linear infinite, neonGlow 1.5s ease-in-out infinite alternate;

@keyframes spin { to { transform: rotate(360deg); } }
@keyframes neonGlow { 0% { box-shadow:0 0 10px rgba(255,65,108,0.3);} 100% { box-shadow:0 0 25px rgba(255,65,108,0.7);} }
#loadingQuote { font-size:1.3rem; line-height:1.4; color:#fff; max-width:80%; opacity:0; animation: quoteFade 2.5s ease-in-out infinite; text-shadow:0 0 8px rgba(255,255,255,0.2);}

<body>

<!-- Loading Screen -->
<div id="loadingScreen">
  <div id="loadingSpinner"></div>
  <p id="loadingQuote">Loading... stay motivated!</p>
</div>

<!-- Top bar -->
<div class="top-bar">
  <button id="filterBtn" class="filter-btn">Show Only Available</button>
  <button onclick="window.location.href='share.html'" class="share-btn">Share</button>
</div>

<div id="offers"></div>
<script>
const thumbnails = [
  "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAbt7r17DjhltX74ELRRMD5_ZTEOg1jTXff0Ljy46CDqKQZgQUH555OFA&s=10",
  "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPe8kR5mog4WmSZ8rxZb8g1LBb_XaxWkO9osW4u4RiYGS91DKtolbWmGrr&s=10",
  "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvUTT2TlgwKFjcMtOfh471PFs5uBnu7dmUTJnxdbK7N1cBU75TVM3jpya6&s=10",
  "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOBF4m6UNjJvmQzKSBOKywoj2hAUx14oKiOyTzyA3bo0ApcLIcO33I1bs&s=10",
  "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnWiwpOguHlFs0OMtoqveJTz7WevWfNF8dcuEoicrt378qNf3FNWUDhzUF&s=10"
];

const offers = [
  {name: "WildAsianBabes", desc: "Connect with Asian singles. Sign up & confirm email to join.", url: "https://wait-page.eu/a/NQjKiV45Hj98v", availableCountries: ["US","UK","CA","AU","NZ","IE","ZA","PR"]},
  {name: "Grandhookup", desc: "Authentic casual dating connections made easy.", url: "https://wait-page.eu/a/7NzyFZx3tWvZr", availableCountries: ["US","UK","CA","AU","NZ","IE","ZA","PR"]},
  {name: "Dreamflirty", desc: "Find meaningful dating connections quickly.", url: "https://wait-page.eu/a/7NzyFEAGfWvRn", availableCountries: ["US","UK","CA","AU","NZ","IE","ZA","PR"]},
  {name: "NSAFlirts", desc: "Casual dating and flirty encounters.", url: "https://wait-page.eu/a/ZqyGU766FKJ5k", availableCountries: ["US","UK","CA","AU","NZ","IE","ZA","PR"]},
  {name: "FindMeanAsian", desc: "Meet Asian singles based on shared interests.", url: "https://wait-page.eu/a/ry5qTAvXf43xM", availableCountries: ["US","UK","CA","AU","NZ","IE","ZA","PR"]}
];

let userCountry = "US"; // fallback
let showOnlyAvailable = false;
const quotes = [
  "üí™ Keep pushing, success is near!",
  "üíñ Love is everywhere, just sign up!",
  "üí∞ Money loves action, take a step today!",
  "üåü Stay motivated, amazing things are coming!",
  "‚ù§Ô∏è Spread love, it comes back multiplied!",
  "üí∏ Every click is an opportunity to earn!"
];
let quoteIndex = 0;

// iOS-style header availability
function updateHeaderAvailability() {
  const anyAvailable = offers.some(offer => offer.availableCountries.includes(userCountry));
  const headerEl = document.getElementById('headerAvailability');
  headerEl.textContent = anyAvailable ? "Available in your country ‚úÖ" : "Not available ‚ùå";
  headerEl.className = 'ios-badge ' + (anyAvailable ? 'available' : 'unavailable');
}

function renderOffers() {
  const container = document.getElementById('offers');
  container.innerHTML = "";

  const imagesToLoad = [];

  offers.forEach((offer, i) => {
    const isAvailable = offer.availableCountries.includes(userCountry);
    if (showOnlyAvailable && !isAvailable) return;

    const thumbnail = thumbnails[i] || thumbnails[thumbnails.length - 1];
    const card = document.createElement('div');
    card.className = "offer-card";
    card.innerHTML = `
      <div class="thumbnail-wrapper" style="position: relative;">
        <img src="${thumbnail}" alt="${offer.name}" class="offer-thumbnail">
        ${i === 0 ? `<div class="premium-label" style="position: absolute; top:10px; left:10px; background: linear-gradient(45deg,#f9d423,#ff4e50); color:white; padding:4px 10px; border-radius:6px; font-weight:bold; font-size:12px; display:flex; align-items:center;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="yellow" viewBox="0 0 24 24" width="16" height="16" style="margin-right:4px;">
            <path d="M12 .587l3.668 7.431 8.2 1.193-5.934 5.782 1.4 8.17L12 18.896l-7.334 3.867 1.4-8.17-5.934-5.782 8.2-1.193z"/>
          </svg>
          Most Popular
        </div>` : ""}
      </div>
      <div class="offer-content">
        <h2>${offer.name}</h2>
        <p>${offer.desc}</p>
        <a href="${offer.url}" target="_blank" class="cta-btn">Sign Up Now</a>
        <span class="availability ${isAvailable ? 'available' : 'unavailable'}">
          ${isAvailable ? 'Available in your country' : 'Not available in your country'}
        </span>
      </div>
    `;
    container.appendChild(card);

    const imgEl = card.querySelector('img');
    imagesToLoad.push(new Promise(resolve => {
      if (imgEl.complete) resolve();
      else imgEl.onload = resolve;
      imgEl.onerror = resolve;
    }));
  });

  Promise.all(imagesToLoad).then(() => {
    document.getElementById('loadingScreen').style.display = "none";
    document.body.style.overflow = "auto";
    updateHeaderAvailability();
  });
}

// Rotating quotes
const quoteEl = document.getElementById('loadingQuote');
setInterval(() => {
  quoteEl.textContent = quotes[quoteIndex];
  quoteIndex = (quoteIndex + 1) % quotes.length;
}, 2500);

// Filter button
document.getElementById('filterBtn').addEventListener('click', () => {
  showOnlyAvailable = !showOnlyAvailable;
  document.getElementById('filterBtn').textContent = showOnlyAvailable ? "Show All Offers" : "Show Only Available";
  renderOffers();
});

// Fetch country
let networkTimeout = setTimeout(() => {
  quoteEl.textContent = "‚ö†Ô∏è Network error. Please check your connection!";
}, 10000);

fetch('https://ipapi.co/json/')
  .then(res => res.json())
  .then(data => {
    clearTimeout(networkTimeout);
    userCountry = data.country;
    renderOffers();
  })
  .catch(err => {
    clearTimeout(networkTimeout);
    quoteEl.textContent = "‚ö†Ô∏è Network error. Please check your connection!";
    console.error("Could not fetch user country:", err);
  });

document.body.style.overflow = "hidden";
</script>
</body>
