<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Qkkie</title>
  <style>
    /* iOS-style clean design with dark body */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255,255,255,0.1);
      width: 90%;
      max-width: 400px;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0,0,0,0.6);
      border-bottom: 1px solid #333;
    }

    .brand {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .share-button {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .share-button:hover {
      opacity: 0.85;
    }

    /* Hero Image */
    .hero-image {
      width: 100%;
      display: block;
      border-radius: 0;
    }

    /* Content */
    .content {
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .cta-button {
      background: #007aff;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background: #0051a8;
    }

    .steps {
      margin-top: 25px;
      font-size: 14px;
      color: #ccc;
      text-align: left;
    }

    .steps li {
      margin-bottom: 8px;
    }

    @media (max-width: 400px) {
      h1 { font-size: 24px; }
      .cta-button { font-size: 16px; padding: 12px 25px; }
      .share-button { padding: 6px 12px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="brand">Qkkie</div>
      <a href="share.html" class="share-button">Share</a>
    </div>

    <!-- Hero Image -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS__6s7geVi-JZjuytwSVJBWBYwN1dsJUJtOxFRnaEu0YebVWKr1wVpJMA&s=10" alt="Qkkie Hero" class="hero-image">

    <!-- Content -->
    <div class="content">
      <h1>Meet New People in the USA!</h1>
      <p>Join Qkkie today. It's free and easyâ€”create your account and confirm your email to get started!</p>
      <a href="https://wait-page.eu/a/nnXmh60pcNPWD" class="cta-button">Join Qkkie Now</a>
      
      <ul class="steps">
        <li>1. Click the button above</li>
        <li>2. Create your free account</li>
        <li>3. Confirm your email</li>
        <li>4. Start connecting!</li>
      </ul>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // ==== Firebase Config & Init ====
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ==== Unique User ID (one localStorage key) ====
  const USER_CODE_KEY = 'analyticsUserCode';
  let userCode = localStorage.getItem(USER_CODE_KEY);
  if (!userCode) {
    // Use crypto API if available, fallback otherwise
    if (crypto && crypto.randomUUID) {
      userCode = crypto.randomUUID();
    } else {
      // Simple fallback
      userCode = 'user-' + Math.random().toString(36).substring(2, 15);
    }
    localStorage.setItem(USER_CODE_KEY, userCode);
  }

  // ==== Fetch user country once ====
  async function getUserCountry() {
    try {
      const res = await fetch('https://ipapi.co/json/');
      if (!res.ok) throw new Error('Geo lookup failed');
      const data = await res.json();
      return (data.country_code || 'Unknown').toUpperCase();
    } catch (err) {
      console.warn('Geo lookup failed:', err);
      return 'Unknown';
    }
  }

  // ==== Track a visit (increment views and user visits) ====
  async function trackVisit() {
    const country = await getUserCountry();
    const userRef = db.ref('analytics/users/' + userCode);

    // Update or create user visit data atomically
    userRef.transaction(user => {
      if (user === null) {
        return {
          visits: 1,
          clicks: 0,
          country,
          createdAt: Date.now(),
          lastVisit: Date.now()
        };
      } else {
        return {
          visits: (user.visits || 0) + 1,
          clicks: user.clicks || 0,
          country: user.country || country,
          createdAt: user.createdAt || Date.now(),
          lastVisit: Date.now()
        };
      }
    });

    // Increment total views globally
    const viewsRef = db.ref('analytics/views');
    viewsRef.transaction(current => (current || 0) + 1);
  }

  // ==== Track a click (increment clicks globally and per user) ====
  function trackClick() {
    const userRef = db.ref('analytics/users/' + userCode);
    userRef.transaction(user => {
      if (user === null) {
        return {
          visits: 0,
          clicks: 1,
          country: 'Unknown',
          lastVisit: Date.now()
        };
      } else {
        return {
          visits: user.visits || 0,
          clicks: (user.clicks || 0) + 1,
          country: user.country || 'Unknown',
          lastVisit: user.lastVisit || Date.now()
        };
      }
    });

    const clicksRef = db.ref('analytics/clicks');
    clicksRef.transaction(current => (current || 0) + 1);
  }

  // ==== Email form submission + save email + redirect ====
  const emailForm = document.getElementById('emailForm');
  const statusMessage = document.getElementById('statusMessage');

  emailForm?.addEventListener('submit', async (e) => {
    e.preventDefault();

    const emailInput = document.getElementById('emailInput');
    const email = emailInput?.value.trim();

    if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      alert('Please enter a valid email.');
      return;
    }

    statusMessage.textContent = 'Saving... Redirecting...';
    statusMessage.classList.add('visible');

    try {
      const newEntryRef = db.ref('emails').push();
      await newEntryRef.set({
        email,
        submittedAt: Date.now()
      });
    } catch (err) {
      console.error('Firebase save failed:', err);
      alert('Failed to save email, try again.');
      statusMessage.textContent = '';
      return;
    }

    // Geo-based redirect
    try {
      const response = await fetch('https://ipapi.co/json/');
      if (!response.ok) throw new Error('Geo lookup failed');
      const data = await response.json();
      const country = (data.country_code || '').toUpperCase();

      if (country === 'US' || country === 'USA') {
        window.location.href = 'https://check-now.eu/a/prKoIRvsYvQP';
      } else {
        window.location.href = 'https://otieu.com/4/7950037';
      }
    } catch {
      window.location.href = 'https://otieu.com/4/7950037';
    }
  });

  // ==== Share modal logic ====
  const modal = document.getElementById("shareModal");
  const closeModal = document.getElementById("closeModal");
  const copyLinkBtn = document.getElementById("copyLinkBtn");
  const webShareBtn = document.getElementById("webShareBtn");
  const shareBtn = document.getElementById("shareBtn");

  shareBtn?.addEventListener("click", () => {
    if (navigator.share && /Mobi|Android/i.test(navigator.userAgent)) {
      navigator.share({
        title: document.title,
        text: "Check out this page!",
        url: window.location.href
      }).catch(err => console.error("Error sharing:", err));
    } else if (modal) {
      modal.style.display = "block";
    }
  });

  closeModal?.addEventListener("click", () => {
    if (modal) modal.style.display = "none";
  });

  window.addEventListener("click", (e) => {
    if (modal && e.target === modal) {
      modal.style.display = "none";
    }
  });

  copyLinkBtn?.addEventListener("click", () => {
    const url = window.location.href;
    navigator.clipboard.writeText(url).then(() => {
      alert("Link copied to clipboard!");
    }).catch(err => {
      console.error("Failed to copy:", err);
    });
  });

  webShareBtn?.addEventListener("click", async () => {
    if (navigator.share) {
      try {
        await navigator.share({
          title: document.title,
          text: "Check out this page!",
          url: window.location.href
        });
      } catch (err) {
        console.error("Error sharing:", err);
      }
    } else {
      alert("Web Share API not supported in your browser.");
    }
  });

  // ==== Initialize tracking ====
  (async () => {
    await trackVisit();

    // Track clicks on any element with class 'track-click'
    document.addEventListener('click', e => {
      if (e.target.closest('.track-click')) {
        trackClick();
      }
    });
  })();
</script>
  <!-- Country Check Script -->
  <script>
    async function checkCountry() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        if (data.country !== 'US') {
          window.location.href = 'ads.html';
        }
      } catch (err) {
        console.error('Could not verify country', err);
        window.location.href = 'ads.html';
      }
    }
    checkCountry();
  </script>
</body>
</html>
