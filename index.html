<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Match & View Matches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 80%;
      margin: 40px auto;
      padding: 20px;
      background-color: #121212;
      color: white;
      border-radius: 10px;
    }
    h2, h3 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #333;
      color: white;
    }
    button {
      background-color: #6200ea;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #3700b3;
    }
    #matches {
      margin-top: 40px;
    }
    .match-item {
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .match-details {
      color: #bbb;
    }
    .delete-btn {
      background-color: #d32f2f;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      color: white;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background-color: #b71c1c;
    }
    .timer {
      font-weight: bold;
      color: #f57c00;
    }

    /* Mobile styling */
    @media (max-width: 600px) {
      body {
        max-width: 95%;
        margin: 20px auto;
        padding: 15px;
      }
      select, input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h2>Create Match</h2>

<form id="matchForm">
  <label for="teamA">Select Team A:</label>
  <select id="teamA" required>
    <option value="">Select Team</option>
  </select>

  <label for="teamB">Select Team B:</label>
  <select id="teamB" required>
    <option value="">Select Team</option>
  </select>

  <label for="scheduledTime">Scheduled Time (optional):</label>
  <input type="datetime-local" id="scheduledTime">

  <button type="submit">Create Match</button>
</form>

<p id="status"></p>

<div id="matches">
  <h3>All Matches</h3>
  <div id="matchList"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  getAnalytics(app);

  const form = document.getElementById('matchForm');
  const statusText = document.getElementById('status');
  const matchList = document.getElementById('matchList');
  const teamASelect = document.getElementById('teamA');
  const teamBSelect = document.getElementById('teamB');

  function fetchTeams() {
    const teamsRef = ref(database, 'users/teams');
    onValue(teamsRef, (snapshot) => {
      const teams = snapshot.val();
      if (teams) {
        populateTeams(teams);
      }
    });
  }

  function populateTeams(teams) {
    const matchesRef = ref(database, 'matchmaking/matches');
    onValue(matchesRef, (snapshot) => {
      const usedTeams = new Set();
      snapshot.forEach(matchSnap => {
        const match = matchSnap.val();
        usedTeams.add(match.teamA);
        usedTeams.add(match.teamB);
      });

      teamASelect.innerHTML = '<option value="">Select Team</option>';
      teamBSelect.innerHTML = '<option value="">Select Team</option>';

      for (const teamName in teams) {
        if (!usedTeams.has(teamName)) {
          const optionA = document.createElement('option');
          optionA.value = teamName;
          optionA.textContent = teamName;
          teamASelect.appendChild(optionA);

          const optionB = document.createElement('option');
          optionB.value = teamName;
          optionB.textContent = teamName;
          teamBSelect.appendChild(optionB);
        }
      }
    });
  }

  function fetchMatches() {
    const matchesRef = ref(database, 'matchmaking/matches');
    onValue(matchesRef, (snapshot) => {
      matchList.innerHTML = '';
      if (snapshot.exists()) {
        snapshot.forEach(matchSnap => {
          const match = matchSnap.val();
          const matchId = matchSnap.key;
          renderMatch(match, matchId);
        });
      } else {
        matchList.innerHTML = '<p>No matches found.</p>';
      }
    });
  }

  function renderMatch(match, matchId) {
    const div = document.createElement('div');
    div.className = 'match-item';

    const scheduledTime = match.scheduledTime ? new Date(match.scheduledTime).getTime() : null;

    const detailsDiv = document.createElement('div');
    detailsDiv.className = 'match-details';
    detailsDiv.innerHTML = `
      <strong>${match.teamA}</strong> vs <strong>${match.teamB}</strong><br>
      <span class="small-text">Scheduled: ${scheduledTime ? new Date(scheduledTime).toLocaleString() : 'Not scheduled'}</span><br>
    `;

    const timerSpan = document.createElement('span');
    timerSpan.className = 'timer';
    detailsDiv.appendChild(timerSpan);

    if (scheduledTime) {
      updateTimer(timerSpan, scheduledTime);
      setInterval(() => updateTimer(timerSpan, scheduledTime), 1000);
    }

    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-btn';
    deleteBtn.textContent = 'Delete';
    deleteBtn.addEventListener('click', () => deleteMatch(matchId));

    div.appendChild(detailsDiv);
    div.appendChild(deleteBtn);
    matchList.appendChild(div);
  }

  function updateTimer(element, scheduledTime) {
    const timeLeft = Math.max(0, scheduledTime - Date.now());
    const minutes = Math.floor(timeLeft / 60000);
    const seconds = Math.floor((timeLeft % 60000) / 1000);
    element.textContent = timeLeft > 0 ? `${minutes}:${seconds < 10 ? '0' : ''}${seconds}` : '00:00';
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const teamA = teamASelect.value.trim();
    const teamB = teamBSelect.value.trim();
    const scheduledInput = document.getElementById('scheduledTime').value.trim();

    if (!teamA || !teamB) {
      statusText.textContent = 'Both teams are required.';
      return;
    }

    if (teamA === teamB) {
      statusText.textContent = 'Teams cannot be the same.';
      return;
    }

    let scheduledTime = null;
    if (scheduledInput) {
      const parsedTime = new Date(scheduledInput).getTime();
      if (isNaN(parsedTime)) {
        statusText.textContent = 'Invalid scheduled time.';
        return;
      }
      scheduledTime = parsedTime;
    }

    const matchData = { teamA, teamB };
    if (scheduledTime) {
      matchData.scheduledTime = scheduledTime;
    }

    const matchesRef = ref(database, 'matchmaking/matches');
    const newMatchRef = push(matchesRef);
    set(newMatchRef, matchData)
      .then(() => {
        statusText.textContent = 'Match created successfully!';
        form.reset();
      })
      .catch(error => {
        console.error('Error saving match:', error);
        statusText.textContent = 'Error saving match.';
      });
  });

  function deleteMatch(matchId) {
    const matchRef = ref(database, 'matchmaking/matches/' + matchId);
    remove(matchRef)
      .then(() => {
        console.log("Match deleted successfully.");
      })
      .catch(error => {
        console.error("Error deleting match:", error);
      });
  }

  fetchTeams();
  fetchMatches();
</script>

</body>
</html>
