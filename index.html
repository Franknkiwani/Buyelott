<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamer Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      user-select: none;
      outline: none !important;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f2f2f2;
      height: 100vh;
      /* no flex here since wrapper is fixed */
    }

    .wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      z-index: 9999;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #121212;
      border: 1px solid #2c2c2c;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000000aa;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #1c1c1c;
      color: #fff;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #888;
      font-style: italic;
    }

    input:focus {
      box-shadow: 0 0 4px #00ffe1;
    }

    .btn {
      padding: 12px;
      background: #00ffe1;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }

    .btn:hover {
      background: #00e6cc;
      transform: translateY(-1px);
    }

    .btn.google {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn.google img {
      width: 18px;
      height: 18px;
    }

    .error {
      color: #ff4c4c;
      font-size: 0.85rem;
      min-height: 1.1em;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    a {
      color: #00ffe1;
      text-decoration: none;
      cursor: pointer;
    }

    #usernameGroup {
      display: none;
    }

    #forgotPassword {
      text-align: right;
      margin-top: -12px;
      margin-bottom: 8px;
      font-size: 0.85rem;
    }

    #forgotPassword a {
      color: #00ffe1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button id="googleLoginBtn" class="btn google" type="button">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Sign in with Google
    </button>

    <form id="authForm" novalidate>
      <div id="usernameGroup">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="@gamer123" autocomplete="username" />
        <div id="usernameError" class="error"></div>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="myemail@gmail.com" autocomplete="email" required />
      <div id="emailError" class="error"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="password124$" autocomplete="current-password" required />
      <div id="passwordError" class="error"></div>

      <div id="forgotPassword" style="display:none;">
        <a href="#" id="forgotPasswordLink">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Continue</button>
      <div id="formMessage" class="error" style="margin-top:10px; min-height:1.2em;"></div>
    </form>

    <p id="toggleText">
      Don't have an account?
      <a href="#" id="toggleLink">Register</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, sendPasswordResetEmail, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let isRegistering = false;

    const toggleLink = document.getElementById("toggleLink");
    const toggleText = document.getElementById("toggleText");
    const usernameGroup = document.getElementById("usernameGroup");
    const authForm = document.getElementById("authForm");
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const usernameError = document.getElementById("usernameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const formMessage = document.getElementById("formMessage");
    const forgotPasswordDiv = document.getElementById("forgotPassword");
    const forgotPasswordLink = document.getElementById("forgotPasswordLink");

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isRegistering = !isRegistering;
      toggleLink.textContent = isRegistering ? "Login" : "Register";
      toggleText.firstChild.textContent = isRegistering ? "Already have an account? " : "Don't have an account? ";
      usernameGroup.style.display = isRegistering ? "block" : "none";
      forgotPasswordDiv.style.display = isRegistering ? "none" : "block";
      clearErrorsAndMessages();
    });

    usernameInput?.addEventListener("input", () => {
      if (!usernameInput.value.startsWith("@")) {
        usernameInput.value = "@" + usernameInput.value.replace(/^@*/, "");
      }
    });

    document.getElementById("googleLoginBtn").addEventListener("click", async () => {
      clearErrorsAndMessages();
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        await set(ref(db, "users/" + user.uid), {
          email: user.email,
          name: user.displayName,
          balance: 0,
          joined: new Date().toISOString()
        });
        formMessage.style.color = "#00ffcc";
        formMessage.textContent = "Signed in with Google!";
      } catch (error) {
        formMessage.style.color = "#ff4c4c";
        formMessage.textContent = error.message;
      }
    });

    forgotPasswordLink.addEventListener("click", async (e) => {
      e.preventDefault();
      clearErrorsAndMessages();
      const email = emailInput.value.trim();
      if (!email) {
        emailError.textContent = "Please enter your email to reset password";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        formMessage.style.color = "#00ffcc";
        formMessage.textContent = "Password reset email sent!";
      } catch (error) {
        formMessage.style.color = "#ff4c4c";
        formMessage.textContent = error.message;
      }
    });

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearErrorsAndMessages();

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const username = usernameInput?.value.trim();

      let hasError = false;

      if (!email) {
        emailError.textContent = "Email is required";
        hasError = true;
      }

      if (!password) {
        passwordError.textContent = "Password is required";
        hasError = true;
      }

      if (isRegistering) {
        if (!username || !username.startsWith("@")) {
          usernameError.textContent = "Username must start with @";
          hasError = true;
        }
      }

      if (hasError) return;

      try {
        if (isRegistering) {
          const { user } = await createUserWithEmailAndPassword(auth, email, password);
          await set(ref(db, "users/" + user.uid), {
            email,
            username,
            balance: 0,
            joined: new Date().toISOString()
          });
          formMessage.style.color = "#00ffcc";
          formMessage.textContent = "Registered and logged in!";
        } else {
          await signInWithEmailAndPassword(auth, email, password);
          formMessage.style.color = "#00ffcc";
          formMessage.textContent = "Logged in!";
        }
      } catch (err) {
        formMessage.style.color = "#ff4c4c";
        formMessage.textContent = err.message;
      }
    });

    function clearErrorsAndMessages() {
      usernameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      formMessage.textContent = "";
      formMessage.style.color = "#ff4c4c";
    }
  </script>
</body>
</html>
