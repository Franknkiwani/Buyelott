<script>

  const CACHE_DURATION = 3600 * 1000; // 1 hour cache
  const CACHE_KEY_PREFIX = 'adzuna_jobs_';

  function loadFromCache(term) {
    const c = localStorage.getItem(CACHE_KEY_PREFIX + term);
    if (!c) return null;
    const data = JSON.parse(c);
    if (Date.now() - data.timestamp > CACHE_DURATION) {
      localStorage.removeItem(CACHE_KEY_PREFIX + term);
      return null;
    }
    return data.jobs;
  }

  function saveToCache(term, jobs) {
    localStorage.setItem(
      CACHE_KEY_PREFIX + term,
      JSON.stringify({ timestamp: Date.now(), jobs })
    );
  }

  async function fetchJobs(term, country) {
    const url = `https://api.adzuna.com/v1/api/jobs/${country}/search/1` +
      `?app_id=${APP_ID}&app_key=${APP_KEY}` +
      `&results_per_page=20&what=${encodeURIComponent(term)}` +
      `&content-type=application/json&sort_by=relevance`;
    const r = await fetch(url);
    if (!r.ok) throw new Error('API error');
    return (await r.json()).results || [];
  }

  jobs.forEach((job, index) => {
    const salaryMonthly = job.salary_min
      ? `<span class="salary-highlight">$${Math.round(job.salary_min / 12).toLocaleString()} / month</span>`
      : `<span class="salary-highlight">Salary not disclosed</span>`;

    const unlocked = localStorage.getItem(`job_unlocked_${index}`) === 'true';

    const card = document.createElement('div');
    card.className = 'job-card';
    card.innerHTML = `
      <div class="job-title">${job.title}</div>
      <div class="salary">${salaryMonthly}</div>
      <div class="company">${job.company.display_name || 'Unknown Company'}</div>
      <div class="location">${job.location.display_name || 'Location not specified'}</div>
      <button class="unlock-btn" data-index="${index}" ${unlocked ? 'style="display:none;"' : ''}>
        🔓 Unlock Job
      </button>
      <a href="${job.redirect_url}" class="apply-btn" target="_blank" rel="noopener noreferrer"
        ${!unlocked ? 'style="pointer-events:none; opacity:0.5;"' : ''}>
        Apply
      </a>
    `;
    jobsContainer.appendChild(card);

    // Insert ad block after every 3rd job using iframe (isolated environment)
    if ((index + 1) % 1 === 0) {
      const adWrapper = document.createElement('div');
      adWrapper.className = 'ad-container';
      adWrapper.style.cssText = 'width: 300px; height: 250px; margin: 20px auto;';

      // Create iframe for the ad
      const iframe = document.createElement('iframe');
      iframe.width = '300';
      iframe.height = '250';
      iframe.style.border = 'none';

      // Inject ad code inside iframe via srcdoc
      iframe.srcdoc = `
        <html>
          <head><base target="_top"></head>
          <body style="margin:0">
            <script type="text/javascript">
              atOptions = {
                key: '037f6e178c935a44f2ef5ab0ce53116a',
                format: 'iframe',
                height: 250,
                width: 300,
                params: {}
              };
            <\/script>
            <script type="text/javascript" src="//www.highperformanceformat.com/037f6e178c935a44f2ef5ab0ce53116a/invoke.js"><\/script>
          </body>
        </html>
      `;

      adWrapper.appendChild(iframe);
      jobsContainer.appendChild(adWrapper);
    }
  });

  // Unlock button event listeners
  document.querySelectorAll('.unlock-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const i = btn.getAttribute('data-index');
      window.open('https://www.profitableratecpm.com/mtux2f3g?key=10f50e5fc3d4ec2f75c6e32cd767b041', '_blank');

      btn.innerText = '🔓 Unlocking...';
      btn.disabled = true;

      setTimeout(() => {
        localStorage.setItem(`job_unlocked_${i}`, 'true');
        renderJobs(jobs, term); // Rerender with updated unlocks
      }, 3000);
    });
  });
}

  async function searchJobs(term, country) {
    errorEl.hidden = true;
    loadingEl.hidden = false;
    jobsContainer.innerHTML = '';

    const cacheKey = `${term}_${country}`;
    const cached = loadFromCache(cacheKey);
    if (cached) {
      loadingEl.hidden = true;
      renderJobs(cached, term);
      return;
    }

    try {
      const jobs = await fetchJobs(term, country);
      loadingEl.hidden = true;
      renderJobs(jobs, term);
      saveToCache(cacheKey, jobs);
      return jobs;
    } catch (e) {
      console.error(e);
      loadingEl.hidden = true;
      errorEl.hidden = false;
      return [];
    }
  }

  async function loadForUser() {
    // Try browser geolocation
    return new Promise(resolve => {
      navigator.geolocation.getCurrentPosition(
        async pos => {
          const {latitude, longitude} = pos.coords;
          // Simplest: do reverse lookup for country code (skip detailed geolocation)
          const res = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`);
          const json = await res.json();
          resolve(json.countryCode.toLowerCase());
        },
        () => resolve('us'), // fallback country
        {timeout:5000}
      );
    });
  }

  window.onload = async () => {
    loadingEl.hidden = false;
    const country = await loadForUser(); // 'us' or 'gb' or fallback
    const defaultTerm = 'Software Engineer';
    let jobs = await searchJobs(defaultTerm, country);

    if (!jobs.length) {
      jobs = await searchJobs(defaultTerm, country === 'us' ? 'gb' : 'us');
    }
    loadingEl.hidden = true;
  };

  document.querySelector('form').onsubmit = e => {
    e.preventDefault();
    (async () => {
      const country = await loadForUser();
      await searchJobs(searchInput.value.trim(), country);
    })();
  };

  // Apply width style after jobs are rendered (better inside renderJobs if dynamic)
  // But since your code adds this here, this runs only once on load, won't affect dynamically added cards
  // So remove or move inside renderJobs if you want consistent styling.
  document.querySelectorAll('.job-card').forEach(card => {
    card.style.width = '90vw'; // or whatever width you want
  });
</script>
