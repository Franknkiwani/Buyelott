<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Remote Work Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body{font-family:'Inter',sans-serif;margin:0;color:#222;background:#f5f5f5;}
    header{background:#111;color:#fff;padding:1rem;text-align:center;}
    header h1{margin:0;font-size:1.75rem;}
    main{padding:1rem;max-width:800px;margin:auto;}
    .ad-zone{margin:1rem 0;text-align:center;}
    .jobs{display:grid;grid-template-columns:1fr;gap:1rem;}
    .job-card{background:#fff;padding:1rem;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    .job-card h2{margin:0 0 .5rem;font-size:1.2rem;}
    .job-card p{margin:0 .5rem .5rem;line-height:1.4;}
    .job-card a{color:#0066cc;text-decoration:none;font-weight:600;}
    footer{text-align:center;padding:1rem;font-size:.9rem;color:#555;}
  </style>

  <!-- Adsterra: paste yours below -->
  <script src="//adsterra.com/ad.js" type="text/javascript"></script>
</head>
<body>

<header>
  <h1>Remote Work Hub</h1>
  <p>Live listings for USA & UK remote jobs ðŸ’»</p>
</header>

<main>
  <div class="ad-zone">
    <!-- Adsterra ad placement here -->
    <div id="ad-top"></div>
  </div>

  <section class="jobs" id="jobs"></section>

  <div class="ad-zone">
    <div id="ad-mid"></div>
  </div>
</main>

<footer>&copy; 2025 Remote Work Hub â€” powered by Himalayas API</footer>

<script>
  const JOB_API = 'https://himalayas.app/jobs/api?limit=15';
  const jobsContainer = document.getElementById('jobs');

  async function loadJobs() {
    try {
      const res = await fetch(JOB_API);
      const data = await res.json();
      data.forEach(job => {
        const {title, companyName, locationRestrictions, excerpt, applicationLink} = job;
        const loc = locationRestrictions
                      ? locationRestrictions.join(', ')
                      : 'Worldwide';
        jobsContainer.innerHTML += `
          <div class="job-card">
            <h2>${title}</h2>
            <p><strong>${companyName}</strong> â€” <em>${loc}</em></p>
            <p>${excerpt}</p>
            <p><a href="${applicationLink}" target="_blank">Apply Now â†’</a></p>
          </div>`;
      });
    } catch (e) {
      jobsContainer.innerHTML = '<p>Failed to load jobs. Try again later.</p>';
      console.error(e);
    }
  }

  loadJobs();
</script>

</body>
</html>
