<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checking Page...</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      user-select: none; -webkit-user-select: none; -webkit-tap-highlight-color: transparent;
    }
    body {
      height: 100vh;
      background: radial-gradient(circle at center, #101010, #000);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #0ff, #0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .countdown {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      text-align: center;
    }
    button {
      background: #00ff99;
      color: #000;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 999px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 500px;
      text-align: center;
      user-select: none;
    }
    button.ready {
      opacity: 1;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99a0, 0 0 25px #00ff9960;
    }
    #ageGate {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      max-width: 350px;
      margin: 0 auto;
      text-align: center;
      padding-bottom: 1rem;
    }
    .btn-container {
      display: flex;
      gap: 1.5rem;
      width: 100%;
      justify-content: center;
      margin-bottom: 0.5rem;
    }
    .btn-container button {
      background: #00ff99;
      border: none;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99aa;
      flex: 1;
      max-width: 140px;
      transition: background 0.3s ease;
      user-select: none;
    }
    .btn-container button:hover {
      background: #00cc77;
    }
    .ad-container {
      width: 300px;
      height: 250px;
      margin: 20px auto;
      padding: 10px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 255, 153, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #container-8f9075afd782b06bf3767fa2b0dd5775 {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
    }
    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>

  <!-- Only one ad script call is needed -->
  <script type="text/javascript" src="//pl26823677.profitableratecpm.com/1c/f8/cc/1cf8cc5dcace32b6e82fd6c83299cb71.js"></script>
</head>
<body>

  <!-- Initial loading screen -->
  <div id="loadingScreen" role="alert" aria-live="polite" aria-atomic="true">
    <h1>Preparing Your Content</h1>
    <div id="countdown" class="countdown" aria-label="Countdown timer">6</div>
    <button id="proceedBtn" disabled aria-disabled="true" aria-describedby="countdown">Continue</button>
  </div>

  <!-- Age gate -->
  <div id="ageGate" aria-live="polite" aria-atomic="true">
    <h1>Are you 18 or older?</h1>
    <div class="btn-container">
      <button id="yesBtn" aria-label="Yes, I am 18 or older">Yes</button>
      <button id="noBtn" aria-label="No, I am under 18">No</button>
    </div>
  </div>

  <!-- Ad container -->
  <div class="ad-container" aria-label="Advertisement">
    <script async data-cfasync="false" src="//pl26795976.profitableratecpm.com/8f9075afd782b06bf3767fa2b0dd5775/invoke.js"></script>
    <div id="container-8f9075afd782b06bf3767fa2b0dd5775"></div>
  </div>

  <canvas id="bg"></canvas>

  <script>
    // Links
    const adultLink = "https://www.profitableratecpm.com/w20f1fz4?key=8b17c79ea0234cf12a8d366d2ac5b590";
    const nonAdultLink = "https://www.profitableratecpm.com/d1u65c0a3?key=1ec183e9ff70ce6858d6d1ef7fa62f08";

    // DOM
    const proceedBtn = document.getElementById('proceedBtn');
    const countdownText = document.getElementById('countdown');
    const loadingScreen = document.getElementById('loadingScreen');
    const ageGate = document.getElementById('ageGate');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // Countdown logic
    let timeLeft = 6;
    const countdownInterval = setInterval(() => {
      timeLeft--;
      countdownText.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        proceedBtn.disabled = false;
        proceedBtn.classList.add('ready');
        proceedBtn.textContent = "Click to Continue";
        countdownText.style.display = "none";
        proceedBtn.setAttribute('aria-disabled', 'false');
      }
    }, 1000);

    proceedBtn.addEventListener('click', () => {
      loadingScreen.style.display = 'none';
      ageGate.style.display = 'flex';
      ageGate.focus?.();
    });

    yesBtn.addEventListener('click', () => {
      window.location.href = adultLink;
    });

    noBtn.addEventListener('click', () => {
      window.location.href = nonAdultLink;
    });

    // Particle background animation
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    // Create particles
    let particles = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.2,
      dy: (Math.random() - 0.5) * 1.2,
      r: Math.random() * 2 + 1
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffcc';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x <= 0 || p.x >= canvas.width) p.dx *= -1;
        if (p.y <= 0 || p.y >= canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
