  <script>
    // Links
    const adultLink = "https://www.profitableratecpm.com/w20f1fz4?key=8b17c79ea0234cf12a8d366d2ac5b590";
    const nonAdultLink = "https://www.profitableratecpm.com/d1u65c0a3?key=1ec183e9ff70ce6858d6d1ef7fa62f08";

    // DOM
    const proceedBtn = document.getElementById('proceedBtn');
    const countdownText = document.getElementById('countdown');
    const loadingScreen = document.getElementById('loadingScreen');
    const ageGate = document.getElementById('ageGate');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // Countdown logic
    let timeLeft = 6;
    const countdownInterval = setInterval(() => {
      timeLeft--;
      countdownText.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        proceedBtn.disabled = false;
        proceedBtn.classList.add('ready');
        proceedBtn.textContent = "Click to Continue";
        countdownText.style.display = "none";
        proceedBtn.setAttribute('aria-disabled', 'false');
      }
    }, 1000);

    proceedBtn.addEventListener('click', () => {
      loadingScreen.style.display = 'none';
      ageGate.style.display = 'flex';
      ageGate.focus?.();
    });

    yesBtn.addEventListener('click', () => {
      window.location.href = adultLink;
    });

    noBtn.addEventListener('click', () => {
      window.location.href = nonAdultLink;
    });

    // Particle background animation
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    // Create particles
    let particles = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.2,
      dy: (Math.random() - 0.5) * 1.2,
      r: Math.random() * 2 + 1
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffcc';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x <= 0 || p.x >= canvas.width) p.dx *= -1;
        if (p.y <= 0 || p.y >= canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', resizeCanvas);
  </script>

  function getDeviceType() {
    const ua = navigator.userAgent;

    const userRef = ref(db, "userLogs/" + sessionId);

    if (!localStorage.getItem("userLogged")) {
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          const info = {
            ip: data.ip,
            city: data.city,
            region: data.region,

            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString(),
            views: 1,
            clicks: 0
          };
          set(userRef, info)
            .then(() => localStorage.setItem("userLogged", "true"))
            .catch(err => console.error("Firebase error:", err));
        })
        .catch(err => console.error("IP Fetch error:", err));
    } else {
      update(userRef, { views: increment(1) });
    }

    document.addEventListener("click", () => {
      update(userRef, { clicks: increment(1) });
    });

    function getDeviceType() {
      const ua = navigator.userAgent;
      if (/android/i.test(ua)) return "Android";
      if (/iPad|iPhone|iPod/.test(ua)) return "iOS";
      if (/Windows/.test(ua)) return "Windows PC";
      if (/Macintosh/.test(ua)) return "Mac";
      if (/Linux/.test(ua)) return "Linux";
      return "Unknown";
    }
