<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Affiliate Offer Wall</title>
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: #121212;
    color: #fff;
    font-family: 'SF Pro Display', sans-serif;
    overflow-x: hidden;
  }

  /* Loading screen */
  #loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(18,18,18,0.85);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    text-align: center;
    padding: 2rem;
  }
  #loadingScreen p {
    font-size: 1.5rem;
    margin: 1rem 0 0 0;
    line-height: 1.4;
    color: #fff;
  }
  #loadingSpinner {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255,255,255,0.2);
    border-top-color: #007aff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Top bar */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(255,255,255,0.2);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .filter-btn, .share-btn {
    padding: 0.6rem 1rem;
    background: #007aff;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .filter-btn:hover, .share-btn:hover {
    transform: translateY(-2px);
  }

  .offer-card {
    position: relative;
    width: 90%;
    max-width: 1000px;
    margin: 3rem auto;
    border-radius: 20px;
    overflow: hidden;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  }
  .offer-thumbnail {
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
    display: block;
  }
  .offer-content {
    padding: 1.5rem;
    text-align: center;
  }
  .offer-content h2 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }
  .offer-content p {
    margin-bottom: 1rem;
    line-height: 1.4;
  }
  .cta-btn {
    display: block;
    width: 100%;
    padding: 1rem 0;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 700;
    margin-bottom: 0.5rem;
    transition: transform 0.2s ease;
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    color: #fff;
  }
  .cta-btn:hover { transform: translateY(-3px); }
  .availability {
    display: block;
    width: 100%;
    padding: 0.8rem 0;
    font-weight: 600;
    border-radius: 12px;
    margin-top: 0.5rem;
  }
  .available { background-color: #28a745; color: #fff; }
  .unavailable { background-color: #dc3545; color: #fff; }
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen">
  <div id="loadingSpinner"></div>
  <p id="loadingQuote">Loading... stay motivated!</p>
</div>

<!-- Top bar -->
<div class="top-bar">
  <button id="filterBtn" class="filter-btn">Show Only Available</button>
  <button onclick="window.location.href='share.html'" class="share-btn">Share</button>
</div>

<div id="offers"></div>

<script>
const offers = [
  {name: "WildAsianBabes", desc: "Connect with Asian singles. Sign up & confirm email to join.", url: "https://wait-page.eu/a/NQjKiV45Hj98v", thumbnail: "https://via.placeholder.com/1280x720/111/fff?text=WildAsianBabes", availableCountries: ["US","UK","CA","AU","NZ","IE","ZA","PR"]},
  {name: "Grandhookup", desc: "Authentic casual dating connections made easy.", url: "https://wait-page.eu/a/7NzyFZx3tWvZr", thumbnail: "https://via.placeholder.com/1280x720/222/fff?text=Grandhookup", availableCountries: ["US","UK","CA","AU","NZ","IE","ZA","PR"]},
  {name: "Dreamflirty", desc: "Find meaningful dating connections quickly.", url: "https://wait-page.eu/a/7NzyFEAGfWvRn", thumbnail: "https://via.placeholder.com/1280x720/333/fff?text=Dreamflirty", availableCountries: ["US","UK","CA","AU","NZ","IE","ZA","PR"]},
  {name: "NSAFlirts", desc: "Casual dating and flirty encounters.", url: "https://wait-page.eu/a/ZqyGU766FKJ5k", thumbnail: "https://via.placeholder.com/1280x720/444/fff?text=NSAFlirts", availableCountries: ["US","UK","CA","AU","NZ","IE","ZA","PR"]},
  {name: "FindMeanAsian", desc: "Meet Asian singles based on shared interests.", url: "https://wait-page.eu/a/ry5qTAvXf43xM", thumbnail: "https://via.placeholder.com/1280x720/555/fff?text=FindMeanAsian", availableCountries: ["US","UK","CA","AU","NZ","IE","ZA","PR"]}
];

let userCountry = "US"; // fallback
let showOnlyAvailable = false;
const quotes = [
  "üí™ Keep pushing, success is near!",
  "üíñ Love is everywhere, just sign up!",
  "üí∞ Money loves action, take a step today!",
  "üåü Stay motivated, amazing things are coming!",
  "‚ù§Ô∏è Spread love, it comes back multiplied!",
  "üí∏ Every click is an opportunity to earn!"
];
let quoteIndex = 0;

// Render offers
function renderOffers() {
  const container = document.getElementById('offers');
  container.innerHTML = "";
  offers.forEach(offer => {
    const isAvailable = offer.availableCountries.includes(userCountry);
    if (showOnlyAvailable && !isAvailable) return;

    const card = document.createElement('div');
    card.className = "offer-card";
    card.innerHTML = `
      <img src="${offer.thumbnail}" alt="${offer.name}" class="offer-thumbnail">
      <div class="offer-content">
        <h2>${offer.name}</h2>
        <p>${offer.desc}</p>
        <a href="${offer.url}" target="_blank" class="cta-btn">Sign Up Now</a>
        <span class="availability ${isAvailable ? 'available':'unavailable'}">
          ${isAvailable ? 'Available in your country':'Not available in your country'}
        </span>
      </div>
    `;
    container.appendChild(card);
  });
  // Hide loading screen
  document.getElementById('loadingScreen').style.display = "none";
  document.body.style.overflow = "auto";
}

// Rotate quotes while loading
const quoteEl = document.getElementById('loadingQuote');
const quoteInterval = setInterval(() => {
  quoteEl.textContent = quotes[quoteIndex];
  quoteIndex = (quoteIndex + 1) % quotes.length;
}, 2500);

// Filter button
document.getElementById('filterBtn').addEventListener('click', () => {
  showOnlyAvailable = !showOnlyAvailable;
  document.getElementById('filterBtn').textContent = showOnlyAvailable ? "Show All Offers" : "Show Only Available";
  renderOffers();
});

// Fetch user country from ipapi
let networkTimeout = setTimeout(() => {
  quoteEl.textContent = "‚ö†Ô∏è Network error. Please check your connection!";
}, 10000);

fetch('https://ipapi.co/json/')
  .then(res => res.json())
  .then(data => {
    clearTimeout(networkTimeout);
    userCountry = data.country;
    renderOffers();
  })
  .catch(err => {
    clearTimeout(networkTimeout);
    quoteEl.textContent = "‚ö†Ô∏è Network error. Please check your connection!";
    console.error("Could not fetch user country:", err);
  });

// Disable background scroll while loading
document.body.style.overflow = "hidden";
</script>

</body>
</html>
