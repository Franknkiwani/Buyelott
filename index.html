function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

async function loadMods() {
  let refreshCount = parseInt(localStorage.getItem(REFRESH_COUNT_KEY) || "0", 10);
  refreshCount++;
  localStorage.setItem(REFRESH_COUNT_KEY, refreshCount.toString());

  let useCache = false;
  const saved = localStorage.getItem(LOCAL_STORAGE_KEY);

  if (refreshCount < MAX_REFRESHES && saved) {
    try {
      allMods = JSON.parse(saved);
      useCache = true;
      console.log(`Loaded mods from localStorage. Refresh count: ${refreshCount}`);
    } catch (e) {
      console.warn("Failed parsing localStorage, fetching fresh:", e);
      allMods = [];
    }
  }

  if (!useCache) {
    console.log("Fetching mods from Firebase fresh...");
    const snapshot = await get(ref(db, "/mods"));
    if (!snapshot.exists()) {
      modsEl.innerHTML = "<p>No mods found.</p>";
      loadMoreBtn.disabled = true;
      return;
    }
    allMods = Object.entries(snapshot.val()).map(([key, val]) => ({
      id: key,
      ...val,

    shuffleArray(allMods);
    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(allMods));
    localStorage.setItem(REFRESH_COUNT_KEY, "0");
