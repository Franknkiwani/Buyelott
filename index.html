<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google & Facebook Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }
    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #00ffc3 0%, transparent 70%);
      filter: blur(120px);
      animation: pulse 6s ease-in-out infinite;
      top: -100px;
      right: -100px;
      z-index: 0;
      opacity: 0.2;
    }
    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    .login-box {
      position: relative;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 24px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 380px;
      z-index: 1;
      text-align: center;
    }
    .login-box h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #f0f0f0;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      margin-bottom: 1rem;
    }
    .btn:hover {
      background-color: #e4e4e4;
      transform: scale(1.02);
    }
    .btn img {
      width: 20px;
    }
    .btn.facebook {
      background-color: #1877f2;
      color: white;
    }
    .btn.facebook:hover {
      background-color: #145dbf;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <div class="login-box">
    <h1>Welcome Back</h1>

    <button id="googleLoginBtn" class="btn google">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Sign in with Google
    </button>

    <button id="facebookLoginBtn" class="btn facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook logo" />
      Sign in with Facebook
    </button>

    <div class="footer">Secure login with Google or Facebook</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      FacebookAuthProvider,
      signInWithPopup,
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      child,
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL:
        "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH",
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();

    async function handleLogin(provider) {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = ref(db, "users/" + user.uid);

        // Check if user exists in DB
        const snapshot = await get(child(ref(db), `users/${user.uid}`));
        if (!snapshot.exists()) {
          await set(userRef, {
            uid: user.uid,
            displayName: user.displayName || "",
            email: user.email || "",
            photoURL: user.photoURL || "",
            createdAt: new Date().toISOString(),
            providerId: provider.providerId,
          });
        }

        alert(`Welcome, ${user.displayName || "User"}!`);

        // Optional redirect or UI update here

      } catch (error) {
        alert("Login failed: " + error.message);
        console.error(error);
      }
    }

    document
      .getElementById("googleLoginBtn")
      .addEventListener("click", () => handleLogin(googleProvider));

    document
      .getElementById("facebookLoginBtn")
      .addEventListener("click", () => handleLogin(facebookProvider));
  </script>
</body>
</html>
