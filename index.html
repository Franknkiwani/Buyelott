<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cashify â€“ Task Center</title>
  <style>
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      padding-bottom: 5rem;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      border-bottom: 1px solid #222;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.2rem;
      gap: 0.5rem;
      color: #00e676;
    }
    .logo svg {
      width: 20px; height: 20px;
    }
    .balance {
      background: rgba(255,255,255,0.05);
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.1);
    }
    main {
      padding: 80px 1rem 2rem;
      max-width: 600px;
      margin: auto;
    }
    .task-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }
    .task-header {
      font-weight: 500;
      margin-bottom: 4px;
      font-size: 1.05rem;
    }
    .task-desc {
      font-size: 0.87rem;
      color: #bbb;
      margin-bottom: 0.75rem;
    }
    .task-action {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-earn {
      font-weight: 600;
      color: #76ff03;
      font-size: 0.95rem;
    }
    .task-btn {
      background: #1f1f1f;
      border: 1px solid #333;
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .task-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      ðŸ’° <span>Cashify</span>
    </div>
    <div class="balance" id="main-balance">$0.000</div>
  </header>

  <main>
    <div class="task-card">
      <div class="task-header">One Tap Bonus</div>
      <div class="task-desc">Tap below to claim todayâ€™s micro bonus.</div>
      <div class="task-action">
        <div class="task-earn">+ $0.001</div>
        <button class="task-btn" onclick="handleTask('click')">Tap</button>
      </div>
    </div>

    <div class="task-card">
      <div class="task-header">Partner Website Visit</div>
      <div class="task-desc">Open and visit our sponsorâ€™s site for at least 5 seconds.</div>
      <div class="task-action">
        <div class="task-earn">+ $0.025</div>
        <button class="task-btn" onclick="handleTask('visit')">Visit</button>
      </div>
    </div>

    <div class="task-card">
      <div class="task-header">Refer a Friend</div>
      <div class="task-desc">Share this app and earn when your friend opens it.</div>
      <div class="task-action">
        <div class="task-earn">+ $1.500</div>
        <button class="task-btn" onclick="handleTask('share')">Share</button>
      </div>
    </div>
  </main>

  <script>
    let balance = parseFloat(localStorage.getItem('cashify-balance')) || 0;

    function updateBalanceDisplay() {
      document.getElementById('main-balance').textContent = `$${balance.toFixed(3)}`;
    }

    function saveBalance() {
      localStorage.setItem('cashify-balance', balance.toFixed(3));
    }

    function handleTask(type) {
      if (type === 'click') {
        balance += 0.001;
        updateBalanceDisplay();
        saveBalance();
      }
      if (type === 'visit') {
        balance += 0.025;
        updateBalanceDisplay();
        saveBalance();
        window.open('https://playstoreapps.netlify.app/', '_blank');
      }
      if (type === 'share') {
        if (navigator.share) {
          navigator.share({
            title: 'Cashify Tasks â€“ Earn Free Money',
            text: 'Try Cashify and earn real money doing simple tasks!',
            url: 'https://playstoreapps.netlify.app/'
          }).then(() => {
            balance += 1.500;
            updateBalanceDisplay();
            saveBalance();
          }).catch(() => {});
        } else {
          alert("Sharing not supported on this device.");
        }
      }
    }

    updateBalanceDisplay();
  </script>
</body>
</html>
