<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamer Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      user-select: none;
      outline: none !important;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f2f2f2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #121212;
      border: 1px solid #2c2c2c;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000000aa;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #1c1c1c;
      color: #fff;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #666;
      font-style: italic;
    }

    input:focus {
      box-shadow: 0 0 4px #00ffe1;
    }

    .btn {
      padding: 12px;
      background: #00ffe1;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }

    .btn:hover {
      background: #00e6cc;
      transform: translateY(-1px);
    }

    .btn.google {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn.google img {
      width: 18px;
      height: 18px;
    }

    .error {
      color: #ff4c4c;
      font-size: 0.85rem;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    a {
      color: #00ffe1;
      text-decoration: none;
      cursor: pointer;
    }

    #usernameGroup {
      display: none;
    }

    #forgotPassword {
      color: #00ffe1;
      text-align: right;
      font-size: 0.9rem;
      margin-top: -12px;
      margin-bottom: 12px;
      cursor: pointer;
      user-select: text; /* Allow selecting email to copy */
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button id="googleLoginBtn" class="btn google">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
      Sign in with Google
    </button>

    <form id="authForm">
      <div id="usernameGroup">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="@gamer123" />
        <div id="usernameError" class="error"></div>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="myemail@gmail.com" />
      <div id="emailError" class="error"></div>

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="password124$" />
      <div id="passwordError" class="error"></div>

      <!-- Forgot Password link only shown in login mode -->
      <div id="forgotPassword" style="display:none;">Forgot password?</div>

      <button type="submit" class="btn">Continue</button>
    </form>

    <p id="toggleText">
      Don't have an account?
      <a href="#" id="toggleLink">Register</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let isRegistering = false;

    const toggleLink = document.getElementById("toggleLink");
    const toggleText = document.getElementById("toggleText");
    const usernameGroup = document.getElementById("usernameGroup");
    const authForm = document.getElementById("authForm");
    const usernameInput = document.getElementById("username");
    const forgotPassword = document.getElementById("forgotPassword");
    const emailInput = document.getElementById("email");

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isRegistering = !isRegistering;
      toggleLink.textContent = isRegistering ? "Login" : "Register";
      toggleText.firstChild.textContent = isRegistering ? "Already have an account? " : "Don't have an account? ";
      usernameGroup.style.display = isRegistering ? "block" : "none";
      forgotPassword.style.display = isRegistering ? "none" : "block";
    });

    usernameInput?.addEventListener("input", () => {
      if (!usernameInput.value.startsWith("@")) {
        usernameInput.value = "@" + usernameInput.value.replace(/^@*/, "");
      }
    });

    forgotPassword.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      if (!email) {
        alert("Please enter your email to reset password.");
        emailInput.focus();
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent! Check your inbox.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    document.getElementById("googleLoginBtn").addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        await set(ref(db, "users/" + user.uid), {
          email: user.email,
          name: user.displayName,
          balance: 0,
          joined: new Date().toISOString()
        });
        alert("Signed in with Google!");
      } catch (error) {
        alert(error.message);
      }
    });

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = authForm.email.value.trim();
      const password = authForm.password.value;
      const username = usernameInput?.value.trim();

      try {
        if (isRegistering) {
          if (!username.startsWith("@")) {
            document.getElementById("usernameError").textContent = "Username must start with @";
            return;
          } else {
            document.getElementById("usernameError").textContent = "";
          }
          const { user } = await createUserWithEmailAndPassword(auth, email, password);
          await set(ref(db, "users/" + user.uid), {
            email,
            username,
            balance: 0,
            joined: new Date().toISOString()
          });
          alert("Registered and logged in!");
        } else {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Logged in!");
        }
      } catch (err) {
        alert(err.message);
      }
    });

    // Initially show forgot password link only on login
    forgotPassword.style.display = "block";
  </script>
</body>
</html>
