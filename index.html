<style>
* { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
body {
    font-family: 'Inter', sans-serif;
    background-color: #121212;
    color: #f4f6f8;
    padding: 20px;
}
header { text-align: center; margin-bottom: 30px; }
header h1 { font-size: 2rem; color: #f4f6f8; }
header p { margin-top: 5px; color: #cbd5e1; }

#motivational-message {
    text-align: center;
    font-size: 1.3rem;
    font-weight: 600;
    color: #f4f6f8;
    margin: 20px auto;
    padding: 16px 24px;
    max-width: 650px;
    border-radius: 15px;
    background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
}
#motivational-message:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}
.city {
    font-size: 1.5rem;
    font-weight: 700;
    color: #ffe600;
    display: flex;
    align-items: center;
    gap: 8px;
}
.city svg {
    width: 20px;
    height: 20px;
    fill: #ff4757;
}
.message {
    font-size: 1.2rem;
    color: #f4f6f8;
}

.offer-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; margin-top: 20px;}
.offer-card {
    background-color: #1f1f1f;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid #fff; 
}
.offer-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.7); }
.offer-image { width: 100%; height: 150px; border-radius: 12px; margin-bottom: 15px; background-size: cover; background-position: center; }
.offer-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: #f4f6f8; text-align: center; }
.offer-desc { font-size: 0.95rem; color: #cbd5e1; margin-bottom: 10px; text-align: center; }
.offer-countries { margin-bottom: 15px; font-size: 1.2rem; text-align: center; }
.offer-link { display: inline-flex; align-items: center; gap: 8px; text-decoration: none; background-color: #4f46e5; color: #fff; padding: 10px 20px; border-radius: 10px; font-weight: 600; transition: background 0.2s; }
.offer-link svg { width: 16px; height: 16px; fill: #fff; }
.offer-link:hover { background-color: #4338ca; }
footer { text-align: center; margin-top: 50px; font-size: 0.9rem; color: #9ca3af; }
</style>
</head>

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

const container = document.getElementById('offers');
offers.forEach(offer => {
    const card = document.createElement('div');
    card.className = 'offer-card';
    card.innerHTML = `
        <div class="offer-image" style="background-image: url('${offer.img}');"></div>
        <div class="offer-title">${offer.title}</div>
        <div class="offer-desc">${offer.desc}</div>

// Motivational Message
const emojis = ['😘','🥰','😊','😋','😍','🤭','🤗'];
function getRandomEmoji(){ return emojis[Math.floor(Math.random()*emojis.length)]; }

function displayMotivationalMessage(){
    fetch('https://ipapi.co/json/')
        .then(res=>res.json())
        .then(data=>{
            const countryCode = data.country_code;
            const city = data.city || '';
            const country = data.country_name || '';
            const emoji = getRandomEmoji();
            let flag = '';
            if(countryCode){
                flag = String.fromCodePoint(...[...countryCode.toUpperCase()].map(c => 0x1F1E6 + c.charCodeAt(0) - 65));
            }
            document.getElementById('motivational-message').innerHTML = `
                <span class="city">${flag} ${city ? city : country} ${flag}
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3 9.24 3 10.91 3.81 12 5.09 13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                </span>
                <span class="message">Singles are waiting for you! ${emoji}</span>
            `;
        })
        .catch(err=>{
            document.getElementById('motivational-message').innerHTML = `
                <span class="city">Singles near you</span>
                <span class="message"> are waiting! 😘</span>
            `;
        });
}
window.onload = displayMotivationalMessage;
