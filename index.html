<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Glassy Dark App with Blue Hero & CTAs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(145deg, #0e0e0e, #1a1a1a);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    header {
      width: 100%;
      height: 40px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: rgba(40, 40, 40, 0.4);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.5),
        inset 0 0 0.5px rgba(255, 255, 255, 0.05),
        inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      z-index: 999;
      transform: perspective(800px) translateZ(10px);
    }

    .logo {
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      user-select: none;
    }

    .logo .dls {
      color: hotpink;
    }

    .logo .num {
      color: white;
    }

    .logo .mods {
      color: cyan;
    }

    .glass-btn {
      padding: 6px 14px;
      font-size: 0.8rem;
      color: white;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .hero {
      margin-top: 50px;
      width: 95%;
      padding: 60px 20px 40px; /* extra bottom padding for CTAs */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0099ff, #005fbb);
      color: white;
      text-align: center;
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.7),
        inset 0 0 40px rgba(0, 0, 0, 0.9);
      border-radius: 14px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
      max-width: none;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow:
        0 0 8px rgba(0, 0, 0, 0.8),
        0 0 20px rgba(0, 0, 0, 0.6);
      margin-bottom: 12px;
      line-height: 1.1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .hero p {
      font-size: 1.2rem;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      opacity: 0.85;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-bottom: 30px;
    }

    /* Custom Tinder-style fire icon */
    .fire-icon {
      display: inline-block;
      width: 20px;
      height: 28px;
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      clip-path: polygon(
        50% 0%,
        65% 25%,
        80% 40%,
        85% 55%,
        70% 70%,
        75% 85%,
        60% 100%,
        40% 85%,
        30% 70%,
        15% 50%,
        30% 30%
      );
      filter: drop-shadow(0 0 5px #ff5f6d);
      position: relative;
      animation: flicker 1.5s infinite ease-in-out;
    }

    /* subtle flicker animation to simulate fire */
    @keyframes flicker {
      0%, 100% {
        opacity: 1;
        filter: drop-shadow(0 0 7px #ff5f6d);
        transform: translateY(0);
      }
      50% {
        opacity: 0.8;
        filter: drop-shadow(0 0 12px #ff4a56);
        transform: translateY(-2px);
      }
    }

    .cta-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

   .cta-btn {
  flex: 1;
  padding: 12px 0;
  font-weight: 700;
  font-size: 1rem;
  border-radius: 10px;
  border: 2px solid black; /* <-- Black edge added here */
  cursor: pointer;
  user-select: none;
  transition: background-color 0.3s ease, border-color 0.3s ease;
  box-shadow:
    0 4px 8px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px);
  background: rgba(255 255 255 / 0.1);
  color: white;
}

.cta-btn.download {
  background: rgba(0, 153, 255, 0.8);
  box-shadow:
    0 4px 12px rgba(0, 153, 255, 0.6);
  border-color: black; /* keep black edges */
}

.cta-btn.download:hover {
  background: rgba(0, 153, 255, 1);
  border-color: black;
}

.cta-btn.create {
  background: rgba(0, 255, 204, 0.8);
  box-shadow:
    0 4px 12px rgba(0, 255, 204, 0.6);
  color: black;
  font-weight: 800;
  border-color: black;
}

.cta-btn.create:hover {
  background: rgba(0, 255, 204, 1);
  border-color: black;
}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="dls">DLS</span>
      <span class="num"> 25 </span>
      <span class="mods">MODS</span>
    </div>
    <button class="glass-btn">CREATE MODS</button>
  </header>

  <section class="hero">
    <h1>
      <span class="fire-icon"></span>
      DLS25 MODS
      <span class="fire-icon"></span>
    </h1>
    <p>
      The best mods for Dream League Soccer are here.
      <span class="fire-icon"></span>
    </p>
    <div class="cta-container">
      <button class="cta-btn download">DOWNLOAD NOW</button>
      <button class="cta-btn create">CREATE NOW</button>
    </div>
  </section>

  <div class="container">
    <!-- Your 3D magic or main app content here -->
  </div>
</body>
</html>
