<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DLS Matchmaking + Chat</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      transition: 0.3s ease;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #chatBtn {
      margin-top: 2rem;
    }
    #chatModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #chatModal.active {
      display: flex;
    }
    #chatBox {
      width: 90%;
      max-width: 400px;
      background: #1c1c1c;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chatHeader {
      background: #2563eb;
      padding: 1rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chatMessages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 0.7rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .self {
      background: #2563eb;
      margin-left: auto;
    }
    .other {
      background: #4b5563;
      margin-right: auto;
    }
    #chatForm {
      display: flex;
      padding: 1rem;
      background: #111;
    }
    #chatInput {
      flex: 1;
      border: none;
      padding: 0.7rem;
      border-radius: 8px;
    }
    #chatInput:focus {
      outline: none;
    }
    #sendBtn {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>DLS Matchmaking</h1>
  <div id="status">Click below to find a match</div>
  <button id="matchBtn">üîç Find Match</button>
  <button id="chatBtn" disabled>üí¨ Message</button>  <div id="chatModal">
    <div id="chatBox">
      <div id="chatHeader">
        <span id="userHeader">Chat Room</span>
        <button onclick="closeChat()">‚úñ</button>
      </div>
      <div id="chatMessages"></div>
      <form id="chatForm">
        <input id="chatInput" placeholder="Say something..." required />
        <button id="sendBtn" type="submit">Send</button>
      </form>
    </div>
  </div>  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let userId = null;
    let matchRoom = null;

    auth.signInAnonymously().then(() => {
      userId = auth.currentUser.uid;
      document.getElementById('status').textContent = `Logged in as ${userId}`;
    });

    document.getElementById('matchBtn').onclick = async () => {
      const waitingRef = db.ref('waiting');
      const snapshot = await waitingRef.once('value');
      const waitingUsers = snapshot.val() || {};

      const matchId = Object.keys(waitingUsers).find(id => id !== userId);

      if (matchId) {
        matchRoom = [userId, matchId].sort().join('_');
        await db.ref(`matches/${matchRoom}`).set({ users: [userId, matchId] });
        await waitingRef.child(matchId).remove();
        document.getElementById('status').textContent = `Matched with ${matchId}`;
      } else {
        await waitingRef.child(userId).set(true);
        document.getElementById('status').textContent = 'Waiting for an opponent...';

        db.ref('matches').on('value', snap => {
          const matches = snap.val() || {};
          for (let key in matches) {
            if (matches[key].users.includes(userId)) {
              matchRoom = key;
              document.getElementById('status').textContent = `Matched in room ${matchRoom}`;
              document.getElementById('chatBtn').disabled = false;
              break;
            }
          }
        });
      }
    };

    document.getElementById('chatBtn').onclick = () => {
      document.getElementById('chatModal').classList.add('active');
      loadMessages();
    };

    function closeChat() {
      document.getElementById('chatModal').classList.remove('active');
    }

    document.getElementById('chatForm').addEventListener('submit', e => {
      e.preventDefault();
      const text = document.getElementById('chatInput').value.trim();
      if (!text || !matchRoom) return;
      const msgRef = db.ref(`chatrooms/${matchRoom}`).push();
      msgRef.set({ userId, text, timestamp: Date.now() });
      document.getElementById('chatInput').value = '';
    });

    function loadMessages() {
      const chatRef = db.ref(`chatrooms/${matchRoom}`);
      chatRef.on('child_added', snap => {
        const msg = snap.val();
        const div = document.createElement('div');
        div.className = 'msg ' + (msg.userId === userId ? 'self' : 'other');
        div.textContent = msg.text;
        document.getElementById('chatMessages').appendChild(div);
        document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
      });
    }
  </script></body>
</html>
