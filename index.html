<div class="box" id="mainContent">
  <h1>Verify You're Human</h1>
  <p>We just need to make sure you're not a robot before continuing.</p>

  <label>
    <input type="checkbox" id="check" />
    I’m not a bot
  </label>

  <button id="goBtn" disabled>Continue</button>
  <div class="msg" id="msg">⛔ You must stay at least 20 seconds on the page to proceed. Please try again.</div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
  <div>Verifying... Please wait</div>
  <div class="spinner"></div>
</div>
  <script>
    const checkbox = document.getElementById("check");
    const goBtn = document.getElementById("goBtn");
    const msg = document.getElementById("msg");
    const loadingOverlay = document.getElementById("loadingOverlay");

    const redirectURL = "https://www.profitableratecpm.com/w20f1fz4?key=8b17c79ea0234cf12a8d366d2ac5b590";

    checkbox.addEventListener("change", () => {
      goBtn.disabled = !checkbox.checked;
    });

    goBtn.addEventListener("click", () => {
      if (!checkbox.checked) return;

      // Show loading overlay and hide main content
      loadingOverlay.style.display = "flex";
      document.getElementById("mainContent").style.display = "none";

      // Save timestamp before redirect
      localStorage.setItem("sub_verify_click", Date.now().toString());

      // Wait 5 seconds then redirect
      setTimeout(() => {
        window.location.href = redirectURL;
      }, 5000);
    });

    // On page load: check if user returned too fast
    const lastClick = localStorage.getItem("sub_verify_click");
    if (lastClick) {
      const elapsed = (Date.now() - parseInt(lastClick, 10)) / 1000;
      if (elapsed >= 20) {
        checkbox.checked = true;
        goBtn.disabled = false;
        msg.style.display = "none";
        localStorage.removeItem("sub_verify_click");
      } else {
        checkbox.checked = false;
        goBtn.disabled = true;
        msg.style.display = "block";
        localStorage.removeItem("sub_verify_click");
      }
    }
  </script>
