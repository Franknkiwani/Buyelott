     <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getDatabase, ref, set, get, child, update, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db = getDatabase(app);

  function notify(message) {
    const note = document.getElementById('notification');
    note.textContent = message;
    note.classList.add('show');
    setTimeout(() => note.classList.remove('show'), 3000);
  }

  window.showSignup = function() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('signupForm').style.display = 'block';
  }

  window.showLogin = function() {
    document.getElementById('signupForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
  }

  window.signup = async function() {
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const username = document.getElementById('signupUsername').value.trim();
    const team = document.getElementById('signupTeam').value.trim();
    const flag = document.getElementById('signupFlag').value;

    if (!email || !password || !username || !team) {
      notify("Please fill out all fields.");
      return;
    }

    const fullTeamName = flag + ' ' + team;

    const dbRef = ref(db);
    const usersRef = child(dbRef, 'users');
    const teamsRef = child(dbRef, 'teams');

    try {
      const snapshot = await get(usersRef);
      let usernameTaken = false;
      let teamTaken = false;

      snapshot.forEach(userSnap => {
        const userData = userSnap.val();
        if (userData.username === username) usernameTaken = true;
        if (userData.team === fullTeamName) teamTaken = true;
      });

      if (usernameTaken) {
        notify("Username is already taken.");
        return;
      }
      if (teamTaken) {
        notify("Team name is already taken.");
        return;
      }

      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const userId = userCredential.user.uid;

      // Save user data under 'users'
      await set(ref(db, 'users/' + userId), {
        name: username,
        username: username,
        team: fullTeamName,
        stats: {
          wins: 0,
          losses: 0,
          draws: 0,
          gamesPlayed: 0,
          points: 0
        }
      });

      // Save team data under 'teams' (team name, username, and stats)
      await set(ref(db, 'teams/' + fullTeamName), {
        username: username,
        stats: {
          wins: 0,
          losses: 0,
          draws: 0,
          gamesPlayed: 0,
          points: 0
        }
      });

      // Update leaderboard with the new team
      const teamsSnapshot = await get(teamsRef);
      let leaderboardData = {};

      teamsSnapshot.forEach(teamSnap => {
        const teamData = teamSnap.val();
        leaderboardData[teamSnap.key] = {
          name: teamSnap.key,
          owner: teamData.username,
          points: teamData.stats.points
        };
      });

      // Save leaderboard as structured data
      await set(ref(db, 'leaderboard'), leaderboardData);

      notify("Sign up successful! You can now log in.");
      showLogin();

    } catch (error) {
      console.error(error);
      notify(error.message);
    }
  }

  window.login = function() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        notify("Login successful!");
        window.location.href = "homepage.index.html";  // Redirect to homepage after successful login
      })
      .catch(error => {
        console.error(error);
        notify(error.message);
      });
  }

  window.forgotPassword = function() {
    const email = document.getElementById('loginEmail').value.trim();
    if (!email) {
      notify("Enter your email to reset password.");
      return;
    }
    sendPasswordResetEmail(auth, email)
      .then(() => {
        notify("Password reset email sent.");
      })
      .catch(error => {
        console.error(error);
        notify(error.message);
      });
  }

  // --- Leaderboard Rendering ---
  onValue(ref(db, 'leaderboard'), (snapshot) => {
    const leaderboardData = snapshot.val();
    if (!leaderboardData) {
      document.getElementById('tableContainer').innerHTML = "<div style='color:gray; text-align:center;'>No leaderboard data</div>";
      return;
    }

    const teams = Object.values(leaderboardData);
    teams.sort((a, b) => b.points - a.points);

    let leaderboardContent = `
      <table class="leaderboard-table">
        <tr>
          <th>#</th>
          <th>Team Name</th>
          <th>Owner</th>
          <th>Points</th>
        </tr>
    `;
    teams.slice(0, 10).forEach((team, index) => {
      leaderboardContent += `
        <tr>
          <td>${index + 1}</td>
          <td>${team.name}</td>
          <td>${team.owner}</td>
          <td class="points">${team.points}</td>
        </tr>
      `;
    });
    leaderboardContent += `</table>`;

    document.getElementById('tableContainer').innerHTML = leaderboardContent;
  });
</script>
