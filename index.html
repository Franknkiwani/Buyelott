<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS 26 Account Value Checker</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { max-width: 500px; width: 100%; background: #2d2d2d; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        h1 { color: #00ff88; margin-bottom: 5px; }
        p { color: #aaa; font-size: 14px; }
        #image-preview { width: 100%; max-height: 300px; object-fit: contain; margin-top: 15px; display: none; border-radius: 8px; border: 2px solid #444; }
        .upload-btn { display: block; width: 100%; padding: 12px; background: #00ff88; color: #000; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; font-size: 16px; }
        .upload-btn:hover { background: #00cc6e; }
        input[type="file"] { display: none; }
        .custom-file-upload { display: inline-block; padding: 10px 20px; cursor: pointer; background: #444; border-radius: 8px; margin-top: 10px; }
        #result-box { margin-top: 25px; text-align: left; background: #1a1a1a; padding: 15px; border-radius: 8px; border-left: 4px solid #00ff88; min-height: 50px; white-space: pre-wrap; display: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00ff88; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>DLS 26 Evaluator</h1>
    <p>Upload a screenshot of your team to see its value</p>

    <label class="custom-file-upload">
        <input type="file" id="imageInput" accept="image/*">
        Choose Screenshot
    </label>

    <img id="image-preview" src="#" alt="Preview">
    
    <button class="upload-btn" id="analyzeBtn" style="display:none;">Analyze Account</button>
    
    <div class="loader" id="loader"></div>
    <div id="result-box"></div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('image-preview');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const resultBox = document.getElementById('result-box');
    const loader = document.getElementById('loader');

    let base64Image = "";

    // Handle image selection and preview
    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                analyzeBtn.style.display = 'block';
                // Remove the data prefix for the API (e.g., "data:image/jpeg;base64,")
                base64Image = e.target.result.split(',')[1];
            }
            reader.readAsDataURL(file);
        }
    });

    // Send to Vercel API
    analyzeBtn.addEventListener('click', async () => {
        resultBox.style.display = 'none';
        loader.style.display = 'block';
        analyzeBtn.disabled = true;

        try {
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image })
            });

            const data = await response.json();

            loader.style.display = 'none';
            resultBox.style.display = 'block';
            analyzeBtn.disabled = false;

            if (data.analysis) {
                resultBox.innerText = data.analysis;
            } else {
                resultBox.innerText = "Error: " + (data.error || "Unknown error occurred");
            }
        } catch (error) {
            loader.style.display = 'none';
            resultBox.style.display = 'block';
            resultBox.innerText = "Failed to connect to API.";
            analyzeBtn.disabled = false;
        }
    });
</script>

</body>
</html>
