<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Money</title>
  <style>
    /* Reset & prevent overflow */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0e0e0, #c9d6ff);
      min-height: 100vh;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .glassy-sticky {
      position: fixed; /* fully sticky */
      top: 0;
      left: 0;
      width: 100%;
      max-width: 100vw;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem; /* slightly smaller */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      color: #222;
      font-size: 1.1rem;
      font-weight: bold;
      z-index: 1000;
    }

    .logo-text {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .button-group {
      display: flex;
      gap: 0.75rem;
    }

    .glassy-btn {
      padding: 0.4rem 0.9rem; /* slightly smaller */
      border-radius: 12px;
      border: 2px solid black;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: #222;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .glassy-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .login-btn {
      border: 2px solid #007BFF;
      color: #fff;
      background: rgba(0, 123, 255, 0.8);
    }

    .login-btn:hover {
      background: rgba(0, 123, 255, 1);
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem 1rem 1rem; /* smaller padding */
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      margin: 5rem auto 2rem auto; /* top margin accounts for fixed header */
      max-width: 800px;
      color: #222;
    }

    .hero img {
      width: 100%;
      max-width: 700px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem; /* slightly smaller spacing */
    }

    .hero h1 {
      font-size: 2rem; /* slightly smaller */
      margin-bottom: 0.8rem;
    }

    .hero p {
      font-size: 1rem; /* slightly smaller */
      margin-bottom: 1.5rem;
      color: #333;
    }

    .content {
      padding: 1.5rem;
      max-width: 100vw;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="glassy-sticky">
    <div class="logo-text">
      <!-- Money-style SVG logo -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 6v12"/>
        <path d="M8 9h5a3 3 0 0 1 0 6H8"/>
      </svg>
      Make Money
    </div>
    <div class="button-group">
      <button class="glassy-btn">$0.000</button>
      <button class="glassy-btn login-btn">Login</button>
    </div>
  </div>

  <div class="hero">
    <img src="https://www.econlib.org/wp-content/uploads/2024/03/making-money.jpg" alt="Making Money">
    <h1>Welcome to Make Money</h1>
    <p>Earn money easily by participating in tasks, offers, and more. Start your journey today!</p>
    <button class="glassy-btn login-btn">Get Started</button>
  </div>

  <div class="content">
    <!-- Empty content area -->
  </div>
</body>
</html>
