<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DLS Matchmaking + Chat Single Page</title>
  <style>
    /* Basic styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #121212;
      color: white;
      margin: 0; padding: 2rem;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    #loading {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    #matchInfo {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    #chatBtn {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      background: #64748b;
      cursor: not-allowed;
      user-select: none;
      transition: background 0.3s ease;
    }
    #chatBtn.enabled {
      background: #3b82f6;
      cursor: pointer;
    }

    /* Chat popup modal styles */
    #chatModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #chatModal.active {
      display: flex;
    }
    #chatModalContent {
      background: #1e1e1e;
      border-radius: 12px;
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px #3b82f6;
      position: relative;
    }
    #chatModalHeader {
      background: #3b82f6;
      color: white;
      padding: 1rem;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    #chatModalHeader div {
      font-size: 0.9rem;
    }
    #chatModalClose {
      cursor: pointer;
      font-weight: 900;
      font-size: 1.3rem;
      padding: 0 0.5rem;
      border-radius: 4px;
      background: #2563eb;
      transition: background 0.2s ease;
    }
    #chatModalClose:hover {
      background: #1d4ed8;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      border-bottom: 1px solid #333;
      background: #121212;
    }
    .msg {
      margin-bottom: 0.8rem;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .msg.self {
      background: #3b82f6;
      margin-left: auto;
    }
    .msg.other {
      background: #64748b;
      margin-right: auto;
    }
    #chatForm {
      display: flex;
      padding: 1rem;
      background: #2a2a2a;
    }
    #chatInput {
      flex-grow: 1;
      border-radius: 8px;
      border: none;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      margin-right: 0.8rem;
    }
    #chatInput:focus {
      outline: none;
      box-shadow: 0 0 6px #3b82f6;
    }
    #chatSend {
      background: #3b82f6;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #chatSend:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div id="loading">Looking for a match...</div>
  <div id="matchInfo">No match found yet.</div>
  <button id="chatBtn" disabled title="Find a match to enable chat">ðŸ’¬ Message Your Opponent</button>

  <!-- Chat Modal Popup -->
  <div id="chatModal" role="dialog" aria-modal="true" aria-labelledby="chatModalTitle">
    <div id="chatModalContent">
      <div id="chatModalHeader">
        <div id="userIDs">User1: -- | User2: --</div>
        <div id="chatTimer">00:00</div>
        <div id="chatModalClose" role="button" aria-label="Close chat popup">&times;</div>
      </div>
      <div id="messages"></div>
      <form id="chatForm">
        <input id="chatInput" autocomplete="off" placeholder="Type a message..." required />
        <button id="chatSend" type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    // Globals
    let userId = null;
    let matchUserId = null;
    let matchRoomId = null;

    const loadingEl = document.getElementById('loading');
    const matchInfoEl = document.getElementById('matchInfo');
    const chatBtn = document.getElementById('chatBtn');
    const chatModal = document.getElementById('chatModal');
    const chatModalClose = document.getElementById('chatModalClose');
    const messagesEl = document.getElementById('messages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const userIDsEl = document.getElementById('userIDs');
    const chatTimerEl = document.getElementById('chatTimer');

    // Timer vars
    let chatStartTime = null;
    let chatTimerInterval = null;

    // Authenticate anonymously
    auth.signInAnonymously()
      .then(() => {
        userId = auth.currentUser.uid;
        loadingEl.textContent = `Looking for a match... Your ID: ${userId}`;
        findMatch();
      })
      .catch(err => {
        loadingEl.textContent = 'Auth failed: ' + err.message;
      });

    function findMatch() {
      const waitingRef = db.ref('waiting');
      const matchesRef = db.ref('matches');

      // Try to find waiting user
      waitingRef.once('value', snapshot => {
        const waitingUsers = snapshot.val() || {};

        // Find waiting user that's not self
        const waitingUserId = Object.keys(waitingUsers).find(id => id !== userId);

        if (waitingUserId) {
          // Match found!
          matchUserId = waitingUserId;
          waitingRef.child(waitingUserId).remove();

          const ids = [userId, matchUserId].sort();
          matchRoomId = ids.join('_');

          matchesRef.child(matchRoomId).set({
            users: ids,
            createdAt: Date.now()
          });

          showMatchFound();

        } else {
          // No one waiting, add self
          waitingRef.child(userId).set(true);

          // Listen for matches involving current user
          matchesRef.on('value', snapshot => {
            const matches = snapshot.val() || {};
            for (const roomId in matches) {
              if (matches[roomId].users.includes(userId)) {
                matchRoomId = roomId;
                matchUserId = matches[roomId].users.find(id => id !== userId);
                showMatchFound();
                break;
              }
            }
          });
        }
      });
    }

    function showMatchFound() {
      loadingEl.style.display = 'none';
      matchInfoEl.textContent = `Matched with User: ${matchUserId}`;
      chatBtn.disabled = false;
      chatBtn.classList.add('enabled');
      chatBtn.title = 'Click to chat with your opponent';
    }

    // Open chat modal
    chatBtn.addEventListener('click', () => {
      if (!matchRoomId) return;
      openChat();
    });

    function openChat() {
      userIDsEl.textContent = `User1: ${userId} | User2: ${matchUserId}`;
      chatTimerEl.textContent = '00:00';
      chatStartTime = Date.now();
      chatModal.classList.add('active');
      messagesEl.innerHTML = ''; // clear previous messages

      // Start timer
      chatTimerInterval = setInterval(() => {
        const elapsed = Date.now() - chatStartTime;
        const mins = Math.floor(elapsed / 60000).toString().padStart(2, '0');
        const secs = Math.floor((elapsed % 60000) / 1000).toString().padStart(2, '0');
        chatTimerEl.textContent = `${mins}:${secs}`;
      }, 1000);

      listenForMessages();
    }

    chatModalClose.addEventListener('click', () => {
      chatModal.classList.remove('active');
      clearInterval(chatTimerInterval);
      chatInput.value = '';
      messagesEl.innerHTML = '';
      stopListeningForMessages();
    });

    // Chat message send
    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;
      sendMessage(text);
      chatInput.value = '';
    });

    // Firebase message listener and sender
    let messagesRef = null;
    let messagesListener = null;

    function listenForMessages() {
      messagesRef = db.ref(`chatrooms/${matchRoomId}/messages`);
      messagesListener = messagesRef.on('child_added', snapshot => {
        const msg = snapshot.val();
        addMessage(msg);
      });
    }

    function stopListeningForMessages() {
      if (messagesRef && messagesListener) {
        messagesRef.off('child_added', messagesListener);
      }
      messagesRef = null;
      messagesListener = null;
    }

    function addMessage(msg) {
      const div = document.createElement('div');
      div.classList.add('msg');
      div.classList.add(msg.userId === userId ? 'self' : 'other');
      div.textContent = msg.userId + ': ' + msg.text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage(text) {
      if (!messagesRef) return;
      const newMsgRef = messagesRef.push();
      newMsgRef.set({
        userId,
        text,
        timestamp: Date.now()
      });
    }
  </script>
</body>
</html>
