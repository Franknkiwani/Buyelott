<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS 26 Pro Evaluator | AI Account Valuation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .font-gaming { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gold-glow { box-shadow: 0 0 20px rgba(234, 179, 8, 0.3); }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-gaming font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400 tracking-tighter">
                DLS 26 <span class="text-white">PRO</span>
            </h1>
            <p class="text-slate-400 text-sm mt-2 uppercase tracking-widest font-semibold">AI-Powered Account Valuation</p>
        </div>

        <div class="glass rounded-3xl p-6 shadow-2xl border border-emerald-500/20">
            
            <div id="dropZone" class="relative group border-2 border-dashed border-slate-700 rounded-2xl p-8 transition-all hover:border-emerald-400 flex flex-col items-center justify-center cursor-pointer overflow-hidden">
                <input type="file" id="imageInput" class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*">
                
                <div id="uploadPlaceholder" class="text-center">
                    <div class="bg-slate-800 p-4 rounded-full mb-4 inline-block group-hover:bg-emerald-500/10 transition-colors">
                        <svg class="w-8 h-8 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    </div>
                    <p class="text-lg font-bold text-white">Upload Screenshot</p>
                    <p class="text-slate-500 text-xs mt-1">Starting 11 & Bench must be visible</p>
                </div>

                <img id="image-preview" src="#" alt="Preview" class="hidden max-h-48 rounded-lg shadow-lg border border-slate-600">
            </div>

            <button id="analyzeBtn" class="hidden w-full mt-6 py-4 bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-400 hover:to-teal-500 text-black font-gaming font-bold rounded-xl transition-all transform active:scale-95 uppercase tracking-wider shadow-lg shadow-emerald-900/20">
                Analyze Account
            </button>

            <div id="loader" class="hidden py-8 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-emerald-400 mx-auto mb-4"></div>
                <p class="text-emerald-400 font-gaming animate-pulse">Calculating Market Value...</p>
            </div>

            <div id="result-box" class="hidden mt-8 space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="bg-slate-900/50 rounded-2xl p-6 border border-slate-800 gold-glow">
                    <div id="analysisContent" class="prose prose-invert prose-emerald max-w-none text-sm leading-relaxed">
                        </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button id="shareBtn" class="flex items-center justify-center gap-2 py-3 bg-[#25D366] text-white rounded-xl font-bold hover:brightness-110 transition-all">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                        WhatsApp
                    </button>
                    <button class="flex items-center justify-center gap-2 py-3 bg-slate-800 text-white rounded-xl font-bold hover:bg-slate-700 transition-all border border-slate-700">
                        Sell Now
                    </button>
                </div>
            </div>

            <p class="text-[10px] text-slate-600 text-center mt-6">Powered by Gemini 2.5 Flash-Lite. Prices updated Jan 2026.</p>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('image-preview');
        const placeholder = document.getElementById('uploadPlaceholder');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultBox = document.getElementById('result-box');
        const loader = document.getElementById('loader');
        const analysisContent = document.getElementById('analysisContent');
        const shareBtn = document.getElementById('shareBtn');

        let compressedBase64 = "";

        async function compressImage(file) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1024;
                    let width = img.width;
                    let height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7).split(',')[1]);
                };
            });
        }

        imageInput.addEventListener('change', async function() {
            const file = this.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.classList.remove('hidden');
                placeholder.classList.add('hidden');
                analyzeBtn.classList.remove('hidden');
                analyzeBtn.innerText = "Processing...";
                analyzeBtn.disabled = true;
                compressedBase64 = await compressImage(file);
                analyzeBtn.innerText = "Analyze Team";
                analyzeBtn.disabled = false;
            }
        });

        analyzeBtn.addEventListener('click', async () => {
            resultBox.classList.add('hidden');
            loader.classList.remove('hidden');
            analyzeBtn.disabled = true;

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: compressedBase64 })
                });

                const data = await response.json();
                loader.classList.add('hidden');
                resultBox.classList.remove('hidden');
                analyzeBtn.disabled = false;

                if (data.analysis) {
                    // Convert markdown-style bold to HTML strong and format bullets
                    let formatted = data.analysis
                        .replace(/\*\*(.*?)\*\*/g, '<strong class="text-emerald-400">$1</strong>')
                        .replace(/\* /g, 'â€¢ ');
                    analysisContent.innerHTML = formatted;

                    // Update WhatsApp Share
                    shareBtn.onclick = () => {
                        const price = data.analysis.match(/\$([0-9,.]+)/)?.[0] || "Check it out!";
                        const text = encodeURIComponent(`ðŸ”¥ My DLS 26 Account is valued at ${price}! Check yours here: ` + window.location.href);
                        window.open(`https://wa.me/?text=${text}`, '_blank');
                    };
                }
            } catch (error) {
                loader.classList.add('hidden');
                alert("Connection failed. Check your API key.");
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
