<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image BW Converter No sign Up</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #0f0f0f;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro", Roboto, sans-serif;
  }
  h1 { text-align: center; margin-bottom: 20px; }

  .box {
    background: rgba(255,255,255,0.06);
    padding: 20px;
    border-radius: 14px;
    margin-bottom: 20px;
  }

  input[type="file"] {
    width: 100%;
    padding: 15px;
    background: #ffffff10;
    border: 1px solid #ffffff30;
    border-radius: 12px;
    color: #ccc;
  }

  button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 12px;
    margin-top: 15px;
    background: #ffffff15;
    color: #fff;
    font-size: 1rem;
  }

  img {
    width: 100%;
    border-radius: 12px;
    margin-top: 15px;
  }

  .link-box {
    margin-top: 15px;
    padding: 10px;
    background: #ffffff15;
    border-radius: 10px;
    word-break: break-all;
    font-size: 0.9rem;
  }
#upload {
  width: 80%;
  padding: 15px;
  background: #ffffff10;
  border: 1px solid #ffffff30;
  border-radius: 12px;
  color: #ccc;
  display: block;
  margin: 0 auto;
  text-align: center;
}
</style>
</head>
<body>

<h1>ðŸ–¼ Image Black/White Converter</h1>

<div class="box">
  <input type="file" id="upload" accept="image/*">
  <button onclick="uploadToImgur()">Upload to Imgur</button>
  <div id="imgurLink" class="link-box"></div>
</div>

<div class="box">
  <button onclick="convertBW()">Convert to Black & White</button>
  <canvas id="canvas" style="width:100%; display:none;"></canvas>
  <img id="preview">
  <a id="downloadBtn" style="display:none;" download="BW-Image.png">
    <button>Download BW Image</button>
  </a>
</div>

<script>
// Load image into preview
let originalImage = null;

document.getElementById("upload").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(event) {
    originalImage = event.target.result;
    document.getElementById("preview").src = originalImage;
  };
  reader.readAsDataURL(file);
});


// Upload to Imgur
async function uploadToImgur() {
  const fileInput = document.getElementById("upload").files[0];
  if (!fileInput) return alert("Select an image first.");

  const form = new FormData();
  form.append("image", fileInput);

  const res = await fetch("https://api.imgur.com/3/image", {
    method: "POST",
    headers: { Authorization: "Client-ID 891e5bb4aa94282" },
    body: form
  });

  const data = await res.json();
  if (data.success) {
    document.getElementById("imgurLink").textContent = "Imgur Link: " + data.data.link;
  } else {
    document.getElementById("imgurLink").textContent = "Upload failed.";
  }
}


// Convert to black & white
function convertBW() {
  if (!originalImage) return alert("Upload an image first.");

  const img = new Image();
  img.src = originalImage;

  img.onload = function() {
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = img.width;
    canvas.height = img.height;

    ctx.drawImage(img, 0, 0);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const pixels = imageData.data;

    // Convert to grayscale
    for (let i = 0; i < pixels.length; i += 4) {
      let avg = (pixels[i] + pixels[i+1] + pixels[i+2]) / 3;
      pixels[i] = avg;
      pixels[i+1] = avg;
      pixels[i+2] = avg;
    }

    ctx.putImageData(imageData, 0, 0);

    // Show BW image
    const bwURL = canvas.toDataURL("image/png");
    document.getElementById("preview").src = bwURL;

    // Activate download
    const download = document.getElementById("downloadBtn");
    download.href = bwURL;
    download.style.display = "block";
  };
}
</script>

</body>
</html>
