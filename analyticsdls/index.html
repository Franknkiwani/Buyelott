<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Install Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .entry {
      background: #111;
      border: 1px solid #222;
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
    }

    .entry p {
      margin: 4px 0;
      font-size: 15px;
      line-height: 1.4;
    }

    .entry strong {
      color: #0af;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",

</head>

<body>
  <h1>ðŸ“Š Install Tracking Dashboard</h1>
  <div id="log"></div>

  <script>
    const db = firebase.database();
    const log = document.getElementById("log");

    db.ref("installs").on("value", (snapshot) => {
      const data = snapshot.val();
      log.innerHTML = ""; // Clear old list

      if (!data) {
        log.innerHTML = "<p>No installs yet.</p>";
        return;
      }

      // Loop through sessions
      Object.entries(data).reverse().forEach(([sessionId, info]) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <p><strong>Session:</strong> ${info.sessionId || sessionId}</p>
          <p><strong>Location:</strong> ${info.location || "N/A"}</p>
          <p><strong>IP:</strong> ${info.ip || "Hidden"}</p>
          <p><strong>Clicks:</strong> ${info.clicks || 0}</p>
          <p><strong>Time:</strong> ${new Date(info.timestamp).toLocaleString()}</p>
        `;
        log.appendChild(div);
      });
    });
  </script>
</body>
</html>
