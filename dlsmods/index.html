    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let clicks = 0;
    let sessionStart = Date.now();
    let sessionKey = null;
    let ipInfo = {};
    const params = new URLSearchParams(window.location.search);

    // Visitor ID to link sessions from same device
    let visitorId = localStorage.getItem("visitorId");
    if (!visitorId) {
      visitorId = 'v_' + Math.random().toString(36).substring(2) + Date.now();
      localStorage.setItem("visitorId", visitorId);
    }

    document.addEventListener('click', () => clicks++);

    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        memory: navigator.deviceMemory || null,
        cores: navigator.hardwareConcurrency || null,
        screen: {
          width: screen.width,
          height: screen.height,
          colorDepth: screen.colorDepth
        }
      };
    }

    function getNetworkInfo() {
      const conn = navigator.connection || {};
      return {
        effectiveType: conn.effectiveType || null,
        downlink: conn.downlink || null,
        rtt: conn.rtt || null,
        saveData: conn.saveData || false
      };
    }

    async function fetchIPInfo() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        return {
          ip: data.ip || null,
          country: data.country_name || null,
          region: data.region || null,
          city: data.city || null,
          zip: data.postal || null,
          lat: data.latitude || null,
          lon: data.longitude || null,
          timezone: data.timezone || null,
          isp: data.org || null
        };
      } catch (err) {
        console.warn("IP API failed:", err);
        return {};
      }
    }

    async function sendSessionData(isInit = false) {
      const now = Date.now();
      const sessionData = {
        timestamp: sessionStart,
        lastUpdate: now,
        sessionSeconds: Math.floor((now - sessionStart) / 1000),
        clicks,
        visitorId,
        utm: {
          source: params.get("source") || null,
          campaign: params.get("campaign") || null,
          medium: params.get("medium") || null
        },
        referrer: document.referrer || null,
        page: {
          domain: window.location.hostname,
          path: window.location.pathname,
          fullUrl: window.location.href
        },
        device: getDeviceInfo(),
        network: getNetworkInfo(),
        ...ipInfo
      };

      if (isInit) {
        const newRef = push(ref(db, "statsdls25"));
        sessionKey = newRef.key;
        await set(newRef, sessionData);
      } else if (sessionKey) {
        await update(ref(db, `statsdls25/${sessionKey}`), sessionData);
      }
    }

    async function initTracker() {
      ipInfo = await fetchIPInfo();
      await sendSessionData(true);
      setInterval(() => sendSessionData(false), 15000);

      window.addEventListener("beforeunload", () => {
        const now = Date.now();
        const beaconData = {
          clicks,
          sessionSeconds: Math.floor((now - sessionStart) / 1000),
          lastUpdate: now
        };
        navigator.sendBeacon(
          `https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com/statsdls25/${sessionKey}.json`,
          JSON.stringify(beaconData)
        );
      });
    }

    initTracker();
  </script>

<script>
  const openTasksBtn = document.getElementById('openTasksBtn');
  const modal = document.getElementById('taskModal');
  const closeModalBtn = document.getElementById('closeModalBtn');
  const realDownloadBtn = document.getElementById('realDownloadBtn');
  const tasks = {
    1: false,
    2: false
  };
  const taskButtons = document.querySelectorAll('.open-task-btn');

  const links = [
    'https://otieu.com/4/9479124',
    'https://otieu.com/4/9479134'
  ];

  // Update UI based on task completion
  function updateTasksUI() {
    for (const [id, completed] of Object.entries(tasks)) {
      const taskEl = document.getElementById('task' + id);
      const btn = taskEl.querySelector('button');
      if (completed) {
        taskEl.classList.add('completed');
        btn.disabled = true;
        btn.textContent = 'Completed';
      }
    }
    // Enable real download button only if all tasks done
    const allDone = Object.values(tasks).every(done => done);
    if (allDone) {
      realDownloadBtn.disabled = false;
      realDownloadBtn.classList.add('enabled');
      realDownloadBtn.setAttribute('aria-disabled', 'false');
      realDownloadBtn.style.cursor = 'pointer';
    } else {
      realDownloadBtn.disabled = true;
      realDownloadBtn.classList.remove('enabled');
      realDownloadBtn.setAttribute('aria-disabled', 'true');
      realDownloadBtn.style.cursor = 'not-allowed';
    }
  }

  // Handle opening task site and timer
  function openTaskSite(taskId, url) {
    const win = window.open(url, '_blank', 'noopener,noreferrer');
    if (!win) {
      alert('Please allow popups for this site to proceed.');
      return;
    }
    const btn = document.querySelector(`.open-task-btn[data-task="${taskId}"]`);
    btn.disabled = true;
    btn.textContent = 'Open (10s)';

    // After 10 seconds, mark task complete regardless of tab closed or not
    setTimeout(() => {
      tasks[taskId] = true;
      updateTasksUI();
    }, 10000);
  }

  // Event listeners
  openTasksBtn.addEventListener('click', () => {
    modal.classList.add('active');
    openTasksBtn.setAttribute('aria-expanded', 'true');
  });

  closeModalBtn.addEventListener('click', () => {
    modal.classList.remove('active');
    openTasksBtn.setAttribute('aria-expanded', 'false');
  });

  taskButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const taskId = btn.getAttribute('data-task');
      const url = links[taskId - 1];
      openTaskSite(taskId, url);
    });
  });

  realDownloadBtn.addEventListener('click', () => {
    if (realDownloadBtn.disabled) return; // safety

    const randomIndex = Math.floor(Math.random() * links.length);
    window.open(links[randomIndex], '_blank', 'noopener,noreferrer');
    modal.classList.remove('active');
    openTasksBtn.setAttribute('aria-expanded', 'false');
  });

  // Close modal on Escape key
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      modal.classList.remove('active');
      openTasksBtn.setAttribute('aria-expanded', 'false');
    }
  });

  // Initialize UI state
  updateTasksUI();
</script>
