<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jekiblox Video Upload</title>
<script type="module">
  // Firebase v11 modular imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // DOM Elements
  window.addEventListener('DOMContentLoaded', () => {
    const videoInput = document.getElementById('videoInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressBar = document.getElementById('progressBar');
    const preview = document.getElementById('preview');
    const titleInput = document.getElementById('titleInput');
    const descInput = document.getElementById('descInput');

    uploadBtn.addEventListener('click', () => {
      const file = videoInput.files[0];
      if (!file) return alert('Select a video first!');
      const title = titleInput.value || "Untitled";
      const description = descInput.value || "";

      const formData = new FormData();
      formData.append('file', file);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://upload.gofile.io/uploadFile');

      xhr.upload.addEventListener('progress', e => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressBar.style.width = percent + '%';
          progressBar.textContent = percent + '%';
        }
      });

      xhr.onload = () => {
        if (xhr.status === 200) {
          const res = JSON.parse(xhr.responseText);
          if(res.status === "ok") {
            const videoUrl = res.data.downloadPage;
            preview.src = videoUrl;
            preview.style.display = 'block';

            // Save to Firebase
            push(ref(db, 'videos'), {
              title,
              description,
              videoUrl,
              timestamp: Date.now()
            }).then(() => {
              alert('Video uploaded and saved!');
              progressBar.style.width = '0%';
              progressBar.textContent = '';
              videoInput.value = '';
              titleInput.value = '';
              descInput.value = '';
            });

          } else {
            alert('Upload failed: ' + JSON.stringify(res));
          }
        } else {
          alert('Upload failed, network error.');
        }
      };

      xhr.onerror = () => alert('Upload failed, network error.');
      xhr.send(formData);
    });
  });
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }
  .upload-container {
    width: 100%;
    max-width: 600px;
    background: rgba(255,255,255,0.05);
    padding: 2rem;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  input, textarea, button {
    width: 100%;
    padding: 0.8rem;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
  }
  input[type="file"] {
    padding: 0.4rem;
  }
  button {
    background: #00ffcc;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #00d4aa;
  }
  .progress-wrapper {
    width: 100%;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    overflow: hidden;
  }
  .progress-bar {
    width: 0;
    height: 1.5rem;
    background: #00ffcc;
    text-align: center;
    color: #000;
    line-height: 1.5rem;
    font-weight: bold;
  }
  video {
    width: 100%;
    border-radius: 12px;
    margin-top: 1rem;
  }
</style>
</head>
<body>

<div class="upload-container">
  <input type="text" id="titleInput" placeholder="Video Title" required>
  <textarea id="descInput" placeholder="Description (optional)"></textarea>
  <input type="file" id="videoInput" accept="video/mp4,video/webm">
  <button id="uploadBtn">Upload Video</button>
  <div class="progress-wrapper">
    <div id="progressBar" class="progress-bar"></div>
  </div>
  <video id="preview" controls style="display:none;"></video>
</div>

</body>
</html>
