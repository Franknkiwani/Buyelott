<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jekiblox Video Upload</title>
<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
    }

    .upload-card {
        width: 100%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border-radius: 16px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .upload-card input[type="file"] {
        display: none;
    }

    .upload-btn {
        background: #fff;
        color: #000;
        padding: 0.8rem 1.2rem;
        border-radius: 12px;
        font-weight: 600;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
    }

    .upload-btn:hover {
        background: #f0f0f0;
    }

    video {
        width: 100%;
        border-radius: 12px;
        margin-top: 1rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
        body {
            padding: 1rem;
        }
        .upload-card {
            padding: 1rem;
        }
        .upload-btn {
            padding: 0.6rem 1rem;
        }
    }
</style>
</head>
<body>

<div class="upload-card">
    <label for="videoInput" class="upload-btn">Select Video</label>
    <input type="file" id="videoInput" accept="video/mp4,video/webm">
    <button id="uploadBtn" class="upload-btn">Upload Video</button>
    <video id="preview" controls style="display:none;"></video>
</div>

<script>
document.getElementById('uploadBtn').addEventListener('click', async () => {
    const file = document.getElementById('videoInput').files[0];
    if (!file) return alert('Select a video first');

    const formData = new FormData();
    formData.append('reqtype', 'fileupload');
    formData.append('userhash', '');
    formData.append('fileToUpload', file);

    try {
        const res = await fetch('https://catbox.moe/user/api.php', {
            method: 'POST',
            body: formData
        });

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        const mp4Link = await res.text();
        console.log('Uploaded video link:', mp4Link);

        const videoEl = document.getElementById('preview');
        videoEl.src = mp4Link;
        videoEl.style.display = 'block';
    } catch(err) {
        console.error('Upload failed:', err);
        alert('Upload failed: ' + err.message);
    }
});
</script>

</body>
</html>
