<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jekiblox Video Hub</title>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.addEventListener('DOMContentLoaded', () => {
    const videoInput = document.getElementById('videoInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressBar = document.getElementById('progressBar');
    const preview = document.getElementById('preview');
    const titleInput = document.getElementById('titleInput');
    const descInput = document.getElementById('descInput');
    const feedContainer = document.getElementById('videoFeed');

    // Upload handler
    uploadBtn.addEventListener('click', () => {
      const file = videoInput.files[0];
      if (!file) return alert('Select a video first!');
      const title = titleInput.value || "Untitled";
      const description = descInput.value || "";

      const formData = new FormData();
      formData.append('file', file);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://upload.gofile.io/uploadFile');

      xhr.upload.addEventListener('progress', e => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressBar.style.width = percent + '%';
          progressBar.textContent = percent + '%';
        }
      });

      xhr.onload = () => {
        if (xhr.status === 200) {
          const res = JSON.parse(xhr.responseText);
          if(res.status === "ok") {
            const videoUrl = res.data.directLink; // Use direct MP4 link
            preview.src = videoUrl;
            preview.style.display = 'block';

            // Save to Firebase
            push(ref(db, 'videos'), {
              title,
              description,
              videoUrl,
              timestamp: Date.now()
            }).then(() => {
              alert('Video uploaded and saved!');
              progressBar.style.width = '0%';
              progressBar.textContent = '';
              videoInput.value = '';
              titleInput.value = '';
              descInput.value = '';
            });

          } else {
            alert('Upload failed: ' + JSON.stringify(res));
          }
        } else {
          alert('Upload failed, network error.');
        }
      };

      xhr.onerror = () => alert('Upload failed, network error.');
      xhr.send(formData);
    });

    // Load videos from Firebase
    const videosRef = ref(db, 'videos');
    onValue(videosRef, (snapshot) => {
      feedContainer.innerHTML = ''; // clear feed
      const data = snapshot.val();
      if (!data) {
        feedContainer.innerHTML = '<p style="color:#aaa;">No videos yet</p>';
        return;
      }

      const videos = Object.values(data).sort((a,b) => b.timestamp - a.timestamp);

      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <video src="${video.videoUrl}" controls></video>
          <h3>${video.title}</h3>
          <p>${video.description || ''}</p>
        `;
        feedContainer.appendChild(card);
      });
    });
  });
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  }
  h1 { margin-bottom: 1rem; }
  .upload-container, #videoFeed {
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .upload-container {
    background: rgba(255,255,255,0.05);
    padding: 2rem;
    border-radius: 16px;
    margin-bottom: 2rem;
  }
  input, textarea, button {
    width: 100%;
    padding: 0.8rem;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
  }
  input[type="file"] { padding: 0.4rem; }
  button {
    background: #00ffcc;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #00d4aa; }
  .progress-wrapper {
    width: 100%;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    overflow: hidden;
  }
  .progress-bar {
    width: 0;
    height: 1.5rem;
    background: #00ffcc;
    text-align: center;
    color: #000;
    line-height: 1.5rem;
    font-weight: bold;
  }
  .video-card {
    background: rgba(255,255,255,0.05);
    padding: 1rem;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  video {
    width: 100%;
    border-radius: 12px;
  }
  h3 { margin: 0.3rem 0 0; }
  p { margin: 0; color: #aaa; font-size: 0.9rem; }
</style>
</head>
<body>

<h1>Jekiblox Video Hub</h1>

<div class="upload-container">
  <input type="text" id="titleInput" placeholder="Video Title" required>
  <textarea id="descInput" placeholder="Description (optional)"></textarea>
  <input type="file" id="videoInput" accept="video/mp4,video/webm">
  <button id="uploadBtn">Upload Video</button>
  <div class="progress-wrapper">
    <div id="progressBar" class="progress-bar"></div>
  </div>
  <video id="preview" controls style="display:none;"></video>
</div>

<div id="videoFeed"></div>

</body>
</html>
