<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    .product-container {
      max-width: 600px;
      width: 100%;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .product-container img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .price {
      font-size: 20px;
      font-weight: 600;
      color: #00ff9d;
      margin-bottom: 12px;
    }

    .description {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .seller {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
    }

    .seller img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .not-found {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #888;
    }

    .buy-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #1da1f2;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    .buy-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div id="product" class="product-container" style="display: none;"></div>
  <div id="notFound" class="not-found" style="display: none;">üö´ No product found.</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    if (!productId) {
      document.getElementById("notFound").style.display = "block";
    } else {
      db.ref("/dlsaccounts/" + productId).once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) {
          document.getElementById("notFound").style.display = "block";
          return;
        }

        const container = document.getElementById("product");
        const mainImage = (data.images && data.images.length > 0) ? data.images[0] : 'https://via.placeholder.com/600x400?text=No+Image';
        const sellerAvatar = (data.seller && data.seller.avatar) ? data.seller.avatar : 'https://via.placeholder.com/40?text=üë§';
        const sellerUsername = (data.seller && data.seller.username) ? data.seller.username : 'Unknown Seller';
        const verifiedBadge = (data.seller && data.seller.verified) ? '‚úîÔ∏è' : '';
        const price = parseFloat(data.price);
        const formattedPrice = isNaN(price) ? '0.00' : price.toFixed(2);

        container.innerHTML = `
          <img src="${mainImage}" alt="Product Image" loading="lazy">
          <div class="title">${data.title || "Untitled"}</div>
          <div class="price">$${formattedPrice}</div>
          <div class="description">${data.description || "No description available."}</div>
          <div class="seller">
            <img src="${sellerAvatar}" alt="Seller Avatar" loading="lazy">
            <span>${sellerUsername} ${verifiedBadge}</span>
          </div>
          <button class="buy-btn">Continue to Buy</button>
        `;

        container.style.display = "block";
      }).catch(error => {
        console.error(error);
        document.getElementById("notFound").innerText = "‚ö†Ô∏è Error loading product.";
        document.getElementById("notFound").style.display = "block";
      });
    }
  </script>

</body>
</html>
