<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    .product-container {
      max-width: 600px;
      width: 100%;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      position: relative;
    }

    .product-image-wrapper {
      position: relative;
    }

    .product-container img.main-image {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    .view-all {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    .title, .description, .price {
      text-align: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 12px;
      color: #ccc;
    }

    .price {
      font-size: 22px;
      font-weight: 600;
      color: #00ff9d;
      margin-bottom: 16px;
    }

    .seller {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 16px;
    }

    .seller img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .verified-badge {
      color: #1da1f2;
      margin-left: 5px;
      font-weight: bold;
    }

    .buy-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #1da1f2, #00c6ff);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      margin-top: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .buy-btn:active {
      transform: scale(0.97);
    }

    .not-found {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="product" class="product-container" style="display: none;"></div>
  <div id="notFound" class="not-found" style="display: none;">üö´ No product found.</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<div id="commentHeader" style="display: flex; justify-content: space-between; align-items: center; margin-top: 30px;">

<div id="commentForm" style="margin-top: 20px;">
  <label style="display: block; margin-bottom: 6px;">Your Rating:</label>

        const sellerAvatar = (data.seller && data.seller.avatar) ? data.seller.avatar : 'https://via.placeholder.com/40?text=üë§';
        const sellerUsername = (data.seller && data.seller.username) ? data.seller.username : 'Unknown Seller';
        const verifiedBadge = (data.seller && data.seller.verified) ? '<span class="verified-badge">‚úî</span>' : '';

      });
    }
    let currentUser = null;

firebase.auth().onAuthStateChanged(user => {

});

// Load comments
function loadComments(productId) {
  db.ref(`/comments/${productId}`).on("value", (snapshot) => {
    const comments = snapshot.val();
    const container = document.getElementById("commentsList");
    const stats = document.getElementById("commentStats");

    if (!comments) {
      container.innerHTML = "<p style='color:#aaa;'>No reviews yet.</p>";
      stats.textContent = "(0 comments)";
      return;
    }

    let entries = Object.entries(comments);
    let totalRating = 0;
    let html = "";

    entries.forEach(([id, comment]) => {
      const rating = parseInt(comment.rating || 0);
      totalRating += rating;

      const username = comment.username || "Anonymous";
      const avatar = comment.avatar || `https://i.pravatar.cc/150?u=${id}`;

      html += `
        <div style="margin-bottom: 20px; display: flex; gap: 12px;">
          <img src="${avatar}" alt="User" style="width: 40px; height: 40px; border-radius: 50%;">
          <div>
            <div style="font-weight: bold;">${username}</div>
            <div style="color: gold;">${"‚≠êÔ∏è".repeat(rating)}</div>
            <div style="color: #ccc;">${comment.text}</div>
          </div>
        </div>
      `;
    });

    const avg = totalRating / entries.length;
    stats.textContent = `(${entries.length} reviews ‚Ä¢ ${avg.toFixed(1)} ‚≠êÔ∏è | ${(avg/5*100).toFixed(0)}%)`;
    container.innerHTML = html;
  });
}

function submitComment() {
  const rating = parseInt(document.getElementById("ratingSelect").value);
  const text = document.getElementById("commentInput").value.trim();

  if (!rating || !text) {
    alert("Please select a rating and enter your comment.");
    return;
  }

  const uid = currentUser?.uid || "anon_" + Math.random().toString(36).slice(2, 8);
  const commentData = {
    rating,
    text,
    username: currentUser?.displayName || "Anonymous",
    avatar: currentUser?.photoURL || `https://i.pravatar.cc/150?u=${uid}`,
    timestamp: Date.now()
  };

  db.ref(`/comments/${productId}/${uid}`).set(commentData).then(() => {
    document.getElementById("ratingSelect").value = "";
    document.getElementById("commentInput").value = "";
  });
}
  </script>

</body>
</html>
