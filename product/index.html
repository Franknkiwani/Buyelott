<style>
  /* === Universal Reset === */
  *, *::before, *::after {
    box-sizing: border-box;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
  }

  body {
    margin: 0;
    padding: 24px;
    background-color: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* === Product Container === */
  .product-container {
    width: 100%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    border-radius: 24px;
    padding: 24px;
    box-shadow: 0 12px 48px rgba(0, 0, 0, 0.25);
    position: relative;
    margin: 20px auto;
  }

  .product-image-wrapper {
    position: relative;
  }

  .product-container img.main-image {
    width: 100%;
    height: auto;
    border-radius: 20px;
    margin-bottom: 20px;
    object-fit: cover;
  }

  .view-all {
    position: absolute;
    top: 16px;
    right: 16px;
    padding: 8px 14px;
    border-radius: 14px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(8px);
    font-size: 14px;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .view-all:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .title {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 12px;
  }

  .description {
    text-align: center;
    font-size: 17px;
    line-height: 1.6;
    color: #ccc;
    margin-bottom: 16px;
    word-wrap: break-word;
  }

  .price {
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    color: #00ff9d;
    margin-bottom: 20px;
  }

  .seller {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-top: 16px;
  }

  .seller img {
    width: 44px;
    height: 44px;
    border-radius: 50%;
  }

  .verified-badge {
    color: #1da1f2;
    font-weight: 700;
  }

  .buy-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(to right, #1da1f2, #00c6ff);
    border: none;
    border-radius: 18px;
    color: white;
    font-size: 18px;
    font-weight: 600;
    margin-top: 30px;
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: transform 0.15s ease;
  }

  .buy-btn:active {
    transform: scale(0.97);
  }

  .not-found {
    text-align: center;
    margin-top: 50px;
    font-size: 18px;
    color: #888;
  }

  /* === Comment Form === */
  #commentForm {
    margin: 40px auto 20px;
    max-width: 600px;
    padding: 24px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    color: #eee;
  }

  #commentForm label {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 8px;
    display: block;
  }

  #commentForm select,
  #commentForm textarea {
    width: 100%;
    border: none;
    border-radius: 14px;
    padding: 12px;
    font-size: 15px;
    background-color: rgba(255, 255, 255, 0.08);
    color: #fff;
    outline: none;
    resize: none;
    transition: background 0.3s ease;
  }

  #commentForm select:focus,
  #commentForm textarea:focus {
    background-color: rgba(255, 255, 255, 0.12);
  }

  #commentForm button {
    margin-top: 16px;
    width: 100%;
    background-color: #1da1f2;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.25s ease;
  }

  #commentForm button:hover {
    background-color: #0b84d9;
  }

  #shareButton:hover {
    transform: scale(1.05);
    transition: transform 0.2s ease;
  }

  /* === Responsive Adjustments === */
  @media (max-width: 480px) {
    .title {
      font-size: 22px;
    }

    .price {
      font-size: 20px;
    }

    .product-container {
      padding: 16px;
      border-radius: 18px;
    }

    .view-all {
      font-size: 12px;
      padding: 6px 10px;
    }

    .buy-btn {
      font-size: 16px;
      padding: 14px;
    }
  }
</style>

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const params = new URLSearchParams(window.location.search);
  const productId = params.get('id');

  let currentUser = null;
  firebase.auth().onAuthStateChanged(user => {
    currentUser = user;
  });

  // Load product data
  if (!productId) {
    document.getElementById("notFound").style.display = "block";
  } else {
    db.ref("/dlsaccounts/" + productId).once("value").then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        document.getElementById("notFound").style.display = "block";
        return;
      }

      const container = document.getElementById("product");
      const mainImage = (data.images && data.images.length > 0) ? data.images[0] : 'https://via.placeholder.com/600x400?text=No+Image';
      const sellerAvatar = (data.seller && data.seller.avatar) ? data.seller.avatar : 'https://via.placeholder.com/40?text=üë§';
      const sellerUsername = (data.seller && data.seller.username) ? data.seller.username : 'Unknown Seller';
      const verifiedBadge = (data.seller && data.seller.verified) ? '<span class="verified-badge" style="color:#1da1f2; font-weight:bold; margin-left:5px;">‚úî</span>' : '';
      const price = parseFloat(data.price);
      const formattedPrice = isNaN(price) ? '0.00' : price.toFixed(2);

      let viewAllBtn = '';
      if (data.images && data.images.length > 1) {
        viewAllBtn = `<div class="view-all" onclick='openImageGallery(${JSON.stringify(data.images)})' style="cursor:pointer; position:absolute; top:10px; right:10px; background:#1da1f2; color:#fff; padding:6px 12px; border-radius:12px; font-weight:bold; user-select:none;">View All</div>`;
      }

      container.innerHTML = `
        <div class="product-image-wrapper" style="position: relative;">
          ${viewAllBtn}
          <img class="main-image" src="${mainImage}" alt="Product Image" loading="lazy" style="width:100%; border-radius: 16px;">
        </div>
        <div class="title" style="text-align: center; font-size: 28px; font-weight: 700; margin-top: 20px;">${data.title || "Untitled"}</div>
        <div class="description" style="text-align: center; font-size: 16px; color: #555; margin-top: 10px;">${data.description || "No description available."}</div>
        <div class="price" style="text-align: center; font-size: 24px; font-weight: 700; margin-top: 20px;">$${formattedPrice}</div>
        <div id="reviewsSummary" style="text-align: center; font-size: 16px; color: #888; margin-top: 6px;">Loading reviews...</div>
        <div class="seller" style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 30px;">
          <img src="${sellerAvatar}" alt="Seller Avatar" loading="lazy" style="width: 40px; height: 40px; border-radius: 50%;">
          <span style="font-weight: 600; font-size: 16px;">${sellerUsername} ${verifiedBadge}</span>
        </div>
        <button class="buy-btn" style="margin: 30px auto 0; display: block; padding: 14px 36px; font-size: 18px; border-radius: 12px; background: #1da1f2; color: white; border: none; cursor: pointer; user-select: none;">Confirm to Buy</button>
      `;

      container.style.display = "block";

      loadComments(productId);
      loadReviewsSummary(productId);

      // Attach event to new button
      document.querySelector('.buy-btn').addEventListener('click', openPurchaseModal);
    }).catch(error => {
      console.error(error);
      document.getElementById("notFound").innerText = "‚ö†Ô∏è Error loading product.";
      document.getElementById("notFound").style.display = "block";
    });
  }

  // Image gallery popup
  function openImageGallery(images) {
    let gallery = window.open('', '_blank');
    gallery.document.write('<title>Product Images</title><style>body{background:#000;color:#fff;font-family:sans-serif;text-align:center;padding:20px;}img{max-width:90%;margin-bottom:20px;border-radius:12px;}</style>');
    images.forEach(img => {
      gallery.document.write(`<img src="${img}" alt="Product Image"><br>`);
    });
  }

  // Comments
  function loadComments(productId) {
    db.ref(`/comments/${productId}`).on("value", (snapshot) => {
      const comments = snapshot.val();
      const container = document.getElementById("commentsList");
      const stats = document.getElementById("commentStats");

      if (!comments) {
        container.innerHTML = "<p style='color:#aaa; text-align:center;'>No reviews yet.</p>";
        stats.textContent = "(0 comments)";
        return;
      }

      let entries = Object.entries(comments);
      let totalRating = 0;
      let html = "";

      entries.forEach(([id, comment]) => {
        const rating = parseInt(comment.rating || 0);
        totalRating += rating;

        const username = comment.username || "Anonymous";
        const avatar = comment.avatar || `https://i.pravatar.cc/150?u=${id}`;

        html += `
          <div style="margin-bottom: 20px; display: flex; gap: 12px;">
            <img src="${avatar}" alt="User" style="width: 40px; height: 40px; border-radius: 50%;">
            <div>
              <div style="font-weight: bold;">${username}</div>
              <div style="color: gold;">${"‚≠êÔ∏è".repeat(rating)}</div>
              <div style="color: #ccc;">${comment.text}</div>
            </div>
          </div>
        `;
      });

      const avg = totalRating / entries.length;
      stats.textContent = `(${entries.length} reviews ‚Ä¢ ${avg.toFixed(1)} ‚≠êÔ∏è | ${(avg / 5 * 100).toFixed(0)}%)`;
      container.innerHTML = html;
    });
  }

  function loadReviewsSummary(productId) {
    db.ref(`/comments/${productId}`).once("value").then(snapshot => {
      const comments = snapshot.val();
      const summaryElem = document.getElementById("reviewsSummary");
      if (!comments) {
        summaryElem.innerText = "(0 reviews ‚Ä¢ No ratings yet)";
        return;
      }

      const entries = Object.values(comments);
      const count = entries.length;
      const totalRating = entries.reduce((sum, c) => sum + (parseInt(c.rating) || 0), 0);
      const avgRating = count ? (totalRating / count) : 0;

      summaryElem.innerText = `(${count} review${count > 1 ? 's' : ''} ‚Ä¢ ${avgRating.toFixed(1)}‚≠êÔ∏è | ${(avgRating / 5 * 100).toFixed(0)}%)`;
    });
  }

  function submitComment() {
    const rating = parseInt(document.getElementById("ratingSelect").value);
    const text = document.getElementById("commentInput").value.trim();

    if (!rating || !text) {
      alert("Please select a rating and enter your comment.");
      return;
    }

    const uid = currentUser?.uid || "anon_" + Math.random().toString(36).slice(2, 8);
    const commentData = {
      rating,
      text,
      username: currentUser?.displayName || "Anonymous",
      avatar: currentUser?.photoURL || `https://i.pravatar.cc/150?u=${uid}`,
      timestamp: Date.now()
    };

    db.ref(`/comments/${productId}/${uid}`).set(commentData).then(() => {
      document.getElementById("ratingSelect").value = "";
      document.getElementById("commentInput").value = "";
    });
  }

  function shareProduct() {
    const title = document.querySelector('.title')?.textContent || 'Check this out!';
    const description = document.querySelector('.description')?.textContent || 'Awesome product on CyberChat!';
    const image = document.querySelector('.main-image')?.src || 'https://yourcdn.com/default-preview.png';
    const url = window.location.href;

    if (navigator.share) {
      navigator.share({
        title: title,
        text: description,
        url: url
      }).catch((err) => {
        console.error("Share failed:", err);
      });
    } else {
      navigator.clipboard.writeText(url).then(() => {
        alert("üìé Link copied to clipboard!");
      });
    }
  }

  // Purchase modal logic with intl-tel-input

  const modal = document.getElementById('purchaseModal');
  const step1 = document.getElementById('step1');
  const step2 = document.getElementById('step2');
  const successMessage = document.getElementById('successMessage');

  // Initialize intl-tel-input
  const phoneInput = document.querySelector("#phoneInput");
  const iti = window.intlTelInput(phoneInput, {
    initialCountry: "auto",
    geoIpLookup: function(callback) {
      fetch('https://ipapi.co/json/')
        .then(res => res.json())
        .then(data => callback(data.country_code))
        .catch(() => callback('us'));
    },
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
  });

  function openPurchaseModal() {
    modal.style.display = 'flex';
    step1.style.display = 'block';
    step2.style.display = 'none';
    successMessage.style.display = 'none';
  }

  document.getElementById('closeModalBtn').onclick = () => modal.style.display = 'none';
  document.getElementById('closeSuccessBtn').onclick = () => modal.style.display = 'none';

  document.getElementById('toStep2Btn').onclick = () => {
    const email = document.getElementById('emailInput').value.trim();
    if (!email) {
      alert('Please enter a valid email.');
      return;
    }

    if (!iti.isValidNumber()) {
      alert('Please enter a valid phone number.');
      return;
    }

    step1.style.display = 'none';
    step2.style.display = 'block';
  };

  document.getElementById('backToStep1Btn').onclick = () => {
    step2.style.display = 'none';
    step1.style.display = 'block';
  };

  document.querySelectorAll('.pay-method').forEach(btn => {
    btn.onclick = () => {
      const email = document.getElementById('emailInput').value.trim();
      const phone = iti.getNumber();
      const paymentMethod = btn.textContent.trim();

      const purchaseData = {
        email,
        phone,
        paymentMethod,
        productId,
        timestamp: Date.now()
      };

      db.ref('purchases').push(purchaseData).then(() => {
step2.style.display = 'none';
        successMessage.style.display = 'block';
      }).catch(err => {
        alert('‚ö†Ô∏è Error processing your purchase. Please try again.');
        console.error(err);
      });
    };
  });
</script>

    function openImageGallery(images) {

    // Load detailed comments and update comment stats in form header
    function loadComments(productId) {
      db.ref(`/comments/${productId}`).on("value", (snapshot) => {
        const comments = snapshot.val();
        const container = document.getElementById("commentsList");
        const stats = document.getElementById("commentStats");

        if (!comments) {
          container.innerHTML = "<p style='color:#aaa; text-align:center;'>No reviews yet.</p>";
          stats.textContent = "(0 comments)";
          return;
        }

        let entries = Object.entries(comments);
        let totalRating = 0;
        let html = "";

        entries.forEach(([id, comment]) => {
          const rating = parseInt(comment.rating || 0);
          totalRating += rating;

          const username = comment.username || "Anonymous";
          const avatar = comment.avatar || `https://i.pravatar.cc/150?u=${id}`;

          html += `
            <div style="margin-bottom: 20px; display: flex; gap: 12px;">
              <img src="${avatar}" alt="User" style="width: 40px; height: 40px; border-radius: 50%;">
              <div>
                <div style="font-weight: bold;">${username}</div>
                <div style="color: gold;">${"‚≠êÔ∏è".repeat(rating)}</div>
                <div style="color: #ccc;">${comment.text}</div>
              </div>
            </div>
          `;
        });

        const avg = totalRating / entries.length;
        stats.textContent = `(${entries.length} reviews ‚Ä¢ ${avg.toFixed(1)} ‚≠êÔ∏è | ${(avg / 5 * 100).toFixed(0)}%)`;
        container.innerHTML = html;
      });
    }

    // Load summary (number of reviews + average rating) under price
    function loadReviewsSummary(productId) {
      db.ref(`/comments/${productId}`).once("value").then(snapshot => {
        const comments = snapshot.val();
        const summaryElem = document.getElementById("reviewsSummary");
        if (!comments) {
          summaryElem.innerText = "(0 reviews ‚Ä¢ No ratings yet)";
          return;
        }

        const entries = Object.values(comments);
        const count = entries.length;
        const totalRating = entries.reduce((sum, c) => sum + (parseInt(c.rating) || 0), 0);
        const avgRating = count ? (totalRating / count) : 0;

        summaryElem.innerText = `(${count} review${count > 1 ? 's' : ''} ‚Ä¢ ${avgRating.toFixed(1)}‚≠êÔ∏è | ${(avgRating / 5 * 100).toFixed(0)}%)`;
      });
    }

    function submitComment() {
      const rating = parseInt(document.getElementById("ratingSelect").value);
      const text = document.getElementById("commentInput").value.trim();

      if (!rating || !text) {
        alert("Please select a rating and enter your comment.");
        return;
      }

      const uid = currentUser?.uid || "anon_" + Math.random().toString(36).slice(2, 8);
      const commentData = {
        rating,
        text,
        username: currentUser?.displayName || "Anonymous",
        avatar: currentUser?.photoURL || `https://i.pravatar.cc/150?u=${uid}`,
        timestamp: Date.now()
      };

      db.ref(`/comments/${productId}/${uid}`).set(commentData).then(() => {
        document.getElementById("ratingSelect").value = "";
        document.getElementById("commentInput").value = "";
      });
    }
