<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - WATCH-4-RBX</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Helvetica Neue', Arial, sans-serif; 
      background: #0a0a0a; 
      color: #eee; 
      line-height: 1.6; 
    }
    a { color: #fff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    header { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding: 30px 20px; 
      text-align: center;
    }
    header img { width: 70px; height: 70px; margin-bottom: 12px; }
    header h1 { font-size: 30px; color: #fff; letter-spacing: 1px; margin-bottom: 8px; }
    header p { font-size: 14px; color: #bbb; max-width: 600px; }

    .container { max-width: 600px; margin: 0 auto; padding: 10px; display: flex; flex-direction: column; gap: 30px; }

    .section { 
      background: rgba(20,20,20,0.85); 
      backdrop-filter: blur(10px); 
      border-radius: 14px; 
      padding: 20px 25px; 
      border: 1px solid #fff; 
    }
    .section h2 { 
      color: #fff; 
      font-size: 20px; 
      margin-bottom: 14px; 
      letter-spacing: 0.5px; 
    }

    label { display: block; margin-bottom: 6px; font-weight: 500; font-size: 14px; }
    input, textarea { 
      width: 100%; 
      padding: 10px; 
      border-radius: 10px; 
      border: 1px solid #fff; 
      background: rgba(30,30,30,0.85); 
      color: #fff; 
      font-size: 14px; 
      margin-bottom: 14px;
      resize: vertical;
    }
    input:focus, textarea:focus { outline: none; border-color: #fff; }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: rgba(0,0,0,0.85);
      border: 2px solid #fff;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover { background: rgba(0,0,0,0.95); transform: translateY(-1px); }

    #form-status { margin-top: 10px; color: #fff; font-weight: bold; text-align: center; font-size: 14px; }

    footer { 
      text-align: center; 
      padding: 30px 20px; 
      font-size: 12px; 
      color: #bbb; 
      border-top: 1px solid rgba(255,255,255,0.2); 
      margin-top: 30px; 
    }

    @media(max-width:600px){
      header h1 { font-size: 24px; }
      .section h2 { font-size: 18px; }
    }
  </style>
</head>
<body>

<header>
  <img src="https://img.icons8.com/hatch/64/FFFFFF/robux.png" alt="WATCH-4-RBX Logo">
  <h1>Contact Us</h1>
  <p>Send your questions or feedback to the WATCH-4-RBX team. We'll respond as fast as possible.</p>
</header>

<div class="container">

  <div class="section">
    <h2>Send a Message</h2>
    <form id="contact-form">
      <label for="name">Name <span style="color:red;">*</span></label>
      <input type="text" id="name" name="name" required placeholder="Your name">

      <label for="email">Email <span style="color:red;">*</span></label>
      <input type="email" id="email" name="email" required placeholder="you@example.com">

      <label for="message">Message <span style="color:red;">*</span></label>
      <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
      <p id="form-status"></p>
    </form>
  </div>

</div>

<footer>
  &copy; 2026 WATCH-4-RBX. All rights reserved.
</footer>

<!-- Firebase Integration -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const form = document.getElementById('contact-form');
  const status = document.getElementById('form-status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    if(!name || !email || !message){
      status.innerText = "Please fill all fields!";
      return;
    }

    try {
      const messagesRef = ref(db, 'contact-messages');
      await push(messagesRef, {
        name, email, message, timestamp: Date.now()
      });

      status.innerText = "Message sent successfully!";
      form.reset();
    } catch(err){
      console.error(err);
      status.innerText = "Failed to send message. Try again later.";
    }
  });
</script>

</body>
</html>
