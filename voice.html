<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoiceVibe Pro 2.0 - Smart Transcriber + TTS + Save</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #121212;
      color: white;
      margin: 0; padding: 2rem;
      text-align: center;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 650px;
      margin: auto;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      background: #1e1e1e;
      color: white;
      resize: vertical;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: box-shadow 0.2s ease;
    }
    textarea:focus {
      outline: none;
      box-shadow: 0 0 15px #007aff;
    }
    button {
      background: #007aff;
      color: white;
      padding: 0.7rem 1.6rem;
      font-size: 1.05rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 0.6rem 0.4rem 0 0.4rem;
      transition: background-color 0.3s ease;
      user-select: none;
      min-width: 130px;
    }
    button:hover:not(:disabled) {
      background: #005bb5;
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .status {
      margin-top: 0.7rem;
      font-size: 0.95rem;
      color: #999;
      min-height: 1.2rem;
      user-select: none;
      font-style: italic;
    }
    .btn-row {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ VoiceVibe Pro 2.0</h1>
    <p>Speak freely. Smart transcription + share + read aloud.</p>

    <button id="startBtn">Start Listening</button>
    <div class="status" id="status">Not listening...</div>

    <textarea id="transcript" placeholder="Your words will appear here..."></textarea>

    <div class="btn-row">
      <button id="downloadBtn" title="Download transcript as .txt">‚¨áÔ∏è Download</button>
      <button id="printBtn" title="Print transcript">üñ®Ô∏è Print</button>
      <button id="shareBtn" title="Share transcript">üì§ Share</button>
      <button id="readBtn" title="Read transcript aloud">üîä Read My Vibe</button>
      <button id="stopReadBtn" title="Stop reading" disabled>‚èπÔ∏è Stop Reading</button>
    </div>
  </div>

  <script>
    // Levenshtein Distance for fuzzy similarity
    function levenshtein(a, b) {
      const matrix = [];
      let i;
      for (i = 0; i <= b.length; i++) {
        matrix[i] = [i];
      }
      let j;
      for (j = 0; j <= a.length; j++) {
        matrix[0][j] = j;
      }
      for (i = 1; i <= b.length; i++) {
        for (j = 1; j <= a.length; j++) {
          if (b.charAt(i - 1) === a.charAt(j - 1)) {
            matrix[i][j] = matrix[i - 1][j - 1];
          } else {
            matrix[i][j] = Math.min(
              matrix[i - 1][j - 1] + 1,
              matrix[i][j - 1] + 1,
              matrix[i - 1][j] + 1
            );
          }
        }
      }
      return matrix[b.length][a.length];
    }

    function similarity(a, b) {
      const longer = a.length > b.length ? a : b;
      const shorter = a.length > b.length ? b : a;
      const longerLength = longer.length;
      if (longerLength === 0) return 1.0;
      return (longerLength - levenshtein(longer, shorter)) / longerLength;
    }

    const startBtn = document.getElementById('startBtn');
    const transcriptArea = document.getElementById('transcript');
    const status = document.getElementById('status');
    const downloadBtn = document.getElementById('downloadBtn');
    const printBtn = document.getElementById('printBtn');
    const shareBtn = document.getElementById('shareBtn');
    const readBtn = document.getElementById('readBtn');
    const stopReadBtn = document.getElementById('stopReadBtn');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Speech Recognition not supported. Please use Chrome or Edge.");
      startBtn.disabled = true;
      status.textContent = "Speech Recognition not supported.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = false; // We'll manually restart
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      let listening = false;
      let lastSentence = '';
      let lastTimestamp = 0;
      const repeatThreshold = 0.8; // 80% similarity
      const minInterval = 1000; // ms
      const stopWords = new Set(["uh", "um", "yeah", "ok", "okay", "ah", "oh", "hmm", "hi"]);

      function isStopWordOnly(text) {
        // Remove punctuation, lowercase, split words
        const words = text.toLowerCase().replace(/[.,!?]/g, '').split(/\s+/);
        return words.every(w => stopWords.has(w));
      }

      recognition.onstart = () => {
        status.textContent = "Listening...";
        startBtn.textContent = "Stop Listening";
        startBtn.style.background = "#ff3b30";
      };

      recognition.onend = () => {
        status.textContent = "Stopped listening.";
        startBtn.textContent = "Start Listening";
        startBtn.style.background = "#007aff";

        if (listening) {
          setTimeout(() => recognition.start(), 500);
        }
      };

      recognition.onerror = (event) => {
        console.warn("Speech recognition error", event.error);
        status.textContent = `Error: ${event.error}`;
      };

      recognition.onresult = (event) => {
        const now = Date.now();
        if (now - lastTimestamp < minInterval) {
          return;
        }
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            const newSentenceRaw = event.results[i][0].transcript.trim();
            const newSentence = newSentenceRaw.toLowerCase();

            if (
              newSentence.length < 3 ||
              isStopWordOnly(newSentence) ||
              similarity(newSentence, lastSentence.toLowerCase()) > repeatThreshold
            ) {
              continue;
            }

            transcriptArea.value += newSentenceRaw + ". ";
            lastSentence = newSentenceRaw;
            lastTimestamp = now;
          }
        }
      };

      startBtn.onclick = () => {
        if (!listening) {
          recognition.start();
          listening = true;
          status.textContent = "Starting...";
        } else {
          recognition.stop();
          listening = false;
          status.textContent = "Stopped.";
        }
      };
    }

    // Download transcript as text file
    function downloadText(filename, text) {
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.download = filename;
      link.href = URL.createObjectURL(blob);
      link.click();
      URL.revokeObjectURL(link.href);
    }

    downloadBtn.onclick = () => {
      const text = transcriptArea.value.trim();
      if (!text) return alert('Nothing to download!');
      downloadText('VoiceVibe_Transcript.txt', text);
    };

    // Print transcript
    function printTranscript(text) {
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`
        <pre style="font-family: monospace; font-size:16px; padding:1rem; white-space: pre-wrap;">${text}</pre>
        <script>window.print(); window.onafterprint = () => window.close();<\/script>
      `);
      printWindow.document.close();
    }

    printBtn.onclick = () => {
      const text = transcriptArea.value.trim();
      if (!text) return alert('Nothing to print!');
      printTranscript(text);
    };

    // Share transcript via Web Share API (mobile supported)
    shareBtn.onclick = async () => {
      const text = transcriptArea.value.trim();
      if (!text) return alert('Nothing to share!');
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'My VoiceVibe Transcript',
            text,
          });
        } catch (err) {
          alert('Share failed: ' + err.message);
        }
      } else {
        alert('Sharing not supported on this device.');
      }
    };

    // Text-to-speech (read aloud)
    function readAloud(text) {
      if (!window.speechSynthesis) {
        alert("Sorry, your browser doesn't support Text-to-Speech.");
        return;
      }

      if (speechSynthesis.speaking) {
        speechSynthesis.cancel(); // Stop current speech if any
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.pitch = 1;
      utterance.rate = 1;

      utterance.onstart = () => {
        readBtn.disabled = true;
        stopReadBtn.disabled = false;
        status.textContent = "Reading aloud...";
      };
      utterance.onend = () => {
        readBtn.disabled = false;
        stopReadBtn.disabled = true;
        status.textContent = listening ? "Listening..." : "Idle";
      };
      utterance.onerror = (e) => {
        alert("Speech synthesis error: " + e.error);
        readBtn.disabled = false;
        stopReadBtn.disabled = true;
        status.textContent = "Idle";
      };

      speechSynthesis.speak(utterance);
    }

    readBtn.onclick = () => {
      const text = transcriptArea.value.trim();
      if (!text) return alert("Nothing to read!");
      readAloud(text);
    };

    stopReadBtn.onclick = () => {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      readBtn.disabled = false;
      stopReadBtn.disabled = true;
      status.textContent = listening ? "Listening..." : "Idle";
    };
  </script>
</body>
</html>
