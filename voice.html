<script>

  const LIMIT = 5;
  const ADS_LIMIT = 1;

  function showSkeletons() {
    document.body.classList.add("loading");
    const container = document.getElementById("skeletonContainer");
    container.innerHTML = '';

  function hideSkeletons() {
    document.body.classList.remove("loading");

    container.innerHTML = '';
    container.style.display = 'none';
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function renderProduct(product, id) {

    const sellerUid = product.seller?.uid || null;

    const card = document.createElement("div");

        <div class="card-description">${product.description || ''}</div>
        <div class="seller-profile" style="display:flex; align-items:center; gap:10px; margin-top:10px;">
          <img src="${sellerAvatar}" alt="Seller Avatar" style="width:32px; height:32px; border-radius:50%;" loading="lazy">
          <div style="display:flex; align-items:center; gap:10px;">
            <span>${sellerUsername} ${verifiedBadge}</span>
            <button class="message-btn" onclick="messageUser('${sellerUid}', '${id}')">Message</button>
          </div>
        </div>

    document.getElementById("productList").appendChild(card);

  function messageUser(sellerUid, productId) {
    const currentUser = firebase.auth().currentUser;
    if (!currentUser) {
      alert("Please log in to message the seller.");

    if (!sellerUid || !productId) {
      alert("Missing seller or product information.");
      return;

    const encodedUid = encodeURIComponent(sellerUid);

    const chatUrl = `/messages?user=${encodedUid}&product=${encodedPid}`;
    console.log("Redirecting to:", chatUrl);
    window.location.href = chatUrl;
  }

  async function loadAds() {
    const adsSnapshot = await db.ref("/dlsaccountsads").limitToFirst(ADS_LIMIT).once("value");
    const adsData = adsSnapshot.val();
    if (!adsData) return;

    const adsEntries = shuffleArray(Object.entries(adsData));
    const container = document.createElement('div');

    for (const [id, ad] of adsEntries.slice(0, ADS_LIMIT)) {
      const adCard = document.createElement("div");

          </div>

      container.appendChild(adCard);

    document.getElementById("productList").appendChild(container);
  }

  function openModal(images) {
    const modal = document.getElementById("imageModal");
    modal.innerHTML = `<button class="close-modal" onclick="closeModal()">Close</button>`;
    images.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.style.maxWidth = "90%";
      img.style.maxHeight = "80vh";
      img.style.borderRadius = "20px";
      img.style.marginBottom = "20px";
      modal.appendChild(img);
    });
    modal.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = 'none';
  }

  function buyProduct(id) {
    window.location.href = `/product?id=${id}`;
  }

  async function loadMore() {
    if (loading) return;
    loading = true;
    showSkeletons();

    let ref = db.ref("/dlsaccounts").orderByKey().limitToFirst(LIMIT + 1);
    if (lastKey) {
      ref = db.ref("/dlsaccounts").orderByKey().startAfter(lastKey).limitToFirst(LIMIT + 1);
    }

    const snapshot = await ref.once("value");
    const data = snapshot.val();
    hideSkeletons();

    if (!data) {
      window.removeEventListener('scroll', onScroll);
      loading = false;
      return;
    }

    let entries = Object.entries(data);
    if (entries.length > LIMIT) {
      lastKey = entries[LIMIT - 1][0];
      entries.length = LIMIT;
    } else {
      window.removeEventListener('scroll', onScroll);
    }

    entries = shuffleArray(entries);
    for (const [id, product] of entries) {
      renderProduct(product, id);
      lastKey = id;
    }

    await loadAds();
    loading = false;
  }

  function onScroll() {
    if (
      window.innerHeight + window.scrollY >= document.body.offsetHeight - 300 &&
      !loading
    ) {
      loadMore();
    }
  }

  window.onload = () => {
    loadMore();
    window.addEventListener('scroll', onScroll);
  };

<script>
  function detectDeviceAndApplyClasses() {
    const width = window.innerWidth;
    const ua = navigator.userAgent.toLowerCase();

    const isMobile = /android|iphone|ipod/.test(ua);
    const isTablet = /ipad|tablet/.test(ua) || (width > 500 && width < 1024);

    document.body.classList.remove('mobile', 'tablet', 'desktop');

    if (isMobile || width < 500) {
      document.body.classList.add('mobile');
    } else if (isTablet) {
      document.body.classList.add('tablet');
    } else {
      document.body.classList.add('desktop');
    }
  }

  // Run on load
  detectDeviceAndApplyClasses();

  // Run on resize too (responsive AF)
  window.addEventListener('resize', detectDeviceAndApplyClasses);
</script>
