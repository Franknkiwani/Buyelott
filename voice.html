<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DLs Account Card</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card {
    background: rgba(30, 30, 30, 0.7);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    width: 100%;
    max-width: 370px;
    overflow: hidden;
    margin-bottom: 20px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow:
      0 8px 15px rgba(0, 0, 0, 0.6),
      0 15px 30px rgba(0, 0, 0, 0.3),
      inset 0 1px 1px rgba(255, 255, 255, 0.05),
      inset 0 -1px 4px rgba(0, 0, 0, 0.4);
    position: relative;
  }

  .card img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-top-left-radius: 24px;
    border-top-right-radius: 24px;
    border-bottom: 2px solid rgba(0, 0, 0, 0.6);
  }

  .view-all-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    background: #000;
    color: #fff;
    font-size: 0.75rem;
    padding: 6px 14px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.2s ease;
    z-index: 2;
  }

  .card-content {
    padding: 20px;
  }

  .card-title {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 4px;
  }

  .card-description {
    font-size: 0.9rem;
    opacity: 0.9;
    margin-bottom: 16px;
    line-height: 1.4;
  }

  .rating {
    display: flex;
    align-items: center;
    font-size: 0.85rem;
    margin-bottom: 10px;
    color: #ffcc33;
  }

  .rating span {
    margin-left: 6px;
    color: #aaa;
  }

  .seller-profile {
    display: flex;
    align-items: center;
    margin-bottom: 14px;
    gap: 10px;
  }

  .seller-profile img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: 2px solid #00d68f;
  }

  .seller-username {
    font-size: 0.85rem;
    color: #ccc;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .verified-badge {
    font-size: 0.7rem;
    background: #00d68f;
    color: #000;
    padding: 2px 6px;
    border-radius: 12px;
    font-weight: bold;
  }

  .info-bar {
    display: flex;
    justify-content: space-between;
    font-size: 0.75rem;
    opacity: 0.6;
    margin-bottom: 14px;
  }

  .price {
    font-size: 1.1em;
    color: #1da1f2;
    font-weight: 600;
    margin-bottom: 12px;
  }

  .buy-btn {
    background: #00d68f;
    color: #000;
    border: none;
    padding: 12px 18px;
    font-weight: bold;
    font-size: 0.9rem;
    border-radius: 16px;
    cursor: pointer;
    width: 100%;
    transition: 0.2s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  .buy-btn:hover {
    background: #00b57d;
    box-shadow: 0 6px 12px rgba(0,0,0,0.4);
  }

  .fullscreen-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(10, 10, 10, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 999;
    padding: 20px;
  }

  .fullscreen-modal img {
    max-width: 90%;
    max-height: 80vh;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  }

  .close-modal {
    background: #00d68f;
    border: none;
    padding: 10px 20px;
    font-weight: bold;
    font-size: 0.9rem;
    border-radius: 20px;
    cursor: pointer;
    color: #000;
  }

  #loadMoreBtn {
    background: #1da1f2;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    max-width: 370px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    margin: 20px 0;
  }
/* Disable text selection on the whole page */
body, * {
  user-select: none;           /* Standard */
  -webkit-user-select: none;   /* Safari */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* IE/Edge */
}

/* Remove tap highlight on mobile browsers */
* {
  -webkit-tap-highlight-color: transparent;
}
#imageModal {
  display: none; /* hide by default */
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(10, 10, 10, 0.9);
  z-index: 9999;
  overflow-y: auto; /* scroll if too tall */
  padding: 20px;
  box-sizing: border-box;

  /* flex container */
  display: flex;
  flex-direction: column;
  align-items: center;  /* horizontal center */
  justify-content: flex-start; /* start from top vertically */
  gap: 20px; /* spacing between images */
}
#imageModal img {
  max-width: 90%;
  max-height: 80vh;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.card-title {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 8px;
  text-align: center;
}

.card-description {
  font-size: 0.95rem;
  line-height: 1.4;
  opacity: 0.9;
  text-align: center;
}
.card img {
  width: 100%;
  border-radius: 10px;
  object-fit: cover;
  background: linear-gradient(90deg, #222 25%, #333 50%, #222 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
  position: relative;
  overflow: hidden;
}
</style>
</head>
<body>

  <div id="productList"></div>
  <button id="loadMoreBtn" onclick="loadMore()">Load More</button>

  <!-- Fullscreen Modal -->
  <div class="fullscreen-modal" id="imageModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:99; flex-direction:column; align-items:center; justify-content:center; gap:10px; padding:20px;">
    <button class="close-modal" onclick="closeModal()" style="background:black; color:white; padding:10px 20px; border:none; border-radius:8px;">Close</button>
  </div>

  <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const LIMIT = 5;
  let lastKey = null;
  let loading = false;

  // Utility: Fisher-Yates shuffle
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function renderProduct(product, id) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${product.image}" alt="Product Image" loading="lazy">
      <button class="view-all-btn" onclick='openModal(${JSON.stringify(product.images || [])})'>View All</button>
      <div class="card-content">
        <div class="card-title">${product.title}</div>
        <div class="card-description">${product.description}</div>
        <div class="seller-profile" style="display:flex; align-items:center; gap:10px; margin-top:10px;">
          <img src="${product.seller.avatar}" alt="Seller Avatar" style="width:32px; height:32px; border-radius:50%;" loading="lazy">
          <div>
            ${product.seller.username}
            ${product.seller.verified ? '<span class="verified-badge" style="color:#1da1f2; font-weight:bold; margin-left:5px;">âœ”</span>' : ''}
          </div>
        </div>
        <div class="price">$${product.price}</div>
        <button class="buy-btn" onclick="buyProduct('${id}')">Buy Now</button>
      </div>
    `;
    document.getElementById("productList").appendChild(card);
  }

  function openModal(images) {
    const modal = document.getElementById("imageModal");
    modal.innerHTML = `<button class="close-modal" onclick="closeModal()">Close</button>`;
    images.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.style.maxWidth = "90%";
      img.style.maxHeight = "80vh";
      img.style.borderRadius = "20px";
      img.style.marginBottom = "20px";
      modal.appendChild(img);
    });
    modal.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = 'none';
  }

  function buyProduct(id) {
    window.location.href = `/product?id=${id}`;
  }

  async function loadMore() {
    if (loading) return;
    loading = true;

    let ref = db.ref("/dlsaccounts").orderByKey().limitToFirst(LIMIT + 1);
    if (lastKey) {
      ref = db.ref("/dlsaccounts").orderByKey().startAfter(lastKey).limitToFirst(LIMIT + 1);
    }

    const snapshot = await ref.once("value");
    const data = snapshot.val();

    if (!data) {
      document.getElementById("loadMoreBtn").style.display = "none";
      loading = false;
      return;
    }

    let entries = Object.entries(data);
    if (entries.length > LIMIT) {
      lastKey = entries[LIMIT - 1][0];
      entries.length = LIMIT;
    } else {
      document.getElementById("loadMoreBtn").style.display = "none";
    }

    // ðŸ”€ Shuffle before rendering
    entries = shuffleArray(entries);

    for (const [id, product] of entries) {
      renderProduct(product, id);
      lastKey = id;
    }

    loading = false;
  }

  // Initial load
  loadMore();
</script>
</body>
</body>
</html>
