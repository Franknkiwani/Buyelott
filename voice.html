      img.style.marginBottom = "20px";
      modal.appendChild(img);
    });
    modal.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = 'none';
  }

  function buyProduct(id) {
    window.location.href = `/product?id=${id}`;
  }

  async function loadMore() {
    if (loading) return;
    loading = true;

    let ref = db.ref("/dlsaccounts").orderByKey().limitToFirst(LIMIT + 1);
    if (lastKey) {
      ref = db.ref("/dlsaccounts").orderByKey().startAfter(lastKey).limitToFirst(LIMIT + 1);
    }

    const snapshot = await ref.once("value");
    const data = snapshot.val();

    if (!data) {
      document.getElementById("loadMoreBtn").style.display = "none";
      loading = false;
      return;
    }

    let entries = Object.entries(data);
    if (entries.length > LIMIT) {
      lastKey = entries[LIMIT - 1][0];
      entries.length = LIMIT;
    } else {
      document.getElementById("loadMoreBtn").style.display = "none";
    }

    // 🔀 Shuffle before rendering
    entries = shuffleArray(entries);

    for (const [id, product] of entries) {
      renderProduct(product, id);
      lastKey = id;
    }

    loading = false;
  }

  // Initial load
  loadMore();
</script>
<script>
  function detectDeviceAndApplyClasses() {
    const width = window.innerWidth;
    const ua = navigator.userAgent.toLowerCase();

    const isMobile = /android|iphone|ipod/.test(ua);
    const isTablet = /ipad|tablet/.test(ua) || (width > 500 && width < 1024);

    document.body.classList.remove('mobile', 'tablet', 'desktop');

    if (isMobile || width < 500) {
      document.body.classList.add('mobile');
    } else if (isTablet) {
      document.body.classList.add('tablet');
    } else {
      document.body.classList.add('desktop');
    }
  }

  // Run on load
  detectDeviceAndApplyClasses();

  // Run on resize too (responsive AF)
  window.addEventListener('resize', detectDeviceAndApplyClasses);
</script>
