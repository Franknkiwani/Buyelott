<head>
<meta charset="UTF-8" />

<title>dlsaccounts</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: #000000;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    display: flex;
    flex-direction: column;
  }
  header {
    position: relative;
    height: 60px;
    width: 100%;
    flex-shrink: 0;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
  }
  header::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1.5px;
    background: linear-gradient(to right, #1f1f1f, #2d2d2d, #1f1f1f);
    box-shadow: 0 0 4px rgba(0, 255, 255, 0.12);
  }
  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .logo-icon-wrapper {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    padding: 3px;
    background: linear-gradient(145deg, #ff000033, #0000ff33);
    box-shadow:
      0 0 6px rgba(255, 0, 255, 0.3),
      0 0 12px rgba(0, 255, 255, 0.15),
      inset 0 0 6px rgba(0, 255, 255, 0.1);
    animation: colorChange 7s linear infinite;
  }
  .logo-icon-wrapper img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid #00000088;
  }
  @keyframes colorChange {
    0%   { box-shadow: 0 0 6px #ff0000aa, 0 0 12px #ff000055, inset 0 0 6px #ff000033; }
    20%  { box-shadow: 0 0 6px #ff7f00aa, 0 0 12px #ff7f0055, inset 0 0 6px #ff7f0033; }
    40%  { box-shadow: 0 0 6px #ffff00aa, 0 0 12px #ffff0055, inset 0 0 6px #ffff0033; }
    60%  { box-shadow: 0 0 6px #00ff00aa, 0 0 12px #00ff0055, inset 0 0 6px #00ff0033; }
    80%  { box-shadow: 0 0 6px #0000ffaa, 0 0 12px #0000ff55, inset 0 0 6px #0000ff33; }
    100% { box-shadow: 0 0 6px #ff00ffaa, 0 0 12px #ff00ff55, inset 0 0 6px #ff00ff33; }
  }
  .logo-text {
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 1px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    user-select: none;
  }
  .user-area {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .profile-pic {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
  }
  .login-btn {
    padding: 8px 18px;
    border-radius: 20px;
    background: rgba(0, 255, 255, 0.12);
    border: 1.5px solid rgba(0, 255, 255, 0.35);
    color: #00ffff;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    backdrop-filter: blur(6px);
    transition: background 0.3s ease, color 0.3s ease;
  }
  .login-btn:hover {
    background: rgba(0, 255, 255, 0.25);
    color: #a0ffff;
  }
  main {
    flex: 1;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* Prevent text selection and copying everywhere */
* {
  -webkit-user-select: none; /* Safari */
  -moz-user-select: none;    /* Firefox */
  -ms-user-select: none;     /* IE10+ */
  user-select: none;         /* Standard */
  -webkit-touch-callout: none; /* Disable callout on iOS */
  -webkit-user-drag: none;     /* Disable dragging images/text */
}

  <div class="logo">
    <div class="logo-icon-wrapper">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1TM5EXH0s0cKQ0xBJZ81Mw_6qrOZyyRCDcGURCBVOWmJG3YxCO1I8N8c&s=10" alt="DLS Logo" />

<div id="profilePage" class="profile-page hidden">
  <header class="profile-header">
    <button id="logoutBtn" aria-label="Logout">‚Üê Logout</button>
    <div class="profile-info">
      <img id="profilePicLarge" src="" alt="Profile Picture" />
      <span id="usernameDisplay">@username</span>

  <main class="profile-main">
    <div class="badge-container">

<style>
  .hidden {
    display: none;
  }

  /* Fullscreen profile overlay */
  .profile-page {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.95);
    color: #0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    z-index: 1000;
  }

  .profile-header {
    display: flex;
    align-items: center;
    padding: 20px;
    gap: 20px;
    border-bottom: 1px solid #00ffff44;
  }

  #logoutBtn {
    background: none;
    border: none;
    color: #0ff;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background-color 0.25s ease;
  }

  #logoutBtn:hover {
    background-color: #00ffff22;
  }

  .profile-info {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  #profilePicLarge {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 10px #00ffffaa;
  }

  #usernameDisplay {
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 1px;
    color: #0ff;
    user-select: text;
  }

  .profile-main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .badge-container {
    background: linear-gradient(135deg, #00fff0, #0066cc);
    border-radius: 40px;
    padding: 12px 30px;
    font-weight: 700;
    font-size: 1.3rem;
    color: #000;
    box-shadow: 0 0 12px #00ffffaa;
    user-select: none;
  }
</style>

<script>
  // Grab elements
  const profilePage = document.getElementById('profilePage');
  const logoutBtn = document.getElementById('logoutBtn');
  const userLevelBadge = document.getElementById('userLevelBadge');
  const profilePicLarge = document.getElementById('profilePicLarge');
  const usernameDisplay = document.getElementById('usernameDisplay');
  const userArea = document.getElementById('userArea');

  // Show profile page on profile pic click
  userArea.addEventListener('click', () => {
    if(auth.currentUser) {
      profilePage.classList.remove('hidden');
      updateProfileUI();
      startLevelTimer();
    }
  });

  // Logout button
  logoutBtn.addEventListener('click', () => {
    profilePage.classList.add('hidden');
    stopLevelTimer();
    auth.signOut();
  });

  // Update profile UI
  function updateProfileUI() {
    const user = auth.currentUser;
    if(!user) return;

    profilePicLarge.src = user.photoURL || 'https://via.placeholder.com/60?text=U';
    usernameDisplay.textContent = '@' + (user.displayName ? user.displayName.replace(/\s+/g, '') : 'username');
    
    // Load level from localStorage or start at 1
    let level = parseInt(localStorage.getItem('dlsUserLevel')) || 1;
    userLevelBadge.textContent = `Level ${level > 1000 ? '1000+' : level}`;
  }

  // Level timer stuff
  let levelTimer;
  function startLevelTimer() {
    stopLevelTimer(); // clear any old timers
    levelTimer = setInterval(() => {
      let level = parseInt(localStorage.getItem('dlsUserLevel')) || 1;
      if(level < 1000) level++;
      localStorage.setItem('dlsUserLevel', level);
      userLevelBadge.textContent = `Level ${level > 1000 ? '1000+' : level}`;
    }, 10 * 60 * 1000); // every 10 minutes
  }
  function stopLevelTimer() {
    clearInterval(levelTimer);
  }

  // Optional: update username on sign-in change
  onAuthStateChanged(auth, user => {
    if(!user) {
      profilePage.classList.add('hidden');
      stopLevelTimer();
      localStorage.removeItem('dlsUserLevel');
    }
  });
</script>

};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const userArea = document.getElementById('userArea');
const loginBtn = document.getElementById('loginBtn');

loginBtn.addEventListener('click', () => {
  signInWithPopup(auth, provider).catch(console.error);
});

onAuthStateChanged(auth, user => {
  if(user) {
    // User logged in: show profile pic
    userArea.innerHTML = '';
    const img = document.createElement('img');
    img.src = user.photoURL || 'https://via.placeholder.com/36?text=U';
    img.alt = user.displayName || 'User';
    img.title = user.displayName || 'User';
    img.className = 'profile-pic';
    img.addEventListener('click', () => {
      if(confirm('Sign out?')) signOut(auth);
    });
    userArea.appendChild(img);
  } else {
    // Not logged in: show login button
    userArea.innerHTML = '';
    userArea.appendChild(loginBtn);
  }
});
</script>
