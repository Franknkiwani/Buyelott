<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>dlsaccounts profile</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: #000000;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }
  /* Hide body scroll when profile overlay is open */
  body.profile-open {
    overflow: hidden;
  }

  /* Profile overlay styling */
  #profileOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    display: none;
    flex-direction: column;
    padding: 40px 20px;
    box-sizing: border-box;
    z-index: 1000;
    color: #00ffff;
  }

  #profileOverlay.active {
    display: flex;
  }

  /* Logout button top left */
  #logoutBtn {
    position: absolute;
    top: 20px; left: 20px;
    background: rgba(0,255,255,0.12);
    border: 1.5px solid rgba(0,255,255,0.35);
    color: #00ffff;
    padding: 8px 18px;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  #logoutBtn:hover {
    background: rgba(0,255,255,0.3);
  }

  /* Profile header */
  #profileHeader {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 60px;
  }

  #profileHeader img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
  }

  #profileHeader .username {
    font-size: 2.2rem;
    font-weight: 700;
    letter-spacing: 1px;
    user-select: text; /* username should be selectable */
  }

  /* Badge container */
  #badge {
    margin-top: 40px;
    background: rgba(0,255,255,0.15);
    border: 1.5px solid rgba(0,255,255,0.4);
    border-radius: 12px;
    padding: 18px 24px;
    width: fit-content;
    font-size: 1.4rem;
    font-weight: 700;
    color: #00ffff;
    user-select: none;
    box-shadow: 0 0 10px rgba(0,255,255,0.4);
  }
</style>
</head>
<body>

<header>
  <!-- Your existing header content here -->
</header>

<main>
  <!-- Your main app content -->
</main>

<!-- Profile overlay -->
<div id="profileOverlay" role="dialog" aria-modal="true" aria-labelledby="usernameLabel">
  <button id="logoutBtn" aria-label="Logout">Logout</button>
  <div id="profileHeader">
    <img id="profilePic" src="" alt="Profile Picture" />
    <div class="username" id="usernameLabel">@username</div>
  </div>
  <div id="badge">Level: 1</div>
</div>

<script type="module">
// Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

// Your real Firebase config here
const firebaseConfig = {
  apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
  authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
  databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
  projectId: "itzhoyoo-f9f7e",
  storageBucket: "itzhoyoo-f9f7e.filestorage.app",
  messagingSenderId: "1094792075584",
  appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
  measurementId: "G-LLT6F9WRKH"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const profileOverlay = document.getElementById('profileOverlay');
const logoutBtn = document.getElementById('logoutBtn');
const profilePic = document.getElementById('profilePic');
const usernameLabel = document.getElementById('usernameLabel');
const badge = document.getElementById('badge');

let level = 1;
let levelTimer = null;

function startLevelTimer() {
  // Increase level by 1 every 10 minutes (600000 ms)
  levelTimer = setInterval(() => {
    level++;
    badge.textContent = `Level: ${level > 1000 ? '1000+' : level}`;
  }, 600000);
}

function stopLevelTimer() {
  clearInterval(levelTimer);
  levelTimer = null;
}

// Show profile overlay
function showProfile(user) {
  profilePic.src = user.photoURL || 'https://via.placeholder.com/80?text=User';
  usernameLabel.textContent = '@' + (user.displayName || user.email || 'user').replace(/\s+/g, '').toLowerCase();
  badge.textContent = `Level: ${level}`;

  profileOverlay.classList.add('active');
  document.body.classList.add('profile-open');
  startLevelTimer();
}

// Hide profile overlay
function hideProfile() {
  profileOverlay.classList.remove('active');
  document.body.classList.remove('profile-open');
  stopLevelTimer();
}

// Logout button event
logoutBtn.addEventListener('click', () => {
  signOut(auth).then(() => {
    hideProfile();
  });
});

// Hook up profile pic click from your header user pic (assuming id="profilePicHeader")
const profilePicHeader = document.querySelector('.profile-pic');
if(profilePicHeader){
  profilePicHeader.addEventListener('click', () => {
    const user = auth.currentUser;
    if(user) {
      showProfile(user);
    }
  });
}

// Close overlay if clicked outside content or ESC pressed (optional)
profileOverlay.addEventListener('click', e => {
  if(e.target === profileOverlay) hideProfile();
});
document.addEventListener('keydown', e => {
  if(e.key === 'Escape' && profileOverlay.classList.contains('active')) {
    hideProfile();
  }
});

// Auth state check to ensure user is logged in (optional)
// You can also hook this into your existing login UI
onAuthStateChanged(auth, user => {
  if(!user) hideProfile();
});

</script>
</body>
</html>
