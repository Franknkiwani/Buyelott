<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>dlsaccounts</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: #000000;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    display: flex;
    flex-direction: column;
  }
  header {
    position: relative;
    height: 60px;
    width: 100%;
    flex-shrink: 0;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
  }
  header::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1.5px;
    background: linear-gradient(to right, #1f1f1f, #2d2d2d, #1f1f1f);
    box-shadow: 0 0 4px rgba(0, 255, 255, 0.12);
  }
  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .logo-icon-wrapper {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    padding: 3px;
    background: linear-gradient(145deg, #ff000033, #0000ff33);
    box-shadow:
      0 0 6px rgba(255, 0, 255, 0.3),
      0 0 12px rgba(0, 255, 255, 0.15),
      inset 0 0 6px rgba(0, 255, 255, 0.1);
    animation: colorChange 7s linear infinite;
  }
  .logo-icon-wrapper img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid #00000088;
  }
  @keyframes colorChange {
    0%   { box-shadow: 0 0 6px #ff0000aa, 0 0 12px #ff000055, inset 0 0 6px #ff000033; }
    20%  { box-shadow: 0 0 6px #ff7f00aa, 0 0 12px #ff7f0055, inset 0 0 6px #ff7f0033; }
    40%  { box-shadow: 0 0 6px #ffff00aa, 0 0 12px #ffff0055, inset 0 0 6px #ffff0033; }
    60%  { box-shadow: 0 0 6px #00ff00aa, 0 0 12px #00ff0055, inset 0 0 6px #00ff0033; }
    80%  { box-shadow: 0 0 6px #0000ffaa, 0 0 12px #0000ff55, inset 0 0 6px #0000ff33; }
    100% { box-shadow: 0 0 6px #ff00ffaa, 0 0 12px #ff00ff55, inset 0 0 6px #ff00ff33; }
  }
  .logo-text {
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 1px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    user-select: none;
  }
  .user-area {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .profile-pic {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
    outline: none;
    -webkit-tap-highlight-color: transparent;
  }
  .login-btn {
    padding: 8px 18px;
    border-radius: 20px;
    background: rgba(0, 255, 255, 0.12);
    border: 1.5px solid rgba(0, 255, 255, 0.35);
    color: #00ffff;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    backdrop-filter: blur(6px);
    transition: background 0.3s ease, color 0.3s ease;
  }
  .login-btn:hover {
    background: rgba(0, 255, 255, 0.25);
    color: #a0ffff;
  }

  main {
    flex: 1;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Profile overlay styles */
  #profileOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
    color: #00ffff;
    user-select: none;
  }
  #profileOverlay.show {
    display: flex;
    animation: fadeIn 0.3s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  #profileContent {
    display: flex;
    align-items: center;
    gap: 20px;
    background: rgba(0, 0, 0, 0.6);
    padding: 30px 40px;
    border-radius: 14px;
    box-shadow: 0 0 12px #00ffffaa;
  }
  #profileContent img {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 15px #00ffffcc;
  }
  #usernameDisplay {
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1.5px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: text; /* allow selecting username */
  }
  #closeProfileBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,255,255,0.15);
    border: none;
    color: #00ffff;
    font-size: 1.8rem;
    cursor: pointer;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    line-height: 36px;
    user-select: none;
    transition: background 0.3s ease;
  }
  #closeProfileBtn:hover {
    background: rgba(0,255,255,0.35);
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-icon-wrapper">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1TM5EXH0s0cKQ0xBJZ81Mw_6qrOZyyRCDcGURCBVOWmJG3YxCO1I8N8c&s=10" alt="DLS Logo" />
    </div>
    <div class="logo-text">DLSACCOUNTS</div>
  </div>
  <div class="user-area" id="userArea">
    <button class="login-btn" id="loginBtn">Login</button>
  </div>
</header>

<main>
  <!-- Your main content -->
</main>

<!-- Profile Overlay -->
<div id="profileOverlay" role="dialog" aria-modal="true" aria-labelledby="usernameDisplay">
  <button id="closeProfileBtn" aria-label="Close profile overlay">&times;</button>
  <div id="profileContent">
    <img id="profilePicLarge" src="" alt="Profile Picture" />
    <div id="usernameDisplay"></div>
  </div>
</div>

<script type="module">
// Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

// Your real Firebase config here
const firebaseConfig = {
  apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
  authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
  databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
  projectId: "itzhoyoo-f9f7e",
  storageBucket: "itzhoyoo-f9f7e.filestorage.app",
  messagingSenderId: "1094792075584",
  appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
  measurementId: "G-LLT6F9WRKH"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const userArea = document.getElementById('userArea');
const loginBtn = document.getElementById('loginBtn');
const profileOverlay = document.getElementById('profileOverlay');
const profilePicLarge = document.getElementById('profilePicLarge');
const usernameDisplay = document.getElementById('usernameDisplay');
const closeProfileBtn = document.getElementById('closeProfileBtn');

loginBtn.addEventListener('click', () => {
  signInWithPopup(auth, provider).catch(console.error);
});

function openProfile(user) {
  profilePicLarge.src = user.photoURL || 'https://via.placeholder.com/96?text=U';
  usernameDisplay.textContent = '@' + (user.displayName || 'user').replace(/\s+/g, '').toLowerCase();
  profileOverlay.classList.add('show');
}

closeProfileBtn.addEventListener('click', () => {
  profileOverlay.classList.remove('show');
});

profileOverlay.addEventListener('click', e => {
  if(e.target === profileOverlay) {
    profileOverlay.classList.remove('show');
  }
});

onAuthStateChanged(auth, user => {
  if(user) {
    // Show profile pic with click to open profile overlay
    userArea.innerHTML = '';
    const img = document.createElement('img');
    img.src = user.photoURL || 'https://via.placeholder.com/36?text=U';
    img.alt = user.displayName || 'User';
    img.title = user.displayName || 'User';
    img.className = 'profile-pic';
    img.tabIndex = 0;
    img.addEventListener('click', () => openProfile(user));
    img.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openProfile(user);
      }
    });
    userArea.appendChild(img);
  } else {
    // Show login button
    userArea.innerHTML = '';
    userArea.appendChild(loginBtn);
  }
});
</script>

</body>
</html>
