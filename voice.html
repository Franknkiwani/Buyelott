<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoiceVibe â€” Final Fixed</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: #1a1a1a;
      color: white;
      resize: vertical;
      margin-top: 1rem;
    }
    button {
      background: #007aff;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 1rem 0;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¤ VoiceVibe</h1>
    <p>Tap to speak. Edit your thoughts. No rush.</p>

    <button id="startBtn">Start Listening</button>
    <div class="status" id="status">Not listening...</div>

    <textarea id="transcript" placeholder="Your words will appear here..."></textarea>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const transcriptArea = document.getElementById('transcript');
    const status = document.getElementById('status');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Speech Recognition not supported. Try Chrome.");
      startBtn.disabled = true;
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = false; // We restart manually for smoother control
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      let listening = false;

      recognition.onstart = () => {
        status.textContent = "Listening...";
        startBtn.textContent = "Stop Listening";
        startBtn.style.background = "#ff3b30";
      };

      recognition.onend = () => {
        status.textContent = "Stopped listening.";
        startBtn.textContent = "Start Listening";
        startBtn.style.background = "#007aff";

        // Auto-restart if still listening
        if (listening) {
          setTimeout(() => recognition.start(), 500);
        }
      };

      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            const newSentence = event.results[i][0].transcript.trim();
            if (newSentence.length > 1) {
              transcriptArea.value += newSentence + ". ";
            }
          }
        }
      };

      startBtn.onclick = () => {
        if (!listening) {
          recognition.start();
          listening = true;
        } else {
          recognition.stop();
          listening = false;
        }
      };
    }
  </script>
</body>
</html>
