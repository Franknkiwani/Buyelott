<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Upload</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      height: 100vh;
      justify-content: center;
    }
    input[type="file"] {
      border-radius: 12px;
      padding: 12px;
      font-size: 17px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 350px;
      cursor: pointer;
    }
    button {
      margin-top: 10px;
      width: 100%;
      max-width: 350px;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.uploading {
      background-color: #ff9500;
    }
    button.done {
      background-color: #34c759;
    }
  </style>
</head>
<body>

  <input type="file" id="videoInput" accept="video/*" />
  <button id="uploadBtn" disabled>Upload</button>

  <script>
    const videoInput = document.getElementById('videoInput');
    const uploadBtn = document.getElementById('uploadBtn');

    videoInput.addEventListener('change', () => {
      uploadBtn.disabled = !videoInput.files.length;
      uploadBtn.classList.remove('done', 'uploading');
      uploadBtn.textContent = 'Upload';
    });

    uploadBtn.addEventListener('click', () => {
      if (!videoInput.files.length) return;

      // Change button color to orange (uploading)
      uploadBtn.classList.remove('done');
      uploadBtn.classList.add('uploading');
      uploadBtn.textContent = 'Uploading...';

      // Simulate upload delay (like 2 sec)
      setTimeout(() => {
        uploadBtn.classList.remove('uploading');
        uploadBtn.classList.add('done');
        uploadBtn.textContent = 'Uploaded!';
      }, 2000);
    });
  </script>

</body>
</html>
