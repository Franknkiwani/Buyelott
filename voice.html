<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberChat Inbox</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Container for everything */
    .app-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Small email display container */
    .email-container {
      background: rgba(255 255 255 / 0.1);
      border-radius: 15px;
      padding: 1rem 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      user-select: all;
      box-shadow:
        0 4px 15px rgba(255 255 255 / 0.15);
      backdrop-filter: blur(8px);
    }

    /* Big inbox container */
    .inbox-container {
      background: rgba(255 255 255 / 0.08);
      border-radius: 20px;
      padding: 1rem 1.5rem;
      height: 70vh;
      overflow-y: auto;
      box-shadow:
        0 8px 25px rgba(0 0 0 / 0.4);
      backdrop-filter: saturate(180%) blur(20px);
    }

    /* Individual email card */
    .email-card {
      background: rgba(255 255 255 / 0.12);
      border-radius: 12px;
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      box-shadow:
        0 3px 8px rgba(0 0 0 / 0.3);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .email-card:hover {
      background: rgba(255 255 255 / 0.25);
    }

    /* Email subject */
    .email-subject {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Email sender */
    .email-sender {
      font-size: 0.9rem;
      color: #a0c4ff;
      margin-bottom: 0.4rem;
    }

    /* Email snippet */
    .email-snippet {
      font-size: 0.9rem;
      color: #cfd8dc;
      line-height: 1.3;
      max-height: 3.9em;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Scrollbar style for inbox */
    .inbox-container::-webkit-scrollbar {
      width: 8px;
    }
    .inbox-container::-webkit-scrollbar-track {
      background: transparent;
    }
    .inbox-container::-webkit-scrollbar-thumb {
      background: #7193ff88;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .app-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="email-container" id="userEmail">
      Loading your email...
    </div>

    <div class="inbox-container" id="inbox">
      <p style="color:#999; text-align:center; margin-top: 2rem;">Loading your inbox...</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>

  <script>
    // Your real Firebase config:
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Sign in anonymously
    auth.signInAnonymously().catch(console.error);

    auth.onAuthStateChanged(user => {
      if (user) {
        const userEmail = user.uid + "@cyberchat.online";
        document.getElementById("userEmail").textContent = userEmail;

        const inboxRef = db.ref(`/inbox/${user.uid}`);
        const inboxDiv = document.getElementById("inbox");
        inboxDiv.innerHTML = ""; // clear loading text

        inboxRef.on("child_added", snapshot => {
          const msg = snapshot.val();

          const card = document.createElement("div");
          card.className = "email-card";

          card.innerHTML = `
            <div class="email-subject">${escapeHtml(msg.subject || "No Subject")}</div>
            <div class="email-sender">From: ${escapeHtml(msg.from || "Unknown")}</div>
            <div class="email-snippet">${stripHtml(msg.html || msg.text || "").slice(0, 150)}...</div>
          `;

          inboxDiv.prepend(card);
        });
      } else {
        document.getElementById("userEmail").textContent = "Please login to see your inbox";
      }
    });

    // Escape HTML text to prevent injection
    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    // Strip HTML tags for snippet preview
    function stripHtml(html) {
      const div = document.createElement("div");
      div.innerHTML = html;
      return div.textContent || div.innerText || "";
    }
  </script>
</body>
</html>
