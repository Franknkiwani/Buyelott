<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DLS AFFILIATE</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      user-select: none;
    }

    .container {
      width: 80%;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
      margin-bottom: 2rem;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1.2rem;
      border-radius: 15px;
      min-width: 130px;
      flex: 1 1 100px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,255,102,0.05);
    }

    .link-box {
      border: 1px solid #00ff66;
      padding: 1rem;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      word-break: break-word;
    }

    .copy-btn {
      width: 100%;
      background: linear-gradient(135deg, #00ff66, #00cc99);
      color: #000;
      padding: 1rem;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0, 255, 102, 0.2);
      cursor: pointer;
      transition: 0.2s ease;
    }

    .copy-btn:hover {
      transform: scale(1.01);
      box-shadow: 0 6px 16px rgba(0, 255, 102, 0.3);
    }

    .logs {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #bbb;
      background: rgba(255, 255, 255, 0.03);
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-line;
    }

    .login-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .google-btn {
      background: #fff;
      color: #000;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .google-btn img {
      height: 20px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>
</head>
<body>

  <div class="login-screen" id="loginScreen">
    <div class="google-btn" onclick="signInWithGoogle()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
      Sign in with Google
    </div>
  </div>

  <div class="container">
    <h1>DLS AFFILIATE</h1>

    <div class="stats">
      <div class="stat">
        <div>üëÅÔ∏è Views</div>
        <div id="views">0</div>
      </div>
      <div class="stat">
        <div>üñ±Ô∏è Clicks</div>
        <div id="clicks">0</div>
      </div>
      <div class="stat" style="flex: 1 1 100%;">
        <div>üí∞ Earnings</div>
        <div id="earnings">$0.000</div>
      </div>
    </div>

    <div class="link-box" id="refLink"></div>
    <button class="copy-btn" onclick="copyLink()">COPY LINK</button>

    <div class="logs" id="logs">
      Loading logs...
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    let uid = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        uid = user.uid;
        document.getElementById("loginScreen").style.display = "none";

        db.ref("users/" + uid).update({
          name: user.displayName || "",
          email: user.email,
          photoURL: user.photoURL || "",
          joinedAt: Date.now()
        });

        // Load stats
        db.ref("users/" + uid + "/stats").on("value", snap => {
          const stats = snap.val() || {};
          document.getElementById("views").textContent = stats.views || 0;
          document.getElementById("clicks").textContent = stats.clicks || 0;
          document.getElementById("earnings").textContent = "$" + (stats.earnings || "0.000");
        });

        // Show referral link
        const link = `${window.location.origin}/refer/?id=${uid}`;
        document.getElementById("refLink").textContent = link;
        window.referralLink = link;

        // Load earnings logs
        db.ref("users/" + uid + "/logs").on("value", snap => {
          const logs = snap.val();
          const logsBox = document.getElementById("logs");
          if (logs) {
            const entries = Object.entries(logs).sort((a, b) => b[1].time - a[1].time);
            logsBox.innerHTML = entries.map(([key, log]) => {
              const date = new Date(log.time).toLocaleString();
              return `You earned $${log.amount.toFixed(3)} on ${date}`;
            }).join("\n");
          } else {
            logsBox.textContent = "No transactions yet.";
          }
        });

      } else {
        document.getElementById("loginScreen").style.display = "flex";
      }
    });

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function copyLink() {
      navigator.clipboard.writeText(window.referralLink)
        .then(() => alert("Copied!"))
        .catch(() => alert("Copy failed"));
    }

    // Track if visiting via referral
    const urlParams = new URLSearchParams(window.location.search);
    const referId = urlParams.get("id");
    if (referId) {
      // Optional: track referrer view/click stats
    }
  </script>
</body>
</html>
