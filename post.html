<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Details</title>
  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Get the post ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    // Fetch post data from Firebase using the post ID
    const fetchPost = async () => {
      const postRef = ref(database, 'posts/' + postId);  // Adjust 'posts' based on your Firebase structure
      try {
        const snapshot = await get(postRef);
        if (snapshot.exists()) {
          const postData = snapshot.val();
          displayPost(postData);
        } else {
          console.log('No data available');
        }
      } catch (error) {
        console.error("Error fetching post data:", error);
      }
    };

    // Display post data
    const displayPost = (postData) => {
      const postContainer = document.getElementById('post-container');
      postContainer.innerHTML = `
        <h2>${postData.title}</h2>
        <p>${postData.description}</p>
        <p><strong>Posted on:</strong> ${postData.date}</p>
      `;
    };

    // Fetch and display post when the page loads
    window.onload = fetchPost;
  </script>
</head>
<body>
  <div id="post-container">
    <h1>Loading post...</h1>
  </div>
</body>
</html>
