<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Post</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666;
      --card: #f9f9f9;
      --shadow: rgba(0, 0, 0, 0.05);
    }
    [data-theme="dark"] {
      --bg: #121212;
      --fg: #ffffff;
      --muted: #aaa;
      --card: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 1rem 1.5rem;
      font-weight: bold;
      font-size: 1.5rem;
      border-bottom: 1px solid var(--muted);
      box-shadow: 0 2px 8px var(--shadow);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--muted);
      border: none;
      background: none;
    }

    main {
      max-width: 720px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #status {
      color: red;
      font-weight: bold;
      margin-bottom: 1rem;
      display: none;
    }

    h1.post-title {
      font-size: 2rem;
      margin: 0 0 0.5rem;
    }

    .post-info {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
      gap: 1rem;
    }
    .profile-pic {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      background: #ccc;
    }

    .post-image {
      width: 100%;
      max-height: 480px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 6px 16px var(--shadow);
      margin-bottom: 1.5rem;
    }

    .post-description {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      color: var(--fg);
    }
  </style>
</head>
<body>
  <header>
    CyberChat
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <main>
    <div id="status"></div>
    <h1 class="post-title"></h1>
    <div class="post-info" style="display: none;">
      <img src="" alt="Profile Picture" class="profile-pic" />
      <span class="username"></span>
      <span class="views"></span>
    </div>
    <img src="" alt="Post Image" class="post-image" style="display: none;" />
    <p class="post-description"></p>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>

  <script>
    // === Dark/Light Theme Logic ===
    const root = document.documentElement;
    const storedTheme = localStorage.getItem('theme');

    function applyTheme(theme) {
      root.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
      const current = root.getAttribute('data-theme');
      applyTheme(current === 'dark' ? 'light' : 'dark');
    }

    // Auto theme based on system if nothing stored
    if (!storedTheme) {
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(systemPrefersDark ? 'dark' : 'light');
    } else {
      applyTheme(storedTheme);
    }

    // === Post Logic ===
    const statusEl = document.getElementById('status');
    const titleEl = document.querySelector('.post-title');
    const profilePicEl = document.querySelector('.profile-pic');
    const usernameEl = document.querySelector('.username');
    const viewsEl = document.querySelector('.views');
    const postInfoEl = document.querySelector('.post-info');
    const postImageEl = document.querySelector('.post-image');
    const descriptionEl = document.querySelector('.post-description');

    function setStatus(message, color = 'red') {
      if (message) {
        statusEl.textContent = message;
        statusEl.style.display = 'block';
      } else {
        statusEl.style.display = 'none';
      }
    }

    const defaultProfilePic = 'https://www.gravatar.com/avatar/?d=mp&s=80';
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('postId');

    if (!postId) {
      setStatus('Error: No post ID provided in URL.');
    } else {
      const firebaseConfig = {
        apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
        authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
        databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
        projectId: "itzhoyoo-f9f7e",
        storageBucket: "itzhoyoo-f9f7e.filestorage.app",
        messagingSenderId: "1094792075584",
        appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
        measurementId: "G-LLT6F9WRKH"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      const db = firebase.database();

      db.ref(`/post/${postId}`).get()
        .then(snapshot => {
          if (!snapshot.exists()) return setStatus('Post not found.');

          const post = snapshot.val();
          titleEl.textContent = post.title || 'Untitled';
          descriptionEl.textContent = post.description || 'No description provided.';

          if (post.image) {
            postImageEl.src = post.image;
            postImageEl.alt = post.title || 'Post Image';
            postImageEl.style.display = 'block';
          }

          if (post.username || post.views !== undefined || post.authorPic) {
            profilePicEl.src = post.authorPic || defaultProfilePic;
            usernameEl.textContent = post.username || 'Anonymous';
            viewsEl.textContent = post.views !== undefined ? `${post.views} views` : '';
            postInfoEl.style.display = 'flex';
          }
        })
        .catch(err => {
          console.error(err);
          setStatus('Error fetching post data.');
        });
    }
  </script>
</body>
</html>
