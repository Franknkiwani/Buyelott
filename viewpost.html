<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Post</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
    }
    .error {
      color: #f55;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="postContainer">
    <p>Loading post...</p>
  </div>

  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById('postContainer');

    // Get postId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('postId');

    if (!postId) {
      container.innerHTML = `<p class="error">No postId provided in URL.</p>`;
    } else {
      const postRef = ref(db, `post/${postId}`);
      get(postRef)
        .then(snapshot => {
          if (snapshot.exists()) {
            const post = snapshot.val();
            const html = `
              <img src="${post.image || 'https://via.placeholder.com/600x400?text=No+Image'}" alt="Post Image" />
              <h2>${post.title || 'Untitled Post'}</h2>
              <p>${post.description || 'No description provided.'}</p>
            `;
            container.innerHTML = html;
          } else {
            container.innerHTML = `<p class="error">Post not found. Maybe it was deleted?</p>`;
          }
        })
        .catch(error => {
          console.error(error);
          container.innerHTML = `<p class="error">Error loading post. Check console.</p>`;
        });
    }
  </script>
</body>
</html>
