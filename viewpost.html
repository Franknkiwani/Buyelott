<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CyberChat Post View</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    #logo {
      font-weight: 900;
      font-size: 22px;
      letter-spacing: 2px;
      cursor: pointer;
    }
    #viewMoreBtn {
      padding: 10px 18px;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    #postContainer {
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    .post-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
    }
    .description {
      margin: 10px 0;
      cursor: pointer;
    }
    .read-more {
      color: #3b82f6;
      font-weight: bold;
      margin-left: 5px;
    }
    .meta-info {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalContent {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      color: white;
    }
    .modal-close {
      margin-top: 10px;
      color: #f55;
      cursor: pointer;
      text-align: right;
    }
    #commentSection {
      margin-top: 40px;
    }
    #commentsList {
      margin-top: 10px;
    }
    .comment {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    #commentInput {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }
    #postCommentBtn {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div id="logo">CYBERCHAT</div>
    <button id="viewMoreBtn" onclick="window.location.href='https://cyberchat.online'">View More Posts</button>
  </header>

  <div id="postContainer"></div>

  <div id="commentsList"></div>

  <div style="display:flex; gap:10px; margin-top:10px;">
    <input id="commentInput" type="text" placeholder="Write a comment..." />
    <button id="postCommentBtn">Post</button>
  </div>

  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); align-items:center; justify-content:center;">
    <div id="modalContent" style="background:white; padding:20px; border-radius:10px;"></div>
  </div>

</body>

  <div id="modal"><div id="modalContent"></div></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, get, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const container = document.getElementById('postContainer');
  const modal = document.getElementById('modal');
  const modalContent = document.getElementById('modalContent');
  const postId = new URLSearchParams(window.location.search).get("postId");

  function openModal(contentHTML) {
    modalContent.innerHTML = contentHTML + `<div class="modal-close" onclick="document.getElementById('modal').style.display='none'">Close</div>`;
    modal.style.display = "flex";
  }

  function renderPost(post) {
    const image = post.image || post.imageUrl || 'https://via.placeholder.com/600x400?text=No+Image';
    const title = post.title || 'Untitled';
    const description = post.description || '';
    const shortDesc = description.length > 30 ? description.slice(0, 30) + '...' : description;
    const views = post.views || 0;
    const likes = post.likes || 0;
    const comments = post.comments || 0;

    container.innerHTML = `
      <img src="${image}" alt="Post Image" class="post-image" onclick="openModal('<img src=${image} />')" />
      <h2>${title}</h2>
      <p class="description" onclick="openModal('<p>${description}</p>')">${shortDesc}
        ${description.length > 30 ? '<span class="read-more">Read more</span>' : ''}
      </p>
      <div class="meta-info">
        <div>üëÅ ${views} views</div>
        <div>‚ù§Ô∏è ${likes} likes</div>
        <div>üí¨ ${comments} comments</div>
      </div>
    `;
  }

  if (!postId) {
    container.innerHTML = "<p style='text-align:center;color:#f55'>No postId in URL.</p>";
  } else {
    const postRef = ref(db, `post/${postId}`);
    get(postRef).then(snapshot => {
      if (snapshot.exists()) {
        renderPost(snapshot.val());
      } else {
        container.innerHTML = "<p style='text-align:center;color:#f55'>Post not found.</p>";
      }
    }).catch(err => {
      console.error(err);
      container.innerHTML = "<p style='text-align:center;color:#f55'>Error loading post.</p>";
    });

    // Load Comments Realtime
    const commentsRef = ref(db, `comments/${postId}`);
    const commentsList = document.getElementById('commentsList');
    onValue(commentsRef, (snapshot) => {
      commentsList.innerHTML = '';
      snapshot.forEach(child => {
        const c = child.val();
        commentsList.innerHTML += `<div class="comment">${c.text}</div>`;
      });
    });

    // Post a Comment
    const commentInput = document.getElementById('commentInput');
    const postBtn = document.getElementById('postCommentBtn');
    postBtn.addEventListener('click', () => {
      const commentText = commentInput.value.trim();
      if (commentText.length > 0) {
        const newCommentRef = push(ref(db, `comments/${postId}`));
        newCommentRef.set({
          text: commentText,
          timestamp: Date.now()
        });
        commentInput.value = '';
      }
    });
  }
</script>
</body>
</html>
