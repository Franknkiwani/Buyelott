<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberChat Post Preview</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 24px auto;
      padding: 0 16px;
    }

    #logo {
      font-size: 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      color: white;
      cursor: pointer;
    }

    .view-more-btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.95rem;
    }

    .view-more-btn:hover {
      opacity: 0.9;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .container {
      max-width: 800px;
      width: 90%;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .post-image {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
    }

    .comments {
      margin-top: 32px;
    }

    .comments h3 {
      margin-bottom: 12px;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }

    .comment-box {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .comment-box input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
    }

    .comment-box button {
      padding: 10px 16px;
      background: #00c6ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .comment-box button:hover {
      opacity: 0.9;
    }

    .comment-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .comment-item {
      background: #1c1c1c;
      padding: 12px;
      border-radius: 8px;
      color: #ddd;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="container">
      <header>
        <div id="logo">CYBERCHAT</div>
        <button class="view-more-btn" onclick="window.location.href='https://cyberchat.online'">
          View More Posts
        </button>
      </header>

      <img id="postImage" class="post-image" src="" alt="Post Image" />
      <div class="title" id="postTitle">Loading...</div>
      <div class="description" id="postDescription"></div>

      <div class="comments" id="commentSection">
        <h3>Comments</h3>
        <div class="comment-box">
          <input type="text" id="commentInput" placeholder="Write a comment..." />
          <button onclick="submitComment()">Post</button>
        </div>
        <div class="comment-list" id="commentList">
          <!-- Comments will show up here -->
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get post ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");

    const imageEl = document.getElementById("postImage");
    const titleEl = document.getElementById("postTitle");
    const descriptionEl = document.getElementById("postDescription");
    const commentInput = document.getElementById("commentInput");
    const commentList = document.getElementById("commentList");

    function escapeHTML(str) {
      return str?.replace(/[&<>"']/g, (m) => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      }[m])) || "";
    }

    // Load post content
    if (postId) {
      const postRef = ref(db, `post/${postId}`);
      get(postRef).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          imageEl.src = data.image1 || data.image || "";
          titleEl.textContent = escapeHTML(data.title || "No Title");
          descriptionEl.textContent = escapeHTML(data.description || "No Description");
        } else {
          titleEl.textContent = "Post not found";
        }
      });
    } else {
      titleEl.textContent = "Missing post ID";
    }

    // Comment submission
    function submitComment() {
      const text = commentInput.value.trim();
      if (!text || !postId) return;
      const commentRef = ref(db, `comments/${postId}`);
      push(commentRef, {
        text,
        timestamp: Date.now()
      }).then(() => {
        commentInput.value = "";
      });
    }
    window.submitComment = submitComment;

    // Load and show comments live
    function loadComments() {
      const commentRef = ref(db, `comments/${postId}`);
      onChildAdded(commentRef, (snapshot) => {
        const data = snapshot.val();
        const div = document.createElement("div");
        div.className = "comment-item";
        div.textContent = data.text;
        commentList.appendChild(div);
      });
    }

    if (postId) loadComments();
  </script>
</body>
</html>
