<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Post</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background: #f9f9f9;
      color: #333;
    }
    .post {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .post img {
      width: 100%;
      height: auto;
      display: block;
    }
    .post-content {
      padding: 20px;
      text-align: center;
    }
    .post-title {
      font-size: 1.5em;
      margin: 10px 0;
      font-weight: 600;
    }
    .post-description {
      font-size: 1em;
      color: #555;
      margin-bottom: 10px;
    }
    .read-more {
      color: #007aff;
      font-weight: 500;
      cursor: pointer;
    }
    .comment-section {
      padding: 10px 20px 20px;
      border-top: 1px solid #eee;
      background: #fafafa;
    }
    .comment-section textarea {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }
    .comment-section button {
      background: #007aff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 14px;
      margin-top: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .comment-list {
      margin-top: 15px;
      text-align: left;
    }
    .comment-item {
      background: white;
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .follow-button {
      background: #007aff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px auto;
      display: block;
    }
    .ios-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .ios-popup-inner {
      background: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }
    .ios-popup-inner button {
      margin-top: 15px;
      background: #007aff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="post" id="post1">
    <img src="https://via.placeholder.com/600x300" alt="Post Image">
    <div class="post-content">
      <div class="post-title">Sample Post Title</div>
      <div class="post-description" id="desc1">
        This is a sample description that is long enough to test the read more functionality. We will show only the first 100 characters and hide the rest. This will be inside the modal.
      </div>
      <div class="read-more" onclick="openFullDescription('desc1')">Read more</div>
      <button class="follow-button" onclick="followUser('targetUID')">Follow</button>
    </div>
    <div class="comment-section">
      <textarea id="commentInput1" rows="2" placeholder="Add a comment..."></textarea>
      <button onclick="postComment('1')">Post Comment</button>
      <div class="comment-list" id="commentList1"></div>
    </div>
  </div>

  <!-- Description Modal -->
  <div class="ios-popup" id="descModal" style="display: none;">
    <div class="ios-popup-inner">
      <div id="descFullText"></div>
      <button onclick="closeDescModal()">OK</button>
    </div>
  </div>

  <!-- iOS Alert -->
  <div class="ios-popup" id="alertBox" style="display: none;">
    <div class="ios-popup-inner">
      <div id="alertText"></div>
      <button onclick="closeAlert()">OK</button>
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, set, get, push, child, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUID = null;
    onAuthStateChanged(auth, (user) => {
      if (user) currentUID = user.uid;
    });

    window.followUser = async (targetUID) => {
      if (!currentUID) return showAlert("You must be logged in to follow");
      if (currentUID === targetUID) return showAlert("You can't follow yourself");

      const userRef = ref(db, `users/${currentUID}/following/${targetUID}`);
      await set(userRef, true);
      showAlert("Followed successfully");
    };

    window.postComment = (postId) => {
      const input = document.getElementById("commentInput" + postId);
      const list = document.getElementById("commentList" + postId);
      const comment = input.value.trim();
      if (!currentUID) return showAlert("Login required to comment");
      if (comment === '') return;

      const commentRef = push(ref(db, `comments/${postId}`));
      set(commentRef, {
        uid: currentUID,
        text: comment,
        timestamp: Date.now()
      });
      input.value = '';
      showAlert("Comment posted");
    };

    window.openFullDescription = (descId) => {
      const fullText = document.getElementById(descId).textContent;
      document.getElementById("descFullText").textContent = fullText;
      document.getElementById("descModal").style.display = "flex";
    };

    window.closeDescModal = () => {
      document.getElementById("descModal").style.display = "none";
    };

    window.showAlert = (msg) => {
      document.getElementById("alertText").textContent = msg;
      document.getElementById("alertBox").style.display = "flex";
    };

    window.closeAlert = () => {
      document.getElementById("alertBox").style.display = "none";
    };
  </script>
</body>
</html>
