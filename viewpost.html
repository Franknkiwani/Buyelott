<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Post | CyberChat Style</title>
  <style>
    /* Base styling */
    body {
      background: #121212;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 24px;
      color: white;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
    }
    .container {
      width: 600px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
    }

    /* Skeleton loading styles */
    .skeleton {
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.1) 25%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0.1) 75%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 12px;
    }
    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
    .skeleton-image {
      width: 100%;
      height: 320px;
      margin-bottom: 20px;
    }
    .skeleton-title {
      width: 70%;
      height: 28px;
      margin-bottom: 16px;
    }
    .skeleton-text {
      width: 100%;
      height: 16px;
      margin-bottom: 12px;
    }
    .skeleton-text.short {
      width: 60%;
    }

    /* Post content styling */
    img.post-image {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
      object-fit: cover;
      aspect-ratio: 3 / 2;
      background: #222;
    }
    h2 {
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.8rem;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7aa;
    }
    p.description {
      line-height: 1.5;
      font-size: 1.1rem;
      color: #ddd;
      white-space: pre-wrap;
    }
    .error {
      color: #f55;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="container" id="postContainer">
    <!-- Skeleton loader placeholders -->
    <div class="skeleton skeleton-image"></div>
    <div class="skeleton skeleton-title"></div>
    <div class="skeleton skeleton-text"></div>
    <div class="skeleton skeleton-text short"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById('postContainer');
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('postId');

    function renderError(message) {
      container.innerHTML = `<p class="error">${message}</p>`;
    }

    function renderPost(post) {
      // Check multiple possible keys for the image URL:
      const image = post.image || post.imageUrl || 'https://via.placeholder.com/600x400?text=No+Image';
      const title = post.title || 'Untitled Post';
      const description = post.description || 'No description provided.';

      container.innerHTML = `
        <img src="${image}" alt="Post Image" class="post-image" onerror="this.src='https://via.placeholder.com/600x400?text=Image+Not+Found';" />
        <h2>${title}</h2>
        <p class="description">${description}</p>
      `;
    }

    if (!postId) {
      renderError('No postId provided in URL.');
    } else {
      const postRef = ref(db, `post/${postId}`);
      get(postRef)
        .then(snapshot => {
          if (snapshot.exists()) {
            const post = snapshot.val();
            console.log('Post data:', post); // Debug log
            renderPost(post);
          } else {
            renderError('Post not found. Maybe it was deleted?');
          }
        })
        .catch((error) => {
          console.error('Firebase error:', error);
          renderError('Error loading post. Check console for details.');
        });
    }
  </script>
</body>
</html>
