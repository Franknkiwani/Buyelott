<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberPost</title>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1c1c1e;
    }

    .container {
      max-width: 640px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
      padding: 24px;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
    }

    img {
      max-width: 100%;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 1.6rem;
      margin: 0 0 10px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 0 0 12px;
    }

    .tags {
      font-size: 0.85rem;
      color: #666;
      letter-spacing: 0.5px;
    }

    .error {
      text-align: center;
      padding: 60px 20px;
      font-size: 1rem;
      color: #888;
    }

    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="post" class="card fade-in"></div>
    <div id="error" class="error" style="display:none;">Post not found.</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const postContainer = document.getElementById('post');
    const errorContainer = document.getElementById('error');

    const postId = window.location.pathname.split('/').pop();

    if (postId) {
      db.ref(`/post/${postId}`).once('value')
        .then(snapshot => {
          const post = snapshot.val();
          if (post) {
            postContainer.innerHTML = `
              ${post.image1 ? `<img src="${post.image1}" alt="Post Image">` : ''}
              <h2>${post.title || 'Untitled Post'}</h2>
              <p>${post.description || 'No description available.'}</p>
              ${post.tags ? `<p class="tags">${post.tags.map(tag => `#${tag}`).join(' ')}</p>` : ''}
            `;
          } else {
            errorContainer.style.display = 'block';
          }
        })
        .catch(err => {
          console.error(err);
          errorContainer.textContent = 'Error loading post.';
          errorContainer.style.display = 'block';
        });
    } else {
      errorContainer.textContent = 'Invalid post URL.';
      errorContainer.style.display = 'block';
    }
  </script>
</body>
</html>
