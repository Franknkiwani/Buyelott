<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberChat Referral</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .glass-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    #referralPopup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #fff;
      border-radius: 20px;
      padding: 32px 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: popupFade 0.3s ease-out;
      position: relative;
      text-align: center;
    }

    @keyframes popupFade {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-content h2 {
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .popup-content input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      font-size: 0.9rem;
      margin: 8px 0;
    }

    .popup-content button.copy-btn {
      margin-top: 8px;
      background: #0d6efd;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup-content button.copy-btn:hover {
      background: #0b5ed7;
    }

    #userInfo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      justify-content: center;
    }

    #userPic {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }

    .popup-content .signin-prompt {
      font-size: 0.85rem;
      margin-top: 12px;
      color: #777;
    }

    .popup-content .signin-prompt a {
      color: #0d6efd;
      font-weight: 600;
      text-decoration: none;
    }

    .popup-content .signin-prompt a:hover {
      text-decoration: underline;
    }

    .popup-close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.25rem;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #888;
    }

    .popup-close:hover {
      color: #000;
    }
  </style>
</head>
<body>

<!-- ðŸ”˜ Trigger Button -->
<button class="glass-btn" onclick="openReferralPopup()">$0.000</button>

<!-- ðŸ’¬ Referral Popup -->
<div id="referralPopup" class="hidden">
  <div class="popup-content">
    <button class="popup-close" onclick="closeReferralPopup()">Ã—</button>
    <h2>Refer & Earn ðŸ’¸</h2>

    <div id="userInfo" style="display: none;">
      <img id="userPic" src="" alt="User" />
      <span id="username"></span>
    </div>

    <input id="referralLink" readonly placeholder="Your referral link will appear here"/>

    <button id="copyLink" class="copy-btn">ðŸ“‹ Copy Referral Link</button>

    <div id="signinPrompt" class="signin-prompt hidden">
      Not signed in? <a href="login.html">Sign In Now</a>
    </div>
  </div>
</div>

<!-- ðŸ”Œ Firebase + Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const referralPopup = document.getElementById("referralPopup");
  const referralLink = document.getElementById("referralLink");
  const copyLink = document.getElementById("copyLink");
  const userInfo = document.getElementById("userInfo");
  const username = document.getElementById("username");
  const userPic = document.getElementById("userPic");
  const signinPrompt = document.getElementById("signinPrompt");

  // ðŸ”“ Auth Logic
  onAuthStateChanged(auth, user => {
    if (user) {
      const name = user.displayName || "CyberUser";
      const photo = user.photoURL || "https://i.imgur.com/OVW1Z5z.png";
      const uid = user.uid;

      userInfo.style.display = "flex";
      signinPrompt.classList.add("hidden");

      username.textContent = name;
      userPic.src = photo;

      referralLink.value = `https://yourdomain.com/cyberchatrefer.html/${uid}`;
    } else {
      userInfo.style.display = "none";
      signinPrompt.classList.remove("hidden");
      referralLink.value = "Sign in to get your referral link!";
    }
  });

  // ðŸ§  Popup control
  window.openReferralPopup = function () {
    referralPopup.classList.remove("hidden");
  };

  window.closeReferralPopup = function () {
    referralPopup.classList.add("hidden");
  };

  // ðŸ“‹ Copy function
  copyLink.onclick = () => {
    referralLink.select();
    document.execCommand("copy");
    copyLink.textContent = "âœ… Copied!";
    setTimeout(() => copyLink.textContent = "ðŸ“‹ Copy Referral Link", 1500);
  };
</script>

</body>
</html>
