<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Referral Dashboard - CyberChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #dashboard {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(31, 38, 135, 0.2);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
      color: #1f267d;
    }
    label {
      font-weight: 600;
    }
    #referralLink {
      margin: 1rem 0;
      font-size: 0.9rem;
      word-break: break-all;
      background: #e2e8f0;
      padding: 0.5rem;
      border-radius: 8px;
      user-select: all;
      cursor: pointer;
    }
    button {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #1f267d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 700;
    }
    button:hover {
      background: #2b33b2;
    }
    #stats {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #222;
    }
    #message {
      margin-top: 1rem;
      color: #b00020;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="dashboard">
    <h1>Your Referral Dashboard</h1>
    <label>Your Referral Link:</label>
    <div id="referralLink" title="Click to copy"></div>
    <button id="copyLinkBtn">Copy Link</button>

    <div id="stats">
      <p>Clicks: <span id="clicksCount">0</span></p>
      <p>Earnings: $<span id="earningsAmount">0.00</span></p>
    </div>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const referralLinkDiv = document.getElementById('referralLink');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const clicksCountSpan = document.getElementById('clicksCount');
    const earningsAmountSpan = document.getElementById('earningsAmount');
    const messageDiv = document.getElementById('message');

    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid');

    if (!uid) {
      messageDiv.textContent = "❌ No UID provided in URL. Add ?uid=YOUR_ID to view your dashboard.";
      document.getElementById("dashboard").style.display = "none";
    } else {
      const referralURL = `${location.origin}/referralLink.html?referuid=${uid}`;
      referralLinkDiv.textContent = referralURL;

      const clicksRef = ref(db, `users/${uid}/clicks`);
      onValue(clicksRef, snapshot => {
        const clicks = snapshot.val() || 0;
        clicksCountSpan.textContent = clicks;
      });

      const earningsRef = ref(db, `users/${uid}/balance`);
      onValue(earningsRef, snapshot => {
        const earnings = snapshot.val() || 0;
        earningsAmountSpan.textContent = earnings.toFixed(2);
      });

      referralLinkDiv.addEventListener('click', () => {
        navigator.clipboard.writeText(referralURL)
          .then(() => alert('Referral link copied!'));
      });

      copyLinkBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(referralURL)
          .then(() => alert('Referral link copied!'));
      });
    }
  </script>
</body>
</html>
