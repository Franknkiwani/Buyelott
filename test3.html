<!DOCTYPE html><html lang="en">
<head>

  <style>
    @keyframes spin {

      justify-content: flex-start;
      min-height: 100vh;

    }
    h1 {
      font-size: 2rem;
      color: #00ffcc;
      margin-bottom: 1rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.25rem;
      width: 100%;
      max-width: 500px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 255, 204, 0.2);
      margin-bottom: 2rem;
      backdrop-filter: blur(20px);
    }
    .link {
      word-wrap: break-word;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 1rem;
      margin: 1rem 0;
      font-size: 0.95rem;
      color: #00ffcc;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    #cashoutBtn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="loadingScreen" style="position: fixed; inset: 0; background: radial-gradient(circle at center, #111 0%, #000 100%); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; color: #00ffcc; text-align: center; padding: 2rem;">
    <div style="width: 60px; height: 60px; border: 6px solid #00ffcc; border-top: 6px solid transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <p style="margin-top: 1.5rem; font-size: 1.2rem;">Loading your earnings...</p>
    <p style="font-size: 0.9rem; opacity: 0.6;">Get ready to secure the bag ðŸ’¼</p>
  </div>  <h1>Referral Dashboard</h1>
  <div class="card">
    <p>Your referral link:</p>
    <div class="link" id="referralLink">Loading...</div>
    <button onclick="shareReferral()">Share Referral Link</button>
  </div>
  <div class="card">
    <p>Clicks: <span id="clicks">0</span></p>
    <p>Earnings: $<span id="earnings">0.00</span></p>
    <button id="cashoutBtn" disabled>Cash Out $10</button>
  </div>  <div style="margin: 1rem auto; text-align: center;">
    <script type="text/javascript">    
      atOptions = {    
        'key' : 'f17f4bf893957f37c1f0b072d1f31673',    
        'format' : 'iframe',    
        'height' : 50,    
        'width' : 320,    
        'params' : {}    
      };    
    </script>    
    <script type="text/javascript" src="//www.highperformanceformat.com/f17f4bf893957f37c1f0b072d1f31673/invoke.js"></script>    
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    setTimeout(() => {
      const loader = document.getElementById("loadingScreen");
      if (loader) loader.style.display = "none";
    }, 3000);

    onAuthStateChanged(auth, user => {
      if (user) {
        const uid = user.uid;
        const link = `https://cyberchat.online/referralLink.html?referuid=${uid}`;
        document.getElementById("referralLink").innerText = link;

        const clicksRef = ref(db, `referrals/${uid}/clicks`);
        const earningsRef = ref(db, `referrals/${uid}/earnings`);

        get(clicksRef).then(snap => {
          document.getElementById("clicks").innerText = snap.exists() ? snap.val() : 0;
        });
        get(earningsRef).then(snap => {
          const amount = snap.exists() ? parseFloat(snap.val()) : 0.00;
          document.getElementById("earnings").innerText = amount.toFixed(2);
          if (amount >= 10) {
            document.getElementById("cashoutBtn").disabled = false;
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    window.shareReferral = () => {
      const link = document.getElementById("referralLink").innerText;
      if (navigator.share) {
        navigator.share({
          title: "Join CyberChat and earn!",
          text: "Get paid for sharing links. Tap to join:",
          url: link
        });
      } else {
        navigator.clipboard.writeText(link);
        alert("Link copied to clipboard!");
      }
    }
  </script></body>
</html>
