<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FCM Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .log {
      background: #222;
      padding: 12px;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🔔 Firebase Push Notification Test</h1>
  <p>This page tests push token and foreground notifications.</p>
  <div class="log" id="log">Initializing...</div>

  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-messaging-compat.js"></script>

  <script>
    const log = (msg) => {
      document.getElementById('log').textContent += '\n' + msg;
      console.log(msg);
    };

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const messaging = firebase.messaging();

    // Login anonymously just for token testing
    auth.signInAnonymously().then(({ user }) => {
      log(`Signed in as: ${user.uid}`);

      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then((reg) => {
          messaging.useServiceWorker(reg);

          return messaging.getToken({
            vapidKey: 'BKnnH4sEI54qErGt9B_YCxGyCwpWx-Wk7D-edWaQSt_ZXYmZlwSBYbVx5Li3BjT3Gzr2rYM2dVBwFtpNreYDkjc'
          });
        })
        .then((token) => {
          log('✅ FCM Token retrieved:\n' + token);
          return db.ref(`/users/${auth.currentUser.uid}/fcmToken`).set(token);
        })
        .then(() => {
          log('📥 Token saved to database');
        })
        .catch((err) => {
          log('❌ Error getting token: ' + err.message);
        });
    });

    messaging.onMessage((payload) => {
      log('🔔 Foreground push received:\n' + JSON.stringify(payload, null, 2));
      alert(`Push Received: ${payload.notification.title}\n${payload.notification.body}`);
    });
  </script>
</body>
</html>
