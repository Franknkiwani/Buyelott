<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CyberChat Earnings (No Anonymous)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }

    .glass-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 12px 24px;
      font-size: 18px;
      color: black;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      transition: all 0.2s ease;
    }

    .glass-btn:hover {
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex; align-items: center; justify-content: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 2em;
      border-radius: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease;
    }

    input#referralLink {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .popup-content button,
    .popup-content a {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
    }

    .popup-content button:hover,
    .popup-content a:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <button class="glass-btn" id="earningsBtn">EARNINGS: $0.000</button>

  <div id="referralPopup" style="display: none;" class="popup">
    <div class="popup-content" id="popupContent"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const earningsBtn = document.getElementById('earningsBtn');
    const popup = document.getElementById('referralPopup');
    const popupContent = document.getElementById('popupContent');

    function closePopup() {
      popup.style.display = 'none';
      popupContent.innerHTML = '';
    }

    function copyReferralLink() {
      const referralInput = document.getElementById('referralLink');
      if (!referralInput) return;

      navigator.clipboard.writeText(referralInput.value)
        .then(() => alert('Referral link copied to clipboard!'))
        .catch(() => alert('Failed to copy link'));
    }

    earningsBtn.addEventListener('click', () => {
      const user = auth.currentUser;
      popup.style.display = 'flex';

      if (user) {
        const uid = user.uid;
        // Use current domain + /referralLink.html?referuid=uid format
        const link = `${window.location.origin}/referralLink.html?referuid=${uid}`;

        popupContent.innerHTML = `
          <h3>Share & Earn</h3>
          <p>Your unique referral link:</p>
          <input type="text" id="referralLink" readonly value="${link}" />
          <button id="copyBtn">Copy Link</button>
          <button id="closeBtn">Close</button>
        `;

        document.getElementById('copyBtn').addEventListener('click', copyReferralLink);
        document.getElementById('closeBtn').addEventListener('click', closePopup);
      } else {
        popupContent.innerHTML = `
          <h3>Access Denied</h3>
          <p>You must sign in to get your referral link.</p>
          <a href="login.html">Go to Login</a>
          <button id="closeBtn">Close</button>
        `;
        document.getElementById('closeBtn').addEventListener('click', closePopup);
      }
    });
  </script>
</body>
</html>
