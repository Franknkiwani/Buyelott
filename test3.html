<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral Popup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f2f2f2;
    }

    .glass-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid #ccc;
      padding: 12px 20px;
      border-radius: 12px;
      backdrop-filter: blur(12px);
      cursor: pointer;
      font-weight: bold;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    .popup .close-btn {
      position: absolute;
      right: 16px;
      top: 12px;
      font-size: 20px;
      cursor: pointer;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .user-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }

    .user-info h2 {
      margin: 0;
    }

    .balance {
      font-size: 1.25rem;
      margin: 12px 0;
      font-weight: 600;
      color: #0d6efd;
    }

    .cashout-btn {
      padding: 10px 20px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .cashout-btn:disabled {
      background: #999;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .signin-prompt {
      text-align: center;
      font-size: 1rem;
      margin-top: 20px;
    }

    .signin-prompt a {
      color: #0d6efd;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

<button class="glass-btn" id="openReferral">$0.000</button>

<div class="popup-overlay" id="referralPopup">
  <div class="popup">
    <div class="close-btn" id="closeReferral">&times;</div>

    <div id="signinPrompt" class="signin-prompt">
      Not signed in? <a href="login.html">Sign In Now</a>
    </div>

    <div id="referralCard" style="display: none;">
      <div class="user-info">
        <img id="userPic" src="" alt="Profile Pic"/>
        <div>
          <h2 id="username">User</h2>
          <div id="referralLink" style="font-size: 0.9rem; color: #777;"></div>
        </div>
      </div>

      <div class="balance">Balance: $<span id="balanceAmount">0.000</span></div>
      <button id="cashoutBtn" class="cashout-btn" disabled>ðŸ’¸ Cash Out (Min $10)</button>

      <table id="referralTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>IP</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase();

  const openBtn = document.getElementById("openReferral");
  const closeBtn = document.getElementById("closeReferral");
  const popup = document.getElementById("referralPopup");
  const referralCard = document.getElementById("referralCard");
  const usernameEl = document.getElementById("username");
  const userPic = document.getElementById("userPic");
  const balanceEl = document.getElementById("balanceAmount");
  const referralLinkEl = document.getElementById("referralLink");
  const cashoutBtn = document.getElementById("cashoutBtn");
  const referralTable = document.getElementById("referralTable").querySelector("tbody");
  const signinPrompt = document.getElementById("signinPrompt");

  openBtn.addEventListener("click", () => popup.style.display = "flex");
  closeBtn.addEventListener("click", () => popup.style.display = "none");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      referralCard.style.display = "block";
      signinPrompt.style.display = "none";

      const name = user.displayName || "CyberUser";
      const photo = user.photoURL || "https://i.imgur.com/OVW1Z5z.png";
      const uid = user.uid;

      usernameEl.textContent = name;
      userPic.src = photo;
      referralLinkEl.textContent = `Referral Link: https://yourdomain.com/cyberchatrefer.html/${uid}`;

      const clicksRef = ref(db, `/referrals/${uid}`);
      onValue(clicksRef, (snapshot) => {
        const data = snapshot.val() || {};
        const entries = Object.entries(data);
        referralTable.innerHTML = "";
        let count = 0;

        entries.forEach(([key, val], i) => {
          const row = document.createElement("tr");
          const date = new Date(val.timestamp).toLocaleDateString();
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${date}</td>
            <td>${val.ip || "N/A"}</td>
          `;
          referralTable.appendChild(row);
          count++;
        });

        const balance = count * 0.10;
        balanceEl.textContent = balance.toFixed(3);
        cashoutBtn.disabled = balance < 10;
        openBtn.innerText = `$${balance.toFixed(3)}`;
      });
    } else {
      referralCard.style.display = "none";
      signinPrompt.style.display = "block";
      openBtn.innerText = `$0.000`;
    }
  });
</script>

</body>
</html>
