<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Country & Soccer Leagues Popup</title>
<style>
  /* Fullscreen overlay */
  #country-popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: white;
    z-index: 9999;
  }
  /* Top-left container for flag + country */
  #country-info {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1.4rem;
    font-weight: 600;
    background: rgba(255 255 255 / 0.12);
    padding: 12px 18px;
    border-radius: 12px;
    margin-bottom: 20px;
    min-width: 280px;
  }
  #country-flag {
    width: 40px;
    height: 28px;
    object-fit: contain;
    border-radius: 5px;
    border: 1px solid #fff5;
  }

  /* Soccer leagues container */
  #leagues-container {
    flex-grow: 1;
    width: 100%;
    max-width: 600px;
    overflow-y: auto;
    background: rgba(255 255 255 / 0.08);
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  #leagues-container h2 {
    margin-top: 0;
    margin-bottom: 15px;
    font-weight: 700;
    font-size: 1.5rem;
    text-align: left;
  }

  /* League item */
  .league-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 8px 10px;
    border-bottom: 1px solid rgba(255 255 255 / 0.15);
    transition: background 0.2s ease;
    cursor: default;
  }
  .league-item:hover {
    background: rgba(255 255 255 / 0.15);
  }
  .league-badge {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    object-fit: contain;
    border: 1px solid #fff6;
    background: white;
  }
  .league-name {
    font-weight: 600;
    font-size: 1.1rem;
    color: white;
  }

  /* Close button top-right */
  #close-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #fff5;
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    font-size: 24px;
    line-height: 1;
    cursor: pointer;
    color: black;
    font-weight: bold;
    transition: background 0.25s;
    z-index: 10000;
  }
  #close-btn:hover {
    background: white;
  }
</style>
</head>
<body>

<div id="country-popup" role="dialog" aria-modal="true" aria-label="User country and soccer leagues">
  <div id="country-info">
    <img id="country-flag" src="" alt="Country Flag" />
    <span id="country-name">Loading...</span>
  </div>

  <div id="leagues-container">
    <h2>Soccer Leagues</h2>
    <div id="leagues-list">Loading leagues...</div>
  </div>

  <button id="close-btn" aria-label="Close popup">&times;</button>
</div>

<script>
  async function fetchCountry() {
    try {
      const res = await fetch('https://ipapi.co/json/');
      if (!res.ok) throw new Error('Country fetch failed');
      const data = await res.json();

      const countryName = data.country_name || 'Unknown Country';
      const countryCode = data.country_code || '';

      const flagUrl = countryCode
        ? `https://flagcdn.com/w80/${countryCode.toLowerCase()}.png`
        : '';

      document.getElementById('country-name').textContent = countryName;
      const flagEl = document.getElementById('country-flag');

      if(flagUrl){
        flagEl.src = flagUrl;
        flagEl.alt = `${countryName} Flag`;
        flagEl.style.display = 'block';
      } else {
        flagEl.style.display = 'none';
      }

      return countryName;
    } catch (err) {
      console.error('Error fetching country:', err);
      document.getElementById('country-name').textContent = 'Country not found';
      document.getElementById('country-flag').style.display = 'none';
      return null;
    }
  }

  async function fetchLeagues(country) {
    const leaguesList = document.getElementById('leagues-list');
    leaguesList.textContent = 'Loading leagues...';

    if (!country) {
      leaguesList.textContent = 'No country detected to load leagues.';
      return;
    }

    try {
      // TheSportsDB free public API endpoint:
      const url = `https://www.thesportsdb.com/api/v1/json/1/search_all_leagues.php?c=${encodeURIComponent(country)}&s=Soccer`;

      const res = await fetch(url);
      if (!res.ok) throw new Error('Leagues fetch failed');
      const data = await res.json();

      if (!data.leagues || data.leagues.length === 0) {
        leaguesList.textContent = 'No soccer leagues found for this country.';
        return;
      }

      // Clear previous content
      leaguesList.textContent = '';

      data.leagues.forEach(league => {
        const leagueDiv = document.createElement('div');
        leagueDiv.className = 'league-item';

        const badge = document.createElement('img');
        badge.className = 'league-badge';
        badge.src = league.strBadge || 'https://via.placeholder.com/40?text=?';
        badge.alt = `${league.strLeague} Badge`;

        const name = document.createElement('span');
        name.className = 'league-name';
        name.textContent = league.strLeague;

        leagueDiv.appendChild(badge);
        leagueDiv.appendChild(name);

        leaguesList.appendChild(leagueDiv);
      });
    } catch (err) {
      console.error('Error fetching leagues:', err);
      leaguesList.textContent = 'Failed to load leagues data.';
    }
  }

  // Close popup handler
  document.getElementById('close-btn').addEventListener('click', () => {
    document.getElementById('country-popup').style.display = 'none';
  });

  // Main execution
  (async () => {
    const country = await fetchCountry();
    await fetchLeagues(country);
  })();
</script>

</body>
</html>
