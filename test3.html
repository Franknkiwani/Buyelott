<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Referral Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 1.5rem;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin-bottom: 1.5rem;
    }

    .link {
      word-break: break-all;
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #00d4ff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background: #00d4ff;
      color: #000;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    .cashout-info {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 0.5rem;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      .card { padding: 1.2rem; }
    }
  </style>
</head>
<body>

  <h1>Referral Dashboard</h1>

  <div class="card">
    <div>Your referral link:</div>
    <div class="link" id="refLink">Loading...</div>
    <button id="copyBtn">ðŸ“‹ Copy Link</button>
    <button id="shareBtn">ðŸ“¤ Share Link</button>
  </div>

  <div class="card">
    <div class="stats">
      <span>Clicks:</span>
      <span id="clicks">0</span>
    </div>
    <div class="stats">
      <span>Earnings:</span>
      <span id="earnings">$0.00</span>
    </div>
    <button id="cashoutBtn" disabled>ðŸ’¸ Cash Out</button>
    <div class="cashout-info">Minimum $10 to Cash Out</div>
  </div>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    const refLinkEl = document.getElementById("refLink");
    const copyBtn = document.getElementById("copyBtn");
    const shareBtn = document.getElementById("shareBtn");
    const clicksEl = document.getElementById("clicks");
    const earningsEl = document.getElementById("earnings");
    const cashoutBtn = document.getElementById("cashoutBtn");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const refLink = `https://cyberchat.online/referralLink.html?referuid=${uid}`;
      refLinkEl.textContent = refLink;

      // Copy to clipboard
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(refLink).then(() => {
          copyBtn.textContent = "âœ… Copied!";
          setTimeout(() => (copyBtn.textContent = "ðŸ“‹ Copy Link"), 2000);
        });
      };

      // Native share
      shareBtn.onclick = () => {
        if (navigator.share) {
          navigator.share({
            title: "Join CyberChat and earn!",
            text: "Get paid when your friends join. Here's my link:",
            url: refLink
          }).catch(() => {});
        } else {
          alert("Sharing not supported on this device.");
        }
      };

      try {
        const userRef = ref(db, `users/${uid}`);
        const snap = await get(userRef);
        if (!snap.exists()) return;

        const data = snap.val();
        const clicks = data.clicks || 0;
        const earnings = data.balance || 0;

        clicksEl.textContent = clicks;
        earningsEl.textContent = `$${earnings.toFixed(2)}`;

        if (earnings >= 10) {
          cashoutBtn.disabled = false;
          cashoutBtn.onclick = () => alert("Cashout request submitted!");
        } else {
          cashoutBtn.disabled = true;
        }

      } catch (err) {
        console.error("Error loading data:", err);
      }
    });
  </script>
</body>
</html>
