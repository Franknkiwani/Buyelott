<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Cloud Messaging Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    button {
      background: #0a84ff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0066ff;
    }
    pre {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: inset 0 0 5px #000;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h1>Firebase Cloud Messaging Test</h1>
  <button id="enableBtn">Enable Notifications & Get Token</button>
  <pre id="output">Status will appear here...</pre>

  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-messaging-compat.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    const output = document.getElementById('output');
    const enableBtn = document.getElementById('enableBtn');

    // Public VAPID key from Firebase console (your public key)
    const publicVapidKey = 'BKnnH4sEI54qErGt9B_YCxGyCwpWx-Wk7D-edWaQSt_ZXYmZlwSBYbVx5Li3BjT3Gzr2rYM2dVBwFtpNreYDkjc';

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    enableBtn.onclick = async () => {
      output.textContent = 'Requesting notification permission...';
      try {
        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
          output.textContent = 'Permission denied by user.';
          return;
        }
        output.textContent = 'Registering service worker...';

        const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
        output.textContent = 'Service worker registered.\nGetting FCM token...';

        const token = await messaging.getToken({
          vapidKey: urlBase64ToUint8Array(publicVapidKey),
          serviceWorkerRegistration: registration
        });

        output.textContent = `✅ FCM Token received:\n${token}\n\nUse this token to send test messages from Firebase Console or server.`;
      } catch (err) {
        output.textContent = `❌ Error:\n${err.message}`;
      }
    };
  </script>
</body>
</html>
