<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Cloud Messaging Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    button {
      background-color: #1da1f2;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      color: black;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #0c8ddb;
    }
    #output {
      margin-top: 20px;
      max-width: 600px;
      word-break: break-word;
      font-size: 0.9rem;
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #1da1f2aa;
    }
  </style>
</head>
<body>

<h1>Firebase Cloud Messaging Test</h1>
<button id="enableBtn">Enable Notifications & Get Token</button>
<div id="output">Status will appear here...</div>

<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-messaging-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    projectId: "itzhoyoo-f9f7e",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
  };

  firebase.initializeApp(firebaseConfig);
  const messaging = firebase.messaging();

  // Your public VAPID key â€” use the *public* key you gave me:
  const vapidKey = "BKnnH4sEI54qErGt9B_YCxGyCwpWx-Wk7D-edWaQSt_ZXYmZlwSBYbVx5Li3BjT3Gzr2rYM2dVBwFtpNreYDkjc";

  // Proper base64 to Uint8Array helper
  function urlBase64ToUint8Array(base64String) {
    const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
    const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
    const rawData = window.atob(base64);
    const outputArray = new Uint8Array(rawData.length);
    for (let i = 0; i < rawData.length; ++i) {
      outputArray[i] = rawData.charCodeAt(i);
    }
    return outputArray;
  }

  const output = document.getElementById('output');
  const enableBtn = document.getElementById('enableBtn');

  enableBtn.addEventListener('click', async () => {
    output.textContent = 'Registering Service Worker...';

    try {
      const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
      output.textContent = 'Service Worker registered.\nRequesting permission...';

      const permission = await Notification.requestPermission();
      if (permission !== 'granted') {
        output.textContent = 'Notification permission denied.';
        return;
      }
      output.textContent = 'Permission granted.\nGetting FCM token...';

      const currentToken = await messaging.getToken({
        vapidKey: vapidKey,
        serviceWorkerRegistration: registration
      });

      if (currentToken) {
        output.textContent = 'FCM Token:\n' + currentToken;
        console.log('FCM Token:', currentToken);
      } else {
        output.textContent = 'No registration token available. Request permission to generate one.';
      }
    } catch (err) {
      output.textContent = 'Error: ' + err.message;
      console.error(err);
    }
  });
</script>

</body>
</html>
