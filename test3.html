<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Load Login Without Redirect</title>
  <style>
    #content {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 200px;
      background: #f9f9f9;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="loadLoginBtn">Open Login (No Redirect)</button>
  <div id="content">Content will appear here.</div>

  <script>
    document.getElementById('loadLoginBtn').addEventListener('click', () => {
      fetch('login.html')
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.text();
        })
        .then(html => {
          document.getElementById('content').innerHTML = html;

          // Optional: initialize login scripts here if needed
          if (typeof initLogin === 'function') {
            initLogin();
          }
        })
        .catch(err => {
          document.getElementById('content').textContent = 'Failed to load login page.';
          console.error(err);
        });
    });
  </script>
</body>
</html>
