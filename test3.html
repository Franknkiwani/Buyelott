<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online TikTocTak</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-y: auto;
    }
    header {
      width: 100%;
      padding: 16px;
      border-bottom: 1px solid #333;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      background-color: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .online-count {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 4px;
    }
    .game {
      margin-top: 40px;
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      gap: 6px;
      margin: 20px auto;
    }
    .cell {
      width: 90px;
      height: 90px;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background-color: #222;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .cell:hover {
      background-color: #333;
    }
    .status {
      margin-top: 12px;
    }
    .reset-btn {
      margin-top: 12px;
      padding: 8px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    TikTocTak Online
    <div class="online-count" id="onlineCount">Online: 0</div>
  </header>

  <div class="game">
    <h2 id="status">Waiting for opponent...</h2>
    <div class="board" id="board"></div>
    <button class="reset-btn" onclick="resetGame()">Reset</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove, update, onDisconnect } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const onlineCountEl = document.getElementById('onlineCount');

    let uid = null;
    let roomId = null;
    let playerSymbol = null;

    let gameBoard = Array(9).fill(null);
    let gameActive = true;

    function renderBoard() {
      boardEl.innerHTML = '';
      gameBoard.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = value || '';
        cell.addEventListener('click', () => makeMove(index));
        boardEl.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (!gameActive || gameBoard[index]) return;

      const moveRef = ref(db, `games/${roomId}/moves/${index}`);
      set(moveRef, playerSymbol);
    }

    function resetGame() {
      if (roomId) {
        set(ref(db, `games/${roomId}/moves`), {});
      }
    }

    function listenForMoves() {
      const movesRef = ref(db, `games/${roomId}/moves`);
      onValue(movesRef, (snapshot) => {
        const moves = snapshot.val() || {};
        gameBoard = Array(9).fill(null);
        for (const i in moves) {
          gameBoard[i] = moves[i];
        }
        renderBoard();
        checkGameStatus();
      });
    }

    function checkGameStatus() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a,b,c] of wins) {
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          statusEl.textContent = `Player ${gameBoard[a]} wins!`;
          gameActive = false;
          return;
        }
      }
      if (!gameBoard.includes(null)) {
        statusEl.textContent = "Draw!";
        gameActive = false;
      } else {
        const next = gameBoard.filter(Boolean).length % 2 === 0 ? 'X' : 'O';
        statusEl.textContent = `Your symbol: ${playerSymbol} â€” ${next}'s turn`;
      }
    }

    function tryMatchmaking() {
      const matchRef = ref(db, 'matchQueue');
      get(matchRef).then(snapshot => {
        const queue = snapshot.val() || {};
        const otherPlayer = Object.keys(queue).find(key => key !== uid);

        if (otherPlayer) {
          // Found someone
          roomId = `${uid}_${otherPlayer}`;
          set(ref(db, `games/${roomId}`), {
            players: {
              X: uid,
              O: otherPlayer
            }
          });
          remove(ref(db, `matchQueue/${otherPlayer}`));
          remove(ref(db, `matchQueue/${uid}`));
          playerSymbol = 'X';
          listenForMoves();
        } else {
          // No one yet, add to queue
          set(ref(db, `matchQueue/${uid}`), true);
          statusEl.textContent = "No opponent found. Retrying in 5s...";
          setTimeout(tryMatchmaking, 5000);
        }
      });
    }

    function findRoom() {
      const gamesRef = ref(db, 'games');
      onValue(gamesRef, (snapshot) => {
        const games = snapshot.val() || {};
        for (const [id, game] of Object.entries(games)) {
          if (game.players?.O === uid) {
            roomId = id;
            playerSymbol = 'O';
            listenForMoves();
            return;
          }
        }
      });
    }

    signInAnonymously(auth).then(() => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          uid = user.uid;

          const userRef = ref(db, `onlineUsers/${uid}`);
          set(userRef, { online: true });
          onDisconnect(userRef).remove();

          onValue(ref(db, 'onlineUsers'), snapshot => {
            const count = snapshot.val() ? Object.keys(snapshot.val()).length : 0;
            onlineCountEl.textContent = `Online: ${count}`;
          });

          tryMatchmaking();
          findRoom();
        }
      });
    });
    
    renderBoard();
  </script>
</body>
</html>
