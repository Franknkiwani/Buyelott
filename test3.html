<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Referral Dashboard - CyberChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #dashboard {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
      color: #1f267d;
    }
    #referralLink {
      margin: 1rem 0;
      word-break: break-all;
      background: #e2e8f0;
      padding: 0.5rem;
      border-radius: 8px;
      user-select: all;
      font-size: 0.9rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #1f267d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #2b33b2;
    }
    #logoutBtn {
      background-color: #b00020;
      margin-top: 2rem;
    }
    #stats {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="dashboard" style="display:none;">
    <h1>Your Referral Dashboard</h1>
    <div id="referralLink" title="Click to copy"></div>
    <button id="copyLinkBtn">Copy Link</button>

    <div id="stats">
      <p>Clicks: <span id="clicksCount">0</span></p>
      <p>Earnings: $<span id="earningsAmount">0.00</span></p>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const dashboard = document.getElementById('dashboard');
    const referralLink = document.getElementById('referralLink');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const clicksCount = document.getElementById('clicksCount');
    const earningsAmount = document.getElementById('earningsAmount');
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // User not logged in â€” redirect to login
        window.location.href = 'login.html';
        return;
      }

      dashboard.style.display = 'block';
      const uid = user.uid;
      const referralURL = `${location.origin}/referralLink.html?referuid=${uid}`;
      referralLink.textContent = referralURL;

      // Live updates
      const clicksRef = ref(db, `users/${uid}/clicks`);
      onValue(clicksRef, snapshot => {
        clicksCount.textContent = snapshot.val() || 0;
      });

      const earningsRef = ref(db, `users/${uid}/balance`);
      onValue(earningsRef, snapshot => {
        const earnings = parseFloat(snapshot.val() || 0).toFixed(2);
        earningsAmount.textContent = earnings;
      });

      // Copy logic
      copyLinkBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(referralURL)
          .then(() => alert("Copied!"))
          .catch(() => alert("Couldn't copy"));
      });

      referralLink.addEventListener('click', () => {
        navigator.clipboard.writeText(referralURL)
          .then(() => alert("Copied!"))
          .catch(() => alert("Couldn't copy"));
      });

      // Logout logic
      logoutBtn.addEventListener('click', () => {
        signOut(auth).then(() => {
          window.location.href = 'login.html';
        });
      });
    });
  </script>
</body>
</html>
