<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Referral Dashboard - CyberChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #0d0d0d;
      --card-bg: #1a1a1a;
      --primary: #00ffcc;
      --secondary: #ffffffcc;
      --danger: #ff4444;
      --radius: 1.5rem;
    }body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg-color);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 2rem;
}

.card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 2rem;
  max-width: 420px;
  width: 100%;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 1.5rem;
  color: var(--primary);
  text-align: center;
}

.link-box {
  background: #2a2a2a;
  padding: 1rem;
  border-radius: 1rem;
  word-break: break-word;
  font-size: 0.9rem;
  margin-bottom: 1rem;
  color: var(--secondary);
  text-align: center;
}

.btn {
  display: block;
  width: 100%;
  padding: 1rem;
  background: var(--primary);
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: var(--radius);
  margin-bottom: 1rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #00ddaa;
}

.stat {
  margin: 0.5rem 0;
  font-size: 1.1rem;
  color: var(--secondary);
  text-align: center;
}

.cashout {
  background: #222;
  color: white;
  border: 2px solid var(--primary);
}

.cashout:disabled {
  background: #444;
  color: #777;
  border-color: #333;
  cursor: not-allowed;
}

.logout {
  background: var(--danger);
}

  </style>
</head>
<body>
  <div class="card" id="dashboard" style="display:none">
    <h1>Referral Dashboard</h1>
    <div id="referralLink" class="link-box" title="Tap to copy"></div>
    <button class="btn" id="copyLinkBtn">Copy Link</button><div class="stat">Clicks: <span id="clicksCount">0</span></div>
<div class="stat">Earnings: $<span id="earningsAmount">0.00</span></div>

<button class="btn cashout" id="cashoutBtn" disabled>Cash Out</button>
<button class="btn logout" id="logoutBtn">Logout</button>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const dashboard = document.getElementById('dashboard');
    const referralLink = document.getElementById('referralLink');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const clicksCount = document.getElementById('clicksCount');
    const earningsAmount = document.getElementById('earningsAmount');
    const logoutBtn = document.getElementById('logoutBtn');
    const cashoutBtn = document.getElementById('cashoutBtn');

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      dashboard.style.display = 'block';
      const uid = user.uid;
      const referralURL = `${location.origin}/referralLink.html?referuid=${uid}`;
      referralLink.textContent = referralURL;

      const clicksRef = ref(db, `users/${uid}/clicks`);
      onValue(clicksRef, snap => {
        clicksCount.textContent = snap.val() || 0;
      });

      const earningsRef = ref(db, `users/${uid}/balance`);
      onValue(earningsRef, snap => {
        const earnings = parseFloat(snap.val() || 0);
        earningsAmount.textContent = earnings.toFixed(2);
        cashoutBtn.disabled = earnings < 10;
      });

      copyLinkBtn.onclick = () => navigator.clipboard.writeText(referralURL).then(() => alert("Copied!"));
      referralLink.onclick = () => navigator.clipboard.writeText(referralURL).then(() => alert("Copied!"));

      logoutBtn.onclick = () => signOut(auth).then(() => location.href = 'login.html');
      cashoutBtn.onclick = () => alert('Withdraw Requested!');
    });
  </script></body>
</html>
