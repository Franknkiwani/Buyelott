<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bottom Left Menu with Center Upload</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #121212;
      height: 100vh;
      color: #eee;
      position: relative;
    }
    .menu {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(25 25 25 / 0.85);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.8);
      border-radius: 14px;
      padding: 12px 24px;
      user-select: none;
      cursor: default;
      max-width: 600px;
      margin: 0 auto;
      width: calc(100% - 40px);
    }
    /* Left and right items */
    .menu-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #64b5f6;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.25s ease;
    }
    .menu-item:hover {
      color: #90caf9;
    }
    .menu-item svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    /* Center big upload button */
    .upload-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      color: #64b5f6;
      transition: color 0.25s ease;
    }
    .upload-button:hover {
      color: #90caf9;
    }
    .upload-circle {
      width: 60px;
      height: 60px;
      background: #64b5f6;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 12px rgb(100 181 246 / 0.7);
      transition: background-color 0.25s ease;
    }
    .upload-circle:hover {
      background: #90caf9;
    }
    .upload-circle svg {
      width: 30px;
      height: 30px;
      fill: white;
    }
    .upload-label {
      margin-top: 6px;
      font-size: 14px;
      font-weight: 500;
      color: currentColor;
    }
    /* Profile pic styling */
    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 6px #64b5f6;
      border: 2px solid #64b5f6;
    }
  </style>
</head>
<body>

  <nav class="menu" aria-label="Main navigation">
    <a href="#" class="menu-item" aria-label="Home">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Home
    </a>

    <div class="upload-button" role="button" tabindex="0" aria-label="Upload">
      <div class="upload-circle">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M19 13H13v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
      </div>
      <span class="upload-label">Upload</span>
    </div>

    <a href="#" class="menu-item" aria-label="Profile">
      <img src="https://i.pravatar.cc/32" alt="Profile Picture" class="profile-pic" />
      Profile
    </a>
  </nav>

</body>
</html>
