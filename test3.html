<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberChat Earnings (No Anonymous)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #121212;
      color: white;
      box-sizing: border-box;
    }

    .glass-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      margin: auto;
      display: block;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease;
    }

    .glass-btn:hover {
      transform: scale(1.03);
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex; align-items: center; justify-content: center;
      z-index: 999;
    }

    .popup-content {
      background: #1e1e1e;
      padding: 2em;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      color: white;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease;
    }

    .popup-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #2c2c2c;
      color: white;
    }

    .popup-content button,
    .popup-content a {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      transition: background 0.2s;
      text-decoration: none;
    }

    .popup-content button:hover,
    .popup-content a:hover {
      background: #0056b3;
    }

    .popup-content button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Ad placement cleanup */
    .ad-container {
      width: 100%;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Ad on top -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key' : '037f6e178c935a44f2ef5ab0ce53116a',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/037f6e178c935a44f2ef5ab0ce53116a/invoke.js"></script>
  </div>

  <!-- Button -->
  <button class="glass-btn" id="earningsBtn">EARNINGS: $0.00</button>

  <!-- Popup -->
  <div id="referralPopup" style="display: none;" class="popup">
    <div class="popup-content" id="popupContent"></div>
  </div>

  <!-- Ad on bottom -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key' : '037f6e178c935a44f2ef5ab0ce53116a',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/037f6e178c935a44f2ef5ab0ce53116a/invoke.js"></script>
  </div>

  <!-- Firebase logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const earningsBtn = document.getElementById('earningsBtn');
    const popup = document.getElementById('referralPopup');
    const popupContent = document.getElementById('popupContent');

    function closePopup() {
      popup.style.display = 'none';
      popupContent.innerHTML = '';
    }

    function copyReferralLink() {
      const referralInput = document.getElementById('referralLink');
      if (!referralInput) return;

      navigator.clipboard.writeText(referralInput.value)
        .then(() => alert('Referral link copied to clipboard!'))
        .catch(() => alert('Failed to copy link'));
    }

    earningsBtn.addEventListener('click', () => {
      const user = auth.currentUser;
      popup.style.display = 'flex';

      if (user) {
        const uid = user.uid;
        const link = `${window.location.origin}/referralLink.html?referuid=${uid}`;
        const earningsRef = ref(db, `/referrals/${uid}`);

        onValue(earningsRef, (snapshot) => {
          const data = snapshot.val() || {};
          const clicks = data.clicks || 0;
          const earnings = (clicks * 0.02).toFixed(2); // $0.02 per click
          const cashoutEligible = parseFloat(earnings) >= 10;

          popupContent.innerHTML = `
            <h3>Referral Dashboard</h3>
            <p>Your referral link:</p>
            <input type="text" id="referralLink" readonly value="${link}" />
            <p>Clicks: <strong>${clicks}</strong></p>
            <p>Earnings: <strong>$${earnings}</strong></p>
            <button id="copyBtn">Copy Link</button>
            <button ${!cashoutEligible ? 'disabled' : ''}>${cashoutEligible ? 'Cash Out Now' : 'Minimum $10 to Cash Out'}</button>
            <button id="closeBtn">Close</button>
          `;

          document.getElementById('copyBtn').addEventListener('click', copyReferralLink);
          document.getElementById('closeBtn').addEventListener('click', closePopup);
        });
      } else {
        popupContent.innerHTML = `
          <h3>Access Denied</h3>
          <p>You must sign in to see your referrals.</p>
          <a href="login.html">Go to Login</a>
          <button id="closeBtn">Close</button>
        `;
        document.getElementById('closeBtn').addEventListener('click', closePopup);
      }
    });

    // Update earnings text in button live
    onAuthStateChanged(auth, user => {
      if (user) {
        const uid = user.uid;
        const earningsRef = ref(db, `/referrals/${uid}`);
        onValue(earningsRef, (snapshot) => {
          const data = snapshot.val() || {};
          const clicks = data.clicks || 0;
          const earnings = (clicks * 0.02).toFixed(2);
          earningsBtn.textContent = `EARNINGS: $${earnings}`;
        });
      }
    });
  </script>
</body>
</html>
