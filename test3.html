<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CyberChat Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
    }
    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .user-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.07);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .user-card:hover {
      transform: translateY(-6px);
    }
    .user-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .user-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .user-bio {
      font-size: 14px;
      color: #555;
      height: 40px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¥ CyberChat Users</h1>
  <div id="userList" class="user-grid">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userList = document.getElementById("userList");

    async function loadUsers() {
      try {
        const snap = await get(child(ref(db), 'users'));
        if (!snap.exists()) {
          userList.innerHTML = "<p>No users found.</p>";
          return;
        }

        const users = snap.val();
        userList.innerHTML = Object.entries(users).map(([uid, user]) => {
          const avatar = user.avatar || "https://i.imgur.com/4ZQZ4ZL.jpg";
          const username = user.username || "unknown";
          const bio = user.bio || "";
          return `
            <div class="user-card" onclick="location.href='test.html?${uid}'">
              <img src="${avatar}" class="user-avatar" alt="${username}" />
              <div class="user-name">@${username}</div>
              <div class="user-bio">${bio}</div>
            </div>
          `;
        }).join("");
      } catch (err) {
        userList.innerHTML = `<p style="color:red;">Error loading users: ${err.message}</p>`;
      }
    }

    loadUsers();
  </script>
</body>
</html>
