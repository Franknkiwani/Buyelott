<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Messaging Save Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    button {
      background: #1da1f2;
      color: #000;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }
    #output {
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>üì≤ FCM Save Token Test</h1>
  <button id="enableBtn">Enable Notifications & Save Token</button>
  <div id="output">Status will appear here...</div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-messaging-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const vapidKey = "BKnnH4sEI54qErGt9B_YCxGyCwpWx-Wk7D-edWaQSt_ZXYmZlwSBYbVx5Li3BjT3Gzr2rYM2dVBwFtpNreYDkjc";

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();
    const auth = firebase.auth();
    const db = firebase.database();

    const output = document.getElementById('output');
    const enableBtn = document.getElementById('enableBtn');

    enableBtn.addEventListener('click', async () => {
      output.textContent = 'Signing in anonymously...';

      try {
        const userCredential = await auth.signInAnonymously();
        const user = userCredential.user;
        output.textContent = `Signed in as ${user.uid}\nRegistering Service Worker...`;

        const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
        output.textContent = 'Service Worker registered.\nRequesting permission...';

        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
          output.textContent = '‚ùå Notification permission denied.';
          return;
        }

        output.textContent = '‚úÖ Permission granted.\nGetting FCM token...';

        const token = await messaging.getToken({
          vapidKey,
          serviceWorkerRegistration: registration
        });

        if (token) {
          output.textContent = '‚úÖ Token:\n' + token;

          // Save to Firebase
          await db.ref('fcmTokens/' + user.uid).set({
            token: token,
            createdAt: new Date().toISOString()
          });

          output.textContent += '\nüíæ Token saved to Firebase!';
        } else {
          output.textContent = '‚ö†Ô∏è No registration token available.';
        }
      } catch (error) {
        console.error(error);
        output.textContent = '‚ùå Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
