<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: #000000;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    display: flex;
    flex-direction: column;
  }
  header {
    position: relative;
    height: 60px;
    width: 100%;
    flex-shrink: 0;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
  }
  header::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1.5px;
    background: linear-gradient(to right, #1f1f1f, #2d2d2d, #1f1f1f);
    box-shadow: 0 0 4px rgba(0, 255, 255, 0.12);
  }
  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .logo-icon-wrapper {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    padding: 3px;
    background: linear-gradient(145deg, #ff000033, #0000ff33);
    box-shadow:
      0 0 6px rgba(255, 0, 255, 0.3),
      0 0 12px rgba(0, 255, 255, 0.15),
      inset 0 0 6px rgba(0, 255, 255, 0.1);
    animation: colorChange 7s linear infinite;
  }
  .logo-icon-wrapper img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid #00000088;
  }
  @keyframes colorChange {
    0%   { box-shadow: 0 0 6px #ff0000aa, 0 0 12px #ff000055, inset 0 0 6px #ff000033; }
    20%  { box-shadow: 0 0 6px #ff7f00aa, 0 0 12px #ff7f0055, inset 0 0 6px #ff7f0033; }
    40%  { box-shadow: 0 0 6px #ffff00aa, 0 0 12px #ffff0055, inset 0 0 6px #ffff0033; }
    60%  { box-shadow: 0 0 6px #00ff00aa, 0 0 12px #00ff0055, inset 0 0 6px #00ff0033; }
    80%  { box-shadow: 0 0 6px #0000ffaa, 0 0 12px #0000ff55, inset 0 0 6px #0000ff33; }
    100% { box-shadow: 0 0 6px #ff00ffaa, 0 0 12px #ff00ff55, inset 0 0 6px #ff00ff33; }
  }
  .logo-text {
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 1px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    user-select: none;
  }
  .user-area {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .profile-pic {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
  }
  .login-btn {
    padding: 8px 18px;
    border-radius: 20px;
    background: rgba(0, 255, 255, 0.12);
    border: 1.5px solid rgba(0, 255, 255, 0.35);
    color: #00ffff;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    backdrop-filter: blur(6px);
    transition: background 0.3s ease, color 0.3s ease;
  }
  .login-btn:hover {
    background: rgba(0, 255, 255, 0.25);
    color: #a0ffff;
  }
  main {
    flex: 1;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* Prevent text selection and copying everywhere */
* {
  -webkit-user-select: none; /* Safari */

  user-select: none;         /* Standard */
  -webkit-touch-callout: none; /* Disable callout on iOS */
  -webkit-user-drag: none;     /* Disable dragging images/text */
}

<header>

<script type="module">
// Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

// Your real Firebase config here
const firebaseConfig = {
  apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
  authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
  databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
  projectId: "itzhoyoo-f9f7e",
  storageBucket: "itzhoyoo-f9f7e.filestorage.app",
  messagingSenderId: "1094792075584",
  appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
  measurementId: "G-LLT6F9WRKH"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const userArea = document.getElementById('userArea');
const loginBtn = document.getElementById('loginBtn');

loginBtn.addEventListener('click', () => {
  signInWithPopup(auth, provider).catch(console.error);
});

onAuthStateChanged(auth, user => {
  if(user) {
    // User logged in: show profile pic
    userArea.innerHTML = '';
    const img = document.createElement('img');
    img.src = user.photoURL || 'https://via.placeholder.com/36?text=U';
    img.alt = user.displayName || 'User';
    img.title = user.displayName || 'User';
    img.className = 'profile-pic';
    img.addEventListener('click', () => {
      if(confirm('Sign out?')) signOut(auth);
    });
    userArea.appendChild(img);
  } else {
    // Not logged in: show login button
    userArea.innerHTML = '';
    userArea.appendChild(loginBtn);
  }
});
</script>
