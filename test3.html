<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark Bottom-Left Menu with Icons</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #121212;
    height: 100vh;
    position: relative;
    color: #eee;
  }

  .menu {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(25 25 25 / 0.85);
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.8);
    border-radius: 14px;
    padding: 12px 24px;
    display: flex;
    gap: 24px;
    align-items: center;
    user-select: none;
    cursor: default;
    transition: background 0.3s ease;
  }

  .menu:hover {
    background: rgba(30 30 30 / 1);
  }

  .menu a {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #64b5f6; /* icy blue highlight */
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    padding: 6px 10px;
    border-radius: 10px;
    transition: background-color 0.25s ease, color 0.25s ease;
  }

  .menu a:hover {
    background-color: #64b5f622; /* subtle blue highlight on hover */
    color: #90caf9;
  }

  .menu svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }
</style>
</head>
<body>

<div class="menu">
  <a href="#" aria-label="Home">

  <a href="#" aria-label="Profile">
