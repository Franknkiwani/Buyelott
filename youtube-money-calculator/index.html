  <script>
    const cpmRates = {
      US: 8.5,
      GB: 7.2,
      CA: 6.8,
      IN: 1.2,
      ZA: 2.4,
      AU: 6.5,
      DE: 5.4,
      PH: 1.4,
      NG: 1.1,
      default: 3.0
    };

    let cpm = cpmRates.default;

    async function detectCountry() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        const code = data.country || "default";
        cpm = cpmRates[code] || cpmRates.default;
        document.querySelector(".country").textContent = `üìç ${data.country_name || 'Unknown'} ‚Äì CPM: $${cpm.toFixed(2)}`;
      } catch (err) {
        document.querySelector(".country").textContent = "‚ö†Ô∏è Country detection failed. Using default CPM.";
      }
    }

    function updateEarnings() {
      const views = parseInt(document.getElementById("views").value);
      if (isNaN(views) || views <= 0) {
        document.querySelector(".output").textContent = "Estimated Earnings: $0.00";
        return;
      }
      const earnings = (views / 1000) * cpm;
      document.querySelector(".output").textContent = `Estimated Earnings: $${earnings.toFixed(2)}`;
    }

    document.getElementById("views").addEventListener("input", updateEarnings);

    detectCountry();
  </script>
