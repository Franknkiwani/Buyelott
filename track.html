  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const params = new URLSearchParams(window.location.search);
    const refUid = params.get("ref");
    const postId = params.get("id"); // optional – can track per-post

    if (refUid) {
      // Retrieve real link
      get(ref(db, `/users/${refUid}/outboundLink`)).then(snap => {
        const realUrl = snap.val();
        if (realUrl) {
          // Log click
          push(ref(db, `/referrals/${refUid}`), {
            timestamp: serverTimestamp(),
            ip: "0.0.0.0" // placeholder – IP capture requires backend
          });
          window.location = realUrl;
        } else {
          document.body.innerText = "Invalid referral ID";
        }
      });
    } else {
      document.body.innerText = "Missing referral ID";
    }
  </script>
