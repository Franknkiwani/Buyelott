<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Referral Tracking</title>
</head>
<body>
  <p style="text-align:center; margin-top:20vh; font-family: Arial, sans-serif;">
    Tracking your referral... Please wait.
  </p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    // Helper to get URL param
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    (async () => {
      const refUID = getQueryParam('referrallinkuser');
      if (!refUID) {
        // No ref UID? Bounce to homepage ASAP
        window.location.href = '/';
        return;
      }

      // Try to get visitor IP, fallback to 'N/A'
      let visitorIP = 'N/A';
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        visitorIP = data.ip;
      } catch (e) {
        console.warn('IP fetch failed:', e);
      }

      // Record referral info
      try {
        const referralsRef = ref(db, `referrals/${refUID}`);
        await push(referralsRef, {
          timestamp: serverTimestamp(),
          ip: visitorIP,
          userAgent: navigator.userAgent
        });
      } catch (err) {
        console.error('Failed to record referral:', err);
      }

      // Redirect after tracking
      window.location.href = '/';
    })();
  </script>
</body>
</html>
