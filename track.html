<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Referral Tracking</title>
</head>
<body>
  <p>Tracking your referral... please wait.</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    (async () => {
      const uid = getQueryParam('referrallinkuser');
      if (!uid) {
        // No UID? Bounce them out to homepage
        window.location.href = '/';
        return;
      }

      try {
        const userRef = ref(db, `users/${uid}`);
        const snapshot = await get(userRef);

        let currentBalance = 0;
        let currentClicks = 0;

        if (snapshot.exists()) {
          const data = snapshot.val();
          currentBalance = data.balance || 0;
          currentClicks = data.clicks || 0;
        }

        const newBalance = currentBalance + 0.10;
        const newClicks = currentClicks + 1;

        await update(userRef, {
          balance: newBalance,
          clicks: newClicks,
          lastReferral: serverTimestamp()
        });
      } catch (err) {
        console.error("Error updating referral data:", err);
      }

      // Redirect visitor away after tracking
      window.location.href = '/';
    })();
  </script>
</body>
</html>
