<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate RBX</title>
<style>
  body {
    margin:0; padding:0;
    font-family:-apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif;
    background: #0d0d0d;
    color: #fff;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    height:100vh;
    overflow-y:auto;
  }

  .loading {
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background:#0d0d0d;
    display:flex; justify-content:center; align-items:center;
    font-size:20px; font-weight:bold;
    z-index:100;
  }

  .profile {
    display:flex;
    flex-direction:column;
    align-items:center;
    margin-top:50px;
    width:100%;
    padding: 0 20px;
  }

  .avatar {
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid gold;
    object-fit:cover;
    margin-bottom:16px;
  }

  .position {
    font-size:20px;
    font-weight:bold;
    margin-bottom:4px;
  }

  .username {
    font-size:18px;
    color:#aaa;
    margin-bottom:24px;
  }

  input, textarea {
    width:90%;
    background: rgba(255,255,255,0.05);
    border:none;
    border-radius:16px;
    padding:12px;
    margin-bottom:12px;
    color:#fff;
    font-size:16px;
    outline:none;
  }

  textarea { resize:none; height:80px; }

  button {
    width:90%;
    padding:14px;
    border:none;
    border-radius:16px;
    background:#000;
    color:#fff;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
    margin-bottom:30px;
    transition:0.2s;
  }

  button:disabled {
    background:#222;
    cursor:not-allowed;
  }

  button:hover:not(:disabled) { transform:scale(1.05); }

  .glass-card {
    width:100%;
    max-width:400px;
    display:flex;
    flex-direction:column;
    align-items:center;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.05);
    border-radius:24px;
    padding:32px 0;
  }

  .stats {
    margin-top:16px;
    font-size:16px;
    color:#ccc;
    text-align:center;
    width:90%;
  }

</style>
</head>
<body>

<div class="loading" id="loadingScreen">Loading...</div>

<div class="profile glass-card" id="donateCard" style="display:none;">
  <img src="" alt="Profile" class="avatar" id="recipientAvatar">
  <div class="position" id="recipientPosition">#1</div>
  <div class="username" id="recipientUsername">@username</div>
  <input type="number" id="donateAmount" placeholder="Amount of RBX">
  <textarea id="donateMessage" placeholder="Optional message"></textarea>
  <button id="donateBtn">Donate</button>
  <div class="stats" id="donationStats"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
import { getDatabase, ref, get, update, onValue, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
  authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
  databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
  projectId: "itzhoyoo-f9f7e",
  storageBucket: "itzhoyoo-f9f7e.filestorage.app",
  messagingSenderId: "1094792075584",
  appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
  measurementId: "G-LLT6F9WRKH"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getDatabase(app);

const urlParams = new URLSearchParams(window.location.search);
const targetUid = urlParams.get('uid');

const loadingScreen = document.getElementById('loadingScreen');
const donateCard = document.getElementById('donateCard');
const recipientAvatar = document.getElementById('recipientAvatar');
const recipientPosition = document.getElementById('recipientPosition');
const recipientUsername = document.getElementById('recipientUsername');
const donateBtn = document.getElementById('donateBtn');
const donateAmountInput = document.getElementById('donateAmount');
const donateMessageInput = document.getElementById('donateMessage');
const donationStats = document.getElementById('donationStats');

let currentUserUid = null;

// Get logged-in user
onAuthStateChanged(auth, user=>{
  if(user) currentUserUid = user.uid;
  initPage();
});

async function initPage(){
  loadingScreen.style.display = 'flex';
  donateCard.style.display = 'none';

  const snap = await get(ref(db, 'users'));
  if(!snap.exists()){
    recipientUsername.textContent = 'User not found';
    loadingScreen.style.display = 'none';
    donateCard.style.display = 'block';
    donateBtn.disabled = true;
    return;
  }

  const users = snap.val();
  const sortedUsers = Object.entries(users)
    .map(([uid,user])=>{
      return {
        uid,
        name: user.username || (user.email ? user.email.split('@')[0] : 'Anonymous'),
        avatar: user.avatar || 'https://tr.rbxcdn.com/a151bf7f30dcbda63284a6fdb2f52850/512/512/Image/Png',
        rbx: Number(user.rbxbalance) || 0
      };
    })
    .sort((a,b)=> b.rbx - a.rbx);

  const recipient = sortedUsers.find(u=>u.uid===targetUid);
  if(!recipient){
    recipientUsername.textContent = 'User not found';
    donateBtn.disabled = true;
  } else {
    recipientAvatar.src = recipient.avatar;
    recipientUsername.textContent = '@' + recipient.name;
    const pos = sortedUsers.findIndex(u=>u.uid===targetUid);
    recipientPosition.textContent = pos >=0 && pos <3 ? `#${pos+1}` : '';
  }

  // Check if user is donating to themselves
  if(currentUserUid && currentUserUid === targetUid){
    donateBtn.disabled = true;
    donationStats.textContent = "You can't donate to yourself";
  } else {
    donateBtn.disabled = false;
  }

  // Load stats
  if(currentUserUid){
    const donationSnap = await get(ref(db, 'donations'));
    let totalDonated = 0;
    let topDonor = { name:'-', amount:0 };
    if(donationSnap.exists()){
      const donations = donationSnap.val();
      for(const key in donations){
        const d = donations[key];
        if(d.from === currentUserUid) totalDonated += Number(d.amount);
        if(Number(d.amount) > topDonor.amount) topDonor = { name:d.from, amount:Number(d.amount) };
      }
    }
    donationStats.innerHTML = `
      Total Donated: ${totalDonated} RBX<br>
      Top Donor: ${topDonor.name} - ${topDonor.amount} RBX
    `;
  }

  loadingScreen.style.display = 'none';
  donateCard.style.display = 'flex';
}

// Donate button
donateBtn.addEventListener('click', async ()=>{
  const amount = Number(donateAmountInput.value);
  const message = donateMessageInput.value;

  if(!currentUserUid){
    alert('You must be logged in to donate');
    return;
  }

  if(!amount || amount <=0){
    alert('Enter valid RBX amount');
    return;
  }

  if(currentUserUid === targetUid){
    alert("You can't donate to yourself");
    return;
  }

  const donorRef = ref(db, 'users/' + currentUserUid);
  const receiverRef = ref(db, 'users/' + targetUid);

  const donorSnap = await get(donorRef);
  const donorBalance = Number(donorSnap.val()?.rbxbalance) || 0;
  if(donorBalance < amount){
    alert('Not enough RBX');
    return;
  }

  const receiverSnap = await get(receiverRef);
  const receiverBalance = Number(receiverSnap.val()?.rbxbalance) || 0;

  // Update balances
  const updates = {};
  updates['users/' + currentUserUid + '/rbxbalance'] = donorBalance - amount;
  updates['users/' + targetUid + '/rbxbalance'] = receiverBalance + amount;

  // Record donation
  const key = Date.now() + '_' + currentUserUid;
  updates['donations/' + key] = {
    from: currentUserUid,
    to: targetUid,
    amount,
    message,
    timestamp: Date.now()
  };

  await update(ref(db), updates);
  alert(`Donated ${amount} RBX!`);

  donateAmountInput.value = '';
  donateMessageInput.value = '';

  // Reload stats
  initPage();
});
</script>
</body>
</html>
