<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor Dashboard</title>
<style>
  body {
    font-family: 'SF Pro Display', sans-serif;
    background-color: #f2f2f7;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1c1c1e;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
  }
  .container {
    padding: 10px;
  }
  .filters {
    margin-bottom: 10px;
  }
  select {
    padding: 8px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
    width: 100%;
  }
  .stats {
    background-color: #fff;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    flex-wrap: wrap;
  }
  .stat-item { margin: 5px 0; font-size: 14px; color: #1c1c1e; }
  .visit-card {
    background-color: #fff;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .visit-card h3 { margin: 0 0 5px 0; font-size: 16px; color: #1c1c1e; }
  .visit-card p { margin: 2px 0; font-size: 14px; color: #555; }
  .status-success { color: #28a745; font-weight: bold; }
  .status-failed { color: #ff3b30; font-weight: bold; }
</style>
</head>
<body>

<header>Visitor Dashboard</header>
<div class="container">
  <div class="filters">
    <select id="periodSelect">
      <option value="today">Today</option>
      <option value="yesterday">Yesterday</option>
      <option value="last7">Last 7 Days</option>
      <option value="thisMonth">This Month</option>
      <option value="lastMonth">Last Month</option>
      <option value="allTime">All Time</option>
    </select>
  </div>

  <div class="stats" id="statsPanel">
    <div class="stat-item">Total Views: <span id="totalViews">0</span></div>
    <div class="stat-item">Clicks: <span id="totalClicks">0</span></div>
    <div class="stat-item">Success: <span id="totalSuccess">0</span></div>
    <div class="stat-item">Failed: <span id="totalFailed">0</span></div>
  </div>

  <div id="visitsContainer"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getDatabase, ref, get, onChildAdded } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
  authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
  databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
  projectId: "itzhoyoo-f9f7e",
  storageBucket: "itzhoyoo-f9f7e.filestorage.app",
  messagingSenderId: "1094792075584",
  appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
  measurementId: "G-LLT6F9WRKH"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const visitsRef = ref(db, 'visits');

const container = document.getElementById('visitsContainer');
const totalViewsEl = document.getElementById('totalViews');
const totalClicksEl = document.getElementById('totalClicks');
const totalSuccessEl = document.getElementById('totalSuccess');
const totalFailedEl = document.getElementById('totalFailed');
const periodSelect = document.getElementById('periodSelect');

let allVisits = [];

function parseTimestamp(ts) { return ts ? new Date(ts) : new Date(); }

function updateStats(filteredVisits) {
  totalViewsEl.textContent = filteredVisits.length;
  totalClicksEl.textContent = filteredVisits.reduce((sum, v) => sum + (v.clicks || 0), 0);
  totalSuccessEl.textContent = filteredVisits.filter(v => v.status === 'success').length;
  totalFailedEl.textContent = filteredVisits.filter(v => v.status === 'failed').length;
}

function renderVisits(filteredVisits) {
  container.innerHTML = '';
  filteredVisits.forEach(v => {
    const card = document.createElement('div');
    card.className = 'visit-card';
    card.innerHTML = `
      <h3>${v.country || 'Unknown'} - <span class="${v.status === 'success' ? 'status-success' : 'status-failed'}">${v.status}</span></h3>
      <p><strong>Time:</strong> ${v.timestamp || '-'}</p>
      <p><strong>Referrer:</strong> ${v.referrer || '-'}</p>
      <p><strong>Device:</strong> ${v.device || '-'}</p>
      <p><strong>Clicks:</strong> ${v.clicks || 0}</p>
    `;
    container.prepend(card);
  });
}

// Get period start & end
function getPeriodRange(period) {
  const now = new Date();
  let start, end;
  switch(period){
    case 'today':
      start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      end = new Date(start);
      end.setHours(23,59,59,999);
      break;
    case 'yesterday':
      start = new Date(now.getFullYear(), now.getMonth(), now.getDate() -1);
      end = new Date(start);
      end.setHours(23,59,59,999);
      break;
    case 'last7':
      end = now;
      start = new Date();
      start.setDate(now.getDate() - 6);
      start.setHours(0,0,0,0);
      break;
    case 'thisMonth':
      start = new Date(now.getFullYear(), now.getMonth(), 1);
      end = now;
      break;
    case 'lastMonth':
      start = new Date(now.getFullYear(), now.getMonth()-1, 1);
      end = new Date(now.getFullYear(), now.getMonth(), 0,23,59,59,999);
      break;
    case 'allTime':
      start = new Date(0);
      end = now;
      break;
  }
  return {start, end};
}

function filterVisitsByPeriod(period) {
  const { start, end } = getPeriodRange(period);
  const filtered = allVisits.filter(v => {
    const t = parseTimestamp(v.timestamp);
    return t >= start && t <= end;
  });
  updateStats(filtered);
  renderVisits(filtered);
}

// Preload all visits
get(visitsRef).then(snapshot => {
  if(snapshot.exists()){
    allVisits = Object.values(snapshot.val());
    filterVisitsByPeriod(periodSelect.value);
  }
});

// Real-time updates
onChildAdded(visitsRef, snapshot => {
  const visit = snapshot.val();
  allVisits.push(visit);
  filterVisitsByPeriod(periodSelect.value);
});

// Handle dropdown change
periodSelect.addEventListener('change', () => {
  filterVisitsByPeriod(periodSelect.value);
});
</script>

</body>
</html>
