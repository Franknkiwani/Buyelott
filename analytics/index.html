    /* --- iOS style & mobile first --- */
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

    :root {
      --blue: #007aff;
      --gray-light: #f2f2f7;
      --gray-dark: #1c1c1e;
      --gray-mid: #3a3a3c;
      --gray-text: #6e6e73;
      --white: #fff;
      --radius: 16px;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --font-sans: 'SF Pro Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: var(--font-sans);
      background: var(--gray-light);
      color: var(--gray-dark);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      max-width: 100vw;
      overflow-x: hidden;
      padding-bottom: 40px;
    }
    h1 {
      font-weight: 600;
      font-size: 1.75rem;
      margin: 0;
      padding: 20px;
      background: var(--white);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 var(--radius) var(--radius);
    }
    /* 3-dot menu */
    .menu-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 28px;
      color: var(--blue);
      user-select: none;
      line-height: 1;
      padding: 5px;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }
    .menu-btn:hover, .menu-btn:focus {
      background-color: var(--gray-light);
      outline: none;
    }

    main {
      padding: 15px 15px 80px;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Card */
    .card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      user-select: none;
    }
    .card h2 {
      margin: 0 0 15px 0;
      font-weight: 600;
      font-size: 1.3rem;
      color: var(--blue);
    }

    /* Stats Row */
    .stats-row {
      display: flex;
      justify-content: space-around;
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--gray-dark);
    }
    .stat-item {
      text-align: center;
      flex: 1;
      padding: 0 10px;
      border-right: 1px solid var(--gray-light);
      user-select: all;
    }
    .stat-item:last-child {
      border-right: none;
    }
    .stat-label {
      font-size: 0.8rem;
      color: var(--gray-text);
      font-weight: 400;
      margin-top: 5px;
    }

    /* Tabs for time filter */
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 8px 6px;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--gray-text);
      border-bottom: 2px solid transparent;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s ease, border-color 0.2s ease;
    }
    .tab.active {
      color: var(--blue);
      border-color: var(--blue);
    }
    .tab:not(:last-child) {
      margin-right: 5px;
    }

    /* Chart container */
    #chartContainer {
      position: relative;
      height: 250px;
      width: 100%;
    }

    /* Hidden menu panel */
    #advancedPanel {
      position: fixed;
      top: 60px;
      right: 15px;
      width: 320px;
      max-width: 90vw;
      background: var(--white);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 15px;
      max-height: calc(100vh - 80px);
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 999;
      font-size: 0.9rem;
      user-select: text;
    }
    #advancedPanel.open {
      transform: translateX(0);
    }
    #advancedPanel h3 {
      margin-top: 0;
      color: var(--blue);
      font-weight: 600;
      margin-bottom: 10px;
    }

    /* User list table */
    table {
      width: 100%;
      border-collapse: collapse;
      color: var(--gray-dark);
    }
    th, td {
      text-align: left;
      padding: 8px 6px;
      border-bottom: 1px solid var(--gray-light);
      word-break: break-word;
    }
    th {
      background-color: var(--gray-light);
      font-weight: 600;
      font-size: 0.85rem;
    }
    tbody tr:hover {
      background-color: #e6f0ff;
    }

    /* Scrollbar for panel */
    #advancedPanel::-webkit-scrollbar {
      width: 8px;
    }
    #advancedPanel::-webkit-scrollbar-thumb {
      background-color: var(--blue);
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .stat-item {
        font-size: 1.2rem;
      }
      h1 {
        font-size: 1.4rem;
        padding: 15px 15px;
      }
    }
  </style>

    // DOM Elements

    // Show / hide advanced panel

    // Format timestamp
    function formatDate(ts) {
      if (!ts) return '-';
      return new Date(ts).toLocaleString();
    }
    // Shorten userId for display
    function shortId(id) {
      return id.slice(0, 8) + '…';
    }

    // Utilities for date ranges
    function getTodayRange() {
      const now = new Date();
      return [new Date(now.getFullYear(), now.getMonth(), now.getDate()), new Date(now.getFullYear(), now.getMonth(), now.getDate()+1)];
    }
    function getYesterdayRange() {
      const now = new Date();
      return [new Date(now.getFullYear(), now.getMonth(), now.getDate()-1), new Date(now.getFullYear(), now.getMonth(), now.getDate())];
    }
    function getWeekRange() {
      const now = new Date();
      const day = now.getDay(); // Sunday=0
      const diff = now.getDate() - day + (day === 0 ? -6 : 1); // Monday start
      const monday = new Date(now.setDate(diff));
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 7);
      return [monday, sunday];
    }
    function getMonthRange() {
      const now = new Date();
      return [new Date(now.getFullYear(), now.getMonth(), 1), new Date(now.getFullYear(), now.getMonth() +1, 1)];
    }
    function getAllTimeRange() {
      return [new Date(0), new Date()];
    }

    // Convert timestamp keyed data to count per day
    // But your data is stored as counters only. So for demo:
    // We'll just show total counts as horizontal bars per range
    // So no time-series breakdown unless you store daily counts separately.
    // We simulate with total views/clicks for each range by checking user lastVisit for filtering

    // Chart.js instance
    let chart = null;

    function updateSummaryStats() {
      // Total views and clicks
      db.ref('analytics/views').once('value').then(snap => {
        totalViewsEl.textContent = snap.val()?.toLocaleString() || '0';
      });
      db.ref('analytics/clicks').once('value').then(snap => {
        totalClicksEl.textContent = snap.val()?.toLocaleString() || '0';
      });
    }

    // Load users and render user table
    function loadUsers() {
      db.ref('analytics/users').once('value').then(snap => {
        const users = snap.val() || {};
        usersTableBody.innerHTML = '';

        const sortedUsers = Object.entries(users).sort((a,b) => (b[1].visits || 0) - (a[1].visits || 0));
        if (!sortedUsers.length) {
          usersTableBody.innerHTML = '<tr><td colspan="5">No users tracked yet.</td></tr>';
          return;
        }

        for (const [userId, data] of sortedUsers) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td title="${userId}">${shortId(userId)}</td>
            <td>${data.visits || 0}</td>
            <td>${data.clicks || 0}</td>
            <td>${data.country || '-'}</td>
            <td>${formatDate(data.lastVisit)}</td>
          `;
          usersTableBody.appendChild(tr);
        }
      });
    }

    // Since your current analytics data only stores totals, not per-day counts,
    // we'll simulate "Today", "Yesterday", "Week", etc by filtering users' lastVisit timestamps
    // and summing their visits and clicks. Global totals stay as is.

    function filterUsersByDateRange(rangeStart, rangeEnd) {
      return db.ref('analytics/users').once('value').then(snapshot => {
        const users = snapshot.val() || {};
        let visitsSum = 0;
        let clicksSum = 0;

        Object.values(users).forEach(user => {
          const lastVisit = user.lastVisit || 0;
          if (lastVisit >= rangeStart.getTime() && lastVisit < rangeEnd.getTime()) {
            visitsSum += user.visits || 0;
            clicksSum += user.clicks || 0;
          }
        });

        return { visitsSum, clicksSum };
      });
    }

    // Update chart for given range label and filter
    async function updateChart(rangeKey) {
      // Get date range for filtering users
      let range;
      switch(rangeKey) {
        case 'today': range = getTodayRange(); break;
        case 'yesterday': range = getYesterdayRange(); break;
        case 'week': range = getWeekRange(); break;
        case 'month': range = getMonthRange(); break;
        case 'all': range = getAllTimeRange(); break;
        default: range = getAllTimeRange();
      }

      // Fetch filtered sums
      const { visitsSum, clicksSum } = await filterUsersByDateRange(range[0], range[1]);

      // For demo: we show just two bars: visits and clicks for selected range
      const labels = ['Visits', 'Clicks'];
      const data = [visitsSum, clicksSum];

      // If chart exists, update, else create new
      if (chart) {
        chart.data.datasets[0].data = data;
        chart.update();
      } else {
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: `Activity (${rangeKey.charAt(0).toUpperCase() + rangeKey.slice(1)})`,
              data,
              backgroundColor: [ 'rgba(0, 122, 255, 0.8)', 'rgba(0, 122, 255, 0.5)'],
              borderRadius: 6,
              borderSkipped: false,
              barPercentage: 0.6,
            }]
          },
          options: {
            responsive: true,
            animation: { duration: 600 },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1,
                  precision: 0,
                },
                grid: { color: '#eee' }
              },
              x: {
                grid: { display: false }
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                enabled: true,
                callbacks: {
                  label: ctx => ctx.parsed.y.toLocaleString(),
                }
              }
            }
          }
        });
      }
    }

    // Update summary stats live
    function updateSummaryLive() {
      db.ref('analytics/views').on('value', snap => {
        totalViewsEl.textContent = snap.val()?.toLocaleString() || '0';
      });
      db.ref('analytics/clicks').on('value', snap => {
        totalClicksEl.textContent = snap.val()?.toLocaleString() || '0';
      });
    }

    // Initialize UI tabs for time range filters
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('tabindex', '-1');
          t.setAttribute('aria-selected', 'false');
        });
        tab.classList.add('active');
        tab.setAttribute('tabindex', '0');
        tab.setAttribute('aria-selected', 'true');
        updateChart(tab.dataset.range);
      });
      tab.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          tab.click();
        }
      });
    });

    // Initial load
    updateSummaryLive();
    loadUsers();
    updateChart('today');

<script>

  const emailListEl = document.getElementById('emailList');

  let adminMode = false;
  let selectedEmails = new Map();
  let emailsData = new Map();

  // Friendly relative time
  function timeAgo(timestamp) {
    const now = Date.now();
    const seconds = Math.floor((now - timestamp) / 1000);
    if (seconds < 60) return 'Just now';
    const intervals = [
      { label: 'year', seconds: 31536000 },
      { label: 'month', seconds: 2592000 },
      { label: 'week', seconds: 604800 },
      { label: 'day', seconds: 86400 },
      { label: 'hour', seconds: 3600 },
      { label: 'minute', seconds: 60 },
    ];
    for (const interval of intervals) {
      const count = Math.floor(seconds / interval.seconds);
      if (count >= 1) {
        return count + ' ' + interval.label + (count > 1 ? 's' : '') + ' ago';
      }
    }
    return 'Just now';
  }

  // Render email list with admin selection logic
  function renderEmails() {
    emailListEl.innerHTML = '';
    if (emailsData.size === 0) {
      emailListEl.innerHTML = '<li>No emails found.</li>';
      return;
    }
    emailsData.forEach(({email, submittedAt, key}) => {
      const li = document.createElement('li');
      li.dataset.key = key;
      li.classList.toggle('admin-selectable', adminMode);
      li.classList.toggle('selected', selectedEmails.has(key));
      li.style.cursor = adminMode ? 'pointer' : 'default';

      li.innerHTML = `
        <span class="email-text">${email}</span>
        <span class="email-time" title="${new Date(submittedAt).toLocaleString()}">${timeAgo(submittedAt)}</span>
      `;

      if (adminMode) {
        li.onclick = () => {
          if (selectedEmails.has(key)) {
            selectedEmails.delete(key);
            li.classList.remove('selected');
          } else {
            selectedEmails.set(key, true);
            li.classList.add('selected');
          }
          deleteSelectedBtn.disabled = selectedEmails.size === 0;
        };
      } else {
        li.onclick = null;
      }
      emailListEl.appendChild(li);
    });
  }

  // Load 10 recent emails, descending order
  function loadEmails() {
    db.ref('emails').orderByChild('submittedAt').limitToLast(10).once('value').then(snapshot => {
      const val = snapshot.val();
      emailsData.clear();
      selectedEmails.clear();
      if (!val) {
        emailListEl.innerHTML = '<li>No emails found.</li>';
        return;
      }
      Object.entries(val).forEach(([key, emailObj]) => {
        emailsData.set(key, {...emailObj, key});
      });
      emailsData = new Map([...emailsData.entries()].sort((a,b) => b[1].submittedAt - a[1].submittedAt));
      renderEmails();
    }).catch(err => {
      console.error('Failed loading emails:', err);
      emailListEl.innerHTML = '<li>Error loading emails.</li>';
    });
  }

  // Toggle admin mode and controls
  function toggleAdminTools(show) {
    adminMode = show;
    adminTools.style.display = show ? 'flex' : 'none';
    dotsMenu.setAttribute('aria-expanded', show);
    selectedEmails.clear();
    deleteSelectedBtn.disabled = true;
    renderEmails();
  }

  // Delete selected emails
  function deleteSelectedEmails() {
    if (selectedEmails.size === 0) return;
    const promises = [];
    selectedEmails.forEach((_, key) => {
      promises.push(db.ref('emails/' + key).remove());
    });
    Promise.all(promises).then(() => {
      selectedEmails.forEach((_, key) => emailsData.delete(key));
      toggleAdminTools(false);
      alert('Selected emails deleted.');
      renderEmails();
    }).catch(err => {
      console.error('Delete failed:', err);
      alert('Failed to delete emails. Check console for details.');
    });
  }

  // Event listeners
  dotsMenu.addEventListener('click', () => toggleAdminTools(!adminMode));
  dotsMenu.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleAdminTools(!adminMode);
    }
  });
  deleteSelectedBtn.addEventListener('click', deleteSelectedEmails);
  cancelAdminBtn.addEventListener('click', () => toggleAdminTools(false));

  emailNowBtn.addEventListener('click', () => {
    alert('Email marketing system coming soon! Export your emails from Firebase console meanwhile.');
  });

  // Kickoff: load emails immediately
  loadEmails();
</script>
</body>
