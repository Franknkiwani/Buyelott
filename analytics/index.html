<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor Dashboard</title>
<style>
  body {
    font-family: 'SF Pro Display', sans-serif;
    background-color: #f2f2f7;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1c1c1e;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
  }
  .container {
    padding: 10px;
  }
  .stats {
    background-color: #fff;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    flex-wrap: wrap;
  }
  .stat-item { margin: 5px 0; font-size: 14px; color: #1c1c1e; }
  #commandInput { 
    width: 100%; padding: 8px; border-radius: 10px; border: 1px solid #ccc; 
    margin-bottom: 10px; font-size: 14px;
  }
  .visit-card {
    background-color: #fff;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .visit-card h3 { margin: 0 0 5px 0; font-size: 16px; color: #1c1c1e; }
  .visit-card p { margin: 2px 0; font-size: 14px; color: #555; }
  .status-success { color: #28a745; font-weight: bold; }
  .status-failed { color: #ff3b30; font-weight: bold; }
</style>
</head>
<body>

<header>Visitor Dashboard</header>
<div class="container">
  <input type="text" id="commandInput" placeholder="Type command (e.g., 'last 7 days' or 'Aug 1 to Aug 10')">
  
  <div class="stats" id="statsPanel">
    <div class="stat-item">Total Views: <span id="totalViews">0</span></div>
    <div class="stat-item">Clicks: <span id="totalClicks">0</span></div>
    <div class="stat-item">Success: <span id="totalSuccess">0</span></div>
    <div class="stat-item">Failed: <span id="totalFailed">0</span></div>
  </div>

  <div id="visitsContainer"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getDatabase, ref, get, onChildAdded } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
  authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
  databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
  projectId: "itzhoyoo-f9f7e",
  storageBucket: "itzhoyoo-f9f7e.filestorage.app",
  messagingSenderId: "1094792075584",
  appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
  measurementId: "G-LLT6F9WRKH"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const visitsRef = ref(db, 'visits');

const container = document.getElementById('visitsContainer');
const totalViewsEl = document.getElementById('totalViews');
const totalClicksEl = document.getElementById('totalClicks');
const totalSuccessEl = document.getElementById('totalSuccess');
const totalFailedEl = document.getElementById('totalFailed');
const commandInput = document.getElementById('commandInput');

let allVisits = [];

// Format timestamp
function parseTimestamp(ts) { return ts ? new Date(ts) : new Date(); }

// Update stats
function updateStats(filteredVisits) {
  totalViewsEl.textContent = filteredVisits.length;
  totalClicksEl.textContent = filteredVisits.reduce((sum, v) => sum + (v.clicks || 0), 0);
  totalSuccessEl.textContent = filteredVisits.filter(v => v.status === 'success').length;
  totalFailedEl.textContent = filteredVisits.filter(v => v.status === 'failed').length;
}

// Render cards
function renderVisits(filteredVisits) {
  container.innerHTML = '';
  filteredVisits.forEach(v => {
    const card = document.createElement('div');
    card.className = 'visit-card';
    card.innerHTML = `
      <h3>${v.country || 'Unknown'} - <span class="${v.status === 'success' ? 'status-success' : 'status-failed'}">${v.status}</span></h3>
      <p><strong>Time:</strong> ${v.timestamp || '-'}</p>
      <p><strong>Referrer:</strong> ${v.referrer || '-'}</p>
      <p><strong>Device:</strong> ${v.device || '-'}</p>
      <p><strong>Clicks:</strong> ${v.clicks || 0}</p>
    `;
    container.prepend(card);
  });
}

// Parse AI-style command to get start & end dates
function parseCommand(cmd) {
  cmd = cmd.toLowerCase();
  const now = new Date();
  let start = new Date(0);
  let end = new Date();

  if (cmd.includes('last')) {
    const match = cmd.match(/last (\d+) day/);
    if (match) {
      start = new Date();
      start.setDate(now.getDate() - parseInt(match[1]));
      end = now;
    }
  } else {
    // Look for date ranges like "Aug 1 to Aug 10"
    const dates = cmd.match(/(\w+ \d{1,2})/g);
    if (dates && dates.length === 2) {
      start = new Date(dates[0] + ' ' + now.getFullYear());
      end = new Date(dates[1] + ' ' + now.getFullYear());
      end.setHours(23,59,59);
    }
  }
  return { start, end };
}

// Filter visits by period
function filterVisits(cmd = 'last 7 days') {
  const { start, end } = parseCommand(cmd);
  const filtered = allVisits.filter(v => {
    const t = parseTimestamp(v.timestamp);
    return t >= start && t <= end;
  });
  updateStats(filtered);
  renderVisits(filtered);
}

// Preload existing visits
get(visitsRef).then(snapshot => {
  if (snapshot.exists()) {
    allVisits = Object.values(snapshot.val());
    filterVisits(); // default last 7 days
  }
});

// Real-time updates
onChildAdded(visitsRef, snapshot => {
  const visit = snapshot.val();
  allVisits.push(visit);
  filterVisits(commandInput.value || 'last 7 days');
});

// Handle command input
commandInput.addEventListener('change', () => {
  filterVisits(commandInput.value || 'last 7 days');
});
</script>

</body>
</html>
