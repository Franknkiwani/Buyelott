<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor Dashboard</title>
<style>
  body {
    font-family: 'SF Pro Display', sans-serif;
    background-color: #f2f2f7;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1c1c1e;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
  }
  .container {
    padding: 10px;
  }
  .filters {
    background-color: #fff;
    border-radius: 15px;
    padding: 10px;
    margin-bottom: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .filters label {
    margin-right: 10px;
    font-size: 14px;
  }
  input[type="date"], input[type="time"] {
    padding: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-right: 10px;
  }
  button {
    padding: 8px 16px;
    background-color: #1c1c1e;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  .stats {
    background-color: #fff;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .stat-item { margin: 5px 0; font-size: 14px; color: #1c1c1e; }
  .visit-card {
    background-color: #fff;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .visit-card h3 { margin: 0 0 5px 0; font-size: 16px; color: #1c1c1e; }
  .visit-card p { margin: 2px 0; font-size: 14px; color: #555; }
  .status-success { color: #28a745; font-weight: bold; }
  .status-failed { color: #ff3b30; font-weight: bold; }
</style>
</head>
<body>

<header>Visitor Dashboard</header>
<div class="container">
  <div class="filters">
    <div>
      <label>From:</label>
      <input type="date" id="fromDate">
      <input type="time" id="fromTime" value="00:00">
    </div>
    <div>
      <label>To:</label>
      <input type="date" id="toDate">
      <input type="time" id="toTime" value="23:59">
    </div>
    <div>
      <button id="applyFilter">Apply</button>
    </div>
  </div>

  <div class="stats" id="statsPanel">
    <div class="stat-item">Total Views: <span id="totalViews">0</span></div>
    <div class="stat-item">Clicks: <span id="totalClicks">0</span></div>
    <div class="stat-item">Success: <span id="totalSuccess">0</span></div>
    <div class="stat-item">Failed: <span id="totalFailed">0</span></div>
  </div>

  <div id="visitsContainer"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getDatabase, ref, get, onChildAdded } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
  authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
  databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
  projectId: "itzhoyoo-f9f7e",
  storageBucket: "itzhoyoo-f9f7e.filestorage.app",
  messagingSenderId: "1094792075584",
  appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
  measurementId: "G-LLT6F9WRKH"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const visitsRef = ref(db, 'visits');

const container = document.getElementById('visitsContainer');
const totalViewsEl = document.getElementById('totalViews');
const totalClicksEl = document.getElementById('totalClicks');
const totalSuccessEl = document.getElementById('totalSuccess');
const totalFailedEl = document.getElementById('totalFailed');

const fromDateEl = document.getElementById('fromDate');
const fromTimeEl = document.getElementById('fromTime');
const toDateEl = document.getElementById('toDate');
const toTimeEl = document.getElementById('toTime');

let allVisits = [];

// Helper: parse timestamp
function parseTimestamp(ts) { return ts ? new Date(ts) : new Date(); }

// Update stats panel
function updateStats(visits) {
  totalViewsEl.textContent = visits.length;
  totalClicksEl.textContent = visits.reduce((sum,v)=>sum+(v.clicks||0),0);
  totalSuccessEl.textContent = visits.filter(v=>v.status==='success').length;
  totalFailedEl.textContent = visits.filter(v=>v.status==='failed').length;
}

// Render visit cards
function renderVisits(visits) {
  container.innerHTML='';
  visits.forEach(v=>{
    const card = document.createElement('div');
    card.className='visit-card';
    card.innerHTML=`
      <h3>${v.country||'Unknown'} - <span class="${v.status==='success'?'status-success':'status-failed'}">${v.status}</span></h3>
      <p><strong>Time:</strong> ${v.timestamp||'-'}</p>
      <p><strong>Referrer:</strong> ${v.referrer||'-'}</p>
      <p><strong>Device:</strong> ${v.device||'-'}</p>
      <p><strong>Clicks:</strong> ${v.clicks||0}</p>
    `;
    container.prepend(card);
  });
}

// Filter visits by selected date/time
function filterVisits() {
  const fromDate = fromDateEl.value;
  const fromTime = fromTimeEl.value || '00:00';
  const toDate = toDateEl.value;
  const toTime = toTimeEl.value || '23:59';

  const from = fromDate ? new Date(`${fromDate}T${fromTime}:00`) : null;
  const to = toDate ? new Date(`${toDate}T${toTime}:00`) : null;

  const filtered = allVisits.filter(v=>{
    const t=parseTimestamp(v.timestamp);
    if(from && t<from) return false;
    if(to && t>to) return false;
    return true;
  });

  updateStats(filtered);
  renderVisits(filtered);
}

// Preload existing visits
get(visitsRef).then(snapshot=>{
  if(snapshot.exists()){
    allVisits = Object.values(snapshot.val());
    filterVisits();
  }
});

// Listen for new visits
onChildAdded(visitsRef, snapshot=>{
  const visit = snapshot.val();
  allVisits.push(visit);
  filterVisits();
});

// Apply button
document.getElementById('applyFilter').onclick = filterVisits;

</script>
</body>
</html>
