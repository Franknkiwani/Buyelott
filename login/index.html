<style>
  /* Glassy card inside SPA */
  .login-card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:40px;
    width:90%;
    max-width:400px;
    box-shadow:0 8px 32px rgba(0,0,0,0.6);
    display:flex;
    flex-direction:column;
    gap:20px;
    margin:50px auto; /* center in SPA container */
  }

  .login-card h2{
    text-align:center;
    margin-bottom:10px;
    font-size:28px;
    color:#f0f0f0;
  }

  input{
    width:100%;
    padding:12px 15px;
    border:none;
    border-radius:12px;
    background:rgba(255,255,255,0.1);
    color:white;
    font-size:16px;
  }
  input::placeholder{color:rgba(255,255,255,0.6);}
  
  button{
    padding:12px;
    border:none;
    border-radius:12px;
    background:linear-gradient(90deg,#ff4d6d,#ff9a4d);
    color:white;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover{opacity:0.85;}

  .notice{
    text-align:center;
    font-size:14px;
    color:#ff4d4d;
    min-height:20px;
  }

  .success{color:#4cff72;}
</style>

<div class="login-card">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="loginNotice" class="notice"></div>
</div>
