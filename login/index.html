

<div class="login-card">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="loginNotice" class="notice"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const notice = document.getElementById('loginNotice');
  const loginBtn = document.getElementById('loginBtn');

  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    notice.textContent = "";
    notice.classList.remove('success');

    if(!email || !password){
      notice.textContent = "Please fill in all fields!";
      return;
    }

    notice.textContent = "Logging inâ€¦";

    try {
      await signInWithEmailAndPassword(auth, email, password);
      notice.textContent = "Login successful!";
      notice.classList.add('success');

      // Reload SPA or navigate
      setTimeout(() => {
        window.location.reload(); // For SPA header update
      }, 1000);

    } catch(error) {
      notice.textContent = error.message;
      notice.classList.remove('success');
    }
  });

  // Auto-redirect / reload if already logged in
  onAuthStateChanged(auth, user => {
    if(user){
      window.location.reload();
    }
  });
</script>
