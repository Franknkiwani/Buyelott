
<style>
  /* Reset & font */
  *{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,'SF Pro',sans-serif;}
  body{height:100vh;display:flex;justify-content:center;align-items:center;background:#0d0d0d;color:white;}

  /* Glassy card */
  .login-card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:40px;
    width:90%;
    max-width:400px;
    box-shadow:0 8px 32px rgba(0,0,0,0.6);
    display:flex;
    flex-direction:column;
    gap:20px;
  }

  .login-card h2{
    text-align:center;
    margin-bottom:10px;
    font-size:28px;
    color:#f0f0f0;
  }

  input{
    width:100%;
    padding:12px 15px;
    border:none;
    border-radius:12px;
    background:rgba(255,255,255,0.1);
    color:white;
    font-size:16px;
  }
  input::placeholder{color:rgba(255,255,255,0.6);}
  
  button{
    padding:12px;
    border:none;
    border-radius:12px;
    background:linear-gradient(90deg,#ff4d6d,#ff9a4d);
    color:white;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover{opacity:0.85;}

  .notice{
    text-align:center;
    font-size:14px;
    color:#ff4d4d;
    min-height:20px;
  }

  .success{color:#4cff72;}
</style>
<div class="login-card">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="loginUser()">Login</button>
  <div id="loginNotice" class="notice"></div>
</div>

<!-- Firebase JS -->
<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const notice = document.getElementById('loginNotice');

  async function loginUser(){
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    notice.textContent = ""; // reset notice

    if(!email || !password){
      notice.textContent = "Please fill in all fields!";
      return;
    }

    try{
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      notice.textContent = "Login successful! Redirecting...";
      notice.classList.add('success');
      setTimeout(() => {
        window.location.href = "dashboard.html"; // redirect after login
      }, 1000);
    } catch(error){
      notice.textContent = error.message;
      notice.classList.remove('success');
    }
  }

  // Optional: auto-redirect if already logged in
  onAuthStateChanged(auth, user => {
    if(user){
      window.location.href = "dashboard.html";
    }
  });
</script>
