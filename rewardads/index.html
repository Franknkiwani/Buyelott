import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
  authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
  databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
  projectId: "itzhoyoo-f9f7e",
  storageBucket: "itzhoyoo-f9f7e.filestorage.app",

  appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
  measurementId: "G-LLT6F9WRKH"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const rewardPopup = document.getElementById('rewardPopup');
const popupText = document.getElementById('popupText');

function getWeightedReward() {
  const rand = Math.random();
  if(rand < 0.5) return Math.floor(Math.random() * 3) + 3; // 3–5 → 50%
  if(rand < 0.8) return Math.floor(Math.random() * 3) + 6; // 6–8 → 30%
  return Math.floor(Math.random() * 2) + 9; // 9–10 → 20%
}

function showRewardPopup(amount) {
  // Construct HTML inside popup
  popupText.innerHTML = `
    <div>You earned ${amount} RBX</div>
    <a class="earn-double-btn" href="https://otieu.com/4/7950037" target="_blank">Earn Double</a>
  `;
  rewardPopup.style.display = 'flex';
}

// Check login and run reward after 13s
onAuthStateChanged(auth, user => {
  if(!user){
    rewardPopup.style.display = 'none';
    alert("Login to start earning RBX");
    return;
  }

  // Wait 13 seconds then give reward
  setTimeout(() => {
    const rewardAmount = getWeightedReward();
    const uid = user.uid;
    const balRef = ref(db, `users/${uid}/rbxBalance`);
    runTransaction(balRef, current => (current || 0) + rewardAmount)
      .then(() => showRewardPopup(rewardAmount))
      .catch(() => showRewardPopup(rewardAmount)); // still show even if transaction fails
  }, 13000);
});
</script>
