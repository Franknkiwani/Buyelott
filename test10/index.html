<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Dark Glassy Header</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
  }

  body {
    min-height: 200vh; /* so you can scroll and see sticky effect */
    background: url('https://i.pinimg.com/564x/f7/19/9b/f7199b6f6946919c164828e678b14378.jpg') center/cover no-repeat;
    background-size: cover;
    color: white;
  }

  header {
    position: sticky;
    top: 0;
    width: 100%;
    padding: 15px 30px;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(15px);
    border-bottom-left-radius: 25px;
    border-bottom-right-radius: 25px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    z-index: 100;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: background 0.3s ease;
  }

  header:hover {
    background: rgba(0, 0, 0, 0.6);
  }
</style>
</head>
<body>
  <header>Your Glassy Header</header>
  <main style="padding: 50px; text-align:center;">
    <p>Scroll to see that sticky action.</p>
  </main>
</body>
</html>
