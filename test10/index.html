
<button id="forceAdBtn" style="
  position:fixed;
  bottom:20px;
  right:20px;
  z-index:999999;
  padding:12px 18px;
  background:#111;
  color:#fff;
  border-radius:10px;
  border:none;
  font-weight:600;
">
  Show Ad
</button>
<script>
  const monetagZones = [
    '9106964',
    '9118658',
    '10325686',
    '10324576',
    '10324575',
    '10324573'
  ];

  let monetagIndex = 0;

  document.getElementById('forceAdBtn').addEventListener('click', () => {
    const zone = monetagZones[monetagIndex];
    monetagIndex = (monetagIndex + 1) % monetagZones.length;

    console.log('Loading Monetag zone:', zone);

    const s = document.createElement('script');
    s.dataset.zone = zone;
    s.src = 'https://groleegni.net/vignette.min.js';
    s.async = true;

    document.body.appendChild(s);
  });
</script>
