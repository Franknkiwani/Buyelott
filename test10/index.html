<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Force Interstitial Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #forceAdBtn {
      padding: 16px 22px;
      font-size: 16px;
      font-weight: 600;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      z-index: 999999;
    }

    #adLoader {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      z-index: 999998;
    }
  </style>
</head>
<body>

  <button id="forceAdBtn">Show Ad</button>

  <div id="adLoader">Loading adâ€¦</div>

  <script>
    const MONETAG_ZONE = '10325686'; // ðŸ‘ˆ YOUR ONE ZONE ID
    let adLoaded = false;

    const btn = document.getElementById('forceAdBtn');
    const loader = document.getElementById('adLoader');

    function giveUserReward() {
      // hook your reward logic here
      console.log('Reward granted');
    }

    btn.addEventListener('click', () => {
      if (adLoaded) return;
      adLoaded = true;

      console.log('Forcing Monetag interstitial');
      loader.style.display = 'flex';

      const s = document.createElement('script');
      s.dataset.zone = MONETAG_ZONE;
      s.src = 'https://groleegni.net/vignette.min.js';
      s.async = true;

      s.onload = () => {
        console.log('Monetag script loaded');
        loader.style.display = 'none';
        giveUserReward();
        btn.style.display = 'none';
      };

      s.onerror = () => {
        console.warn('Ad failed to load');
        loader.style.display = 'none';
        adLoaded = false;
      };

      document.body.appendChild(s);
    });
  </script>

</body>
</html>
