<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WATCH-4-RBX</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,'SF Pro',sans-serif;}
body{background:#0a0a0a;color:#fff;height:100vh;}

header{
  position:sticky;top:0;
  padding:12px 20px;
  display:flex;justify-content:space-between;align-items:center;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.05);
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.left{display:flex;align-items:center;gap:10px;}
.left img{width:26px;}
.left h1{font-size:1.15rem;letter-spacing:1px;}

.loading{
  padding:8px 16px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.3);
}

/* REGISTER */
.register-wrap{position:relative;}
.register-btn{
  background:linear-gradient(135deg,rgba(0,255,255,.35),rgba(255,0,255,.35));
  backdrop-filter:blur(15px);
  border:1px solid rgba(255,255,255,.35);
  color:#fff;
  font-weight:700;
  padding:9px 18px;
  border-radius:14px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}
.register-btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.6),transparent);
  transform:translateX(-100%);
  animation:shine 2.5s infinite;
}
@keyframes shine{to{transform:translateX(100%);}}

/* DROPDOWN */
.register-menu{
  display:none;
  position:absolute;
  right:0;
  top:120%;
  background:rgba(15,15,15,.95);
  border-radius:14px;
  padding:8px;
  border:1px solid rgba(255,255,255,.2);
  backdrop-filter:blur(20px);
  box-shadow:0 0 25px rgba(0,0,0,.6);
  z-index:50;
}
.register-menu button{
  width:100%;
  border:none;
  padding:10px;
  margin:4px 0;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}
.login-btn{background:linear-gradient(135deg,#00ffff,#00b3ff);box-shadow:0 0 12px rgba(0,255,255,.6);}
.signup-btn{background:linear-gradient(135deg,#ff4fd8,#ff0080);box-shadow:0 0 12px rgba(255,0,128,.6);}

/* USER */
.user-actions{display:flex;align-items:center;gap:10px;position:relative;}
.rbx{padding:8px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.3);cursor:pointer;}
.logout-icon{width:22px;height:22px;fill:#ff4d4d;cursor:pointer;}
.logout-menu{
  display:none;
  position:absolute;
  right:0;
  top:120%;
  background:#120000;
  border:1px solid rgba(255,77,77,.6);
  border-radius:12px;
  padding:6px;
}
.logout-menu button{
  background:none;border:none;color:#ff4d4d;
  font-weight:700;padding:8px 16px;border-radius:10px;cursor:pointer;
}

/* APP CONTAINER */
#app{padding:20px;}
</style>
</head>
<body>

<header>
  <div class="left">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/robux.png">
    <h1>WATCH-4-RBX</h1>
  </div>
  <div id="headerRight"><div class="loading">Loading…</div></div>
</header>

<main id="app"></main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

 projectId:"itzhoyoo-f9f7e",

 messagingSenderId:"1094792075584",
 appId:"1:1094792075584:web:d49e9c3f899d3cd31082a5"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const headerRight=document.getElementById("headerRight");
const mainApp=document.getElementById("app");

window.toggleRegister = () => {
  const menu=document.getElementById("registerMenu");
  if(!menu) return;
  menu.style.display = menu.style.display==="block"?"none":"block";
};

window.toggleLogout=()=>{
  const menu=document.getElementById("logoutMenu");
  if(menu) menu.style.display=menu.style.display==="block"?"none":"block";
};

window.doLogout=async()=>{await signOut(auth);location.reload();};

// SPA page loader
window.loadPage = async (path) => {
  if(!mainApp) return;
  mainApp.innerHTML = `<div style="padding:40px;text-align:center;opacity:.7">Loading…</div>`;
  try {
    const res = await fetch(path);
    if (!res.ok) throw new Error("Page not found");
    mainApp.innerHTML = await res.text();
  } catch (e) {
    mainApp.innerHTML = `<div style="padding:40px;color:red;text-align:center">Failed to load page</div>`;
  }
};

// Close dropdown when clicking outside
document.addEventListener("click", e => {
  const reg=document.querySelector(".register-wrap");
  const menu=document.getElementById("registerMenu");
  if(menu && reg && !reg.contains(e.target)) menu.style.display="none";
});

onAuthStateChanged(auth,user=>{
  if(!user){
    headerRight.innerHTML=`
      <div class="register-wrap">
        <button class="register-btn" onclick="toggleRegister()">REGISTER</button>
        <div class="register-menu" id="registerMenu">
          <button class="login-btn" onclick="toggleRegister(); loadPage('login/index.html')">LOGIN</button>
          <button class="signup-btn" onclick="toggleRegister(); loadPage('signup/index.html')">SIGN UP</button>
        </div>
      </div>`;
    return;
  }

  headerRight.innerHTML=`
    <div class="user-actions">
      <div class="rbx">0 RBX / GET</div>
      <svg class="logout-icon" onclick="toggleLogout()" viewBox="0 0 24 24">
        <path d="M12 2a10 10 0 100 20 10 10 0 000-20z"/>
      </svg>
      <div class="logout-menu" id="logoutMenu">
        <button onclick="doLogout()">Logout</button>
      </div>
    </div>`;
});
// After you fetch and inject login page into #app
async function loadPage(path) {
  const mainApp = document.getElementById("app");
  const res = await fetch(path);
  mainApp.innerHTML = await res.text();

  // Check if we loaded login page
  if (path.includes("login")) setupLogin();
}

// Setup Firebase login events
function setupLogin() {
  const auth = getAuth(app); // from your main SPA Firebase setup
  const loginBtn = document.getElementById("loginBtn");
  const notice = document.getElementById("loginNotice");

  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    notice.textContent = "";
    notice.classList.remove('success');

    if (!email || !password) {
      notice.textContent = "Please fill in all fields!";
      return;
    }

    notice.textContent = "Logging in…";

    try {
      await signInWithEmailAndPassword(auth, email, password);
      notice.textContent = "Login successful!";
      notice.classList.add('success');

      // Reload header / SPA
      setTimeout(() => window.location.reload(), 1000);

    } catch (err) {
      notice.textContent = err.message;
      notice.classList.remove('success');
    }
  });

  // Optional: auto reload if already logged in
  onAuthStateChanged(auth, user => {
    if(user) window.location.reload();
  });
}
</script>
</body>
</html>
