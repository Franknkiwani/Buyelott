<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - CyberChat</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #000000cc 0%, #121212cc 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Sticky header with glass effect */
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      backdrop-filter: blur(14px);
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid #222;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      user-select: none;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.25rem;
      margin: 0;
      color: #1da1f2;
      letter-spacing: 0.02em;
    }
    button#logoutBtn {
      background: #e03e3e;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 14px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    button#logoutBtn:hover {
      background: #b33030;
    }

    /* Container for sections */
    main {
      padding: 20px 12px 40px;
      max-width: 480px;
      margin: 0 auto;
    }

    /* Sections container */
    .sections {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Single section card */
    .section-card {
      background: rgba(29, 161, 242, 0.1);
      border-radius: 14px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow:
        0 1px 4px rgba(29,161,242,0.25),
        inset 0 0 8px rgba(29,161,242,0.1);
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .section-card:hover {
      background: rgba(29, 161, 242, 0.2);
      box-shadow:
        0 4px 8px rgba(29,161,242,0.45),
        inset 0 0 12px rgba(29,161,242,0.15);
    }

    /* Icon container */
    .section-icon {
      width: 32px;
      height: 32px;
      stroke: #1da1f2;
      stroke-width: 1.5;
      fill: none;
      flex-shrink: 0;
    }

    /* Section label */
    .section-label {
      font-weight: 600;
      font-size: 1.1rem;
      color: #1da1f2;
    }

    /* Full screen transparent overlay for loading/logging out */
    #overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1da1f2;
      font-weight: 700;
      font-size: 1.5rem;
      z-index: 10000;
      user-select: none;
      display: none;
      flex-direction: column;
      gap: 14px;
    }

    /* Simple spinner */
    #spinner {
      border: 4px solid rgba(29, 161, 242, 0.25);
      border-top: 4px solid #1da1f2;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <button id="logoutBtn" aria-label="Logout">Logout</button>
  </header>

  <main>
    <div class="sections">
      <div class="section-card" tabindex="0" role="button" aria-pressed="false" onclick="alert('Sell Accounts clicked')">
        <svg class="section-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        <span class="section-label">Sell Accounts</span>
      </div>
      <div class="section-card" tabindex="0" role="button" aria-pressed="false" onclick="alert('My Orders clicked')">
        <svg class="section-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M3 3h18v18H3z" />
          <path d="M3 8h18M8 3v18" />
        </svg>
        <span class="section-label">My Orders</span>
      </div>
      <div class="section-card" tabindex="0" role="button" aria-pressed="false" onclick="alert('Messages clicked')">
        <svg class="section-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
        </svg>
        <span class="section-label">Messages</span>
      </div>
    </div>
  </main>

  <div id="overlay" aria-live="polite" role="alert" aria-atomic="true">
    <div id="spinner"></div>
    <div id="overlayText">Loading...</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const overlay = document.getElementById("overlay");
    const overlayText = document.getElementById("overlayText");
    const logoutBtn = document.getElementById("logoutBtn");

    function showOverlay(text) {
      overlayText.textContent = text;
      overlay.style.display = "flex";
    }

    function hideOverlay() {
      overlay.style.display = "none";
    }

    // Check auth state on page load
    showOverlay("Checking authentication...");
    auth.onAuthStateChanged(user => {
      if (user) {
        // User logged in, hide overlay
        hideOverlay();
      } else {
        // Not logged in, redirect to homepage (login)
        window.location.href = "/";
      }
    });

    logoutBtn.addEventListener("click", () => {
      showOverlay("Logging out...");
      auth.signOut().then(() => {
        window.location.href = "/";
      }).catch(err => {
        hideOverlay();
        alert("Logout failed: " + err.message);
      });
    });
  </script>
</body>
</html>
