<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Restricted</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #aaa;
      font-size: 1rem;
      max-width: 400px;
    }

    .allowed {
      margin-top: 2rem;
      background: #111;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0 0;
    }

    li {
      padding: 0.25rem 0;
      font-weight: 500;
      color: #fff;
    }

    .flag {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>🌐 Access Restricted</h1>
  <p>Sorry, this content is only available in select regions due to premium ad targeting and compliance.</p>

  <div class="allowed">
    <strong>✅ Allowed Countries</strong>
    <ul>
      <li><span class="flag">🇺🇸</span>United States (US)</li>
      <li><span class="flag">🇬🇧</span>United Kingdom (GB)</li>
      <li><span class="flag">🇨🇦</span>Canada (CA)</li>
      <li><span class="flag">🇦🇺</span>Australia (AU)</li>
      <li><span class="flag">🇳🇿</span>New Zealand (NZ)</li>
      <li><span class="flag">🇩🇪</span>Germany (DE)</li>
      <li><span class="flag">🇫🇷</span>France (FR)</li>
    </ul>
  </div>
</body>
</html>
