<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Earn Tasks</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>
  <style>
    /* === Base Reset & Layout === */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(145deg, #121212, #1e1e1e);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin: 1rem 0 0.25rem;
      letter-spacing: 0.03em;
      user-select: none;
    }
    #location-info {
      font-weight: 400;
      font-size: 1rem;
      color: #999;
      margin-bottom: 1rem;
      user-select: none;
    }
    #earn-total {
      background: rgba(255 255 255 / 0.05);
      backdrop-filter: blur(8px);
      padding: 12px 24px;
      border-radius: 14px;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255 255 255 / 0.1);
      min-width: 280px;
      text-align: center;
      user-select: none;
    }
    #taskList {
      width: 90%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .task-card {
      background: rgba(255 255 255 / 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255 255 255 / 0.1);
      padding: 1rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0 0 0 / 0.2);
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .task-card:hover {
      background: rgba(255 255 255 / 0.12);
      cursor: pointer;
    }
    .task-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .task-icon {
      font-size: 1.9rem;
      color: #0f0;
      flex-shrink: 0;
    }
    .task-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #ddd;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 200px;
    }
    .task-earnings {
      font-weight: 500;
      font-size: 0.9rem;
      color: #4caf50;
      user-select: text;
    }
    .earn-btn {
      background: #0f0;
      color: #000;
      border: none;
      padding: 0.55rem 1.1rem;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      flex-shrink: 0;
      box-shadow: 0 4px 6px rgba(0 255 0 / 0.3);
    }
    .earn-btn:hover {
      background: #1aff1a;
    }
    .earn-btn:active {
      transform: scale(0.95);
      transition-duration: 0.1s;
    }
    /* Responsive tweak */
    @media (max-width: 400px) {
      #earn-total {
        font-size: 1.1rem;
        min-width: 100%;
      }
      .task-title {
        max-width: 130px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Earn Tasks</h1>
  <div id="location-info">Locating you...</div>
  <div id="earn-total" aria-live="polite">Total Earned: $0.000</div>
  <div id="taskList" aria-live="polite" role="list">Loading tasks...</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;
  let totalEarnings = 0;
  let completedTaskIds = new Set();

  // For task 2: track clicks timestamps to limit 10 clicks/hour
  let task2Clicks = [];

  onAuthStateChanged(auth, user => {
    if (user) {
      currentUser = user;
      const balanceRef = ref(db, `users/${user.uid}/balance`);
      get(balanceRef).then(snapshot => {
        if (snapshot.exists()) {
          totalEarnings = snapshot.val();
          updateTotalEarningsDisplay();
        }
      });
    } else {
      currentUser = null;
      totalEarnings = 0;
      updateTotalEarningsDisplay();
      completedTaskIds.clear();
      task2Clicks = [];
    }
  });

  function updateTotalEarningsDisplay() {
    document.getElementById("earn-total").textContent = `Total Earned: $${totalEarnings.toFixed(3)}`;
  }

  function handleEarn(taskId, amount, button) {
    if (!currentUser) {
      alert("You must be logged in to earn.");
      return;
    }

    // TASK 1: unlimited but with anti-bot cooldown handled separately
    if (taskId === 1) {
      // Normal earnings on every valid click
      totalEarnings += amount;
      update(ref(db, `users/${currentUser.uid}`), {
        balance: parseFloat(totalEarnings.toFixed(3))
      });
      updateTotalEarningsDisplay();
      return;
    }

    // TASK 2: limit 10 clicks per hour with redirect on click
    if (taskId === 2) {
      const now = Date.now();

      // Remove clicks older than 1 hour
      task2Clicks = task2Clicks.filter(ts => now - ts < 3600000);

      if (task2Clicks.length >= 10) {
        alert("Max 10 clicks per hour reached for this task.");
        return;
      }

      // Add new click timestamp
      task2Clicks.push(now);

      // Add earnings
      totalEarnings += amount;
      update(ref(db, `users/${currentUser.uid}`), {
        balance: parseFloat(totalEarnings.toFixed(3))
      });
      updateTotalEarningsDisplay();

      // Redirect user
      window.open("https://www.profitableratecpm.com/mtux2f3g?key=10f50e5fc3d4ec2f75c6e32cd767b041", "_blank");

      return;
    }

    // For other tasks: only 1 time completion allowed
    if (completedTaskIds.has(taskId)) {
      alert("Already completed.");
      return;
    }

    completedTaskIds.add(taskId);
    totalEarnings += amount;
    update(ref(db, `users/${currentUser.uid}`), {
      balance: parseFloat(totalEarnings.toFixed(3))
    });

    button.textContent = "âœ” Done";
    button.disabled = true;
    updateTotalEarningsDisplay();
  }

  const tasks = [
    { id: 1, title: "Click to Earn", icon: "fas fa-mouse-pointer", amount: 0.001 },
    { id: 2, title: "Visit Link and Earn", icon: "fas fa-fingerprint", amount: 0.10 },
    { id: 3, title: "Claim Reward", icon: "fas fa-gift", amount: 0.001 },
    { id: 4, title: "Spin Task", icon: "fas fa-rotate", amount: 0.001 },
    { id: 5, title: "Daily Tap", icon: "fas fa-calendar-check", amount: 0.001 },
    { id: 6, title: "Bonus Touch", icon: "fas fa-coins", amount: 0.001 },
    { id: 7, title: "Lucky Earn", icon: "fas fa-star", amount: 0.001 },
    { id: 8, title: "Scratch Task", icon: "fas fa-splotch", amount: 0.001 },
    { id: 9, title: "Quick Tap", icon: "fas fa-bolt", amount: 0.001 },
    { id: 10, title: "Instant Claim", icon: "fas fa-check-double", amount: 0.001 }
  ];

  const maxTasksPerUser = 3;

  function countryCodeToFlagEmoji(countryCode) {
    if (!countryCode) return "";
    return countryCode
      .toUpperCase()
      .replace(/./g, char => String.fromCodePoint(127397 + char.charCodeAt()));
  }

  async function convertToLocalCurrency(usdAmount, targetCurrency) {
    if (!targetCurrency || targetCurrency === "USD") return usdAmount;

    try {
      const res = await fetch(`https://api.exchangerate-api.com/v4/latest/USD`);
      const data = await res.json();
      const rate = data.rates[targetCurrency];
      return rate ? usdAmount * rate : usdAmount;
    } catch {
      return usdAmount; // fallback to USD if something breaks
    }
  }

  // Anti-bot cooldown logic for task 1
  function setupAntiBotProtection(button) {
    let lastClickTime = 0;
    let cooldownTimer = null;

    button.addEventListener("click", (e) => {
      const now = Date.now();

      if (button.disabled) {
        e.preventDefault();
        return;
      }

      if (now - lastClickTime < 2000) { // 2 seconds min gap
        // Disable button and start cooldown countdown
        button.disabled = true;
        let cooldown = 90;
        button.textContent = `Wait ${cooldown}s`;

        cooldownTimer = setInterval(() => {
          cooldown--;
          button.textContent = `Wait ${cooldown}s`;
          if (cooldown <= 0) {
            clearInterval(cooldownTimer);
            button.disabled = false;
            button.textContent = "Earn";
          }
        }, 1000);
        e.preventDefault();
        return;
      }

      lastClickTime = now;
      // Let normal handleEarn run after this event listener finishes
    });
  }

  async function renderTasks(user) {
    const taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    const flag = countryCodeToFlagEmoji(user.country_code);
    document.getElementById("location-info").textContent = `Tasks for ${user.country} ${flag}`;

    // Shuffle and slice tasks
    const shuffled = [...tasks].sort(() => Math.random() - 0.5).slice(0, maxTasksPerUser);

    for (const task of shuffled) {
      const localAmount = await convertToLocalCurrency(task.amount, user.currency);

      const card = document.createElement("div");
      card.className = "task-card";
      card.innerHTML = `
        <div class="task-left">
          <div class="task-icon"><i class="${task.icon}"></i></div>
          <div class="task-info">
            <div class="task-title">${task.title}</div>
            <div class="task-earnings">${user.currency} ${localAmount.toFixed(3)}</div>
          </div>
        </div>
        <button class="earn-btn" onclick="handleEarn(${task.id}, ${task.amount}, this)">Earn</button>
      `;
      taskList.appendChild(card);

      // Setup anti-bot for task 1
      if (task.id === 1) {
        setupAntiBotProtection(card.querySelector("button"));
      }
    }
  }

  async function getUserLocation() {
    try {
      const res = await fetch("https://ipapi.co/json/");
      const data = await res.json();
      return {
        country: data.country_name,
        country_code: data.country_code,
        currency: data.currency,
        city: data.city
      };
    } catch {
      return { country: "Remote", country_code: null, currency: "USD", city: "" };
    }
  }

  getUserLocation().then(renderTasks);

  // Expose handleEarn for inline onclick usage
  window.handleEarn = handleEarn;
</script>
</body>
</html>
