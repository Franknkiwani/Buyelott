<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Cloud Messaging Test - frank style</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    button {
      background: #0a84ff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #0066ff;
    }
    #token {
      word-break: break-word;
      max-width: 600px;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    #status {
      margin-top: 1rem;
      min-height: 2rem;
    }
  </style>
</head>
<body>

  <h1>Firebase Cloud Messaging Test</h1>
  <button id="enableNotifications">Enable Notifications & Get Token</button>

  <div id="status">Status will appear here...</div>
  <div>
    <strong>FCM Token:</strong>
    <pre id="token">No token yet.</pre>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-messaging-compat.js"></script>

  <script>
    // Your Firebase config - keep this secret in real life, but okay here for test
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      projectId: "itzhoyoo-f9f7e",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    // Convert VAPID key string to Uint8Array
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');
      const rawData = window.atob(base64);
      return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
    }

    // Your public VAPID key (the one you gave me)
    const vapidPublicKey = 'BKnnH4sEI54qErGt9B_YCxGyCwpWx-Wk7D-edWaQSt_ZXYmZlwSBYbVx5Li3BjT3Gzr2rYM2dVBwFtpNreYDkjc';

    // Init Firebase app
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    const statusEl = document.getElementById('status');
    const tokenEl = document.getElementById('token');
    const btn = document.getElementById('enableNotifications');

    btn.addEventListener('click', async () => {
      statusEl.textContent = 'Registering service worker...';

      try {
        // Register your service worker - make sure this file exists at your domain root!
        const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
        statusEl.textContent = 'Service Worker registered. Requesting notification permission...';

        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
          statusEl.textContent = 'Permission denied!';
          return;
        }
        statusEl.textContent = 'Permission granted. Subscribing to push...';

        // Subscribe for push notifications with your VAPID key
        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
        });

        statusEl.textContent = 'Push subscription obtained. Getting FCM token...';

        // Get FCM token (using subscription endpoint)
        const fcmToken = await messaging.getToken({
          vapidKey: vapidPublicKey,
          serviceWorkerRegistration: registration
        });

        if (!fcmToken) {
          statusEl.textContent = 'No token received.';
          return;
        }

        statusEl.textContent = 'Token received! You can now send push notifications.';
        tokenEl.textContent = fcmToken;

        console.log('FCM Token:', fcmToken);
      } catch (error) {
        console.error('Error during FCM setup:', error);
        statusEl.textContent = `Error: ${error.message}`;
      }
    });
  </script>

</body>
</html>
