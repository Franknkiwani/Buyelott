<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Search App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
      max-width: 90%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #jobs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .job-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }
    .job-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .company {
      color: #666;
      margin-bottom: 10px;
    }
    .btn {
      text-decoration: none;
      background: #007bff;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Find Remote Jobs</h1>
    <p>Search by keyword (e.g. developer, designer, AI)</p>
    <input type="text" id="searchInput" placeholder="Enter job keyword" />
    <button onclick="searchJobs()">Search</button>
  </header>

  <div id="jobs"></div>
  <div id="loading" hidden>Loading jobsâ€¦</div>
  <div id="error" hidden style="color:red;">Failed to load jobs. Try refreshing.</div>

  <script>
    const jobsContainer = document.getElementById('jobs');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');

    async function searchJobs() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      jobsContainer.innerHTML = '';
      loading.hidden = false;
      error.hidden = true;

      try {
        const res = await fetch(`https://remotive.io/api/remote-jobs?search=${encodeURIComponent(query)}`);
        const data = await res.json();
        if (!data.jobs || data.jobs.length === 0) {
          jobsContainer.innerHTML = `<p>No jobs found for "${query}".</p>`;
          return;
        }

        data.jobs.forEach(job => {
          const card = document.createElement('div');
          card.className = 'job-card';
          card.innerHTML = `
            <div class="job-title">${job.title}</div>
            <div class="company">${job.company_name}</div>
            <a href="${job.url}" class="btn" target="_blank">Apply</a>
          `;
          jobsContainer.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        error.hidden = false;
      } finally {
        loading.hidden = true;
      }
    }
  </script>
</body>
</html>
