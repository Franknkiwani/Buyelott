<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasks</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0a0a0a;
      --card: #1c1c1e;
      --border: #2c2c2e;
      --text: #ffffffcc;
      --accent: #0a84ff;
      --glow: rgba(10, 132, 255, 0.2);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      max-width: 600px;
      margin-inline: auto;
    }

    h2 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: white;
    }

    .task-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.2rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 0 10px var(--glow);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: transform 0.2s ease;
    }

    .task-card:hover {
      transform: translateY(-2px);
    }

    .task-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .task-desc {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .task-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .task-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 0.8rem;
    }

    .task-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Available Tasks</h2>
  <div id="tasksList">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const tasksList = document.getElementById("tasksList");

    const typeIcons = {
      video: "üé•",
      app: "üß©",
      article: "üìÑ",
      survey: "üó≥Ô∏è"
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        tasksList.innerHTML = `<p>Please log in to view tasks.</p>`;
        return;
      }

      const tasksSnap = await get(ref(db, "tasks"));
      if (!tasksSnap.exists()) {
        tasksList.innerHTML = `<p>No tasks available.</p>`;
        return;
      }

      const tasks = tasksSnap.val();
      tasksList.innerHTML = "";

      for (const [taskId, task] of Object.entries(tasks)) {
        const card = document.createElement("div");
        card.className = "task-card";

        const icon = typeIcons[task.type] || "üìù";

        card.innerHTML = `
          <div class="task-title">${icon} ${task.title}</div>
          <div class="task-desc">${task.description}</div>
          <div class="task-footer">
            <span>Reward: $${task.reward?.toFixed(2) || "0.00"}</span>
            ${task.maxPerDay ? `<span>Max: ${task.maxPerDay}/day</span>` : ""}
          </div>
        `;

        const btn = document.createElement("button");
        btn.className = "task-btn";
        btn.textContent = "Complete";

        btn.addEventListener("click", async () => {
          btn.disabled = true;
          btn.textContent = "Processing...";
          try {
            await completeTask(user.uid, taskId, task);
            btn.textContent = "‚úì Done!";
          } catch (e) {
            alert(e.message || "Failed to complete");
            btn.disabled = false;
            btn.textContent = "Complete";
          }
        });

        card.appendChild(btn);
        tasksList.appendChild(card);
      }
    });

    async function completeTask(uid, taskId, task) {
      const today = new Date().toISOString().slice(0, 10);
      const userTaskRef = ref(db, `users/${uid}/tasksCompleted/${taskId}`);
      const snap = await get(userTaskRef);

      let countToday = 0;
      if (snap.exists() && snap.val().date === today) {
        countToday = snap.val().count;
      }

      if (task.maxPerDay && countToday >= task.maxPerDay) {
        throw new Error("You've already completed this task today.");
      }

      await set(userTaskRef, {
        date: today,
        count: countToday + 1
      });

      const balanceRef = ref(db, `users/${uid}/balance`);
      const balanceSnap = await get(balanceRef);
      const currentBalance = balanceSnap.exists() ? balanceSnap.val() : 0;
      await set(balanceRef, currentBalance + (task.reward || 0));
    }
  </script>
</body>
</html>
