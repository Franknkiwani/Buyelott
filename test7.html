<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send FCM Notification</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #121212;
      color: #eee;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      background: #222;
      border: none;
      border-radius: 4px;
      color: #eee;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      width: 100%;
      font-weight: 700;
      background: #0a84ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 1rem;
    }
    #output {
      margin-top: 1rem;
      padding: 1rem;
      background: #1c1c1c;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Send Firebase Push Notification</h1>
  <p><em>Input the recipient’s FCM token, title, and message. Hit send.</em></p>

  <label for="token">FCM Token</label>
  <textarea id="token" rows="4" placeholder="Paste the FCM token here"></textarea>

  <label for="title">Notification Title</label>
  <input type="text" id="title" placeholder="Title" value="Hello from Frank!" />

  <label for="body">Notification Body</label>
  <textarea id="body" rows="3" placeholder="Message body">This is a test notification.</textarea>

  <button id="sendBtn">Send Notification</button>

  <pre id="output">Status and response will appear here...</pre>

<script>
  const sendBtn = document.getElementById('sendBtn');
  const output = document.getElementById('output');

  // ⚠️ WARNING: This server key is sensitive! Don't expose it publicly on a real app.
  const SERVER_KEY = 'YOUR_FIREBASE_SERVER_KEY_HERE';

  sendBtn.addEventListener('click', async () => {
    const token = document.getElementById('token').value.trim();
    const title = document.getElementById('title').value.trim();
    const body = document.getElementById('body').value.trim();

    if (!token || !title || !body) {
      alert('Please fill all fields!');
      return;
    }

    output.textContent = 'Sending notification...';

    try {
      const response = await fetch('https://fcm.googleapis.com/fcm/send', {
        method: 'POST',
        headers: {
          'Authorization': 'key=' + SERVER_KEY,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          to: token,
          notification: {
            title: title,
            body: body,
            // Optional: you can add icon, click_action, etc here
          },
          data: {
            customData: 'some value' // optional data payload
          }
        })
      });

      const data = await response.json();
      if (response.ok) {
        output.textContent = 'Notification sent!\n' + JSON.stringify(data, null, 2);
      } else {
        output.textContent = 'Error sending notification:\n' + JSON.stringify(data, null, 2);
      }
    } catch (error) {
      output.textContent = 'Fetch error: ' + error.message;
    }
  });
</script>
</body>
</html>
