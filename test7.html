<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click to Earn - Firebase Debug</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0; padding: 0;
      background: #0b0b0b;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
    }
    #location-info {
      max-width: 600px;
      margin: 20px auto 10px auto;
      text-align: center;
      font-weight: 600;
      font-size: 1.25em;
      border: 2px solid #00ffcc;
      border-radius: 14px;
      padding: 10px 20px;
      display: inline-block;
      background: rgba(0, 255, 204, 0.1);
      user-select: none;
    }
    .task-list {
      padding: 0 20px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 600px;
      margin: auto;
    }
    .task-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }
    .task-card:hover {
      transform: scale(1.01);
    }
    .task-left {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .task-icon {
      font-size: 26px;
      background: #1a1a1a;
      padding: 14px;
      border-radius: 14px;
      color: #00ffc8;
    }
    .task-info {
      display: flex;
      flex-direction: column;
    }
    .task-title {
      font-size: 1.05em;
      font-weight: 600;
    }
    .task-earnings {
      color: #00ff99;
      font-weight: 500;
      font-size: 0.95em;
    }
    .earn-btn {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .earn-btn:hover {
      background: #00e6b8;
    }
    #earn-total {
      text-align: center;
      margin: 16px 0 24px 0;
      font-weight: 500;
      color: #00ff99;
    }
    #debug-log {
      max-width: 600px;
      margin: 20px auto;
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      height: 120px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div id="location-info">Detecting location...</div>
  <div id="earn-total">Total Earned: $0.000</div>
  <div class="task-list" id="taskList"></div>

  <div id="debug-log"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js"></script>

  <script>
    function debugLog(msg) {
      const logDiv = document.getElementById('debug-log');
      logDiv.textContent += msg + '\n';
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(msg);
    }

    // Replace with your actual Firebase config (copy exactly from your Firebase console)
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;
    let totalEarnings = 0;
    let completedTaskIds = new Set();
    const maxTasksPerUser = 3;

    const tasks = [
      { id: 1, title: "Click to Earn", icon: "fas fa-mouse-pointer", amount: 0.001 },
      { id: 2, title: "Tap Here", icon: "fas fa-fingerprint", amount: 0.001 },
      { id: 3, title: "Claim Reward", icon: "fas fa-gift", amount: 0.001 },
      { id: 4, title: "Spin Task", icon: "fas fa-rotate", amount: 0.001 },
      { id: 5, title: "Daily Tap", icon: "fas fa-calendar-check", amount: 0.001 },
      { id: 6, title: "Bonus Touch", icon: "fas fa-coins", amount: 0.001 },
      { id: 7, title: "Lucky Earn", icon: "fas fa-star", amount: 0.001 },
      { id: 8, title: "Scratch Task", icon: "fas fa-splotch", amount: 0.001 },
      { id: 9, title: "Quick Tap", icon: "fas fa-bolt", amount: 0.001 },
      { id: 10, title: "Instant Claim", icon: "fas fa-check-double", amount: 0.001 }
    ];

    function countryCodeToFlagEmoji(countryCode) {
      if (!countryCode) return "";
      return countryCode
        .toUpperCase()
        .replace(/./g, char => String.fromCodePoint(127397 + char.charCodeAt()));
    }

    function updateTotalEarningsDisplay() {
      document.getElementById("earn-total").textContent = `Total Earned: $${totalEarnings.toFixed(3)}`;
    }

    function renderTasks(user) {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      const flag = countryCodeToFlagEmoji(user.country_code);
      document.getElementById("location-info").textContent = `Tasks for ${user.country} ${flag}`;

      // Shuffle tasks and pick top 3
      const shuffled = [...tasks].sort(() => Math.random() - 0.5).slice(0, maxTasksPerUser);

      shuffled.forEach(task => {
        const card = document.createElement("div");
        card.className = "task-card";
        card.innerHTML = `
          <div class="task-left">
            <div class="task-icon"><i class="${task.icon}"></i></div>
            <div class="task-info">
              <div class="task-title">${task.title}</div>
              <div class="task-earnings">$${task.amount.toFixed(3)}</div>
            </div>
          </div>
          <button class="earn-btn" onclick="handleEarn(${task.id}, ${task.amount}, this)">Earn</button>
        `;
        taskList.appendChild(card);
      });
      updateTotalEarningsDisplay();
    }

    async function getUserLocation() {
      try {
        debugLog("Fetching location...");
        const res = await fetch("https://ipapi.co/json/");
        if (!res.ok) throw new Error("Location fetch failed");
        const data = await res.json();
        debugLog(`Location detected: ${data.country_name} (${data.country_code})`);
        return {
          country: data.country_name,
          country_code: data.country_code,
          currency: data.currency,
          city: data.city
        };
      } catch (e) {
        debugLog("Location fetch error: " + e.message);
        return { country: "Remote", country_code: null, currency: "USD", city: "" };
      }
    }

    async function handleEarn(taskId, amount, button) {
      if (!currentUser) {
        alert("User not authenticated yet.");
        return;
      }
      if (completedTaskIds.has(taskId)) {
        alert("You already completed this task.");
        return;
      }

      try {
        debugLog(`Earning task ${taskId} for $${amount.toFixed(3)}...`);
        const balanceRef = db.ref(`users/${currentUser.uid}/balance`);
        const snap = await balanceRef.get();
        let currentBalance = 0;
        if (snap.exists()) {
          currentBalance = snap.val();
        }
        const newBalance = currentBalance + amount;

        // Update Firebase balance
        await balanceRef.set(newBalance);

        // Mark this task as completed locally
        completedTaskIds.add(taskId);

        // Disable the button to prevent repeat clicks
        button.disabled = true;
        button.textContent = "Completed";

        totalEarnings = newBalance;
        updateTotalEarningsDisplay();

        debugLog(`Balance updated: $${newBalance.toFixed(3)}`);
      } catch (error) {
        debugLog("Error updating balance: " + error.message);
        alert("Failed to update earnings. Try again.");
      }
    }

    // Initialization flow
    async function init() {
      try {
        // Firebase anonymous auth
        debugLog("Signing in anonymously...");
        const userCredential = await auth.signInAnonymously();
        currentUser = userCredential.user;
        debugLog(`Signed in as UID: ${currentUser.uid}`);

        // Get location info
        const location = await getUserLocation();

        // Load user balance from Firebase
        const userBalanceSnap = await db.ref(`users/${currentUser.uid}/balance`).get();
        if (userBalanceSnap.exists()) {
          totalEarnings = userBalanceSnap.val();
          debugLog(`Loaded user balance: $${totalEarnings.toFixed(3)}`);
        } else {
          totalEarnings = 0;
          debugLog("No balance found, starting at $0.000");
          await db.ref(`users/${currentUser.uid}/balance`).set(0);
        }

        // Render tasks based on location
        renderTasks(location);
      } catch (err) {
        debugLog("Initialization error: " + err.message);
        alert("Error during initialization: " + err.message);
      }
    }

    // Run on page load
    window.onload = () => {
      init();
    }
  </script>

</body>
</html>
