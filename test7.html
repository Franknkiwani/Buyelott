<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCM Token Sender</title>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input, textarea, select, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
    }
    button {
      background: #0f62fe;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0043ce;
    }
    .user-block {
      margin-bottom: 30px;
      border-bottom: 1px solid #333;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>📨 Send Notification to User</h1>
  <div id="userList">Loading tokens...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const serverKey = 'YOUR_SERVER_KEY_HERE'; // ← Replace this!

    function sendNotification(token, title, body) {
      fetch('https://fcm.googleapis.com/fcm/send', {
        method: 'POST',
        headers: {
          'Authorization': 'key=' + serverKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          to: token,
          notification: {
            title,
            body,
            icon: "https://cyberchat.online/icons/icon-192x192.png"
          }
        })
      })
      .then(res => res.json())
      .then(data => alert("✅ Sent!\n" + JSON.stringify(data, null, 2)))
      .catch(err => alert("❌ Failed: " + err));
    }

    db.ref("/fcmTokens").once("value").then(snapshot => {
      const data = snapshot.val();
      const container = document.getElementById('userList');
      container.innerHTML = '';

      if (!data) {
        container.innerHTML = "<p>No tokens found.</p>";
        return;
      }

      Object.entries(data).forEach(([uid, obj]) => {
        const div = document.createElement("div");
        div.className = "user-block";
        div.innerHTML = `
          <strong>User ID:</strong> ${uid}<br>
          <strong>Token:</strong><br><textarea readonly>${obj.token}</textarea><br>
          <input placeholder="Notification Title" id="title-${uid}">
          <input placeholder="Notification Body" id="body-${uid}">
          <button onclick="sendNotification('${obj.token}', document.getElementById('title-${uid}').value, document.getElementById('body-${uid}').value)">
            🚀 Send Notification
          </button>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
