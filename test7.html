<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasks</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f5f7;
      color: #111;
      margin: 0;
      padding: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
    #tasksList {
      list-style-type: none;
      padding: 0;
    }
    #tasksList li {
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
    }
    #tasksList li strong {
      font-size: 1.1rem;
    }
    #tasksList li p {
      margin: 0.3rem 0 1rem 0;
      font-size: 0.95rem;
      color: #555;
    }
    button {
      align-self: flex-start;
      padding: 0.4rem 0.8rem;
      border: none;
      background: #007aff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.25s ease;
    }
    button:disabled {
      background: #999;
      cursor: default;
    }
    #balance {
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      text-align: right;
      user-select: none;
    }
    #timeBox, #locationBox {
      font-size: 0.9rem;
      color: #666;
      user-select: none;
      cursor: pointer;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="locationBox" title="Your Location">üåê Loading location...</div>
    <div id="timeBox" title="Click to toggle 12/24 hour">--:--:--</div>
  </div>

  <div id="balance">$0.000</div>

  <div id="tasksContainer">
    <h2>Available Tasks</h2>
    <ul id="tasksList">
      <li>Loading tasks...</li>
    </ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let use24Hour = true;

    async function updateTimeFromIP() {
      try {
        const res = await fetch("https://worldtimeapi.org/api/ip");
        const data = await res.json();
        const now = new Date(data.datetime);
        displayTime(now);
      } catch {
        displayTime(new Date());
      }
    }

    function displayTime(date) {
      const options = use24Hour
        ? { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false }
        : { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
      document.getElementById('timeBox').textContent = date.toLocaleTimeString('en-US', options);
    }

    document.getElementById("timeBox").addEventListener("click", () => {
      use24Hour = !use24Hour;
      updateTimeFromIP();
    });

    async function fetchLocation() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        const flag = data.country_code
          ? [...data.country_code.toUpperCase()]
              .map(c => String.fromCodePoint(127397 + c.charCodeAt()))
              .join('')
          : 'üåê';
        document.getElementById("locationBox").innerHTML = `<span>${flag}</span> ${data.country_name}`;
      } catch {
        document.getElementById("locationBox").textContent = "üåê Unknown Location";
      }
    }

    const balanceEl = document.getElementById('balance');
    const tasksListEl = document.getElementById('tasksList');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const balanceSnap = await get(ref(db, `users/${user.uid}/balance`));
          const balance = balanceSnap.exists() ? balanceSnap.val() : 0;
          balanceEl.textContent = `$${balance.toFixed(3)}`;
          balanceEl.title = "Your balance in USD";

          await loadTasks();
        } catch (err) {
          balanceEl.textContent = "$0.000";
          balanceEl.title = "Failed to load balance";
          console.error(err);
        }
      } else {
        balanceEl.textContent = "$0.000";
        balanceEl.title = "Not logged in";
        tasksListEl.innerHTML = '<li>Please log in to see tasks.</li>';
      }
    });

    fetchLocation();
    updateTimeFromIP();
    setInterval(() => displayTime(new Date()), 1000);

    async function loadTasks() {
      const tasksSnap = await get(ref(db, 'tasks'));
      if (!tasksSnap.exists()) {
        tasksListEl.innerHTML = '<li>No tasks available.</li>';
        return;
      }
      const tasks = tasksSnap.val();
      tasksListEl.innerHTML = ''; // clear "Loading"

      for (const [id, task] of Object.entries(tasks)) {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${task.title}</strong> - Earn $${task.reward.toFixed(2)}
          <p>${task.description || ''}</p>
        `;

        const btn = document.createElement('button');
        btn.textContent = 'Complete';
        btn.dataset.taskId = id;
        li.appendChild(btn);
        tasksListEl.appendChild(li);
      }
    }

    tasksListEl.addEventListener('click', async (e) => {
      if (e.target.tagName !== 'BUTTON') return;
      const user = auth.currentUser;
      if (!user) return alert('You must be logged in to complete tasks.');

      const btn = e.target;
      const taskId = btn.dataset.taskId;

      btn.disabled = true;
      btn.textContent = 'Processing...';

      try {
        await completeTask(user.uid, taskId);

        btn.textContent = 'Done!';
        btn.disabled = true;

        // update balance display after task done
        const balanceSnap = await get(ref(db, `users/${user.uid}/balance`));
        const balance = balanceSnap.exists() ? balanceSnap.val() : 0;
        balanceEl.textContent = `$${balance.toFixed(3)}`;
      } catch (err) {
        alert(err.message || 'Failed to complete task, try again.');
        btn.disabled = false;
        btn.textContent = 'Complete';
        console.error(err);
      }
    });

    async function completeTask(userId, taskId) {
      const today = new Date().toISOString().slice(0, 10);
      const taskSnap = await get(ref(db, `tasks/${taskId}`));
      if (!taskSnap.exists()) throw new Error('Task does not exist.');

      const task = taskSnap.val();

      const userTaskRef = ref(db, `users/${userId}/tasksCompleted/${taskId}`);
      const userTaskSnap = await get(userTaskRef);

      let countToday = 0;
      if (userTaskSnap.exists()) {
        const userTask = userTaskSnap.val();
        if (userTask.date === today) countToday = userTask.count;
      }

      if (task.maxPerDay && countToday >= task.maxPerDay) {
        throw new Error("Daily limit reached for this task.");
      }

      // increment task completion count for today
      await set(userTaskRef, { date: today, count: countToday + 1 });

      // add reward to user balance
      const balanceRef = ref(db, `users/${userId}/balance`);
      const balanceSnap = await get(balanceRef);
      let balance = balanceSnap.exists() ? balanceSnap.val() : 0;
      balance += task.reward;
      await set(balanceRef, balance);

      alert(`Task completed! You earned $${task.reward.toFixed(2)}`);
    }
  </script>
</body>
</html>
