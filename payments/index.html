<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout â€¢ CyberChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .page {
      padding: 32px 24px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #aaa;
      font-size: 15px;
      margin-bottom: 24px;
    }

    .product-img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 24px;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
      margin: 12px 0;
    }

    .user-info {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .secure-pay-btn {
      margin-top: 32px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(145deg, #d4af37, #b8860b);
      color: #fffbe6;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(212, 175, 55, 0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
    }

    .secure-pay-btn:hover {
      transform: scale(1.04);
    }

    .lock-icon {
      width: 20px;
      height: 20px;
      fill: #fffbe6;
    }

    .loading {
      text-align: center;
      margin-top: 80px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="page" id="paymentPage">
    <div class="loading">Loading secure checkout...</div>
  </div>

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e"
    };

    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const page = document.getElementById("paymentPage");

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        page.innerHTML = `<div class="loading">Please log in to complete your purchase.</div>`;
        return;
      }

      if (!productId) {
        page.innerHTML = `<div class="loading">Invalid product link.</div>`;
        return;
      }

      const snap = await get(ref(db, "dlsaccounts/" + productId));
      if (!snap.exists()) {
        page.innerHTML = `<div class="loading">Product not found.</div>`;
        return;
      }

      const data = snap.val();
      const title = data.title || "Untitled";
      const description = data.description || "";
      const price = parseFloat(data.price || 0).toFixed(2);
      const img = (data.images && data.images[0]) || "https://via.placeholder.com/500x240?text=No+Image";

      page.innerHTML = `
        <div class="title">${title}</div>
        <div class="subtitle">${description}</div>
        <img src="${img}" class="product-img" alt="Product Image">
        <div class="price">$${price}</div>

        <button class="secure-pay-btn" id="payNow">
          <svg class="lock-icon" viewBox="0 0 24 24">
            <path d="M12 2a5 5 0 00-5 5v3H6a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2v-8a2 2 0 00-2-2h-1V7a5 5 0 00-5-5zm-3 5a3 3 0 016 0v3H9V7zm10 5v8H5v-8h14z"/>
          </svg>
          Pay Securely
        </button>

        <div class="user-info">
          Logged in as: <br>
          <b>${user.email}</b><br>
          UID: <code>${user.uid}</code>
        </div>
      `;

      document.getElementById("payNow").addEventListener("click", async () => {
        const orderRef = push(ref(db, `orders/${user.uid}`));
        await set(orderRef, {
          productId,
          email: user.email,
          status: "pending",
          createdAt: serverTimestamp()
        });

        // Redirect to payment or show success (customize this)
        alert("Order placed. Redirecting to payment gateway...");
        window.location.href = `https://paypal.me/yourlink/${price}`;
      });
    });
  </script>
</body>
</html>
