<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Disable text selection */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Remove blue highlight when clicking elements */
        button, input {
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        /* Keyframes for neon glow animation */
        @keyframes neonGlow {
            0% { box-shadow: 0 0 15px 5px rgba(0, 243, 255, 0.7); } /* Cyan */
            25% { box-shadow: 0 0 15px 5px rgba(255, 20, 147, 0.7); } /* Deep pink */
            50% { box-shadow: 0 0 15px 5px rgba(255, 255, 0, 7); } /* Yellow */
            75% { box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.7); } /* Green */
            100% { box-shadow: 0 0 15px 5px rgba(0, 243, 255, 0.7); } /* Cyan */
        }

        /* Header styles */
        header {
            width: 90%;
            margin: 20px auto;
            padding: 15px;
            background: #1c1c1c;
            border-radius: 30px;
            animation: neonGlow 4s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Profile Section */
        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Profile Picture */
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(0, 243, 255, 0.7);
        }

        /* Username Container */
        .username-container {
            background: #292929;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer; /* Make it clickable */
        }

        /* Balance Button */
        .balance-btn {
            background: #32cd32;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 10px rgba(50, 205, 50, 0.8);
            position: relative;
            overflow: hidden;
        }

        /* Hover Effect */
        .balance-btn:hover {
            box-shadow: 0 0 15px rgba(50, 255, 50, 1);
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Click Effect */
        .balance-btn:active {
            transform: scale(0.95);
        }

        /* Ripple Effect */
        .balance-btn::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(50, 205, 50, 0.5);
            opacity: 0;
            transform: scale(0);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .balance-btn:active::after {
            opacity: 1;
            transform: scale(1.5);
        }

        /* Full-screen blur loading screen */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Spinner animation */
        .spinner {
            border: 5px solid #fff;
            border-top: 5px solid #32cd32;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* iframe container */
        .iframe-container {
            width: 80%;
            height: 250px;
            position: absolute;
            top: 420px; /* Position the iframe at the top */
            left: 50%;
            transform: translateX(-50%);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            border: 10px solid rgba(0, 255, 0, 0.7); /* Neon edges */
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Sponsored Button */
        .sponsored-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff4500;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(255, 69, 0, 0.8);
            transition: all 0.3s ease;
            z-index: 1000; /* Ensures the button stays on top */
        }

        .sponsored-btn:hover {
            background-color: #ff6347;
            box-shadow: 0 0 10px rgba(255, 69, 0, 1);
        }

        .sponsored-btn:active {
            transform: scale(0.95);

  <script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // UI Elements
  const profilePic = document.getElementById("profile-pic");
  const usernameDisplay = document.getElementById("username");
  const balanceDisplay = document.getElementById("balance");
  const loadingOverlay = document.getElementById("loading-overlay");
  const loginPopup = document.getElementById("login-popup");
  const loginBtn = document.getElementById("login-btn");

  // Set Default Profile Image
  profilePic.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwuD4JRpKGvduEMueIPikqvRVIFcY_B1SbraQ3rIhIa8miaqF4Jh7_LCto&s=10";

  // Check authentication state
  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginPopup.style.display = "none"; // Hide login popup
      const userId = user.uid;

      // Fetch user data from Firebase Database
      get(ref(db, `users/${userId}`)).then((snapshot) => {
        if (snapshot.exists()) {
          const userData = snapshot.val();
          usernameDisplay.textContent = userData.username || "Unknown User";
          balanceDisplay.textContent = `$${(userData.balance || 0).toFixed(2)}`;
        } else {
          console.error("User data not found in database.");
        }
      }).catch((error) => {
        console.error("Error fetching user data:", error);
      });
    } else {
      loginPopup.style.display = "flex"; // Show login popup if not logged in
    }
  });

  // Redirect to Login Page when "Login Now" is clicked
  loginBtn.addEventListener("click", () => {
    window.location.href = "login.html";
  });

  // Add Click Event to Profile Picture (With Loading Screen)
  profilePic.addEventListener("click", () => {
    // Show the loading overlay
    loadingOverlay.classList.add("active");

    // Wait 3 seconds, then redirect
    setTimeout(() => {
      window.location.href = "profile.html";
    }, 3000);
  });
</script>
