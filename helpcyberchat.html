<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberChat Contact</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #chatBox {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: 1px solid #ccc;
      background: white;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .message {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      color: #fff;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background-color: green;
      align-self: flex-end;
    }

    .admin {
      background-color: red;
      align-self: flex-start;
    }

    #messageInput {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    #sendButton {
      padding: 10px 20px;
      border: none;
      background-color: black;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendContainer {
      display: flex;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <h2>Contact Support â€“ CyberChat</h2>
  <div id="chatBox"></div>

  <div id="sendContainer">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendButton" onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "contactmessages");

    const messageInput = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");

    // Send message
    window.sendMessage = function () {
      const text = messageInput.value.trim();
      if (text === "") return;

      const message = {
        text,
        sender: "user", // Change this to "admin" if you're replying as admin
        timestamp: Date.now()
      };

      push(messagesRef, message);
      messageInput.value = "";
    };

    // Display messages
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(msg.sender === "user" ? "user" : "admin");
      div.textContent = `${msg.sender === "user" ? "You" : "@cyberchat"}: ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
