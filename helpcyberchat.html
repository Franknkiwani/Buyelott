<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #f0f2f5;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    h1, h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #111;
      text-align: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .user-info img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #eee;
    }

    .user-info .meta p {
      margin: 0;
      line-height: 1.4;
      font-size: 0.9rem;
      color: #555;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      resize: vertical;
      min-height: 100px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.85rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005ecb;
    }

    #loginPrompt {
      text-align: center;
      color: #666;
    }

    .message-card {
      background: #fafafa;
      border-radius: 18px;
      padding: 1rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ddd;
      font-size: 0.95rem;
    }

    .message-meta {
      color: #777;
      font-size: 0.8rem;
      margin-bottom: 0.4rem;
    }

    #customAlert {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #007aff;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }

    .divider {
      margin: 2rem 0 1rem;
      border-top: 1px solid #ddd;
    }

    .received-section {
      background: #fdfdfd;
      border: 2px dashed #007aff33;
      padding: 1rem;
      border-radius: 20px;
      margin-top: 1rem;
    }

    .received-section h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #007aff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <div id="authSection">
      <div id="userCard" style="display:none">
        <div class="user-info">
          <img id="userPic" src="" alt="Profile Picture">
          <div class="meta">
            <p id="userName">Username</p>
            <p id="userEmail">Email</p>
          </div>
        </div>
        <textarea id="contactMessage" placeholder="Type your message..."></textarea>
        <button onclick="submitContact()">Send Message</button>

        <div class="divider"></div>
        <h2>Your Messages</h2>
        <div id="userMessages"></div>

        <div class="received-section">
          <h2>Received Messages</h2>
          <div id="receivedMessages"></div>
        </div>
      </div>

      <div id="loginPrompt" style="display:none">
        <p>You need to be signed in to contact us.</p>
        <button onclick="signIn()">Sign In</button>
      </div>
    </div>
  </div>

  <div id="customAlert"></div>

<!-- At the bottom of your HTML before </body> -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
import {
  getDatabase,
  ref,
  set,
  push,
  onChildAdded,
  get,
  child
} from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

// ✅ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
  authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
  databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
  projectId: "itzhoyoo-f9f7e",
  storageBucket: "itzhoyoo-f9f7e.filestorage.app",
  messagingSenderId: "1094792075584",
  appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
  measurementId: "G-LLT6F9WRKH"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;

const userCard = document.getElementById("userCard");
const loginPrompt = document.getElementById("loginPrompt");
const contactForm = document.getElementById("contactForm");
const userName = document.getElementById("userName");
const userEmail = document.getElementById("userEmail");
const userUsername = document.getElementById("userUsername");
const message = document.getElementById("message");
const messagesContainer = document.getElementById("messagesContainer");

function showPopup(text, color = "#0a84ff") {
  const popup = document.createElement("div");
  popup.innerText = text;
  popup.style.position = "fixed";
  popup.style.bottom = "30px";
  popup.style.left = "50%";
  popup.style.transform = "translateX(-50%)";
  popup.style.background = color;
  popup.style.color = "white";
  popup.style.padding = "14px 20px";
  popup.style.borderRadius = "20px";
  popup.style.fontSize = "16px";
  popup.style.zIndex = 9999;
  popup.style.boxShadow = "0 0 15px rgba(0,0,0,0.3)";
  document.body.appendChild(popup);
  setTimeout(() => popup.remove(), 3000);
}

// ✅ Load messages (real-time)
function loadMessages(uid) {
  const messagesRef = ref(db, `contactmessages/${uid}`);
  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.className = "rounded-xl px-4 py-2 text-white w-fit max-w-[70%] text-sm mb-2";
    div.style.backgroundColor = msg.from === "admin" ? "#ff3b30" : "#34c759";
    div.style.alignSelf = msg.from === "admin" ? "flex-start" : "flex-end";
    div.innerText = msg.from === "admin" ? `@cyberchat: ${msg.message}` : `You: ${msg.message}`;
    messagesContainer.appendChild(div);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  });
}

// ✅ Send message
function sendMessage() {
  if (!currentUser) return showPopup("You must be signed in to send", "#ff3b30");
  const msg = message.value.trim();
  if (msg.length < 3) return showPopup("Write a real message", "#ff9500");

  const msgRef = push(ref(db, `contactmessages/${currentUser.uid}`));
  set(msgRef, {
    from: "user",
    message: msg,
    timestamp: Date.now(),
    name: currentUser.displayName || "Unknown",
    email: currentUser.email,
    uid: currentUser.uid
  }).then(() => {
    message.value = "";
    showPopup("Sent!", "#34c759");
  }).catch((err) => {
    console.error(err);
    showPopup("Failed to send", "#ff3b30");
  });
}

// ✅ Auth state check
onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUser = user;
    userCard.style.display = "block";
    loginPrompt.style.display = "none";
    userName.innerText = user.displayName || "No Name";
    userEmail.innerText = user.email;
    get(child(ref(db), `users/${user.uid}/username`)).then(snapshot => {
      userUsername.innerText = snapshot.exists() ? snapshot.val() : "No Username";
    });
    loadMessages(user.uid);
  } else {
    currentUser = null;
    userCard.style.display = "none";
    loginPrompt.style.display = "block";
  }
});

document.getElementById("sendBtn").addEventListener("click", sendMessage);
</script>
</body>
</html>
