<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create DLS Product - Luxe Dark</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

/* Reset & base */
* {
  box-sizing: border-box;
}
html, body {
  margin: 0; padding: 0;
  height: 100%;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #121212;
  color: #f5f5f7;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  user-select: none;
  overflow: hidden;
}

/* Container full screen sticky with vertical scroll */
#formContainer, #loginContainer {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  padding: 40px 24px;
  overflow-y: auto;
  background: #1c1c1e;
  color: #eee;
  display: none;
  flex-direction: column;
  user-select: text;
  -webkit-overflow-scrolling: touch;
  box-sizing: border-box;
}

/* Show container */
#formContainer.show, #loginContainer.show {
  display: flex;
}

/* Heading */
h1 {
  font-weight: 600;
  font-size: 2rem;
  margin-bottom: 28px;
  color: #f5f5f7;
  text-align: center;
  user-select: text;
}

/* Labels */
label {
  font-weight: 600;
  font-size: 1rem;
  color: #a0a0a5;
  margin-bottom: 8px;
  user-select: text;
}
.required::after {
  content: '*';
  color: #d55;
  margin-left: 6px;
  font-weight: 700;
}

/* Inputs & textarea & file input */
input[type="text"],
input[type="number"],
textarea,
input[type="file"] {
  width: 100%;
  background: #2a2a2c;
  border: none;
  border-radius: 16px;
  padding: 14px 18px;
  font-size: 1rem;
  color: #eee;
  margin-bottom: 24px;
  font-weight: 500;
  outline: none !important; /* No blue outline */
  box-shadow: none !important; /* No glow */
  resize: vertical;
  user-select: text;
  transition: background-color 0.25s ease;
}

input[type="text"]:focus,
input[type="number"]:focus,
textarea:focus,
input[type="file"]:focus {
  background: #3a3a3c;
  outline: none !important;
  box-shadow: none !important;
}

input[type="file"] {
  cursor: pointer;
  padding-top: 8px;
  padding-bottom: 8px;
}

/* Preview images */
.preview {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  margin-bottom: 32px;
  justify-content: flex-start;
}

.preview img {
  width: 88px;
  height: 88px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 0 0 1.5px #3a3a3c;
  transition: box-shadow 0.2s ease;
}

.preview img:hover {
  box-shadow: 0 0 6px 2px #d55;
  cursor: pointer;
}

/* Error message */
.error {
  color: #d55;
  font-weight: 600;
  font-size: 0.95rem;
  margin-bottom: 28px;
  text-align: center;
  user-select: text;
}

/* Buttons */
button {
  width: 100%;
  padding: 16px 0;
  font-weight: 700;
  font-size: 1.1rem;
  background: #444444;
  border: none;
  border-radius: 24px;
  color: #eee;
  cursor: pointer;
  user-select: none;
  box-shadow: none;
  transition: background-color 0.3s ease;
  margin-bottom: 16px;
}

button:hover:not(:disabled) {
  background: #5a5a5a;
}

button:disabled {
  background: #333333;
  cursor: not-allowed;
}

/* Google login button */
#googleLoginBtn {
  background: transparent;
  color: #888888;
  border: 2px solid #888888;
  font-weight: 700;
  padding: 14px 0;
  border-radius: 24px;
  transition: background-color 0.25s ease, color 0.25s ease;
}

#googleLoginBtn:hover {
  background: #555555;
  color: #ddd;
  border-color: #ddd;
  box-shadow: none;
}

/* Progress bar container */
#uploadProgressContainer {
  width: 100%;
  height: 14px;
  background: #3a3a3c;
  border-radius: 14px;
  overflow: hidden;
  margin-bottom: 28px;
  user-select: none;
  box-shadow: none;
  display: none;
}

/* Progress bar fill */
#uploadProgress {
  height: 100%;
  width: 0%;
  background: #d55;
  border-radius: 14px 0 0 14px;
  transition: width 0.3s ease;
}

/* Responsive tweaks */
@media (max-width: 600px) {
  #formContainer, #loginContainer {
    padding: 32px 16px;
  }
  h1 {
    font-size: 1.75rem;
    margin-bottom: 24px;
  }
  button, input[type="text"], input[type="number"], textarea, input[type="file"] {
    font-size: 1rem;
  }
  .preview img {
    width: 72px;
    height: 72px;
  }
}
</style>
</head>
<body>
 

  <div id="loginContainer" class="show">
    <p style="font-size:1.1rem; color:#888; user-select:none;">Sign in with Google to post a product</p>
    <button id="googleLoginBtn">üîê Sign in with Google</button>
  </div>

  <div id="formContainer" aria-live="polite" aria-busy="false" role="region">
    <form id="createForm" novalidate autocomplete="off">
      <label class="required" for="title">Title</label>
      <input type="text" id="title" name="title" required autocomplete="off" spellcheck="false" />

      <label class="required" for="description">Description</label>
      <textarea id="description" name="description" rows="4" required spellcheck="true"></textarea>

      <label class="required" for="price">Price ($)</label>
      <input type="number" id="price" name="price" min="0" step="0.01" required autocomplete="off" />

      <label class="required" for="images">Upload Images (max 4)</label>
      <input type="file" id="images" name="images" accept="image/*" multiple required />

      <div class="preview" id="preview" aria-live="polite" aria-atomic="true"></div>
      <div class="error" id="imgError" role="alert" aria-live="assertive"></div>

      <div id="uploadProgressContainer" aria-hidden="true">
        <div id="uploadProgress"></div>
      </div>

      <button type="submit" aria-label="Post product to marketplace">üöÄ Post Product</button>
    </form>
  </div>

  <!-- continuing inside <body> -->

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginContainer = document.getElementById('loginContainer');
    const formContainer = document.getElementById('formContainer');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const form = document.getElementById('createForm');
    const imagesInput = document.getElementById('images');
    const preview = document.getElementById('preview');
    const imgError = document.getElementById('imgError');
    const uploadProgressContainer = document.getElementById('uploadProgressContainer');
    const uploadProgress = document.getElementById('uploadProgress');
    const submitBtn = form.querySelector('button[type="submit"]');

    let currentUser = null;
    let selectedFiles = [];

    // Show login or form depending on user
    auth.onAuthStateChanged(user => {
      if(user) {
        currentUser = user;
        loginContainer.classList.remove('show');
        formContainer.classList.add('show');
      } else {
        currentUser = null;
        formContainer.classList.remove('show');
        loginContainer.classList.add('show');
      }
    });

    // Google login button click
    googleLoginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => {
        alert('Google sign-in failed: ' + err.message);
        console.error(err);
      });
    });

    // Image input change - preview + validation
    imagesInput.addEventListener('change', () => {
      imgError.textContent = '';
      preview.innerHTML = '';
      selectedFiles = [];

      const files = Array.from(imagesInput.files);

      if(files.length > 4){
        imgError.textContent = 'You can upload a maximum of 4 images.';
        imagesInput.value = '';
        return;
      }

      selectedFiles = files;

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = file.name;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Upload to Imgur with progress callback
    function uploadToImgur(file, onProgress){
      const clientId = '891e5bb4aa94282';
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://api.imgur.com/3/image');
        xhr.setRequestHeader('Authorization', 'Client-ID ' + clientId);

        xhr.upload.onprogress = e => {
          if(e.lengthComputable && onProgress){
            const percent = Math.round((e.loaded / e.total) * 100);
            onProgress(percent);
          }
        };

        xhr.onload = () => {
          try {
            const res = JSON.parse(xhr.responseText);
            if(res.success && res.data.link){
              resolve(res.data.link);
            } else {
              reject(new Error('Imgur upload failed'));
            }
          } catch (err) {
            reject(err);
          }
        };

        xhr.onerror = () => reject(new Error('Network error during Imgur upload'));
        const formData = new FormData();
        formData.append('image', file);
        xhr.send(formData);
      });
    }

    // Form submission handler
    form.addEventListener('submit', async e => {
      e.preventDefault();

      if(!currentUser) {
        alert('Please sign in with Google before posting.');
        return;
      }

      // Simple form validation
      if(!form.title.value.trim() || !form.description.value.trim() || !form.price.value.trim() || selectedFiles.length === 0) {
        alert('Please fill all required fields and select images.');
        return;
      }

      if(selectedFiles.length > 4){
        alert('You can upload max 4 images.');
        return;
      }

      // Disable form and show progress bar
      submitBtn.disabled = true;
      uploadProgressContainer.style.display = 'block';
      uploadProgress.style.width = '0%';
      imgError.textContent = '';
      uploadProgressContainer.setAttribute('aria-hidden', 'false');

      try {
        // Upload images one by one with progress
        const imageUrls = [];
        for(let i=0; i<selectedFiles.length; i++){
          const file = selectedFiles[i];
          await uploadToImgur(file, percent => {
            // Calculate overall progress
            const overallPercent = Math.round(((i + percent/100) / selectedFiles.length) * 100);
            uploadProgress.style.width = overallPercent + '%';
          }).then(link => {
            imageUrls.push(link);
          });
        }

        // Build product object
        const productData = {
          title: form.title.value.trim(),
          description: form.description.value.trim(),
          price: parseFloat(form.price.value).toFixed(2),
          images: imageUrls,
          seller: {
            uid: currentUser.uid,
            username: currentUser.displayName || 'Unknown',
            email: currentUser.email,
            avatar: currentUser.photoURL || '',
          },
          createdAt: Date.now()
        };

        // Save to Firebase under /dlsaccounts
        const newRef = db.ref('/dlsaccounts').push();
        await newRef.set(productData);

        alert('Product posted successfully üöÄ');

        // Reset form & UI
        form.reset();
        preview.innerHTML = '';
        uploadProgressContainer.style.display = 'none';
        uploadProgress.style.width = '0%';
        submitBtn.disabled = false;

      } catch (error) {
        console.error(error);
        imgError.textContent = 'Upload failed: ' + error.message;
        submitBtn.disabled = false;
        uploadProgressContainer.style.display = 'none';
        uploadProgress.style.width = '0%';
      }
    });

  </script>
</body>
</html>
