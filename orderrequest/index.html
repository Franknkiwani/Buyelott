<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Sent</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 20px;
    }

    .success-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    .success-icon {
      font-size: 60px;
      color: #f9a825;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      opacity: 0.95;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      background: #f9a825;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 250px;
      margin: 0 auto;
    }

    .btn:hover {
      background: #e18e00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 400px) {
      .success-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">ðŸ“¨</div>
    <h1>Request Sent!</h1>
    <p>Your request has been received. We collect payments manually, so no money was taken yet. A seller will reach out to finalize it.</p>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
