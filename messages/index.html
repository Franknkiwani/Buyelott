<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat with Seller</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1da1f2;
      padding: 16px;
      text-align: center;
      font-weight: 700;
      font-size: 1.3rem;
      color: #fff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow: hidden;
    }
    #status {
      margin-bottom: 12px;
      color: #f44336;
      font-weight: 600;
    }
    #chatArea {
      flex: 1;
      background: #222;
      border-radius: 12px;
      padding: 12px;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    #chatArea p {
      margin: 8px 0;
      padding: 8px 12px;
      background: #333;
      border-radius: 10px;
      max-width: 70%;
      word-break: break-word;
    }
    #chatArea p.self {
      background: #1da1f2;
      margin-left: auto;
      color: #000;
    }
    form {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: #222;
      color: #fff;
    }
    button {
      background: #1da1f2;
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #0c7abf;
      color: #fff;
    }
  </style>
</head>
<body>

<header id="header">Loading chat...</header>

<main>
  <div id="status"></div>
  <div id="chatArea" aria-live="polite" aria-label="Chat messages"></div>
  <form id="chatForm" style="display:none;">
    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>

<script>
  // Your Firebase config here
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const headerEl = document.getElementById('header');
  const statusEl = document.getElementById('status');
  const chatArea = document.getElementById('chatArea');
  const chatForm = document.getElementById('chatForm');
  const messageInput = document.getElementById('messageInput');

  let currentUser = null;
  let sellerUid = null;
  let productId = null;

  // Utility: escape HTML to avoid XSS in chat
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Load seller info & setup chat
  function initChat() {
    if (!productId) {
      statusEl.textContent = "Missing product ID in URL.";
      headerEl.textContent = "Error";
      return;
    }

    // Fetch product from Firebase
    db.ref(`/dlsaccounts/${productId}`).once('value').then(snapshot => {
      const product = snapshot.val();
      if (!product) {
        statusEl.textContent = "Product not found.";
        headerEl.textContent = "Error";
        return;
      }

      sellerUid = product.seller?.uid;
      const sellerName = product.seller?.username || 'Seller';

      if (!sellerUid) {
        statusEl.textContent = "Seller info missing from product.";
        headerEl.textContent = "Error";
        return;
      }

      headerEl.textContent = `Chat with ${sellerName}`;
      statusEl.textContent = '';
      chatForm.style.display = 'flex';

      // Now set up chat message listeners, loading past messages, etc.
      // For demo, just add welcome message:
      addMessage(`${sellerName} is ready to chat.`, 'system');
    }).catch(err => {
      statusEl.textContent = "Error loading product info.";
      console.error(err);
    });
  }

  // Add message to chat area
  function addMessage(text, sender) {
    const p = document.createElement('p');
    p.innerHTML = escapeHtml(text);
    if (sender === 'self') p.classList.add('self');
    if (sender === 'system') p.style.fontStyle = 'italic';
    chatArea.appendChild(p);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  // Listen for auth state
  auth.onAuthStateChanged(user => {
    if (!user) {
      alert('You must be logged in to chat.');
      window.location.href = '/login'; // Change or remove this redirect as needed
      return;
    }
    currentUser = user;
    // Get productId from URL params
    const urlParams = new URLSearchParams(window.location.search);
    productId = urlParams.get('product');
    initChat();
  });

  // Handle sending message (just dummy - no real DB chat for now)
  chatForm.addEventListener('submit', e => {
    e.preventDefault();
    const msg = messageInput.value.trim();
    if (!msg) return;

    addMessage(msg, 'self');
    messageInput.value = '';

    // TODO: Push message to Firebase chat node here, e.g.:
    // const chatRef = db.ref(`chats/${productId}/${currentUser.uid}_${sellerUid}`);
    // chatRef.push({ sender: currentUser.uid, message: msg, timestamp: Date.now() });
  });
</script>

</body>
</html>
