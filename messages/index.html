<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat with Seller</title>
  <style>
    body {
      margin:0; padding:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #000;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #1da1f2;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: fixed;
      width: 100%;
      top: 0; left: 0;
      z-index: 1000;
      border-bottom: 1px solid #222;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    header img {
      width: 40px; height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .seller-name {
      font-weight: 700;
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }
    #productPreview {
      position: sticky;
      top: 64px;
      background: #111;
      border-bottom: 1px solid #222;
      padding: 12px 16px;
      z-index: 999;
    }
    .product-card {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .product-card img {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
      background: #222;
    }
    .product-card strong {
      font-size: 16px;
      color: #fff;
    }
    .product-card p {
      font-size: 13px;
      color: #aaa;
      margin: 4px 0 0;
    }
    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 16px 12px 96px;
      margin-top: 64px;
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      margin-bottom: 10px;
      font-size: 15px;
      line-height: 1.4;
      border-radius: 20px;
      position: relative;
      word-wrap: break-word;
      word-break: break-word;
    }
    .message .timestamp {
      font-size: 10px;
      opacity: 0.5;
      position: absolute;
      bottom: 4px;
      right: 12px;
    }
    .message.self {
      margin-left: auto;
      background: linear-gradient(135deg, #0f7cf9, #30a0f9);
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .message.seller {
      margin-right: auto;
      background: #1a1a1a;
      color: #eee;
      border-bottom-left-radius: 4px;
    }
    .message.system {
      background: none;
      color: #666;
      text-align: center;
      font-style: italic;
      max-width: 100%;
      margin: 24px auto 12px;
    }
    .message a {
      color: #1da1f2;
      text-decoration: underline;
      word-break: break-word;
    }
    #chatForm {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px 12px;
      background: #0a0a0a;
      display: flex;
      gap: 8px;
      box-shadow: 0 -1px 8px rgba(0,0,0,0.6);
      z-index: 1100;
    }
    #chatForm input {
      flex: 1;
      padding: 12px 16px;
      background: #222;
      border: none;
      border-radius: 20px;
      color: #eee;
      font-size: 1rem;
      outline: none;
    }
    #chatForm button {
      background: #0f7cf9;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #chatForm button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    #chatForm button:hover:not(:disabled) {
      background: #2b8afc;
    }
    #chatContainer::-webkit-scrollbar {
      width: 5px;
    }
    #chatContainer::-webkit-scrollbar-thumb {
      background: #1da1f2;
      border-radius: 2.5px;
    }
  </style>
</head>
<body>

<header>
  <img id="sellerAvatar" src="https://via.placeholder.com/40?text=ðŸ‘¤" alt="Seller Avatar" />
  <div id="sellerName" class="seller-name">Loading seller...</div>
</header>

<div id="productPreview"></div>
<div id="chatContainer"></div>

<form id="chatForm">
  <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off" required />
  <button id="sendBtn" type="submit" disabled>Send</button>
</form>

<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const sellerAvatarEl = document.getElementById('sellerAvatar');
  const sellerNameEl = document.getElementById('sellerName');
  const chatContainer = document.getElementById('chatContainer');
  const chatForm = document.getElementById('chatForm');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const productPreviewEl = document.getElementById('productPreview');

  let currentUser = null;
  let sellerUid = null;
  let sellerName = 'Seller';
  let sellerAvatar = '';
  let productId = null;
  let chatId = null;
  let chatMetaRef = null;
  let messagesRef = null;

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function formatTimestamp(ts) {
    const date = new Date(ts);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function getChatId(uid1, uid2) {
    return uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1;
  }

  function scrollToBottom() {
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function linkify(text) {
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
  }

  function addMessageBubble(text, senderUid, timestamp, read = false) {
    const div = document.createElement('div');
    div.classList.add('message');

    if (senderUid === currentUser.uid) {
      div.classList.add('self');
    } else if (senderUid === sellerUid) {
      div.classList.add('seller');
    } else {
      div.classList.add('system');
    }

    div.innerHTML = `
      <div>${linkify(escapeHtml(text))}</div>
      <span class="timestamp">${formatTimestamp(timestamp)}</span>
    `;
    chatContainer.appendChild(div);
  }

  auth.onAuthStateChanged(user => {
    if (!user) {
      alert('You must log in to chat.');
      window.location.href = '/login';
      return;
    }
    currentUser = user;

    const urlParams = new URLSearchParams(window.location.search);
    productId = urlParams.get('product');
    sellerUid = urlParams.get('uid');

    if (!productId || !sellerUid) {
      alert('Missing product ID or seller UID in URL.');
      return;
    }

    chatId = getChatId(currentUser.uid, sellerUid);
    chatMetaRef = db.ref(`/chats/${chatId}/meta`);
    messagesRef = db.ref(`/chats/${chatId}/messages`);

    // Load product info for preview
    db.ref(`/dlsaccounts/${productId}`).once('value').then(snap => {
      const product = snap.val();
      if (!product) {
        productPreviewEl.textContent = 'Product not found.';
        return;
      }
      productPreviewEl.innerHTML = `
        <a href="https://cyberchat.online/product?id=${productId}" target="_blank" style="color:#fff; text-decoration:none;">
          <div class="product-card">
            <img src="${product.images?.[0] || 'https://via.placeholder.com/56'}" alt="Product Image" />
<div>
              <strong>${escapeHtml(product.seller || 'Seller')}</strong>
              <p>$${product.price || 'N/A'}</p>
            </div>
          </div>
        </a>
      `;
    });

    // Load seller user info
    db.ref(`/users/${sellerUid}`).once('value').then(snap => {
      const seller = snap.val();
      if (seller) {
        sellerName = seller.username || 'Seller';
        sellerAvatar = seller.avatar || 'https://via.placeholder.com/40?text=ðŸ‘¤';
        sellerNameEl.textContent = sellerName;
        sellerAvatarEl.src = sellerAvatar;
        sellerAvatarEl.alt = `Avatar of ${sellerName}`;
      }
    });

    // Enable send button only if input has text
    messageInput.addEventListener('input', () => {
      sendBtn.disabled = messageInput.value.trim() === '';
    });

    // Listen for new messages in real time
    messagesRef.on('value', snapshot => {
      chatContainer.innerHTML = ''; // clear
      const messages = snapshot.val();
      if (!messages) return;

      // Sort messages by timestamp ascending
      const sortedMessages = Object.values(messages).sort((a, b) => a.timestamp - b.timestamp);

      sortedMessages.forEach(msg => {
        addMessageBubble(msg.text, msg.sender, msg.timestamp);
      });

      scrollToBottom();

      // Update lastReadTimes to now on receiving messages (mark as read)
      chatMetaRef.child('lastReadTimes').child(currentUser.uid).set(Date.now());
    });

    // Handle form submit to send message
    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      const newMsgRef = messagesRef.push();
      const now = Date.now();

      newMsgRef.set({
        sender: currentUser.uid,
        text,
        timestamp: now,
      }).then(() => {
        messageInput.value = '';
        sendBtn.disabled = true;

        // Update lastReadTimes for sender on send
        chatMetaRef.child('lastReadTimes').child(currentUser.uid).set(now);
      });
    });

    // Mark chat users in meta.users (if not already)
    chatMetaRef.child('users').once('value').then(snapshot => {
      const users = snapshot.val() || {};
      if (!users[currentUser.uid] || !users[sellerUid]) {
        let updates = {};
        updates[currentUser.uid] = true;
        updates[sellerUid] = true;
        chatMetaRef.child('users').update(updates);
      }
    });

  });
</script>

</body>
</html>
