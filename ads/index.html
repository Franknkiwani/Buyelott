<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promote Your DLS Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background-color: #000;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .title {
      font-size: 1.7em;
      font-weight: 700;
      margin-top: 10px;
    }

    .preview {
      width: 100%;
      max-width: 400px;
      background-color: #111;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .preview img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .preview .content {
      padding: 15px;
    }

    .preview .desc {
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #ccc;
    }

    .preview .price {
      color: #00ffb3;
      font-size: 1.3em;
      font-weight: 600;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .form input {
      padding: 12px 15px;
      border-radius: 12px;
      border: none;
      font-size: 1em;
      background-color: #1c1c1c;
      color: white;
    }

    .form input:focus {
      outline: 2px solid #00ffb3;
    }

    .btn {
      padding: 12px;
      background-color: #00ffb3;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #00e6a6;
    }

    .status {
      margin-top: 10px;
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="title">Promote Your DLS Ad</div>

  <div class="preview" id="adPreview">
    <img src="" alt="Ad Image" id="previewImg">
    <div class="content">
      <div class="desc" id="previewDesc">Loading...</div>
      <div class="price" id="previewPrice">$0.00</div>
    </div>
  </div>

  <div class="form">
    <input type="number" id="viewsInput" placeholder="Enter Views per Day (1 - 10000)" min="1" max="10000">
    <button class="btn" id="startAdBtn">Start Promotion</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const id = new URLSearchParams(location.search).get("id");
    const previewImg = document.getElementById("previewImg");
    const previewDesc = document.getElementById("previewDesc");
    const previewPrice = document.getElementById("previewPrice");
    const viewsInput = document.getElementById("viewsInput");
    const statusMsg = document.getElementById("statusMsg");
    const startAdBtn = document.getElementById("startAdBtn");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        statusMsg.innerText = "⚠️ You must be logged in to promote your ad.";
        startAdBtn.disabled = true;
      }
    });

    async function loadAdData() {
      if (!id) return;

      const snap = await get(child(ref(db), `dlsaccounts/${id}`));
      if (!snap.exists()) {
        previewDesc.innerText = "Ad not found.";
        return;
      }

      const data = snap.val();
      previewImg.src = data.images?.[0] || "https://via.placeholder.com/400x300?text=No+Image";
      previewDesc.innerText = data.description?.slice(0, 60) || "Your ad will appear like this.";
      previewPrice.innerText = `$${data.price || "0.00"}`;
    }

    startAdBtn.onclick = async () => {
      const views = parseInt(viewsInput.value);
      if (isNaN(views) || views < 1 || views > 10000) {
        statusMsg.innerText = "❌ Enter a valid number between 1 and 10,000.";
        return;
      }

      if (!currentUser) {
        statusMsg.innerText = "⚠️ Please sign in to promote your ad.";
        return;
      }

      try {
        await update(ref(db, `dlsaccountsads/${id}`), {
          uid: currentUser.uid,
          viewsPerDay: views,
          startedAt: Date.now()
        });
        statusMsg.innerText = "✅ Your promotion is now active!";
      } catch (e) {
        statusMsg.innerText = "❌ Failed to start promotion.";
        console.error(e);
      }
    };

    loadAdData();
  </script>

</body>
</html>
