<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promote Your Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .title {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .preview {
      background: #111;
      border-radius: 20px;
      overflow: hidden;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      margin-bottom: 30px;
    }

    .preview img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .preview .info {
      padding: 15px;
    }

    .desc {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 5px;
    }

    .price {
      color: #00ffb3;
      font-size: 1.3em;
      font-weight: 600;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .form input {
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #1c1c1c;
      color: white;
      font-size: 1em;
    }

    .form input:focus {
      outline: 2px solid #00ffb3;
    }

    .btn {
      padding: 12px;
      background: #00ffb3;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      text-transform: uppercase;
      cursor: pointer;
    }

    .btn:hover {
      background: #00e6a6;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="title">Promote Your DLS Ad</div>

  <div class="preview" id="previewBox">
    <img id="previewImg" src="https://via.placeholder.com/400x300?text=Loading..." alt="Preview" />
    <div class="info">
      <div class="desc" id="previewDesc">Loading description...</div>
      <div class="price" id="previewPrice">$0.00</div>
    </div>
  </div>

  <div class="form">
    <input type="number" id="viewsInput" placeholder="Views per day (1 - 10000)" min="1" max="10000" />
    <button class="btn" id="startAdBtn">Start Promotion</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const previewImg = document.getElementById("previewImg");
    const previewDesc = document.getElementById("previewDesc");
    const previewPrice = document.getElementById("previewPrice");
    const viewsInput = document.getElementById("viewsInput");
    const startAdBtn = document.getElementById("startAdBtn");
    const statusMsg = document.getElementById("statusMsg");

    let currentUser = null;

    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    console.log("Detected ID:", id);

    if (!id) {
      previewDesc.innerText = "‚ùå Missing ad ID in the URL.";
      startAdBtn.disabled = true;
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        console.log("User authenticated:", user.uid);
      } else {
        statusMsg.innerText = "‚ö†Ô∏è Please login to start promotion.";
        startAdBtn.disabled = true;
      }
    });

    async function loadAd() {
      try {
        const snap = await get(child(ref(db), `dlsaccounts/${id}`));
        if (!snap.exists()) {
          previewDesc.innerText = "‚ùå Ad not found in database.";
          return;
        }

        const data = snap.val();
        previewImg.src = data.images?.[0] || "https://via.placeholder.com/400x300?text=No+Image";
        previewDesc.innerText = data.description?.slice(0, 60) || "No description";
        previewPrice.innerText = `$${data.price || "0.00"}`;

      } catch (e) {
        console.error("Failed to load ad:", e);
        previewDesc.innerText = "üö® Error loading ad data.";
      }
    }

    loadAd();

    startAdBtn.onclick = async () => {
      const views = parseInt(viewsInput.value);
      if (isNaN(views) || views < 1 || views > 10000) {
        statusMsg.innerText = "‚ùå Enter a number between 1 and 10,000.";
        return;
      }

      if (!currentUser) {
        statusMsg.innerText = "‚ö†Ô∏è Login required.";
        return;
      }

      try {
        await update(ref(db, `dlsaccountsads/${id}`), {
          uid: currentUser.uid,
          viewsPerDay: views,
          startedAt: Date.now()
        });

        statusMsg.innerText = "‚úÖ Promotion started successfully!";
      } catch (e) {
        console.error("Promotion error:", e);
        statusMsg.innerText = "‚ùå Failed to save promotion.";
      }
    };
  </script>

</body>
</html>
