<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sponsored Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
    }

    .ad-container {
      background: linear-gradient(145deg, #121212, #1c1c1c);
      border: 1px solid #333;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-width: 400px;
      width: 100%;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .ad-image {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .promo-line {
      font-size: 1.2em;
      font-weight: 600;
      color: #00ffc3;
      margin-bottom: 10px;
    }

    .price {
      font-size: 1em;
      color: #fff;
      margin-bottom: 20px;
    }

    .cta {
      background: #00ff99;
      color: #000;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.2s;
    }

    .cta:hover {
      background: #00cc7a;
    }

    .sponsored-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #222;
      color: #aaa;
      font-size: 0.7em;
      padding: 4px 8px;
      border-radius: 6px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div class="ad-container" id="ad">
    <div class="sponsored-tag">Sponsored</div>
    <div class="promo-line">Loading...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.filestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    async function loadAd() {
      const adBox = document.getElementById("ad");

      try {
        const snap = await get(child(ref(db), `dlsaccounts/${id}`));
        if (!snap.exists()) {
          adBox.innerHTML = "<p style='color:#ff4444;'>Ad not found</p>";
          return;
        }

        const data = snap.val();

        adBox.innerHTML = `
          <div class="sponsored-tag">Sponsored</div>
          <img class="ad-image" src="${data.images?.[0] || 'https://via.placeholder.com/400x300?text=No+Image'}" alt="Product">
          <div class="promo-line">${data.description?.slice(0, 40) || 'ðŸ”¥ Hot Deal You Canâ€™t Miss!'}</div>
          <div class="price">Only $${data.price || "?"}</div>
          <button class="cta" onclick="window.location.href='https://cyberchat.online/product?id=${id}'">Get This Now</button>
        `;
      } catch (err) {
        console.error(err);
        adBox.innerHTML = "<p style='color:#ff4444;'>Error loading ad</p>";
      }
    }

    loadAd();
  </script>

</body>
</html>
