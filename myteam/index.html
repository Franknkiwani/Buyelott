<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DLS Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    /* Header Styling */
    .header {
      background-color: #1A2637; /* Dark navy blue */
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      animation: neonGlowHeader 1.5s ease-in-out infinite alternate;
    }

    .header .left {
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .header .right {
      font-size: 18px;
      font-weight: normal;
    }

    @keyframes neonGlowHeader {
      0% {
        box-shadow: 0 0 10px #3498db, 0 0 20px #3498db, 0 0 30px #2980b9;
      }
      100% {
        box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
    }

    /* Dashboard Content */
    .dashboard-content {
      padding: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Stats Card Styling */
    .stats-card {
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      width: 180px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stats-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .stats-card .stat-title {
      font-size: 16px;
      color: #333;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .stats-card .stat-value {
      font-size: 22px;
      color: #3498db;
    }

    .stats-card .stat-value.win {
      color: #2ecc71;
    }

    .stats-card .stat-value.loss {
      color: #e74c3c;
    }

    .stats-card .stat-value.draw {
      color: #f39c12;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="left">DLS Dashboard</div>
    <div class="right" id="teamName">Loading...</div>
  </div>

  <!-- Stats Container -->
  <div class="dashboard-content" id="userStats">
    <!-- Stats will be inserted here -->
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Function to render stats
    function renderStats(stats) {
      const statsContainer = document.getElementById('userStats');
      statsContainer.innerHTML = `
        <div class="stats-card">
          <div class="stat-title">Wins</div>
          <div class="stat-value win">${stats.wins || 0}</div>
        </div>
        <div class="stats-card">
          <div class="stat-title">Losses</div>
          <div class="stat-value loss">${stats.losses || 0}</div>
        </div>
        <div class="stats-card">
          <div class="stat-title">Draws</div>
          <div class="stat-value draw">${stats.draws || 0}</div>
        </div>
        <div class="stats-card">
          <div class="stat-title">Games Played</div>
          <div class="stat-value">${stats.gamesPlayed || 0}</div>
        </div>
        <div class="stats-card">
          <div class="stat-title">Points</div>
          <div class="stat-value">${stats.points || 0}</div>
        </div>
      `;
    }

    // Listen for auth state and fetch data
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userId = user.uid;
        const userRef = ref(db, 'users/' + userId);

        get(userRef).then((snapshot) => {
          if (snapshot.exists()) {
            const userData = snapshot.val();
            const teamName = userData.teamName || 'No Team Assigned';
            const stats = userData.stats || {};

            // Set team name
            document.getElementById('teamName').innerText = teamName;

            // Render stats
            renderStats(stats);
          } else {
            document.getElementById('teamName').innerText = 'User not found';
            document.getElementById('userStats').innerHTML = 'No stats available';
          }
        }).catch((error) => {
          console.error(error);
          document.getElementById('teamName').innerText = 'Error fetching data';
          document.getElementById('userStats').innerHTML = 'Error fetching stats';
        });

      } else {
        document.getElementById('teamName').innerText = 'Not logged in';
        document.getElementById('userStats').innerHTML = 'Please log in to view stats';
      }
    });

  </script>

</body>
</html>
