<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DLS Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 1rem;
      color: #ffffff;
    }
    header .team-name {
      font-size: 0.9rem;
      color: #aaa;
    }
    .stats-grid, .card {
      max-width: 800px;
      margin: 20px auto;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }
    .stats-grid div {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .card h3 {
      margin-top: 0;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      text-align: center;
    }
    .match-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .match-line .team-name {
      background: #2a2a2a;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .match-line .vs {
      color: #ccc;
    }
    .user-line {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 10px;
    }
    .timer {
      font-weight: bold;
      color: #90ee90;
      text-align: center;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: grey;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: not-allowed;
    }
    button.enabled {
      background: #007bff;
      cursor: pointer;
    }
    .match-teams {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .team-box {
      background: #2a2a2a;
      border-radius: 5px;
      padding: 8px 12px;
      text-align: center;
      width: 120px;
    }
    .team-box strong {
      display: block;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
<header>
  <h1>DLS DASHBOARD</h1>
  <div class="team-name" id="teamName">Team: Loading...</div>
</header><div class="stats-grid" id="statsGrid">
  <!-- Stats will load here -->
</div><div class="card" id="matchmakingCard">
  <h3>Matchmaking</h3>
  <p style="text-align:center;">Loading match info...</p>
</div><div class="card" id="championsLeagueCard">
  <h3>Champions League</h3>
  <p style="text-align:center; color: #90ee90; font-weight:bold;">Season 1 - Free Entry!</p>
  <p id="stageText" style="text-align:center; font-weight:bold; color:red; margin-top:5px;">Group Stage</p>
<p id="seasonCountdown" style="text-align:center; color:#aaa; font-size:0.85rem; margin-top:5px;">Loading season end...</p>
  <div class="match-teams"></div>
  <div class="stats-grid"></div>
  <button id="joinChampionsLeagueBtn" class="enabled">Join Champions League</button>
  <p style="text-align:center; font-size:0.8rem; color:#777;">Hosted by Hoyoo Esports | Powered by DLS 25</p>
</div>
<style id="themeStyle"></style>
<canvas id="fireworksCanvas" style="position:fixed;top:0;left:0;pointer-events:none;width:100%;height:100%;display:none;z-index:9999;"></canvas>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getDatabase, ref, onValue, set, remove, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
  authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
  databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
  projectId: "itzhoyoo-f9f7e",
  storageBucket: "itzhoyoo-f9f7e.appspot.com",
  messagingSenderId: "1094792075584",
  appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
  measurementId: "G-LLT6F9WRKH"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const joinBtn = document.getElementById('joinChampionsLeagueBtn');
const championsCard = document.getElementById('championsLeagueCard');

function refreshChampionsLeagueCard(userTeam, userUsername) {
  const champTeamsRef = ref(db, 'championsleague/teams');
  onValue(champTeamsRef, snapshot => {
    const teamsData = [];
    snapshot.forEach(teamSnap => {
      const teamName = teamSnap.key;
      const username = teamSnap.val().username || 'Unknown';
      teamsData.push({ teamName, username });
    });

    const totalTeams = teamsData.length;
    const spotsLeft = 10 - totalTeams;
    const userInLeague = teamsData.some(t => t.teamName === userTeam);

    championsCard.querySelector('.stats-grid').innerHTML = `
      <div><strong>Stage</strong><br><span style='color:red;'>Group Stage</span></div>
      <div><strong>Prize Pool</strong><br>R500</div>
      <div><strong>Teams</strong><br>${totalTeams}</div>
      <div><strong>Spots Left</strong><br>${spotsLeft}</div>
    `;

    if (userInLeague) {
      joinBtn.textContent = 'Exit Champions League';
      joinBtn.classList.remove('enabled');
      joinBtn.style.backgroundColor = 'red';
      joinBtn.disabled = false;
    } else {
      joinBtn.textContent = 'Join Champions League';
      joinBtn.classList.add('enabled');
      joinBtn.style.backgroundColor = '#007bff';
      joinBtn.disabled = totalTeams >= 10;
    }
  });
}

onAuthStateChanged(auth, user => {
  if (user) {
    const userRef = ref(db, 'users/' + user.uid);
    onValue(userRef, snapshot => {
      const userData = snapshot.val();
      if (!userData) return;

      const userTeam = userData.team;
      const userUsername = userData.username;
      document.getElementById('teamName').textContent = 'Team: ' + (userTeam || 'N/A');

      const stats = userData.stats || {};

      const teamsRef = ref(db, 'teams');
      onValue(teamsRef, teamSnap => {
        let allTeams = [];
        teamSnap.forEach(team => {
          const teamData = team.val();
          allTeams.push({
            name: team.key,
            points: teamData.stats?.points || 0,
            username: teamData.username || 'Unknown'
          });
        });

        allTeams.sort((a, b) => b.points - a.points);

        let userPos = allTeams.findIndex(t => t.name === userTeam) + 1;
        if (userPos === 0) userPos = 'N/A';

        document.getElementById('statsGrid').innerHTML = `
          <div><strong>Wins</strong><br>${stats.wins ?? 0}</div>
          <div><strong>Losses</strong><br>${stats.losses ?? 0}</div>
          <div><strong>Draws</strong><br>${stats.draws ?? 0}</div>
          <div><strong>Games</strong><br>${stats.gamesPlayed ?? 0}</div>
          <div><strong>Points</strong><br>${stats.points ?? 0}</div>
          <div><strong>Position</strong><br>${userPos}</div>
        `;

        refreshChampionsLeagueCard(userTeam, userUsername);

        joinBtn.onclick = async () => {
          const champTeamsRef = ref(db, 'championsleague/teams');
          const champTeamsSnap = await get(champTeamsRef);
          const teamsObj = champTeamsSnap.exists() ? champTeamsSnap.val() : {};
          const userInLeague = teamsObj[userTeam] !== undefined;

          if (userInLeague) {
            await remove(ref(db, 'championsleague/teams/' + userTeam));
            localStorage.removeItem('inChampionsLeague');
          } else {
            const totalTeams = Object.keys(teamsObj).length;
            if (totalTeams < 10) {
              await set(ref(db, 'championsleague/teams/' + userTeam), { username: userUsername });
              localStorage.setItem('inChampionsLeague', 'true');
            } else {
              alert('Champions League is full (10 teams max)');
              return;
            }
          }
          refreshChampionsLeagueCard(userTeam, userUsername);
        };
        // Apply theme and UI changes based on membership
applyChampionsTheme(userInLeague);

// Update Matchmaking title and Prize Pool
document.getElementById('matchmakingCard').querySelector('h3').textContent = userInLeague ? 'Champions League Match' : 'Friendly Match';
championsCard.querySelector('.stats-grid').innerHTML = `
  <div><strong>Stage</strong><br><span style='color:red;'>Group Stage</span></div>
  <div><strong>Prize Pool</strong><br>${userInLeague ? '$1000' : 'R500'}</div>
  <div><strong>Teams</strong><br>${totalTeams}</div>
  <div><strong>Spots Left</strong><br>${spotsLeft}</div>
`;
        // Matchmaking fetch
        const matchRef = ref(db, 'matches/' + userTeam);
        const matchContainer = document.getElementById('matchmakingCard');

        onValue(matchRef, snapshot => {
          const matchData = snapshot.val();

          if (matchData) {
            const opponent = matchData.opponentTeam;
            const matchTime = new Date(matchData.matchTime);
            const matchCode = matchData.matchCode;

            const userTeamData = allTeams.find(t => t.name === userTeam);
            const opponentTeamData = allTeams.find(t => t.name === opponent);

            const userPosText = userTeamData ? `#${allTeams.findIndex(t => t.name === userTeam) + 1}` : 'N/A';
            const oppPosText = opponentTeamData ? `#${allTeams.findIndex(t => t.name === opponent) + 1}` : 'N/A';

            const opponentOwner = opponentTeamData?.username || 'Unknown';

            const updateMatchCard = (timeDiff) => {
              const hours = Math.floor(timeDiff / (1000 * 60 * 60));
              const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

              matchContainer.innerHTML = `
                <h3>Matchmaking</h3>
                <div class="match-line">
                  <span class="team-name">${userTeam}</span>
                  <span class="vs">VS</span>
                  <span class="team-name">${opponent}</span>
                </div>
                <div class="user-line">
                  <span>${userPosText} @${userUsername}</span>
                  <span>${oppPosText} @${opponentOwner}</span>
                </div>
                <div class="timer">${timeDiff <= 0 ? 'Match Started!' : `Starts in: ${hours}h ${minutes}m ${seconds}s`}</div>
                <button id="connectButton" ${timeDiff <= 0 ? 'class="enabled"' : 'disabled'}>${timeDiff <= 0 ? 'Connect' : 'Connect'}</button>
              `;

              if (timeDiff <= 0) {
                const connectBtn = document.getElementById('connectButton');
                connectBtn.onclick = () => {
                  const waLink = `https://wa.me/27846737224?text=Match%20Make%20Code:%20${matchCode}`;
                  window.open(waLink, '_blank');
                };
              }
            };

            const interval = setInterval(() => {
              const now = new Date();
              const timeDiff = matchTime - now;
              updateMatchCard(timeDiff);
              if (timeDiff <= 0) clearInterval(interval);
            }, 1000);
          } else {
            matchContainer.innerHTML = `<h3>Matchmaking</h3><p style='text-align:center;'>No match found.</p>`;
          }
        });

      });
    });
  }
});
const themeStyle = document.getElementById('themeStyle');
const fireworksCanvas = document.getElementById('fireworksCanvas');

function applyChampionsTheme(enable) {
  if (enable) {
    // Change theme styles
    themeStyle.textContent = `
      body { background-color: #0b0c10; color: white; transition: all 0.3s; }
      .card { border: 2px solid gold; box-shadow: 0 0 15px gold; }
      button.enabled { background-color: gold; color: black; }
    `;
    // Start fireworks
    startFireworks();
  } else {
    // Revert theme
    themeStyle.textContent = '';
    stopFireworks();
  }
}

function startFireworks() {
  fireworksCanvas.style.display = 'block';
  const ctx = fireworksCanvas.getContext('2d');
  fireworksCanvas.width = window.innerWidth;
  fireworksCanvas.height = window.innerHeight;

  let particles = [];

  function createFirework() {
    const x = Math.random() * fireworksCanvas.width;
    const y = Math.random() * fireworksCanvas.height / 2;
    const count = 50;
    for (let i = 0; i < count; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 5 + 2;
      particles.push({
        x, y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        alpha: 1
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
    particles.forEach(p => {
      ctx.fillStyle = `rgba(255,215,0,${p.alpha})`; // gold
      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
      ctx.fill();
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.02;
    });
    particles = particles.filter(p => p.alpha > 0);
    if (Math.random() < 0.05) createFirework();
    fireworksCanvas._anim = requestAnimationFrame(animate);
  }

  animate();
}

function stopFireworks() {
  fireworksCanvas.style.display = 'none';
  cancelAnimationFrame(fireworksCanvas._anim);
}
</script>
</body>
</html>
