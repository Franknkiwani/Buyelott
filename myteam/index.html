<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DLS 25 Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #ffffff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #1e293b, #0f172a);
      border-bottom: 2px solid #2563eb;
      box-shadow: 0 0 10px #2563eb;
    }
    .header-title {
      font-size: 1rem;
      text-transform: uppercase;
      color: #60a5fa;
      font-weight: bold;
    }
    .team-name {
      font-size: 1rem;
      color: #22d3ee;
    }
    .stats-container {
      max-width: 600px;
      margin: 2rem auto;
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #2563eb;
      border: 1px solid #2563eb;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #334155;
    }
    .stat-row:last-child {
      border-bottom: none;
    }
    .stat-label {
      color: #93c5fd;
    }
    .stat-value {
      font-weight: bold;
      color: #22d3ee;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">DLS Dashboard</div>
    <div class="team-name" id="teamName">Loading...</div>
  </div>
  <div class="stats-container">
    <div class="stat-row"><span class="stat-label">Wins</span><span class="stat-value" id="wins">0</span></div>
    <div class="stat-row"><span class="stat-label">Losses</span><span class="stat-value" id="losses">0</span></div>
    <div class="stat-row"><span class="stat-label">Draws</span><span class="stat-value" id="draws">0</span></div>
    <div class="stat-row"><span class="stat-label">Games Played</span><span class="stat-value" id="gamesPlayed">0</span></div>
    <div class="stat-row"><span class="stat-label">Points</span><span class="stat-value" id="points">0</span></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userId = user.uid;
        const userRef = ref(db, 'users/' + userId);

        get(userRef).then((snapshot) => {
          if (snapshot.exists()) {
            // Data exists — just display it
            const userData = snapshot.val();
            console.log("User data fetched:", userData);

            // Access team from 'teams' path
            const teamName = userData.teams || "No Team";  // Defaults to "No Team" if empty
            document.getElementById('teamName').textContent = teamName;
            document.getElementById('wins').textContent = userData.stats?.wins ?? 0;
            document.getElementById('losses').textContent = userData.stats?.losses ?? 0;
            document.getElementById('draws').textContent = userData.stats?.draws ?? 0;
            document.getElementById('gamesPlayed').textContent = userData.stats?.gamesPlayed ?? 0;
            document.getElementById('points').textContent = userData.stats?.points ?? 0;
          } else {
            // Data does not exist — initialize default
            const defaultData = {
              teams: "No Team",  // Default value for missing team
              stats: {
                wins: 0,
                losses: 0,
                draws: 0,
                gamesPlayed: 0,
                points: 0
              }
            };
            set(userRef, defaultData).then(() => {
              console.log("Initialized new user data");

              document.getElementById('teamName').textContent = defaultData.teams;
              document.getElementById('wins').textContent = defaultData.stats.wins;
              document.getElementById('losses').textContent = defaultData.stats.losses;
              document.getElementById('draws').textContent = defaultData.stats.draws;
              document.getElementById('gamesPlayed').textContent = defaultData.stats.gamesPlayed;
              document.getElementById('points').textContent = defaultData.stats.points;
            });
          }
        }).catch((error) => {
          console.error("Error fetching user data:", error);
        });
      } else {
        console.log("No user is signed in");
      }
    });
  </script>
</body>
</html>
