<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DLS Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 1rem;
      color: #ffffff;
    }
    header .team-name {
      font-size: 0.9rem;
      color: #aaa;
    }
    .stats-grid, .card {
      max-width: 800px;
      margin: 20px auto;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }
    .stats-grid div {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .card h3 {
      margin-top: 0;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      text-align: center;
    }
    .match-teams {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .team-box {
      background: #2a2a2a;
      border-radius: 5px;
      padding: 8px 12px;
      text-align: center;
    }
    .team-box strong {
      display: block;
      margin-bottom: 3px;
    }
    .timer {
      font-weight: bold;
      color: #90ee90;
      text-align: center;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: grey;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: not-allowed;
    }
    button.enabled {
      background: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body><header>
  <h1>DLS DASHBOARD</h1>
  <div class="team-name" id="teamName">Team: Loading...</div>
</header><div class="stats-grid" id="statsGrid">
  <!-- Stats will load here -->
</div><div class="card" id="matchmakingCard">
  <h3>Matchmaking</h3>
  <p style="text-align:center;">Loading match info...</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  onAuthStateChanged(auth, user => {
    if (user) {
      const userRef = ref(db, 'users/' + user.uid);
      onValue(userRef, snapshot => {
        const userData = snapshot.val();
        if (!userData) return;

        const userTeam = userData.team;
        const userUsername = userData.username;
        document.getElementById('teamName').textContent = 'Team: ' + (userTeam || 'N/A');

        const stats = userData.stats || {};

        // Fetch all teams to calculate position
        const teamsRef = ref(db, 'teams');
        onValue(teamsRef, teamSnap => {
          let allTeams = [];
          teamSnap.forEach(team => {
            const teamData = team.val();
            allTeams.push({
              name: team.key,
              points: teamData.stats.points || 0
            });
          });

          allTeams.sort((a, b) => b.points - a.points);

          let position = allTeams.findIndex(t => t.name === userTeam) + 1;
          if (position === 0) position = 'N/A';

          document.getElementById('statsGrid').innerHTML = `
            <div><strong>Wins</strong><br>${stats.wins ?? 0}</div>
            <div><strong>Losses</strong><br>${stats.losses ?? 0}</div>
            <div><strong>Draws</strong><br>${stats.draws ?? 0}</div>
            <div><strong>Games</strong><br>${stats.gamesPlayed ?? 0}</div>
            <div><strong>Points</strong><br>${stats.points ?? 0}</div>
            <div><strong>Position</strong><br>${position}</div>
          `;
        });

        // Matchmaking fetch (corrected)
        const matchRef = ref(db, 'matches/' + userTeam);
        const matchContainer = document.getElementById('matchmakingCard');

        onValue(matchRef, snapshot => {
          const matchData = snapshot.val();

          if (matchData) {
            const opponent = matchData.opponentTeam;
            const matchTime = new Date(matchData.matchTime);
            const matchCode = matchData.matchCode;

            // Fetch opponent owner username
            const opponentRef = ref(db, 'teams/' + opponent);
            onValue(opponentRef, oppSnap => {
              const opponentData = oppSnap.val();
              const opponentOwner = opponentData?.username || 'Unknown';

              const interval = setInterval(() => {
                const now = new Date();
                const timeDiff = matchTime - now;

                if (timeDiff <= 0) {
                  matchContainer.innerHTML = `
                    <h3>Matchmaking</h3>
                    <div class="match-teams">
                      <div class="team-box"><strong>${userTeam}</strong>${userUsername}</div>
                      <div class="team-box"><strong>${opponent}</strong>${opponentOwner}</div>
                    </div>
                    <div class="timer">Match Started!</div>
                    <button id="connectButton" class="enabled">Connect</button>
                  `;
                  const connectBtn = document.getElementById('connectButton');
                  connectBtn.onclick = () => {
                    const waLink = `https://wa.me/27846737224?text=Match%20Make%20Code:%20${matchCode}`;
                    window.open(waLink, '_blank');
                  };
                  clearInterval(interval);
                  return;
                }

                const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                matchContainer.innerHTML = `
                  <h3>Matchmaking</h3>
                  <div class="match-teams">
                    <div class="team-box"><strong>${userTeam}</strong>${userUsername}</div>
                    <div class="team-box"><strong>${opponent}</strong>${opponentOwner}</div>
                  </div>
                  <div class="timer">Starts in: ${hours}h ${minutes}m ${seconds}s</div>
                  <button disabled>Connect</button>
                `;
              }, 1000);
            });

          } else {
            matchContainer.innerHTML = `<h3>Matchmaking</h3><p style='text-align:center;'>No match found.</p>`;
          }
        });

      });
    }
  });
</script>
</body>
</html>
