<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DLS Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background-color: #0f0f1a;
  color: #ffffff;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 40px;
  background-color: #121232;
  padding: 0 16px;
  box-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
  border-bottom: 1px solid #333;
}

.header-text {
  color: #ffffff;
  font-size: 12px;
  letter-spacing: 0.08em;
  font-weight: 600;
}

.team-name {
  color: #0ff;
  font-size: 12px;
  font-weight: 600;
  text-shadow: 0 0 5px #0ff;
}

.stats-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 12px;
  padding: 16px;
  background-color: #151530;
  box-shadow: inset 0 0 10px #0ff33f30;
  border-radius: 12px;
  margin: 16px;
}

.stat-card {
  background-color: #1e1e3a;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 12px;
  text-align: center;
  box-shadow: 0 0 8px #0ff33f40;
}

.stat-title {
  font-size: 11px;
  color: #888;
  margin-bottom: 4px;
  text-transform: uppercase;
}

.stat-value {
  font-size: 16px;
  font-weight: bold;
  color: #0ff;
  text-shadow: 0 0 5px #0ff;
}

  </style>
</head>
<body>
  <header>
    <div class="header-text">DLS DASHBOARD</div>
    <div class="team-name" id="teamName">Loading team...</div>
  </header>  <div class="stats-container" id="statsContainer">
    <!-- Stats will load here -->
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const statNames = ['wins', 'losses', 'draws', 'gamesPlayed', 'points'];

    function renderStats(stats) {
      const container = document.getElementById('statsContainer');
      container.innerHTML = '';
      statNames.forEach(stat => {
        const value = stats[stat] ?? 0;
        container.innerHTML += `
          <div class="stat-card">
            <div class="stat-title">${stat}</div>
            <div class="stat-value">${value}</div>
          </div>
        `;
      });
    }

    onAuthStateChanged(auth, (user) => {
      const teamNameElem = document.getElementById('teamName');
      if (user) {
        const userId = user.uid;
        const userRef = ref(database, 'users/' + userId);

        // Fetch team name
        const teamRef = ref(database, 'users/' + userId + '/team');
        onValue(teamRef, (snapshot) => {
          const teamName = snapshot.val();
          teamNameElem.textContent = teamName ? teamName : 'No team';
        });

        // Fetch stats
        const statsRef = ref(database, 'users/' + userId + '/stats');
        onValue(statsRef, (snapshot) => {
          const stats = snapshot.val();
          if (stats) {
            renderStats(stats);
          } else {
            renderStats({ wins: 0, losses: 0, draws: 0, gamesPlayed: 0, points: 0 });
          }
        });
      } else {
        teamNameElem.textContent = 'Not logged in';
        renderStats({ wins: 0, losses: 0, draws: 0, gamesPlayed: 0, points: 0 });
      }
    });
  </script></body>
</html>
