<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>DLS Matchmaker & Chat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      gap: 1rem;
    }
    h1 {
      color: #1db954;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.2rem;
      display: block;
    }
    input[type=text] {
      width: 280px;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline-offset: 2px;
    }
    button {
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #1db954;
      color: #000;
      font-weight: 700;
      transition: background 0.3s;
    }
    button:hover {
      background: #17a44d;
    }
    #status {
      margin-top: 0.5rem;
      font-style: italic;
      color: #bbb;
      min-height: 1.2rem;
    }
    #chat {
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 300px;
      overflow: hidden;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 0.8rem;
      font-size: 0.9rem;
      line-height: 1.3;
    }
    .msg {
      margin-bottom: 0.5rem;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .msg.self {
      background: #1db954;
      color: #000;
      align-self: flex-end;
    }
    .msg.other {
      background: #333;
      color: #ddd;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      gap: 0.5rem;
    }
    #message-input {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline-offset: 2px;
      background: #111;
      color: #eee;
    }
    #message-input::placeholder {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>DLS Matchmaker & Chat</h1>

  <label for="code-input">Enter Match Code:</label>
  <input id="code-input" type="text" placeholder="e.g. TEAM1234" autocomplete="off" spellcheck="false" />

  <button id="join-btn">Join Match</button>
  <button id="create-btn">Create New Match</button>

  <div id="status"></div>

  <div id="chat" style="display:none;">
    <div id="messages" aria-live="polite" aria-relevant="additions"></div>
    <div id="input-area">
      <input id="message-input" type="text" placeholder="Type message..." autocomplete="off" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, get, set, onChildAdded, push, serverTimestamp, off } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // UI elements
    const codeInput = document.getElementById('code-input');
    const joinBtn = document.getElementById('join-btn');
    const createBtn = document.getElementById('create-btn');
    const statusEl = document.getElementById('status');
    const chatEl = document.getElementById('chat');
    const messagesEl = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    let currentUID = null;
    let currentMatchCode = null;
    let chatListener = null;

    // Utility: sanitize and uppercase code
    function cleanCode(code) {
      return code.trim().toUpperCase();
    }

    function logStatus(msg) {
      statusEl.textContent = msg;
    }

    // Render a chat message bubble
    function renderMessage({ sender, text }) {
      const div = document.createElement('div');
      div.classList.add('msg');
      div.classList.add(sender === currentUID ? 'self' : 'other');
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Listen to chat messages on Firebase
    function listenChat(matchCode) {
      if (chatListener) off(ref(db, `matches/${matchCode}/chat`), 'child_added', chatListener);
      messagesEl.innerHTML = '';

      const chatRef = ref(db, `matches/${matchCode}/chat`);
      chatListener = onChildAdded(chatRef, (snap) => {
        const msg = snap.val();
        renderMessage(msg);
      });
    }

    // Send chat message
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      const chatRef = ref(db, `matches/${currentMatchCode}/chat`);
      await push(chatRef, {
        sender: currentUID,
        text,
        timestamp: serverTimestamp()
      });
      messageInput.value = '';
    }

    // Join existing match by code
    async function joinMatch(code) {
      const matchCode = cleanCode(code);
      if (!matchCode) {
        logStatus('Enter a valid match code.');
        return;
      }

      const matchRef = ref(db, `matches/${matchCode}`);
      const snap = await get(matchRef);

      if (!snap.exists()) {
        logStatus('Match code not found. Create new match or try again.');
        return;
      }

      const matchData = snap.val();

      // Save players array or object, add current user if not present
      const players = matchData.players || {};
      if (Object.values(players).includes(currentUID)) {
        logStatus('You are already in this match.');
      } else if (Object.keys(players).length >= 2) {
        logStatus('Match is full.');
        return;
      } else {
        // Add user to players
        players[currentUID] = true;
        await set(ref(db, `matches/${matchCode}/players`), players);
        logStatus('Joined match! Chat enabled.');
      }

      currentMatchCode = matchCode;
      chatEl.style.display = 'flex';
      listenChat(matchCode);
    }

    // Create new match with random 6-letter uppercase code
    async function createMatch() {
      function randomCode(length = 6) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let code = '';
        for (let i = 0; i < length; i++) {
          code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return code;
      }

      // Generate code until unique
      let code;
      while (true) {
        code = randomCode();
        const snap = await get(ref(db, `matches/${code}`));
        if (!snap.exists()) break;
      }

      // Create match entry with current user as player1
      const players = {};
      players[currentUID] = true;

      await set(ref(db, `matches/${code}`), {
        players,
        createdAt: Date.now()
      });

      logStatus(`Match created! Share this code with your opponent: ${code}`);
      currentMatchCode = code;
      chatEl.style.display = 'flex';
      listenChat(code);
    }

    // Init: sign in anon and enable buttons
    signInAnonymously(auth).then(() => {
      onAuthStateChanged(auth, (user) => {
        if (!user) return;
        currentUID = user.uid;
        logStatus('Signed in. Enter or create a match.');
        joinBtn.disabled = false;
        createBtn.disabled = false;
      });
    }).catch(() => {
      logStatus('Failed to authenticate. Reload page.');
      joinBtn.disabled = true;
      createBtn.disabled = true;
    });

    joinBtn.onclick = () => {
      joinMatch(codeInput.value).catch(e => {
        console.error(e);
        logStatus('Error joining match.');
      });
    };

    createBtn.onclick = () => {
      createMatch().catch(e => {
        console.error(e);
        logStatus('Error creating match.');
      });
    };

    sendBtn.onclick = () => {
      sendMessage().catch(console.error);
    };

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage().catch(console.error);
    });
  </script>
</body>
</html>
